 # planet with only ahets found
 hfe.400.name:0 "Потерянная колония"
 # you have already found the other ahet planet AND you have met the §PJu Ahet§!
 hfe.400.desc.0:0 "В соответствии с данными, полученными с исследовательского корабля §H[root.GetName],§! планета колонизирована §PАхет,§! прилетевшими сюда много лет назад. Но по неизвестным причинам их научная мысль сильно деградировала.\nДревние космические корабли заброшены и покрыты растительностью, сложные микросхемы обесточенных приборов используются в качестве украшений."
 # you have already found the other ahet planet AND you have NOT met the §PJu Ahet§!
 hfe.400.desc.1:0 "К нашему удивлению, единственные разумные формы жизни на этой планете имеют точно таких же общих предков, как у §PAхет,§! с которыми мы ранее уже встречались. Как и в случае с другим открытием, наша лучшая догадка об их происхождении состоит в том, что когда-то существовала единая Империя §PАхет,§! которая эффектно рухнула, или это потомки забытой, потерянной колонии. Эта цивилизация кажется более примитивной, чем первая. Сложные микросхемы обесточенных устройств используются в качестве украшений."
 # this is your first ahet planet AND you have met the §PJu Ahet§!
 hfe.400.desc.2:0 "Согласно данным, полученным с исследовательского корабля §H[root.GetName],§! планета колонизирована расой, называющей себя §PАхет.§! Они прилетели сюда много лет назад, но, по неизвестным причинам, их научная мысль сильно деградировала.\nДревние космические корабли заброшены и покрыты растительностью, сложные микросхемы обесточенных приборов используются в качестве украшений."
 # this is your first ahet planet AND you have NOT met the §PJu Ahet§!
 hfe.400.desc.3:0 "Согласно данным, полученным с исследовательского корабля §H [root.GetName], §! доминирующий вид этой планеты совершенно чужд ее нынешнему родному миру, обладая ДНК и общими предками, совершенно отличными от всего, что здесь есть! Действительно, учитывая ржавые корпуса космических кораблей, которые усеивают планету, похоже, что это была колония этой расы, но не их родной мир. Их истинное происхождение нам неизвестно, но мы предполагаем, что это потерянная колония великой цивилизации или что они - немногие выжившие потомки тех, кто пережил какой-то большой катаклизм. Все, что мы можем собрать с давно сгнивших космических кораблей, покрытых флорой, - это то, что этот вид называет себя §PАхет,§! и они гораздо более примитивны, чем когда-то были. Сложные микросхемы обесточенных устройств используются в качестве декоративных украшений."
 hfe.400.0:0 "Удивительно встретить столь примитивную расу."
 hfe.400.1:0 "По крайней мере они не уничтожили себя."
 hfe.400.2:0 "Это то, чего §H[owner.GetName]§! нужно избегнуть."
 # planet with ahets and another species found
 hfe.401.name:0 "Неожиданное открытие"
 # you have already found the other ahet planet AND you have met the §PJu Ahet§!
 hfe.401.desc.0:0 "Наши ученые с удивлением сообщают, что планета заселена двумя разумными видами, один из них - аборигены, а другой - это потомки куда более развитых §PАхет,§! прибывших сюда много лет назад на кораблях, чьи развалины давно поглотила буйная растительность.\nПочти невероятным образом народы приспособились к друг другу, а цивилизация управляется советом мудрейших представителей обеих рас. Процветает торговля, при этом ни одна из рас не подвергается дискриминации. Кажется, нам удалось наткнуться на идеальный пример взаимовыгодного межрасового сотрудничества на отдельно взятой планете."
 # you have already found the other ahet planet AND you have NOT met the §PJu Ahet§!
 hfe.401.desc.1:0 "Наши ученые исследовали невероятную планету. Она населена двумя расами: одна из них родная для планеты, а другая - это инопланетяне с такими же предками и чертами, как у §PАхет,§! с которыми мы раньше сталкивались! Как и с предыдущей потерянной колонией §PАхет,§! мы догадываемся об их происхождении: они являются либо неудачной попыткой колонизации, либо остатками распавшейся галактической империи. \n Удивительно, но эти два вида приспособились друг к другу, и их цивилизация управляется советом мудрейших представители обеих рас. Торговля процветает, и ни одна из рас не подвергается дискриминации. Похоже, нам удалось наткнуться на идеальный пример взаимовыгодного межрасового сотрудничества на одной планете."
 # this is your first ahet planet AND you have met the §PJu Ahet§!
 hfe.401.desc.2:0 "Наши ученые с удивлением сообщают, что планета заселена двумя разумными видами, один из них - аборигены, а другой - это потомки куда более развитой расы, называющей себя §PАхет.§! Они прибыли сюда много лет назад на кораблях, чьи развалины давно поглотила буйная растительность.\nПочти невероятным образом народы приспособились к друг другу, а цивилизация управляется советом мудрейших представителей обеих рас. Процветает торговля, при этом ни одна из рас не подвергается дискриминации. Кажется, нам удалось наткнуться на идеальный пример взаимовыгодного межрасового сотрудничества на отдельно взятой планете."
 # this is your first ahet planet AND you have NOT met the §PJu Ahet§!
 hfe.401.desc.3:0 "Наши ученые с удивлением сообщают, что планета заселена двумя разумными видами, один из них - аборигены, а другой - это потомки куда более развитой расы, называющей себя §PАхет.§! Они прибыли сюда много лет назад на кораблях, чьи развалины давно поглотила буйная растительность.\nПочти невероятным образом народы приспособились к друг другу, а цивилизация управляется советом мудрейших представителей обеих рас. Процветает торговля, при этом ни одна из рас не подвергается дискриминации. Кажется, нам удалось наткнуться на идеальный пример взаимовыгодного межрасового сотрудничества на отдельно взятой планете."
 hfe.401.0:0 "Какое отсталое общество."
 hfe.401.1:0 "А можно мне парочку?"
 hfe.401.2:0 "Отвратительно."
 hfe.401.3:0 "Возможно, они еще вернутся к звездам."
 # raar story 500 - 501
 hfe.500.name:0 "Голокуб"
 hfe.500.desc:0 "На планете §H[root.GetName]§! в укрепленном хранилище информации наши специалисты обнаружили скрытый блок данных, к которому не обращались сотни лет. Судя по всему, это информация для самых высокопоставленных §PДжу Ахет.§! В процессе расшифровки часть записей была уничтожена, но оставшиеся представляют огромный интерес."
 hfe.501.name:0 "Воспроизведение записи"
 hfe.501.desc:0 "Инициализация голографического интерфейса."
 hfe.501.0.response:0 "Имя, данное мне при рождении - §PРа`ар,§! при смерти §PРа,§! из расы существ, именующих себя §PАхет,§! от которой ныне осталась лишь тень былого величия. Пусть меня стали величать богом, бессмертным я не стал."
 hfe.501.1.response:0 "Моя раса столкнулась с угрозой вымирания: неизвестная Болезнь охватила наши города и внешние аванпосты. Несмотря на нашу продвинутую медицину, больные становились апатичны, у них пропадал аппетит, они постепенно слабели, впадали в кому, за которой следовала смерть. В обстановке строжайшей секретности было решено снарядить несколько колониальных кораблей с тщательно отобранным экипажем из немногих здоровых представителей §PАхет.§!\nС целью сохранения нашего вида мы отправились в странствие среди звезд. И я, как один из величайших учёных и единственный из великих умов, не пораженных болезнью, был выбран Научным Советником экспедиции."
 hfe.501.2.response:0 "Спустя 70 лет полета и 89.8% общего пути в системе, в которой мы остановились для пополнения запаса воды и кислорода, была обнаружена примитивная цивилизация, поклоняющаяся солнцу. Нас было мало и это оказалось отличной возможностью для нашей расы получить рабочую силу, и прекрасной возможностью для меня..."
 hfe.501.3.response:0 "Планета, на которой найдена примитивная цивилизация, была, мягко говоря, непригодна для обитания, могу лишь посочувствовать будущему представителей расы, как их назвали, §PЛюдей.§! По моей настоятельной рекомендации мы изъяли несколько десятков поселений, чтобы использовать их на начальных этапах предстоящей колонизации. Наверное, члены Совета удивились, когда я вызвался организовать размещение и контроль этих дикарей на борту корабля.\nК сожалению, а может быть к счастью, на корабле было больше свободных мест, чем здоровых §PАхет§! на нашей планете. Но к тому моменту в моем гениальном уме созрел план. Неэффективная и малодушная политика Совета однажды привела нашу цивилизацию к краху. Так может ли сознательный гражданин попустительствовать повторению истории? Пришло время торжествовать разуму."
 hfe.501.4.response:0 "Какие они трусливые, мои так называемые коллеги. Из сотен подчиненных я могу быть уверенным едва ли в десятке. Но мой блистательный интеллект решал и не такие головоломки. Дикари, которых мы подобрали на своей последней остановке перед новым домом, оказались весьма смышлеными: несколько эффектных появлений и они начали видеть во мне своего бога Ра. Причудливые совпадения."
 hfe.501.5.response:0 "*ошибка чтения*\n... финальном этапе торможения, через несколько месяцев, мы должны были лечь на геостационарную орбиту и начать подготовку к приземлению.\nНо неожиданно случилось то, чего мы так боялись: Болезнь вернулась. Симптомы не так страшны, как паника, которую повлекла за собой эта новость. Разумеется, никто не хотел оставаться в зонах карантина, из-за чего эти зоны увеличивались, пока в дело не вмешались военные. Я пытался поговорить с военным советником, но он сделал вид, что не понимает моих намеков. Кажется, он не видит дальше своего носа. А может быть, он не считает меня достойным союзником?\nВ любом случае, там, где одни видят трагедию, великие видят возможность."
 hfe.501.6.response:0 "Я внушил своим воспитанникам мысль, что они - святые воины и избраны мной для решающей битвы со злом. В какой-то мере так оно и есть. Со своими доверенными людьми я похитил несколько контейнеров с оружием и начал тренировки. Кажется, все слишком заняты соблюдением карантина и подготовкой к посадке."
 hfe.501.7.response:0 "Я вызвался руководить добычей ископаемых для колонии. Они были только рады избавиться от меня, думают...\n*ошибка чтения*\n...енный Советник пытался укрепить свое влияние, но оказался не так хитер. Главный Администратор временно отстранил его от службы и заключил под домашний арест, впрочем, подобные склоки обычное дело для нашей цивилизации."
 hfe.501.8.response:0 "Близится день решающей схватки, мы переоборудуем транспортные шаттлы, на которых обычно перевозят руду. Теперь их можно будет использовать для высадки десанта или прикрытия с воздуха.\nСкоро начнут умирать первые инфицированные, тогда у моих соплеменников резко прибавится хлопот. Лучшего момента не придумаешь."
 hfe.501.9.response:0 "Я дал им технологии, знания, навыки. Пусть они и были слабоумными приматами, их способность к обучению заслуживает похвалы. Мои ослабевшие соотечественники пытались дать отпор, но наша неожиданная и прекрасно спланированная атака не оставила им ни единого шанса. Я инициировал самоуничтожение колониального корабля. Без нужных припасов их сопротивление было обречено. Быстрые и яростные атаки моих воинов сломили их волю к победе, и сегодня мы со сподвижниками из числа §PАхет§! и §PЛюдей§! празднуем победу."
 hfe.501.10.response:0 "Спустя 50 лет меня окружают только жрецы §PЛюди,§! постепенно §PАхет§! стали вторым сортом, всех моих бывших сотрудников оттеснили от важных постов.\nОни давно поняли, что я никакой не Бог, но мы храним наш молчаливый договор."
 hfe.501.11.response:0 "Мои подданные возвели мне огромный храм, также как они это делали на своей родной планете. Исполинская конструкция, сложенная из больших блоков известняка. Так они проявляют свое уважение, но я не очень понимаю, зачем мне может понадобиться нечто подобно...\n*ошибка чтения*\n...ховный Жрец пригласил меня осмотреть отделку внутренних палат. После того, как мой паланкин углубился в извилистые ходы, огромный блок известняка закрыл вход.\nСтены слишком толстые, чтобы воспользоваться коммуникатором. Остается только ждать помощи."
 hfe.501.12.response:0 "Я поглотил всех рабов и жрецов. Силы покидают меня. Наверное, ты, слушающий меня сейчас, найдешь мой труп в нелицеприятной позе, если, конечно, у вашего вида есть лица.\nСейчас, проживая последние дни в этой замысловатой ловушке, я поведаю тебе последние слова истории перед закатом моей жизни."
