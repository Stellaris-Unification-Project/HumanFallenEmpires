 hfe_plague.61.0:0 "Траурный день."
 hfe_plague.152.name:0 "Бомбардировка окончена"
 hfe_plague.152.desc:0 "§H[from.leader.GetName]§! докладывает о выполнении задания. Экология планеты не скоро оправится, а мольбы о милосердии, излучаемые планетой во всех диапазонах, будут еще долго разноситься в космосе, возможно, дольше, чем просуществует цивилизация §H[root.GetName].§!"
