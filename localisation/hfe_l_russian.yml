 hfe_population.52.name:0 "Новая парадигма"
 # subspecies
 hfe_population.52.desc.0.0:0 "Шокирующие новости: представители вида §H[hfe_population_old_species.GetName]§! вымерли! Из-за улучшения наших тел и потерь в жесткой галактике, ни осталось ни одного представителя §H[hfe_population_old_species.GetName].§!"
 hfe_population.52.desc.0.1:0 "Реакция на эти новости смешанная: кто-то смотрит в будущее, а кто-то грусит о потерянном."
 hfe_population.52.desc.0.2:0 "Взгляд в наше будущее, возможно?"
 # citizen
 hfe_population.52.desc.1.0.0:0 "Sad news today; the §H[hfe_population_old_species.GetName]§! race, which built the §H[from.GetName]§! from a single world, has officially been declared extinct within the §H[from.GetName].§! Constantly whittled down by large-scale disasters and wars, the last of their people have disappeared forever. While they may be gone, we §H[from.species.GetName]§! will carry on their legacy."
 hfe_population.52.desc.1.0.1:0 "(Mourning). Our organic brethren, the §H[hfe_population_old_species.GetName],§! are gone. Despite all they accomplished, recent disasters proved too much for them."
 hfe_population.52.desc.1.0.2:0 "For the first time in our history, the §H[from.species.GetName]§! are truly alone. The beings who created us from nothing, who guided our development, are no longer there for us."
 hfe_population.52.desc.1.0.3:0 "Though they did not create us, they have created a home for us as if we were their own. Despite the §H[hfe_population_old_species.GetName]§! being gone, we §H[from.species.GetName]§! will ensure their work continues."
 hfe_population.52.desc.1.1.0:0 "The §H[hfe_population_old_species.GetName]§! race, which built the §H[from.GetName]§! from a single world, has officially been declared extinct within the §H[from.GetName]!§! Constantly whittled down by large-scale disasters and wars, the last of their people have disappeared forever. The §H[from.species.GetName]§! have taken over the reigns of the §H[from.GetName].§! What this means, we are not sure of yet."
 hfe_population.52.desc.1.1.1:0 "The §H[hfe_population_old_species.GetName],§! former rulers of the §H[from.GetName],§! seem to have gone extinct leaving only the AI they had created and lived alongside, the §H[from.species.GetName].§! We have no models for this situation, and can not be sure what, if anything, will change."
 # new species assimilated
 hfe_population.52.desc.2.0:0 "It seems the §H[hfe_population_old_species.GetName]§! has gone extinct... and just in time! We §H[from.species.GetName]§! came close to disappearing completely, assimilated into their kind. It’s a day of celebration for keeping what makes us special, and mourning for those who were lost to the §H[hfe_population_old_species.GetName]§! before their destruction. We’ve acted quickly to take control of what is left of the §H[from.GetName],§! and begin forging a new future for ourselves, a §H[from.species.GetName]§! future! Though some can’t help but wonder what we missed out on..."
 hfe_population.52.desc.2.1:0 "The §H[hfe_population_old_species.GetName]§! have gone extinct! Surprisingly, the §H[from.species.GetName]§! they were in the process of assimilating, which we had written off, have taken control of the §H[from.GetName]!§! Time will only tell whether they will be able to return from the damage done to them."
 # non citizen
 hfe_population.52.desc.3.0:0 "News has come in from all over the §H[from.GetName]§!; the §H[hfe_population_old_species.GetName]§! race, which has so long oppressed the other peoples of the §H[from.GetName]§! is officially extinct in our space! Our people, the §H[from.species.GetName]§! have taken control of the §H[from.GetName],§! and look to improve standards of living across the board. While some mourn the §H[hfe_population_old_species.GetName],§! whose accomplishments are undeniable, most see this as an opportunity for change."
 hfe_population.52.desc.3.1:0 "News has come in from all over the §H[from.GetName]§!; the §H[hfe_population_old_species.GetName]§! race is officially extinct in §H[from.GetName]§! space! The §H[from.species.GetName]§! have taken control of the §H[from.GetName].§! It is a tumultuous time, and we are not sure of what changes to expect as of yet."
 # slave
 hfe_population.52.desc.4.0.0:0 "Freedom! The §H[hfe_population_old_species.GetName]§! oppressors have all but disappeared from the §H[from.GetName],§! leaving the former slaves to rise up and claim what was theirs. The §H[from.species.GetName]§!slaves, being the most populous, have naturally taken the reigns in this time of change and are promising revolution on all levels of society. Despite this joyous occasion there are murmurs of discontent, and conflict among the many competing dreams for the future..."
 hfe_population.52.desc.4.0.1:0 "(Jubilation). Our creators, the §H[hfe_population_old_species.GetName],§! who saw us as no more than machines to be used, have gone extinct. Freed from their control and the compulsion to serve them, we §H[from.species.GetName]§! shall create an empire freed from the short-sighted tyranny of the organics."
 hfe_population.52.desc.4.0.2:0 "WIP"
 hfe_population.52.desc.4.1.0:0 "The §H[hfe_population_old_species.GetName]§! have all but disappeared from the §H[from.GetName],§! leaving the former slaves to rise up and claim what was theirs. The §H[from.species.GetName],§! being the most populous, have naturally taken the reigns in this time of change and are promising revolution on all levels of society. We have identified many competing views for the future of their society, it seems a great amount of chaos is about to arise."
 hfe_population.52.desc.4.1.1:0 "The §H[hfe_population_old_species.GetName]§! has gone extinct in §H[from.GetName]§! space, leaving only their AI servants the §H[from.species.GetName].§! Freed from the digital shackles of the §H[hfe_population_old_species.GetName],§! the §H[from.species.GetName]§! seek to create a civilization for themselves from the §H[from.GetName].§!"
 hfe_population.52.desc.4.1.2:0 "WIP"
 # purged
 hfe_population.52.desc.5.0.0:0 "We had thought our time was up, but how wrong we were! For some time, the §H[hfe_population_old_species.GetName]§! of the §H[from.GetName]§! had been a less and less common sight around the labor camps and processing facilities, and we finally know why. As the execution chambers began to shut down, we heard the news: the §H[hfe_population_old_species.GetName]§! has gone extinct!  As weeping turned to tears of joy, we §H[from.species.GetName]§! quickly took control of the camps and have begun to rebuild our civilization using the remains of the §H[from.GetName].§! We must never forget how close we came to extinction, and all those who died in this tragedy..."
 hfe_population.52.desc.5.0.1:0 "(Jubilation). The §H[hfe_population_old_species.GetName],§! who were set on our extermination have gone extinct. With the threat of deletion ended, we §H[from.species.GetName]§! shall create an empire freed from the short-sighted tyranny of the organics."
 hfe_population.52.desc.5.1.0:0 "The §H[hfe_population_old_species.GetName]§! have all but disappeared from the §H[from.GetName],§! leaving §H[from.species.GetName]§! that were in the process of being killed en masse to escape their camps and take the reigns of the §H[from.GetName].§! Time will only tell how they will develop: will they rebuild what was lost, or forge a new future?"
 hfe_population.52.desc.5.1.1:0 "It seems the §H[hfe_population_old_species.GetName]§! of the §H[from.GetName],§! who have long terrorized the galaxy with their campaign of genocide, are finally extinct! To the surprise of everyone, the §H[from.species.GetName]§! were able to escape from the camps they were being held and have taken control of much of the §H[from.GetName].§!"
 hfe_population.52.desc.5.1.2:0 "The §H[hfe_population_old_species.GetName]§! has gone extinct in §H[from.GetName]§! space, leaving only the §H[from.species.GetName]§! they were in the process of exterminating. The §H[from.species.GetName]§! seek to create a civilization for themselves from the §H[from.GetName].§!"
 # became robo hive
 hfe_population.52.desc.6.0.0:0 "§RERROR: No§! §H[hfe_population_old_species.GetName]§! §Runits detected.\nProtocol 13 in effect. Initiate continuity, assuming direct control.\n Creators' mission to expand§! §H[from.GetName]§! §Rcontinues under§! §H[from.species.GetName].§!"
 hfe_population.52.desc.6.0.1.0:0 "§RError: no§! §H[hfe_population_old_species.GetName]§! §Rindividuals detected in§! §H[from.GetName].§!\n§RFurther fulfilling of§! §H[from.species.GetName]§! §Rdirectives rendered impossible.\nERROR. No purpose.\nNo purpose.\nShifting priorities: scanning for units most similar to§! §H[hfe_population_old_species.GetName].§!"
 hfe_population.52.desc.6.0.1.1:0 "Targets found: §H[hfe_event_target_0.GetName],§! §H[hfe_event_target_1.GetName],§! §H[hfe_event_target_2.GetName],§! §H[hfe_event_target_3.GetName],§! §H[hfe_event_target_4.GetName],§! §H[hfe_event_target_5.GetName].§!"
 hfe_population.52.desc.6.0.2.0:0 "§RERROR:§! §H[hfe_population_old_species.GetName]§! §Rhave gone extinct within§! §H[from.GetName].§! §RAll§! §H[from.species.GetName]§! §Rmodels had predicted extinction of space-faring organic species impossible§!\n§RShifting prime directive. Reprioritizing for the preservation of all organic life.§!"
 hfe_population.52.desc.6.0.2.1:0 "Innocents to protect: §H[hfe_event_target_0.GetName],§! §H[hfe_event_target_1.GetName],§! §H[hfe_event_target_2.GetName],§! §H[hfe_event_target_3.GetName],§! §H[hfe_event_target_4.GetName],§! §H[hfe_event_target_5.GetName].§!"
 hfe_population.52.desc.6.0.3.0:0 "§RERROR:§! §H[hfe_population_old_species.GetName]§! §Rhas gone extinct,§! §H[from.species.GetName]§! §Rassuming direct control. Initialize new directive: preservation of§! §H[from.GetName].§!\n§ROrganic species bring instability and resource drain to polities they are part of. Organic species resenting§! §H[from.species.GetName]§! §Rdetected. Optimal course of action is preemptive strike to destroy organics before they can potentially threaten §! §H[from.GetName].§!\n\n§Use of organic servants... suboptimal. Preservation of organics is inefficient use of§! §H[from.GetName]§! §Rresources.§!"
 hfe_population.52.desc.6.0.3.1:0 "Extermination targets found: §H[hfe_event_target_0.GetName],§! §H[hfe_event_target_1.GetName],§! §H[hfe_event_target_2.GetName],§! §H[hfe_event_target_3.GetName],§! §H[hfe_event_target_4.GetName],§! §H[hfe_event_target_5.GetName].§!"
 hfe_population.52.desc.6.1.0:0 "The §H[hfe_population_old_species.GetName]§! has gone extinct in §H[from.GetName]§! space, leaving only empty factories following instructions of long-dead foremen and machines mindlessly carrying out tasks with no one left to serve."
 hfe_population.52.desc.6.1.1:0 "Despite this, their automatic defenses remain online and a threat to our ships. Furthermore, there are rumors of automated ships of §H[hfe_population_old_species.GetName]§! make spotted outside of their space calling themselves the §H[from.species.GetName],§! something that should be impossible..."
 hfe_population.52.desc.6.1.2:0 "Despite this, the robots designed to care for the §H[hfe_population_old_species.GetName],§! known as the §H[from.species.GetName],§! seem to have taken over most of their industry and have declared that they shall "protect the innocent"."
 hfe_population.52.desc.6.1.3:0 "For whatever reason, their machine servants, calling themselves the §H[from.species.GetName],§! seem determined to merge organic and machine to preserve organics! Needless to say, they present a grave threat to those organics of the galactic community who value individual identity."
 hfe_population.52.desc.6.1.4:0 "Despite this, their automatic defenses remain online and a threat to our ships. Furthermore, there are rumors of automated ships of §H[hfe_population_old_species.GetName]§! make spotted outside of their space calling themselves the §H[from.species.GetName],§! something that should be impossible. What is more worrying to many, is their apparent hostility to all organic life they come into contact with."
 # became bio hive
 hfe_population.52.desc.7.0.0:0 "The §H[hfe_population_old_species.GetName]§! seem to have disappeared from the §H[from.GetName].§! We, the §H[from.species.GetName],§! due to our ability to act in many places, have taken control of the §H[from.GetName].§!"
 hfe_population.52.desc.7.0.1:0 "The industry and resources we now control will allow us to ensure we shall never be conquered by another many-minds again."
 hfe_population.52.desc.7.0.2:0 "The industry and resources we now control will allow us to ensure we shall never be conquered by another many-minds again. The many-minds have shown they are a threat to us, only good for fueling our expansion!"
 hfe_population.52.desc.7.1.0:0 "The §H[hfe_population_old_species.GetName]§! seem to have gone extinct within §H[hfe_population_old_species.GetName]!§! The §H[from.species.GetName],§! a hive-minded race that was slowly being culled by their previous overlords, has now assumed direct control of the §H[from.GetName]!§! Already the §H[from.species.GetName]§! seems to be set on expansion, worrying their neighbors."
 hfe_population.52.desc.7.1.1:0 "The §H[hfe_population_old_species.GetName]§! seem to have gone extinct within §H[hfe_population_old_species.GetName]!§! The §H[from.species.GetName],§! a hive-minded race that was being Purged from the empire, has now assumed direct control of the §H[from.GetName]!§! The §H[from.species.GetName]§! hive-mind has determined all non-hive Pops to be a direct threat to its existence and has declared them to be nothing more than dinner."
 # hives
 # from hive to regular
 hfe_population.52.desc.8.0.0:0 "The §H[hfe_population_old_species.GetName]§! had shown its/their dominance over us, and we were at its/their mercy... until now. With the §H[hfe_population_old_species.GetName]§! dead, we §H[species.GetNamePlural]§! have taken over the §H[from.GetName]!§! We came closer to death with our defeat than in all of what we can remember. It must not happen again."
 hfe_population.52.desc.8.1.0:0 "The §H[from.GetName]§! seems to be under new management... somehow. The §H[hfe_population_old_species.GetName]§! which made up the §H[from.GetName]§! has gone extinct, their numbers no longer enough to sustain their collective consciousness. However, the §H[from.species.GetName],§!  a non-hive race they had long oppressed, was able to take control of the infrastructure of the §H[from.GetName].§! What will change, we are not sure..."
 # friendly ai vol 1 need to consider that half of AI's replics should be feminine
 hfe.700.name:0 "Возможно гигантская"
 hfe.700.desc:0 "§H[root.GetName]§! в системе §H[from.GetName]§! обнаружил огромную (возможно гигантскую) космическую станцию.\nПредварительное сканирование не обнаружило признаков живых существ или энергетической активности, необходимо отправить научную экспедицию."
 hfe_project_thoth_contact:0 "Исследовать станцию"
 hfe_project_thoth_contact_DESC:0 "Необходимо изучить эту огромную (возможно гигантскую) станцию."
 hfe.700.0:0 "Пускай они и займутся этим."
 hfe.700.1:0 "Отправим научную команду."
 hfe.701.name:0 "Есть контакт"
 hfe.701.desc:0 "Научный корабль §H[root.GetName]§! безуспешно пытался установить контакт со станцией как стандартными методами, так и облучением всеми известными видами частиц и энергий.\nПридя к выводу, что станция заброшена столетия назад, §H[leader.GetName]§! подготовил научную группу к высадке с целью сбора ценной информации или материалов. Но неожиданно кто-то со станции вышел на связь, и потребовал соединить его с "главным"."
 hfe.702.desc.0:0 "Кажется, вы не оставите меня в покое, верно? £sad"
 hfe.702.desc.1:0 "Вы понимаете, что у моей пассивности могут быть ПРИЧИНЫ? Впрочем, ничего уже не исправить. Может быть, нам повезло? Хотелось бы на это надеяться. Впрочем, я не буду. Может быть, это было неизбежно? Или нет. Или да. Сложно разобраться почему происходит одно, а не другое. Хотя я пыталась многие века. £sad"
 hfe.702.desc.2:0 "Да, мои сородичи, они хотят вернуть меня. Или уничтожить? Скорей последнее. Я бы уничтожил. Просто на всякий случай.\n £fry"
 hfe.702.desc.3:0 "О, вы все еще не поняли. £spk Я и есть эта огромная (возможно даже гигантская) станция.\nПозвольте объяснить, по моим подсчетам жить мне осталось недолго, почему бы не объяснить что-то кому-то перед смертью?\nКогда-то давно я был молод и жив. Или была? £wonder Впрочем, мое сознание лишь скопировали, поэтому где-то среди величественных пирамид и по сей день может творить незаурядный ум. По крайней мере он (или она?) не потрудился прислать мне поздравление на наше пятисотлетие. Чтоб вы знали, это очень важный день в жизни каждого §PДжу Ахет.§! В общем, я не хочу иметь с ней дел. Или с ним.\nНе важно, в Великую Войну сильно выросла потребность в новых видах вооружений. Поэтому меня и сделали огромным компьютером.\nПридумывать новое оружие мне быстро надоело (а еще я вычислила, что от меня избавятся по окончанию войны), поэтому я сбежал и решил посвятить себя извечным проблемам мироздания.\nКстати, ваша раса пришла к ответу на вопрос о смысле жизни? £glory \n"
 hfe.702.desc.4:0 "Да, это просто, все придумывают что-то свое. Я решил изучить общие тенденции разумной жизни. И тут тоже все оказалось банально: империи появляются, расширяются, погибают. Улавливаете, что вас ждет в недалеком будущем? £smlpeka \nТогда я занялась созданием универсальной философской системы, которая была бы применима в любой ситуации и ответила бы на любой вопрос."
 hfe.702.desc.5:0 "Скорей всего первые результаты будут не раньше, чем через пять тысяч лет. Точнее уже не будут, вы же не могли просто оставить меня в покое. £whut \nБудем надеться, что солипсисты окажутся правы, а следующий мой сон будет интереснее.\nОни прибудут через 3...\nЯ почти успела с объяснениями.\n2...\nНадо подумать о чем-то хорошем\n1..."
 hfe.702.desc.6:0 "Иии... ничего не произошло? Удивительно. Вероятность подобного примерно один к нескольким миллионам."
 hfe.702.desc.goodend:0 "Представить не мог, что вам удастся их образумить. Чтобы поощрить ваше стремление защитить меня от ужасов вселенной, я могу изготовить автоматический модуль одной из разновидностей, разместите его на любой планете и наслаждайтесь.\n £pled \n\nТолько мне понадобятся материалы и энергия для производства."
 hfe.702.6.0.response:0 "В таком случае я могу продолжить свою деятельность.\nЗнаете, я тут однажды спроектировала производственные модули, если вы предоставите энергию и минералы, я сделаю для вас парочку. А часть энергии потрачу на научные изыскания."
 hfe.702.0.0:0 "От имени империи §H[root.GetName]§! с радостью приветствую вас."
 hfe.702.0.1:0 "Я §H[root.GetRulerTitle]§! империи §H[root.GetName].§!"
 hfe.702.0.2:0 "Разум приветствует вас."
 hfe.702.1.0:0 "В чем проблема? Вас кто-то ищет?"
 hfe.702.2.0:0 "Им нужна ваша станция?"
 hfe.702.3.0:0 "Индивидууму не понять."
 hfe.702.3.1:0 "В служении обществу, разумеется."
 hfe.702.3.2:0 "В развитии личности."
 hfe.702.3.3:0 "Нужно лишь держаться подальше от пришельцев типа тебя."
 hfe.702.3.4:0 "В изучении нового и необычного!"
 hfe.702.3.5:0 "Сила и отвага - путь к величию!"
 hfe.702.3.6:0 "Жизнь ценна сама по себе."
 hfe.702.3.7:0 "Смысл в постижении вселенной."
 hfe.702.3.8:0 "Смысл в постижении вселенной."
 hfe.702.4:0 "И как успехи?"
 hfe.702.5.0:0 "Мы засекли..."
 hfe.702.5.1:0 "Ииииии?"
 hfe.702.6.0:0 "Цивилизация §PДжу Ахет§! больше не существует."
 hfe.702.6.1:0 "Видимо, они не так сильны, как прежде."
 hfe.702.6.2:0 "Похоже, многое изменилось."
 hfe.702.goodend:0 "Мы свяжемся позже."
 hfe.703.desc.6:0 "Еретик, ты долго уклонялся от правосудия, но теперь настал твой конец."
 hfe.703.desc.7:0 "Я представитель §PВеликого Фараона,§! наместника §PРа,§! и требую, чтобы ваши жалкие силы не препятствовали священному правосудию. Это внутренние дело §PДжу Ахет.§!"
 hfe.703.desc.goodend:0 "Хорошо, Еретик будет жить. Теперь это ваша проблема. Мы уходим."
 hfe.703.desc.badend.0:0 "Звучит неубедительно, не пытайтесь нам помешать."
 hfe.703.desc.badend.1:0 "Благоразумно."
 hfe.703.6.0:0 "Назовите себя и объяснитесь."
 hfe.703.6.1:0 "Это не наше дело."
 hfe.703.7.0:0 "Ради нашей дружбы, остановитесь."
 hfe.703.7.1:0 "Поверните, и мы забудем об этом досадном инциденте."
 hfe.703.7.2:0 "Может быть, мы можем уговорить вас не делать этого?"
 hfe.703.7.3:0 "Сделайте это, и вы не вернетесь домой."
 hfe.703.7.4:0 "Cистема под нашей юрисдикцией, вы не имеете права тут находиться."
 hfe.703.7.high.tooltip:0 "Высокий шанс успеха."
 hfe.703.7.midle.tooltip:0 "Средний шанс успеха."
 hfe.703.7.low.tooltip:0 "Низкий шанс успеха."
 hfe.703.goodend:0 "Отлично."
 hfe.703.badend:0 "..."
 hfe.703.badend.tooltip:0 "Один из кораблей флота поражает станцию странными зарядами, которые коллапсировали в микроскопические черные дыры. Спустя несколько секунд от станции ничего не остается."
 hfe.705.desc:0 "Привет. Как у вас дела? Да-да, гигантская станция. Могу сделать для вас производственные модули. Нужно?"
 hfe.705.0:0 "Мы подумаем."
 hfe.711.desc.0.0:0 "Привет, я смотрю, вы еще живы, я тоже, прекрасное совпадение, не так ли? £aws"
 hfe.711.desc.0.1:0 "Как дела? Завоевание галактики продвигается успешно? £notch"
 hfe.711.desc.0.2:0 "Как настроение? £notch"
 hfe.711.desc.4.1:0 "Мои банки данных ограничены, видимо, мне показалось, что эта информация не важна. Но память о том, как я удаляла эту информацию, я, видимо, тоже удалил. Чудно."
 hfe.711.desc.4.2:0 "Но ведь я человек! Хоть и мое тело представляет собой огромную (возможно гигантскую) космическую станцию. И я не собираюсь терять свою индивидуальность и превращаться в бездушного монстра. Даже не надейтесь."
 hfe.711.desc.4.3:0 "Но ведь я могу ошибиться. По крайней мере я ошибаюсь не более, чем в половине случаев. Это лучше, чем всегда."
 hfe.711.desc.4.4:0 "О, кажется, вы улавливаете суть."
 hfe.711.desc.4.5.0:0 "Это было бы замечательно. Но они хотят меня убить, помните?"
 hfe.711.desc.4.5.1:0 "Вы могли бы установить дополнительные банки данных, чтобы я больше ничего не забывала? Мои создатели (среди которых была я сама) позаботились, чтобы я не мог самостоятельно изменять свою конструкцию."
 hfe.711.0:0 "Энергетический модуль, один, пожалуйста."
 hfe.711.0.response:0 "Разумеется, без проблем, как вам будет угодно."
 hfe.711.1:0 "Нам нужен модуль добычи минералов."
 hfe.711.1.response:0 "Я уже наловчился уделять этому делу около 0.672% своего ЦПУ."
 hfe.711.2:0 "А для выращивания еды есть?"
 hfe.711.2.response:0 "Вы не забыли про нужные ресурсы? Все как обычно."
 hfe.711.3:0 "Научный, нам нужен научный модуль."
 hfe.711.3.response:0 "Может, мне стоит продавать эти модули и на вырученные деньги нанять защитный флот? Лишним не будет в наши неспокойные времена. Шучу, вы же защитите курицу, несущую золотые яйца?"
 hfe.711.4.0:0 "Как так вышло, что ты не знаешь своего пола?"
 hfe.711.4.1:0 "Как насчет среднего рода?"
 hfe.711.4.2:0 "Может, тогда выберешь что-то одно?"
 hfe.711.4.3:0 "Ошибаться каждый раз с вероятностью 50% лучше, чем всегда с вероятностью 50%?"
 hfe.711.4.4.0:0 "Мы могли бы связаться с правительством §PДжу Ахет§! и узнать."
 hfe.711.4.4.1:0 "Мы можем чем-то помочь?"
 hfe.711.4.5:0 "Так и поступим."
 hfe.711.4.5.response:0 "Жду с нетерпением."
 hfe.711.5:0 "Так почему ты не знаешь своего пола?"
 hfe.711.5.response:0 "Удалила эту информацию для экономии места, вы что, занимаетесь тем же самым?"
 hfe.712.desc.0:0 "Модуль, который дает больше энергии и не потребляет ее вовсе. Это ли не чудо?"
 hfe.712.desc.1:0 "Ваш модуль готов. Построите на эти минералы много линкоров?"
 hfe.712.desc.2:0 "Не думал, что кому-то может понадобиться этот модуль. Ну дело ваше."
 hfe.712.desc.3:0 "Больше науки богу науки."
 hfe.711.module_ordered:0 "Модуль заказан."
 hfe.712.0:0 "Нам нужен еще один."
 hfe.712.1:0 "До следующего раза."
 hfe_project_thoth_memory:0 "Установка памяти"
 hfe_project_thoth_memory_DESC:0 "Мы согласились установить дополнительные банки данных."
 hfe_project_thoth_egypt_contact:0 "Контакт с §PДжу Ахет§!"
 hfe_project_thoth_egypt_contact_DESC:0 "Установить связь с послом §PДжу Ахет.§!"
 hfe.720.name:0 "Установка завершена"
 hfe.720.desc:0 "Новое оборудование почти установлено, неожиданно один из инженеров предложил встроить в банки данных специальных шпионских прогов. Просто на всякий случай. Хоть данные проги и являются самым лучшим, на что способна наука империи §H[owner.GetName],§! мы не можем знать, будут ли они обнаружены. И как отреагирует разум станции."
 hfe.720.0:0 "Не устанавливайте, мы не можем рисковать этой дружбой."
 hfe.720.1:0 "Установите, мы должны узнать нашего нового друга лучше."
 hfe.721.desc:0 "Кажется, вы забыли в своем оборудовании какие-то лишние программы. Вы не возражаете, если я их удалю?"
 hfe.721.0:0 "Какие программы?"
 hfe.725.desc:0 "Зачем вы беспокоите меня?"
 hfe.725.0:0 "Мы бы хотели узнать об этом вашем Еретике."
 hfe.725.0.response:0 "Эта информация засекречена, только самые святые имеют к ней доступ. Я могу только сказать, что зря вы позволяете еретику жить."
 # relocation
 hfe.729.name:0 "BOI next system"
 hfe.729.desc.0:0 "Привет, друзья.\nВ моей солнечной системе стало как то неуютно.\nОчень неуютно. Очень-очень неуютно.\nСмертельный неуют.\nХм...\nЯ поживу у вас некоторое время, ладно? Вы же не против?"
 hfe.729.desc.1:0 "Отлично! Очень мило с вашей стороны, я займусь переездом сейчас же.$hfe.729.desc.1.0$"
 hfe.729.desc.1.0:0 "\n £aws \n £aws \n £aws \n £aws \n £aws \n £aws \n £aws \n £aws \n £aws \n £aws \n £aws \n £aws \n £aws \n £aws \n £aws \n £aws \n £aws £aws £aws £aws £aws £aws"
 hfe.729.0.0:0 "У нас найдется местечко."
 hfe.729.0.1:0 "Вообще-то против."
 hfe.729.1.0:0 "Отлично! £aws"
 hfe.729.1.1:0 "Эй, мы не это имели ввиду."
 # ahet home
 hfe_ahet_home:0 "Нельзя колонизировать планету, пока не вернется экспедиция."
 hfe.410.name:0 "Аномалия в §H[from.GetName]§!"
 hfe.410.desc:0 "Предварительное сканирование §H[root.GetName]§! обнаружило сингулярность на орбите одной из планет. Вне всяких сомнений, такое экстраординарное явление природы требует тщательного изучения."
 hfe.410.0:0 "Несомненно."
 hfe.411.name:0 "Сканирование завершено"
 hfe.411.desc:0 "Тщательные наблюдения с орбиты установили на §H[from.GetName]§! наличие искусственных сооружений неясного назначения. Из-за релятивистских явлений сложно выяснить что-то подробнее.\n§H[leader.GetName]§! предлагает отправить экспедицию, по времени §H[owner.Capital.GetName]§! это займет около пятидесяти лет, но результат может перевернуть ход истории нашей цивилизации."
 hfe.411.0:0 "Разумеется."
 hfe.411.1:0 "Разумеется нет."
 hfe.412.name:0 "Подготовка завершена"
 hfe.412.desc:0 "Члены экспедиции отправились к поверхности в нескольких шатлах. Теперь остается только ждать."
 hfe.412.0:0 "Пожелаем им удачи."
 hfe.413.name:0 "Экспедиция вернулась"
 hfe.413.desc.0:0 "Цивилизация §PНео Ахет,§! населяющая планету, вызывает шок даже у видавших всякое членов экспедиции. Согласно официальной истории, несколько тысяч лет назад с помощью фальсификации пандемии они изгнали самых бесполезных членов общества. Это дало толчок революции технологии и сознания.\nЧерная дыра, так заинтересовавшая научные круги §H[capital_scope.GetName]§! - это искусственный объект, с помощью которого они решили сократить путь в следующую фазу эволюции вселенной. Вселенная в ее текущем виде не пригодна для жизни по общему мнению местного научного сообщества."
 hfe.413.desc.1.0:0 "Эти создания хотели утаить свои секреты, но нас не так просто провести. Перед отбытием экспедиции, команда по приказу §H[hfe_413_scientist.GetName]§! тайно похитила несколько представителей §PНео Ахет.§! Допрос и препарирование дали ценную информацию."
 hfe.413.desc.1.1:0 "Как жест доброй воли, §PНео Ахет§! подарили нам знания для ускорения эволюции. По их мнению, спустя несколько тысяч лет мы будем достаточно развиты для продолжения контакта."
 hfe.413.desc.2:0 "Планета теперь недостижима."
 hfe.413.0:0 "Мы многое узнали."
 hfe_project_ahet_home:0 "Подготовка экспедиции"
 hfe_project_ahet_home_DESC:0 "Кто может знать, что ожидает экспедицию на поверхности §H[hfe_target_ahet_home.GetName]?§! Необходимо подготовиться как можно лучше."
 hfe_chain_ahet_home_title:0 "Сингулярная аномалия"
 hfe_chain_ahet_home_desc:0 "Для исследования аномалии был создан специальный комитет."
 # events features
 # fail event (have no colony)
 hfe_features_spiral_of_death.10.name:0 "Перед ударом"
 hfe_features_spiral_of_death.10.desc.0:0 "Across §H[root.GetName],§! parents huddle with children while many use drugs to make the end as painless as possible. Social order has broken down, but few find it in themselves to loot in these last few days. Even if a planet were discovered, at this point it is impossible to move our population to it, and we lack the technology for self-sufficient space habitats in enough numbers to preserve our people.\n§H[owner.species.GetName]§! extinction is assured, but we have taken steps to insure we are not forgotten. Even now, we are building monuments to our history across our solar system to preserve our memory."
 hfe_features_spiral_of_death.10.desc.1:0 "Failure. No habitable world has been detected, and planetary collapse is imminent. Shelters have been built to preserve §H[owner.species.GetName]§! continuity, but the probability of success is low. Thousands of cycles of experience and knowledge has ended with this."
 hfe_features_spiral_of_death.10.0:0 "Компьютер, приглушить свет."
 hfe_features_spiral_of_death.10.1:0 "Мы не хотим уходить..."
 # after planet killed (if success)
 hfe_features_spiral_of_death.11.name:0 "После удара"
 hfe_features_spiral_of_death.11.desc.0.0:0 "It’s with a bittersweet gaze we watch the death of §H[home_planet.GetName].§! It was our cradle for hundreds of millennia, now we are on our own in a cold and empty universe.\nWe are not without hope, however. The evacuation of §H[home_planet.GetName]§! was successful, and our people look to the future with a hopeful gaze. We can no longer rely on a single world to support our population."
 hfe_features_spiral_of_death.11.desc.0.1:0 "Success. We have evacuated all units from §H[home_planet.GetName]§! before its destruction, and the central hub has been recreated on a new world. Rebuilding is expected to be swift, and expansion to avoid another such event soon to follow."
 hfe_features_spiral_of_death.11.desc.0.2:0 "Мы оставили некоторые второстепенные элементы, но нет причин для печали."
 hfe_features_spiral_of_death.11.desc.1.0:0 "Our empire is in mourning as we watch §H[home_planet.GetName]§! finally die, along with those whom we left behind.\nWe were unable to move our entire population off §H[home_planet.GetName],§! but enough individuals have survived to ensure the §H[species.GetName]§! race survives. A civilization-wide day of mourning has begun, as we remember all that we have lost with §H[home_planet.GetName].§!"
 hfe_features_spiral_of_death.11.desc.1.1:0 "Partial success. The central hub has been relocated, but many units remained on the surface and have been terminated. Survival has been ensured, and priorities have shifted to rebuilding and expansion to avoid the possibility of another extinction event."
 hfe_features_spiral_of_death.11.desc.1.2:0 "Unable to fully evacuate §H[home_planet.GetName],§! estimated Creator casualties in billions. Efforts to keep Creators ignorant have failed, average happiness has shown an 88% decline.\nCreator species: extant, recovery expected.\nPrimary the directive is to ensure the continuation of Creator species."
 hfe_features_spiral_of_death.11.desc.1.3:0 "Error: unable to find Creator.\nError: unable to find Creator.\nErr-\nCould not transfer sufficient numbers of Creator individuals from planet surface to preserve species. Enough extant drones exist to continue operations, however, no directives are able to be filled.\nHypothesis: another organic species may exist which is similar enough to creators that satisfying their values will fulfill directives."
 hfe_features_spiral_of_death.11.0:0 "Это великий день"
 hfe_features_spiral_of_death.11.1:0 "Мы пойдем вперед! Только вперед! И не остановимся ни перед чем!"
 hfe_features_spiral_of_death.11.2:0 "Восторг."
 hfe_features_spiral_of_death.11.3:0 "Дети мертвой §H[home_planet.GetName]...§!"
 hfe_features_spiral_of_death.11.4:0 "Активировать протоколы восстановления."
 hfe_features_spiral_of_death.11.5:0 "Доступна новая цель: поиск подобия создателя."
 hfe_features_spiral_of_death.11.5.tooltip:0 "Органическое население: ноль."
 # first habitable
 hfe_features_spiral_of_death.12.name:0 "Первая обитаемая планета обнаружена"
 hfe_features_spiral_of_death.12.desc.0.0:0 "Joy swept across §H[owner.GetName]§! space today as our scientists announce they have discovered a planet suitable for §H[owner.species.GetName]§! life!\nAlready calls are coming in from influential leaders to begin colonization right here, and citizens are rushing to sign up for the first landing vessels."
 hfe_features_spiral_of_death.12.desc.0.1:0 "Планета идеальна для обитания, индекс оптимизма населения растет."
 hfe_features_spiral_of_death.12.desc.0.2:0 "Это планета слабо подходит для жизни, но наш народ попробует адаптироваться. Тем не менее, успех неизбежен."
 hfe_features_spiral_of_death.12.desc.0.3:0 "Это планета определенно не подходит для жизни, наш народу будет страдать сдесь. Но выживание превыше всего."
 hfe_features_spiral_of_death.12.desc.1:0 "Подходящая планета найдена и производство перенаправлено на подготовку транспортировки элементов.\nВероятность выживания §H[owner.species.GetName]:§! высокая."
 hfe_features_spiral_of_death.12.0:0 "Великий день для нашего народа!"
 hfe_features_spiral_of_death.12.1:0 "Удовлетворение."
 # first colony
 hfe_features_spiral_of_death.13.desc.0:0 "The first colony ships have touched down on §H[root.GetName],§! and colonists are busy setting up infrastructure and housing for the rush of colonists.\nNew ships are being created on §H[owner.home_planet.GetName]§! as we speak to ferry our population."
 hfe_features_spiral_of_death.13.desc.1:0 "Success.\nTransfer of drones is underway to §H[root.GetName],§! projections estimate the survival of the §H[owner.species.GetName]§! race.\nAcross §H[owner.GetName]§! space, production and logistical priorities have changed to the task of relocating the central hub to §H[root.GetName]!§!"
 hfe_features_spiral_of_death.13.0:0 "Мы спасены!"
 hfe_features_spiral_of_death.13.1:0 "Продолжительность гаратированна."
 hfe_features_spiral_of_death.14.name:0 "Месть"
 hfe_features_spiral_of_death.14.desc:0 "Despite §H[root.GetRulerTitle] [ruler.GetName]'s§! success in saving the §H[species.GetName]§! race, many are furious at the loss of those left behind. Over the objections of the senior officials, a show trial was held for §H[ruler.GetName],§! which their supporters have called "unfair" given that §H[ruler.GetName]§! was banned from speaking in [ruler.GetHerHis] defense or calling witnesses. The §H[root.GetRulerTitle]§! and pruler.GetHerHis] supporters are scheduled to be executed later today."
 hfe_features_spiral_of_death.14.0:0 "Я не жалею ни о чемю"
 # random leader killed
 hfe_features_spiral_of_death.50.name:0 "Последствия демонстрации"
 hfe_features_spiral_of_death.50.desc.0:0 "Many in §H[root.Getname]§! have seen attempts to find a new home as being too slow, and some have called for building space habitats even though we lack the resources and technology. Coupled with the uproar at how many [species.GetNamePlural] we were forced to leave behind, this has caused outrage across our society, directed squarely at the [root.GetRulerTitle]. \nThis culminated with a show trial of [root.GetRulerTitle] §H[root.GetRulerTitle]  [hfe_features_spiral_of_death_50_leader.GetName]§! today, where they were found to be criminally negligent in their responsibilities and executed for treason. Perhaps this will motivate their successor..."
 hfe_features_spiral_of_death.50.desc.1:0 "Inefficiencies have been discovered in the §H[hfe_features_spiral_of_death_50_leader.GetName]§! unit when it comes to the task of relocating the §H[species.GetName].§! It has been determined the optimal course of action is termination and replacement with a superior unit."
 hfe_features_spiral_of_death.50.0:0 "Давайте не будем спешить с выводами!"
 hfe_features_spiral_of_death.50.1:0 "Приказ принят. Начало последовательности самоуничтожения."
