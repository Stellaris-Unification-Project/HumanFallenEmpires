 # stargate event
 # anomaly
 hfe_anomaly_stargate:0 "Руины нечестивой станции"
 hfe_anomaly_stargate_desc:0 "Мы обнаружили древнюю космическую станцию, явно заброшенную, и удивительным образом нетронутую. Что-то в этом всем, правда, кажется неправильным ..."
 # event chain
 hfe_chain_stargate_title:0 "Нечистивая станция"
 hfe_chain_stargate_desc:0 "Мы приблизились к руинам древней космической станции и стремимся исследовать ее назначение и содержание. Мы пришли к выводу, что шлюз - это некий портал по своей сути. Более суеверные члены нашей научной команды предупредили нас, что эта станция испускает очень плохую вибрацию и ремонт ,а так-же изучение могут иметь серьезные последствия. Кажется, даже те, кто не боится таких вещей, испытывают какой-то первородный страх."
 # point of interest
 hfe_chain_stargate_name.0:0 "Цель колонизации"
 hfe_chain_stargate_desc.0:0 "Эта станция слишком продвинута и для ремонта понадобится огромное колличество ресурсов. Нам нужно будет колонизировать §H[hfe_stargate_planet.GetName]§! и использовать ее ресурсы для восстановления станции.\nТакже нам понадобится много колонистов для борьбы с дронами на поверхности."
 # project
 hfe_project_stargate:0 "Нечистивая станция"
 hfe_project_stargate_DESC:0 "В этой жуткой, заброшенной космической станции покоится нечто вроде портала, отличном от всего, что мы когда-либо видели. Наши научные команды боятся здешней техники, и даже лучшие §H[root.GetAdj]§! лидеры нервничают, находясь здесь. Однако простые суеверия не помешают научным изысканиям: нужно начать проект, чтобы отобразить, охватить и раскрыть все аспекты этого разрушенного комплекса."
 # event after anomaly
 hfe.510.name:0 "Нечистивая станция атакует!"
 # non hive
 hfe.510.desc.0.0:0 "Определив местоположение сигнала, наши ученые обнаружили руины орбитальной станции."
 # have discovered L gate
 hfe.510.desc.0.1.0:0 "По приблизительным подсчетам, этим развалинам десятки тысяч лет и, похоже, когда-то это было чем-то вроде Врат, еще более странных и непостижимых, чем L-Врата."
 # have discovered regular gateway
 hfe.510.desc.0.1.1:0 "По приблизительным подсчетам, этим развалинам десятки тысяч лет и, похоже, когда-то это было чем-то вроде Врат, непохожие на любые виденные ранее."
 # not L gateway and not regular gateway
 hfe.510.desc.0.1.2:0 "По приблизительным подсчетам, этим развалинам десятки тысяч лет и, похоже, когда-то это было чем-то вроде портала."
 # all
 hfe.510.desc.0.2:0 "Как и при первоначальном исследовании, инстинктивное чувство страха охватило умы всех, кто снова осматривал эти сооружения."
 # have discovered L gate
 hfe.510.desc.0.3.0:0 "Теперь мы поняли, что эта станция, чем бы она ни была, является экзотическими L-Вратами, что ведут куда-то за пределы этой галактики."
 # have discovered regular gateway
 hfe.510.desc.0.3.1:0 "Теперь мы поняли, что эта станция, чем бы она ни была, является Вратами, что ведут куда-то за пределы этой галактики."
 # not L gateway and not regular gateway
 hfe.510.desc.0.3.2:0 "Теперь мы поняли, что этот портал ведет куда-то за пределы этой галактики."
 # all
 hfe.510.desc.0.4:0 "§RЧто-то не из нашей реальности.§! Обычно рациональный §H[root.leader.species.GetNamePlural]§! испытывает дискомфорт от этого устройства.\nТеперь, наши опасения подтверждаются."
 # non synth
 hfe.510.desc.0.5.0:0 "Защитные системы машины были активированы, и ее дроны проникли в §H[root.GetName],§! вытащили §H[root.leader.GetName]§! из его кабины и удушили команду [root.leader.GetHerHim] и [root.leader.GetHerHis]."
 # synth
 hfe.510.desc.0.5.1:0 "Защитные системы машины были активированы, и ее дроны проникли в §H[root.GetName],§! открыть по нему огонь и убили §H[root.leader.GetName]§! и каждого [species.GetAdj], находящегося там."
 # hives now
 # machine hive
 hfe.510.desc.1.0:0 "Источник сигналов найден. Отправка исследовательских беспилотников к руинам станции. Возраст станции: двадцать тысяч девятьсот три года. Станция не разграблена: причина неизвестна. На станции находится портал."
 # l-gate
 hfe.510.desc.1.1.0:0 "Сканирование портала... Не соответствует данным о Вратах или L-Вратах."
 # regular gate
 hfe.510.desc.1.1.1:0 "Сканирование портала... Не соответствует данным о Вратах."
 # no gate
 hfe.510.desc.1.1.2:0 "Сканирование портала..."
 # all
 hfe.510.desc.1.2:0 "§RВНИМАНИЕ: Портал, предположительно, находится за пределами данной реальности.§!\n\n§RТРЕВОГА: Активирована система защиты портальной станции. Портал разворачивает защитных дронов. Сигнал от §H[root.GetName]§! потерян. §H[root.leader.GetName]§! уничтожен!§!"
 # bio hive in one piece
 hfe.510.desc.2:0 "Мы обнаружили сигнал и отправляем исследовательские дроны. Должно быть, этой станции десятки тысяч лет.\nРазумом §H[root.GetName]§! внезапно овладевает страх, исходящий из сознания при взгляде на станцию.\nМы должны подавить страх.\nПроект станции включает в себя портал. §RПортал, предпложительно, находится за пределами данной реальности. Чувство страха увеличилось. Минуты спо..\n\n§RТРЕВОГА: Активирована система защиты портальной станции! Портал разворачивает защитных дронов! Сигнал от §H[root.GetName]§! потерян! §H[root.leader.GetName]§! уничтожен!§!"
 # options
 # Response for Machine Empires
 hfe.510.0:0 "Развернуть контрмеры."
 # Response for Hive Minds
 hfe.510.1:0 "Уничтожение дрона - угроза коллективу."
 #  non hive
 hfe.510.2:0 "Мы отомстим за §H[root.leader.GetName]!§!"
 # event after colonisation, planet scope
 hfe.511.name:0 "Нечистые врата"
 # non hive
 hfe.511.desc.0:0 "Используя ресурсы колонии нам удалось подавить сопротивление оставшихся защитных систем и более тщательно исследовать упавшую станцию. Ученые предполагают, что это некие врата, и если вернуть их на орбиту возможно реактивировать этот удивительный артефакт и узнать, куда же эти врата ведут."
 # hive
 hfe.511.desc.1:0 "Системы защиты портала демонтированы, реактивация возможна. Начать развертывание исследовательских дронов?"
 # options
 hfe.511.0:0 "Приступайте."
 hfe.511.1:0 "Не трогайте это. Это очевидное зло."
 # Option for Materialist
 hfe.511.2:0 "Не трогайте это. Некоторые вещи лучше не знать."
 # hive
 hfe.511.3:0 "Отменить миссию, риск слишком велик."
 # after special project, swithed to country scope
 hfe.512.name:0 "Экспедиция"
 # non hive
 hfe.512.desc.0:0 "Врата успешно были подняты на орбиту, и, спустя несколько бессонных ночей, команде наших лучших ученых удалось их активировать. Дитя давно забытых технологий искрилось всполохами незнакомых нам энергий.\nПосланные за зеркало врат дроны не смогли вернуться. И ученые настаивают на том, чтобы отправить исследовательское судно."
 # hive
 hfe.512.desc.1:0 "Наши исследовательские дроны возобновили работу станции. Мы с удовлетворением наблюдаем за тем, как дитя давно забытых технологий озаряется всполохами неизвестной энергии. Операция прошла успешно. Начните проход через портал. Разверните дроны."
 # Spiritualist
 hfe.512.0:0 "Отправляете, зачем же еще мы поднимали это сооружение в космос."
 # Materialist
 hfe.512.1:0 "Великая жертва ради знаний."
 # hives
 hfe.512.2:0 "Отправление дронов."
 # other
 hfe.512.3:0 "Ступайте, ради §H[owner.GetName]!§!"
 hfe.512.tooltip:0 "Корабль с исследователями погрузился в вязкую энергетическую массу, колышущейся вуалью покрывающую вход во врата."
 # outcomes
 # 1
 hfe.520.name:0 "Там ничего нет"
 # non hive
 hfe.520.desc.0:0 "Как только корабль исчезает из виду, врата закрываются, наши приборы показывают нулевую энергетическую активность устройства. Несколько месяцев наши эксперты пытаются понять, что же пошло не так и можно ли вернуть врата к жизни, но безрезультатно. Технология слишком сложна. Врата - мертвы. И да хранят звезды наших смелых ученых."
 # hive
 hfe.520.desc.1:0 "Когда корабль скрывается из виду, врата закрываются. Никаких сигналов, несколько месяцев лучшие процессоры тратили время, пытаясь понять что пошло не так и как реактивировать врата. Безуспешно. Технология слишком сложна. Врата мертвы."
 # non hive
 hfe.520.0:0 "Родина их не забудет."
 # hive
 hfe.520.1:0 "Разочаровывающий опыт."
 # 1.1 non hive
 hfe.521.name:0 "Гнев брошенных"
 hfe.521.desc:0 "Спустя несколько дней из портала вереницей стали появляться военные корабли, со смутно знакомыми очертаниями. Из сообщения на языке отдаленно напоминающий наш, мы узнали, что они потомки тех самых исследователей брошенных нами на произвол судьбы и много тысячелетий выживающих в чужой вселенной. Только сейчас их цивилизация смогла накопить достаточно энергии, чтобы открыть портал со своей стороны. И они тут, чтобы и мы прошли через всю ту боль, которую пришлось вынести им."
 hfe.521.0:0 "Кажется, никаких переговоров не будет."
 # 2
 hfe.522.name:0 "Страх подтвержденный"
 # Can only be experienced by Organics (Gestalt Conciousness signal is interrupted which would kill the drones)
 hfe.522.desc:0 "Спустя пару дней из врат возвращается почтовый дрон с сообщением от ученых. Следом за ним закрываются и врата. Из сообщения мы узнаем, что время по другую сторону врат идет быстрее и то, что для вас оказалось парой секунд, для ученых превратилось в месяцы. За эти месяцы экспедиция многое узнала о том странном месте, последние записи сообщают, что их нашло нечто ужасное, и научная команда вынуждена уничтожить врата со своей стороны."
 hfe.522.0:0 "Самоубийственный жест, который, возможно, спас нас всех."
 # 3
 hfe.523.name:0 "Эволюция дрона"
 hfe.523.desc:0 "Несколько секунд спустя корабль возвращается, следом за ним закрываются врата. Оказалось, что время по ту сторону врат идет несравнимо быстрее и то, что для вас было мгновениями, для них превратилось в недели. Также мы узнали о том, что один из дронов, посланный нами пару дней назад, эволюционировал за тысячи лет в той вселенной и по непонятным причинам стал агрессивным, экспедиция была на волоске от уничтожения, но, проявив незаурядные тактические способности, они успели войти в портал, закрыв его за собой.\nЧтобы дрон не последовал в нашу вселенную, руководитель экспедиции создал вирус и загрузил его в компьютер врат. Кажется, врата на той стороне не могут установить соединение."
 hfe.523.0:0 "Это было близко."
 # 4
 hfe.524.name:0 "Наблюдая рождение"
 hfe.524.desc:0 "Спустя мгновения корабль возвращается. Оказывается, время по ту сторону врат идет несравнимо быстрее и то, что для вас стало мгновениями, для них превратилось в десятилетия. Ученые рассказывают, что попали в схлопывающуюся вселенную и получили невероятный шанс наблюдать пространство и время в момент смерти. Никому и никогда раньше не удавалось получить столько уникальных научных данных."
 hfe.524.0:0 "Мы в страхе."
 # 5
 hfe.525.name:0 "Исход"
 hfe.525.desc:0 "Спустя мгновение из портала появляется нечто больше напоминающее дрейфующее скопление мусора, нежели функционирующее космическое судно. Немногочисленные плоские поверхности покрыты крупными надписями, общий смысл которых сводится к "не стреляйте, мы свои". Корабль не имеет привычного стыковочного узла и группа у врат решается послать дронов, чтобы заглянуть внутрь. Дроны, укрывшись от космического вакуума силовым полем, вскрывают одну из внешних перегородок. Навстречу им выходят десятки комично одетых мужчин и женщин разных возрастов. Кажется, они пытаются установить с одним из дронов диалог на ломаном, но понятном нам языке. Из того, что удалось разобрать, выяснилось, что несколько поколений назад корабль ученых потерпел крушение на одной из планет вселенной по ту сторону портала, к счастью, ее климат оказался весьма благоприятным. Для того, чтобы вернуться назад, ученые основали проект строительства челнока, способного достигнуть портала - "ковчега". Прошли века, сменялись поколения, но по указаниям, оставленным учеными, их сыновья, внуки и внуки их внуков, продолжили строительство, и наконец "ковчег" был готов. Это кажется невероятным, но все эти мужчины, женщины, дети потомки тех, кого совсем недавно мы отправили внутрь портала; и десятилетиями, следуя заветам предков, они тщательно конспектировали все, что им удавалось узнать о другой вселенной."
 hfe.525.0:0 "Разместите их на ближайшей планете."
 hfe.525.1:0 "Отправьте их на отдельную планету."
 # xenophobe
 hfe.525.2:0 "Им нельзя доверять, заберите собранные данные и уничтожьте их"
 hfe.525.0.tooltip:0 "Кажется, при прохождении врат они что-то поломали."
