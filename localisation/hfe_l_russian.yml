 # tech
 hfe_tech_total_war:0 "Тотальная война"
 hfe_tech_total_war_desc:0 "Я спрашиваю вас: хотите ли вы тотальную войну? Если потребуется, хотите ли вы более тотальную и радикальную войну, чем мы ее можем сегодня представить?"
 hfe_unlock_tech_total_war:0 "§HЦель Войны:§! Тотальная война"
 hfe_unlock_tech_total_war.desc:0 "Можно использовать повод для войны $casus_belli_hfe_cb_total_war$ против оппонента соразмерной силы.\nВозможно объявить соперничество не граничащей империи."
