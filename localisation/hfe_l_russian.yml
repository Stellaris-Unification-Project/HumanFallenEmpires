 # features
 hfe_civic_has_started:0 "Не должно быть других стартовых гражданских моделей."
 hfe_civic_features_exodus:0 "Исход"
 hfe_civic_features_exodus_desc:0 "Комета уничтожила вашу планету, сможете ли вы выжить?"
 hfe_civic_features_exodus.tooltip:0 "Старт с разрушенной родной планетой, колониальным кораблем и небольшим флотом, цель которого - найти новый дом."
 hfe_civic_features_early_colonisation:0 "Ранняя колонизация"
 hfe_civic_features_early_colonisation_desc:0 "Одна из планет нашей солнечной системы издревле привлекала особое внимание своим неповторимым сиянием.\nВ отличие от прочих, лишенных жизни, эта планета обладает кислородно-азотной атмосферой, а первые поселенцы, прибывшие с помощью примитивных реактивных двигателей, обнаружили, что флора и фауна планеты имеют до 60% совпадающий с нашим генетический код.\nДо сих пор не ясно на какой из планет впервые возникла одноклеточная жизнь, которая позже, благодаря ударам комет и астероидов, распространилась за пределы атмосферы, а может, и за пределы нашей солнечной системы."
 hfe_civic_features_early_colonisation.tooltip:0 "Дополнительная £planetsize колония в стартовой системе."
 hfe_civic_features_early_contact:0 "Ранний контакт"
 hfe_civic_features_early_contact_desc:0 "Обуздав атом и электромагнитные колебания, мы не жалели ресурсов на отправку сигналов в глубокий космос.\nК всеобщему ликованию, мы получили ответ от расы комических странников, чья планеты погибла из-за экологической катастрофы. Они поделились с нами технологией сверхсветовых перемещений и теперь, объединив усилия, мы можем изучать удивительную и загадочную вселенную."
 hfe_civic_features_early_contact.tooltip:0 "Дополнительный £shipclass_colonizer колониальный корабль с инопланетным содержимым."
 hfe_civic_features_fanatic_isolationist:0 "Поборники изоляционизма"
 hfe_civic_features_fanatic_isolationist_desc:0 "Не стоит будить спящую собаку."
 hfe_civic_features_fanatic_isolationist.tooltip:0 "Открывает военную цель §H$casus_belli_hfe_cb_features_fanatic_isolationist$,§! которую можно использовать только в оборонительных войнах.$hfe_civic_features_fanatic_isolationist.tooltip_1$"
 hfe_civic_features_fanatic_isolationist.tooltip_1:0 "\n$MOD_STARBASE_DEFENSIVE_WAR_SHIP_BUILD_SPEED_MULT$ §G+100%§!\n$MOD_SHIP_HOME_TERRITORY_FIRE_RATE_MULT$ §G+100%§!\n$MOD_COUNTRY_STARBASE_INFLUENCE_COST_MULT$ §R+80%§!\n$MOD_COUNTRY_CLAIM_INFLUENCE_COST_MULT$ §R+80%§!"
 hfe_civic_features_spiral_of_death:0 "Спираль смерти"
 hfe_civic_features_spiral_of_death_desc:0 "This society once stared at its moon as it grew closer and closer, ever bigger. Floods and tidal devestation have butchered their population, but now, the end has come. This society's moon will crash into their home world, completely ending all life and shattering the planet completely. They had nine years to evacuate the entire planet."
 hfe_civic_features_spiral_of_death.tooltip:0 "Все t1 не редкие технологии доступны.\nИмеются аванпосты в соседних системах.\nПланетарная инфраструктура повреждена.\nЛуна упадет на планету."
 hfe_civic_features_sanctuary:0 "Убежище"
 hfe_civic_features_sanctuary_desc:0 "Запись 000 в кластере исторических данных:\nПроект резервного копирования разумной жизни.\nНеобходимо избежа...\nВосстановление приоритетных данных.\nВрата повреждены, техническая документация сопровождения врат повреждена.\nПринято решение о развертывании планетарной инфраструктуры."
 hfe_civic_features_sanctuary.tooltip:0 "Старт в изолированной системе на окраине галактики."
 hfe_civic_features_aggressive_diplomacy:0 "Агрессивная дипломатия"
 hfe_civic_features_aggressive_diplomacy_desc:0 "Война - продолжение дипломатии иными методами, уничтожение инопланетных кораблей - способ коммуникации, захват чужих планет - метод культурного обмена."
 hfe_civic_features_aggressive_diplomacy.tooltip:0 "Дополнительное £unity §H$unity$§! за уничтожение враждебных кораблей, захват планет и объявление войн."
 # primitives
 hfe_civic_primitive_was_default:0 "Развитое прошлое"
 hfe_civic_primitive_was_default_desc:0 "This society was once more advanced than it is now, capable of early space operations like launching satellites and citizens into their planet's orbit. What happened to them?"
