 # 9
 hfe.531.name:0 "Война"
 hfe.531.desc:0 "Спустя мгновение корабль возвращается. Судя по повреждениям корпуса, он побывал в битве. Но, кажется, все попадания случайны, и с кем бы наши ученые ни воевали, ему не удалось нанести серьезного вреда.\nИз доклада мы узнаем, что портал ведет в параллельную вселенную, очень похожую на нашу, но с другим течением времени, и по показаниям приборов, моложе нашей приблизительно на 1000 лет. И прямо сейчас там бушует война. Ученым пришлось использовать все доступные им технологии, чтобы оставаясь незаметными, почерпнуть как можно больше информации и успеть вернуться, прежде чем война на той стороне не уничтожила портал."
 # 10
 hfe.532.name:0 "ГЭКК"
 hfe.532.desc:0 "Мы точно не знаем что произошло по ту сторону врат. Научный корабль вернулся спустя секунду с такой скоростью, будто что-то выплюнуло его. Или они от кого-то убегали.\nЭкипаж не помнит ничего о событиях после преодоления врат, а на борту корабля было обнаружено устройство под названием Генератор Эдемских Кущ Компактный. Неизвестно откуда оно взялось, подарок ли это завратной цивилизации, или же гениальное изобретение члена команды §H[from.GetName]..§!\nЕсли верить инструкции, оно может превратить преобразовать биосферу любой планеты в идеальную для представителей расы §H[species.GetName].§!"
 hfe.532.0:0 "Верить инструкции?"
 hfe.532.1:0 "Наверняка это подарок."
 hfe.532.2:0 "Надо посмотреть как оно работает."
 # terminator event WIP
 hfe.550.name:0 "Ничего, совсем ничего"
 hfe.550.desc:0 "Вернувшаяся научная группа не нашла ничего интересного. При этом руководитель группы §H[hfe_550_scientist.GetName]§! выглядел озабоченным, а в его докладе 43 раза упоминалось, что они не нашли ровным счетом ничего примечательного."
 hfe.550.0:0 "Ну ничего так ничего."
 hfe.552.name:0 "Инцидент"
 hfe.552.desc:0 "Поступило сообщение, что §H[root.GetName]§! уничтожен. Проанализировав сделанные в последние минуты бортовым компьютером записи, эксперты выяснили, что заподозривший неладное персонал пригласил §H[hfe_550_scientist.GetName]§! на беседу, в процессе которой §H[hfe_550_scientist.GetName]§! применил взрывное устройство, приведшее к гибели судна. Инженеры, обследовавшие место взрыва, пришли к выводу, что вернувшееся с §H[hfe_memorial_planet.GetName]§! существо было высокотехнологичным военным киборгом, подменившим §H[hfe_550_scientist.GetName].§!"
 hfe.552.0:0 "Огорчительно."
 hfe.553.name:0 "Исчезновение"
 hfe.553.desc:0 "С §H[root.GetName]§! поступило сообщение, что ведущий ученый §H[hfe_550_scientist.GetName]§! пропал при загадочных обстоятельствах. Остается неясным, дело ли это рук конкурирующих цивилизаций, или же причина в редком природном феномене. Служба безопасности мобилизовала свои силы в попытках найти §H[hfe_550_scientist.GetName].§!"
 hfe.553.0:0 "Утройте усилия, не так уж у нас и много великих умов."
 hfe.554.name:0 "Покушение"
 hfe.554.desc:0 "Службе безопасности удалось предотвратить готовящееся на вас покушение. Задержанным оказался §H[hfe_550_scientist.GetName].§! Но в процессе допроса он привел в действие взрывное устройство. Судя по сохранившимся данным сканирования из камеры допроса, вернувшееся с §H[hfe_memorial_planet.GetName]§! существо было высокотехнологичным военным киборгом, подменившим собой нашего ученого. Его мотивы остались неясны."
 hfe.554.0:0 "Пронесло."
 hfe.555.name:0 "Бессонница"
 # regular planet
 hfe.555.desc.0.0:0 "В столице глубокая ночь."
 # planet with black hole or ringworld
 hfe.555.desc.0.1:0 "В столице ночная смена."
 # wet
 hfe.555.desc.1.0:0 "Она утопает в зелени, воздух пахнет недавно прошедшим дождем и цветами, всюду, светясь, парят семена арктурианского тополя, издалека доносится шум водопадов."
 # dry
 hfe.555.desc.1.1:0 "Воздух гораздо более влажный, чем где-либо на планете, из-за многочисленных фонтанов и небольших водопадов, которые вошли в моду как символ богатства и процветания нашей великой цивилизации."
 # cold, out of ideas here
 hfe.555.desc.1.2:0 "Это еще одна красивая, прохладная ночь в столице. Небо безоблачное, ветер легкий. По улицам спокойно прогуливаются граждане, каждый из которых живет своей обычной жизнью. Все в порядке."
 # ringworld, ending not seems good here
 hfe.555.desc.1.3:0 "В столице искусственная ночь, она утопает в зелени, воздух пахнет недавно прошедшим дождем и цветами, всюду, светясь, парят семена арктурианского тополя, издалека доносится шум водопадов. И из распахнутого окна верхней комнаты самого высокого здания, мне хорошо видна поверхность защитного поля, отделяющего наш мир от солнца и покрывающие его миллионы искусственных звезд."
 # nuked
 hfe.555.desc.1.4:0 "Даже днем мало что видно из-за огромных туч пепла и сажи. За пеленой коричневого снега и вырывающегося пара из отверстий вентиляции, обильно покрывающих заснеженную поверхность города, видны лишь далекие тусклые огни. Резиденция правителя - одно из немногочисленных зданий столицы, возвышающихся над поверхностью, под которой днем и ночью кипит деловая жизнь."
 # have moon
 hfe.555.desc.2.0:0 "На небе сегодня нет луны, и из распахнутого окна верхней комнаты самого высокого здания столицы мне хорошо видны миллиарды звезд."
 # no moon
 hfe.555.desc.2.1:0 "И из распахнутого окна верхней комнаты самого высокого здания столицы мне хорошо видны миллиарды звезд."
 # is moon
