 hfe_ruler_trait_genomod_desc:0 "Этот правитель в полной мере прочувствовал на себе все прелести генетических улучшений."
 hfe_ruler_trait_imperialist:0 "Империалист"
 hfe_ruler_trait_imperialist_desc:0 "Этот правитель считает, что его родина окружена врагами, и только сила гарантирует выживание и процветание.\n\n§RСо временем дипломатические отношения ухудшаются.§!"
 hfe_ruler_trait_warriror_honor:0 "Честь воина"
 hfe_ruler_trait_warriror_honor_desc:0 "Этот правитель связан Кодексом Чести Воина и действует соответственно."
 hfe_ruler_trait_manipulative:0 "Интриган"
 hfe_ruler_trait_manipulative_desc:0 "Этот правитель легко убеждает людей думать в "правильном" направдении.\n\n§GУлучшает дипломатические отношения и портит репутацию противников.§!"
 hfe_ruler_trait_puppet:0 "Очевидная марионетка"
 hfe_ruler_trait_puppet_desc:0 "Этот правитель слаб, безвольная кукла, и всем это видно. Не заслуживает уважения."
 hfe_ruler_trait_corrupted:0 "Коррумпированный клептократ"
 hfe_ruler_trait_corrupted_desc:0 "Этот правитель без стеснения использует своё положение для обогащения себя и друзей, не заботясь о благе империи."
 hfe_ruler_trait_lovable_buffoon:0 "Любимый шут"
 hfe_ruler_trait_lovable_buffoon_desc:0 "Очевидно некомпетентный для такой высокой должности, этот правитель явно не справляется со своими обязанностями. Однако, по мало кому понятным причинам, пользуется любовью народа."
 hfe_ruler_trait_greedy:0 "Алчный"
 hfe_ruler_trait_greedy_desc:0 "Этот правитель концентрирует все ресурсы в руках правительства, повышая налоги и сокращая социальные программы."
 hfe_ruler_trait_cult_of_personality:0 "Культ личности"
 hfe_ruler_trait_cult_of_personality_desc:0 "Этот правитель смог создать иррациональное отношение подданных к своей персоне."
 hfe_ruler_trait_terraforming:0 "Прикладной терраформинг"
 hfe_ruler_trait_terraforming_desc:0 "Этот правитель стремиться адаптировать технологию терраформирования для всех сфер экономики и науки.\n\n§GКаждое первое терраформирование дает бонус социологических очков в размере двух месячных приростов.§!"
 hfe_ruler_trait_transcendent:0 "Трансцендентный"
 hfe_ruler_trait_transcendent_desc:0 "Благодаря своему псионическому таланту, этот правитель черпает силы из поклонения своих подданных.\n\n§PСила этого лидера зависит от количества спиритуалистов в империи.§!"
 hfe_ruler_trait_army_lover:0 "Армейский романтик"
 hfe_ruler_trait_army_lover_desc:0 "Этот правитель с детства мечтал стать солдатом, чтобы уничтожать легионы врагов своего государства в ближнем бою, и несмотря на то, что этот правитель не сумел осуществить свою мечту, он все еще испытывает трепет и любовь к армии.\n\n§GУстраивает грандиозные празднования после победы в планетарных сражениях.§!"
