 hfe_civic_brainworm_syncretic:0 "Syncretics: Age of Brainworm"
 hfe_civic_brainworm_syncretic_desc:0 "До начала колонизации на этой планете сосуществовало два разумных вида. С течением веков один вырвался в бесспорные лидеры и подчинил себе второй.\nДвижимые страхом восстания, на протяжении сотен лет с помощью селекции, а потом и продвинутых технологий, они уничтожали малейшие признаки независимого мышления.\nОбычная история, но у нас теперь меньше доступных тел."
