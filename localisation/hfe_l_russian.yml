 hfe_plague.58.name:0 "Выжившие"
 hfe_plague.58.desc:0 "Мы получили неожиданный сигнал с планеты §H[from.GetName].§! Как оказалось при проверке, это не аварийные автоматические службы, а самые настоящие живые и здоровые граждане, утверждающие, что побороли инфекцию.\nНа добровольной основе была отправлена экспедиция ученых на зараженную планету. При обследовании выживших были зафиксированы множественные укусы и царапины на их телах, но субъекты не проявляли никаких симптомов §Pзаболевания.§!"
 hfe_plague.58.0:0 "Немедленно приступить к созданию вакцины."
 hfe_plague.58.1:0 "Мы можем использовать их."
