 hfe_government_blight_ruler:0 "Голос Погибели"
 # discovery
 hfe_government_discovery_consensus:0 "Консенсус"
 hfe_government_discovery_consensus_desc:0 "Для сосуществования в условиях ограниченных ресурсов, необходимо выработать специальную форму общественного устройства."
 hfe_discovery_captain:0 "Капитан"
