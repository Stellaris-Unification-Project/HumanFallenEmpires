 # civics
 hfe_civic_brainworm_share_string:0 "This is a civilization under the guidance of §RBrain Worms:§! tiny, parasitic, sapient creatures that consider themselves to be the highest pinnacle of evolution, and a superior lifeform."
 # 1 tier civics
 # give reservation building, reservation produce job for non worm pops
 hfe_civic_brainworm_paternalist:0 "Paternalistic Friends"
 hfe_civic_brainworm_paternalist_desc:0 "$hfe_civic_brainworm_share_string$ Do not tell vessel that it is a slave, for it will protest. This type of Brain Worm is primarily benevolent and prefers persuasion and charisma to acquire and convince willing hosts to serve. It values the life of its host, but deems them to be like children in need of guidance, making this varient of the Brain Worm extremely paternalistic.\nThis Brain Worm type refuses to interfere with vessels' Free Will. Those who refuse to become a vessel are allowed to live freely, but are kept in reservations to allow for the optimal dispersion and employment of vessels."
 # Allows direct assimilation of enslaved non-Worm Pops (excluding Livestock) with special Building, all non-Worm Pops automatically enslaved
 # Must be Xenophobic to take this Civic and NOT Egalitarian
 hfe_civic_brainworm_evil:0 "Dark Harvesters"
 hfe_civic_brainworm_evil_desc:0 "$hfe_civic_brainworm_share_string$ While all Brain Worms believe they are better than non-Worm creatures, this Brain Worm goes beyond seeing its vessels as unfit to rule or as children in need of love and discipline. No, this Brain Worm deems their vessels as tools without any purpose or value except to host the Worm. In other words, this Worm aggressively destroys the Free Will of its Vessel and assumes direct control over its mind and body, destroying the host's identity and sense of self.\nThis Brain Worm only seeks to spread itself through whatever warm body is convenient to take at the moment. No refusal of this Brain Worm is tolerated, and new creatures born under its iron grip are immediately enslaved. \n\n.\n§PAll newly conquered Pops in this Empire are automatically given the Brain Worm, using a separate Trait that negates the need for Happiness.§!"
 # assimilation very slow, disable stealth events, able to have non worm leaders, cant have more then 50% worms of population (can be either Xenophile, Spiritualist, or Egalitarian)
 hfe_civic_brainworm_good:0 "Noble Brotherhood"
 hfe_civic_brainworm_good_desc:0 " "
 # Only rulers are worms, need something more interesting  (Authoritarian, must not be Egalitarian or Xenophobic to take this Civic)
 hfe_civic_brainworm_elite:0 "Wormlords"
 hfe_civic_brainworm_elite_desc:0 "$hfe_civic_brainworm_share_string$ This type of Brain Worm believes that only vessels bearing it are worthy of ruling. Consequently, that means the actual population of Brain Worms is extremely low. Only rulers and aristocrats are infected with Brain Worms of this type, while the common peasant has neither a Worm or a chance to rule. Consenting to the Brain Worm is compulsory for any position of power, and only the Brain Worm chooses who can be offered to be infected.\nThis Brain Worm refuses to interfere with an aristocratic vessel's Free Will. The common theme uniting all Brain Worms of this type is that non-Worm populations cannot become Rulers or hold any semblance of rulership or authority. How this Brain Worm race rules over the peasantry differs drastically among the various elitist civilizations. \n\n§HNote:§! This Civic replaces all Ruler Strata Jobs with special Brain Worm Ruler Jobs that can only be held by Pops with Brain Worms."
