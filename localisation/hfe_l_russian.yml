 policy_hfe_policies_assimilator:0 "Политика использования Ассимилятора"
 policy_hfe_policies_assimilator_desc:0 "В процессе ассимиляции разумные органические виды будут преобразованые в нечно более интересное, хоть и не живое.\nСпециальная служба займется перевозкой целей ассимиляции."
 hfe_policies_assimilator.0:0 "Все."
 hfe_policies_assimilator.0_desc:0 "Для ассимиляции будет использовано население вассальных империй, при отсутствии рабы, потом инопланетяне, потом неграждане, потом любое подходящее поселение."
 hfe_policies_assimilator.1:0 "Вассалы, рабы, инопланетяне, неграждане."
 hfe_policies_assimilator.1_desc:0 "Для ассимиляции будет использовано население вассальных империй, при отсутствии рабы, потом инопланетяне, потом неграждане."
 hfe_policies_assimilator.2:0 "Вассалы, рабы, инопланетяне."
 hfe_policies_assimilator.2_desc:0 "Для ассимиляции будет использовано население вассальных империй, при отсутствии рабы, потом инопланетяне."
 hfe_policies_assimilator.3:0 "Вассалы, рабы."
 hfe_policies_assimilator.3_desc:0 "Для ассимиляции будет использовано население вассальных империй, при отсутствии рабы."
 hfe_policies_assimilator.4:0 "Вассалы."
 hfe_policies_assimilator.4_desc:0 "Для ассимиляции будет использовано население вассальных империй."
 hfe_policies_assimilator.5:0 "Инопланетяне."
