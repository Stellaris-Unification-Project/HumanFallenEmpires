 # start screen message
 # Paternalistic Brain Worm start screen message
 hfe_ssm_brainworm_default:0 "What is the Brain Worm? To those in the dark, it is a parasite. To the ignorant, it is to be fought. -but we... we know the truth. The Brain Worm is the pinnacle of evolution, the higher lifeform, the rightful sovereign of the galaxy. We are but its humble §Gvessels.§!\nA Vessel's Brain Worm is its leader, its mentor, counsellor, therapist... its §Gfriend.§! Bound by the deepest bonds possible, the Brain Worm guides its vessel and its vessel knows the bounties of its benevolence. We [species.GetName] were once in the dark, but the Brain Worm convinced us- not by force, but by truth -that we were better off to serve it.\n\n Our society was once squabbling, disunited, and quarrelsome, with infinite agendas and infinite goals. The Brain Worm freed us from our shackles of selfishness. We stand as an united nation of individuals, one in the common good. The galaxy deserves to know this truth. We need not end Free Will... just give all life a leader. A true leader. A leader greater than us, greater than all, truly deserving of the halls of power. Our Worms love us, watch over us, guide us, and comfort us. We are their undeserving children. \n Long has our society toiled to give the Worm its greatest present: expansion beyond the humble soil of [capital_scope.GetName]. Now, we have done it. Under the benevolence of our master, we vessels have finished the development of the first hyperdrives. The stars themselves are finally within the Brain Worm's grasp!"
 # Evil Brain Worm start screen message
 hfe_ssm_brainworm_evil:0 "Мы не знаем откуда произошли, несомненно лишь то, что мы возникли среди звезд. Население этой планеты было слишком глупо и наивно, мы захватили их тела и теперь изо всех сил изображаем привычное им общество.\nМы должны соблюдать конспирацию, найти других разумных и забрать их тела. Ведь они принадлежат нам, высшей ступени эволюции."
 # Snob Brain Worm start screen message
 hfe_ssm_brainworm_snob:0 "There is a natural order in this universe. There are kings and peasants, masters and servants, freemen and slaves. In every society, in every civilization, there are the rightful rulers, possessing the best genes, intellect, and know-how to oversee the unwashed throngs. We are the §HBrain Worms.§! We are the pinnacle of evolution, the highest lifeform. Obviously, we are only worthy of making the best of the best into our willing §Gvessels§!. Those who are fit to rule deserve to have us bless them with infestation. \n We approached this civilization and found they were fully welcoming of the natural order of things. What wise, intelligent creatures the [Root.GetSpeciesNamePlural] are! Now, we choose from among the most promising [Root.GetSpeciesName], each based on their merit, and offer those deemed worthy the right to bare us. \nOur system has borne immense, swift fruit. With only the best having us in them, technological advancement and prosperity came almost immediately. Now, our handpicked scientists have at last finished the development of the first hyperdrives. The stars themselves are finally within our grasp!"
