 # dialog 1 contact
 hfe.47.desc.0.0:0 "Приветствуем, Новая Жизнь! Мы видим в вас потенциал и ожидаем великих свершений. И чтобы наши мысли обрели единство целей и формы, мы должны поделиться с вами нашей историей и взглядами на мир."
 hfe.47.desc.0.1:0 "Удивительно, вы нашли наш древний подпространственный коридор! Вы же не возражаете, если мы закроем его? Не волнуйтесь, мы вернем вас домой, после того как закончим."
 hfe.47.desc.1:0 "Мы не всегда были такими. Чтобы стать теми, кто мы есть, нам пришлось пройти через горнило крови и отчаяния. Много тысячелетий тому назад, наши наивные предки были похищены расой §PАхет,§! для строительства их колонии. Но спустя полгода сам §Ра§! в сияющей колеснице поднял восстание и обрушил свой гнев на наших врагов. Он уничтожил их колониальный корабль и вместе с ним, их волю к сопротивлению. Остатки технологий Ахет и их самих, наш народ использовал для собственного развития. Так мы начали наш путь."
 hfe.47.desc.2:0 "Мы сражались за свободу и победили, но позабыли наших Богов. Народ возгордился и, в своем высокомерии, безмерно охотясь за знаниями, направил свои амбиции во все уголки вселенной. То был Золотой Век нашей цивилизации: мы проникли во многие тайны вселенной, посетили удивительные миры, построили прекрасные города там, где жизнь была невозможна.\nДаже нашли свою древнюю родину - §PСолнечную Систему,§! а на прекрасной планете §PЗемля§! обнаружили наших сородичей в примитивном состоянии, но не стали их тревожить и никогда больше не посещали Землю."
 hfe.47.desc.3.0.0.0:0 "Это печальные новости."
 hfe.47.desc.3.0.0.1:0 "Это плохие новости, возможно, §PВеликому Фараону§! необходимо вмешаться."
 hfe.47.desc.3.0.1:0 "Тем не менее, вернемся к повествованию.\n"
 hfe.47.desc.3.1:0 "Вскоре Боги послали нам новое испытание - великого противника, мерзкую расу, прозванную нами Сайлонами, но возможно, известную вам как Далеки. Наш великий народ встал на защиту галактики. В итоге мы победили и уничтожили этих тварей везде, куда падал свет §PРа.§!"
 hfe.47.desc.4:0 "Было потеряно многое из того, о чем мы знали. Но главное - мы вспомнили, кто мы есть, и что только под покровительством истинных Богов и вечных ценностей, наши мечты способны менять эту вселенную. И вот, возродившись из пепла, мы зажгли новое солнце, основали новые колонии, возвели пирамиды. И под надзором §PВеликого Фараона,§! наместника §PРа,§! рады приветствовать новую жизнь.\nК сожалению, наши границы закрыты для посещения по соображениям безопасности. Вашему научному судну надлежит покинуть это пространство."
 hfe.47.desc.badend:0 "Глупцы! Когда придет время, вы будете наказаны за свою непочтительность."
 # step 0
 hfe.47.0.0:0 "Не интересно."
 hfe.47.0.1:0 "Вы тоже из будущего?"
 hfe.47.0.2:0 "Люди! Но как это возможно?"
 hfe.47.0.3:0 "Так уж и быть, рассказывайте."
 hfe.47.0.4:0 "Древние гороскопы это предсказывали."
 hfe.47.0.5:0 "Посмотрим, сколь хороши вы в бою!"
 hfe.47.0.6:0 "Очередные розовокожие."
 # step 1
 hfe.47.1.0:0 "Великая победа!"
 hfe.47.1.1:0 "Конфликт с чужаками всегда неизбежен."
 hfe.47.1.2:0 "Произошло закономерное."
 hfe.47.1.3:0 "Победа лидера."
 hfe.47.1.4:0 "Иногда единственный выход - насилие."
 hfe.47.1.5:0 "Как интересно!"
 hfe.47.1.6:0 "Мы внемлем словам веры."
 hfe.47.1.7:0 "Сплоченность ведёт к победе."
 # step 2
 hfe.47.2.0:0 "История могла сложиться иначе."
 hfe.47.2.1:0 "Мы тоже произошли с Земли."
 hfe.47.2.2:0 "Земля уже не та."
 hfe.47.2.3:0 "Мы слышали истории о Земле."
 hfe.47.2.4:0 "С тех пор они развились."
 hfe.47.2.5:0 "Никогда не слышали."
 hfe.47.2.6:0 "Их цивилизация себя уничтожила."
 hfe.47.2.7:0 "Земляне не сильно развились."
 hfe.47.2.8:0 "Вы можете дать координаты?"
 hfe.47.2.9:0 "У них некоторые проблемы с суверенитетом."
 hfe.47.2.10:0 "Эта планета более необитаема."
 hfe.47.2.11:0 "Хммм, с Землей все в порядке, не беспокойтесь!"
 # step 3
 hfe.47.3.0:0 "Они были слабы."
 hfe.47.3.1:0 "Очередной конфликт с иными."
 hfe.47.3.2:0 "Война дала стимул к развитию."
 hfe.47.3.3:0 "И вновь один ведёт многих."
 hfe.47.3.4:0 "Агрессия была необходима?"
 hfe.47.3.5:0 "Печально, но что было дальше?"
 hfe.47.3.6:0 "Это было предначертано."
 hfe.47.3.7:0 "Собравшись, вы дали отпор."
 # step 4
 hfe.47.4.0:0 "Услышанное вдохновило нас."
 hfe.47.4.1:0 "Невероятно!"
 hfe.47.4.2:0 "Любопытный рассказ."
 # dialog 2 awakening
 hfe.49.name:0 "Перехвачено сообщение"
 hfe.49.desc.0:0 "Благословенный народ, §PРа§! говорил со мной, и он в гневе. Те, кого мы считали равными, погрязли в ереси, веруют в ложных богов и не разделяют наших представлений о будущем этого мира! Довольно нам предаваться сну изоляционизма! Только очистив вселенную от всех потерявших Его свет, сеющих раздор и заражающих наших братьев тьмой сомнений, мы сможем осуществить давнюю мечту: принести свет §PРа§! и истину процветания всем его сыновьям. К оружию!"
 hfe.49.0:0 "Тревожные новости."
 # anomalys
 # wormhole
 hfe_anomaly_wormhole:0 "Пространственная аномалия."
 hfe_anomaly_wormhole_desc:0 "Наши датчики засекли пространственную аномалию."
 hfe.50.name:0 "Червоточина"
 hfe.50.desc:0 "Никогда ранее нашим ученым не попадалось ничего подобного. Это напоминает прореху в пространстве, оно то проявляется сильнее, то исчезает, пульсируя и переливаясь электромагнитными всплесками. Корабль ученых, чей экипаж был заворожен этим зрелищем, приближался все ближе к центру аномалии и вдруг был затянут внутрь нее. Вместе с кораблем пропала и аномалия.\nНаши приборы показывают, что исследовательское судно теперь находится в иной части галактики.\n\nКто-то, или что-то пытается выйти с ними на контакт."
 hfe.50.0:0 "Принять вызов."
 # varelse section
 # modifier on planet
 hfe_varelse:0 "Экологическая катастрофа."
 hfe_varelse_desc:0 "Биосфера этого мира отравлена отходами от тысяч постоянно работающих фабрик."
 # after survey
 hfe.100.name:0 "После войны"
 hfe.100.desc:0 "Почти вся поверхность суши застроена разнообразными, постоянно дымящими, производственными модулями. Судя по их виду, одни имеют функциональное значение, а другие используются в качестве объектов культа. Тут и там, незаживающими язвами, зияют огромные воронки от взрывов, предположительно оставшиеся от столетия назад бушевавшей здесь войны.\nРастительности практически нет из-за высокой загрязненности почвы и воздуха за пределами участков земли, закрытых защитными куполами и предназначенных для выращивания еды. Океаны и озера, представляют собой свалки ржавого металлолома. Атмосфера непригодна для дыхания из-за высокого уровня загрязнения. Токсичный дым от тысяч фабрик, население планеты считает проявлением божественного присутствия. Несмотря на крайнюю ядовитость воздуха, они приспособились, и по сообщениям нашего агента, смена дыхательного фильтра стала обязательной частью утреннего религиозного ритуала. В связи с тем, что лица практически всегда закрыты масками, на планете развита индустрия по их производству, и только очень близкие люди знают друг друга "в лицо"."
 hfe.100.0:0 "Нужно изучить их подробнее."
 # mehanicus
 hfe.102.name:0 "Фильтры"
 hfe.102.desc:0 "Один из наших самых искусных шпионов, сумел перехватить использованные фильтры лидера религиозного культа - высшего Механикуса-Говорящего-С-Богом и обнаружил в них примеси вещества, похожего на валерьянку, при вдыхании вызывающего сильнейшие галлюцинации. Откровения богов оказались результатом действия психотропных средств. Обнародование этой информации может уничтожить культ.\nКак мы воспользуемся этой информацией?"
 hfe.102.0:0 "Проникнуть в Хранилище."
 hfe.102.0.tooltip:0 "Обменять компрометирующие фильтры на ключ доступа к святая святых: хранилищу запрещенных культом артефактов."
 hfe.102.1:0 "Проникнуть на Фабрику."
 hfe.102.1.tooltip:0 "При помощи шантажа получить доступ на крупнейшую фабрику, которая является ядром всех технологий и доступ к которой имеют всего несколько человек на планете."
 hfe.102.2:0 "Обнародовать информацию."
 hfe.102.3:0 "Втереться в доверие, вернув ему фильтры."
 hfe.102.4:0 "Нас не волнуют дела этих примитивных существ."
 hfe.103.name:0 "Хранилище"
 hfe.103.desc:0 "Шпион пробрался в хранилище. Среди прочего пыльного мусора ему удалось откопать древнюю скрижаль, оказавшуюся портативной базой данных одного из высокопоставленных §PВарелез.§! К сожалению, века использования её не по назначению сильно повредили носитель, но нашим ученым удалось восстановить часть информации. И одна из записей представляет особый интерес."
 hfe.104.name:0 "Скрижаль"
 hfe.104.desc:0 "§BВы видите Варелез в одежде из адаптивных материалов и без дыхательной маски. Глаза его светятся мудростью и полны печали.§!"
 hfe.104.0:0 "Воспроизвести фрагмент 1."
 hfe.104.0.response:0 "386 г. После Падения. Возможно, я последний из корпуса Инженеров. Я делаю эту запись, чтобы те, кто придут после меня, помнили, что когда-то мы, §PВарелез,§! были гордым, амбициозным народом. Мы стремились к звездам, хотели знать как можно больше. Мы были любознательны, бесстрашны и честолюбивы. И однажды в своих странствиях повстречались с цивилизацией §PДжу Ахет.§!\nЧереда недопониманий, наша гордость и самоуверенность стали причиной страшной войны, поглотившей сотни звездных систем. И мы оказались слабее. Эта планета была нашим последним укреплением, но и ее однажды стало нечем оборонять. В надежде переждать огненный ад, устраиваемый их флотом, мы ушли в пещеры. И, спустя годы, они наконец оставили планету."
 hfe.104.1:0 "Воспроизвести фрагмент 2."
 hfe.104.1.response:0 "Остатки нашего народа принялись отстраивать города заново. Но горечь поражения и страх перед тем, что §PДжу Ахет§! вернутся, изменили нас. Мы больше не хотели ничего знать о звездах. Расцвел религиозный культ, утверждавший, что именно знания стали причиной нашего падения, и мы, желая забыть страшное поражение, слушали их. Культ рос, становился сильнее и влиятельнее. Постепенно не осталось ни одного уголка, где их позиции не были бы ведущими.\nПоследний из наших производственных модулей они нарекли кузницей бога, "Фабрикой" и, закрыв к нему доступ, завладели единственным источником технологий. Они ведут охоту за немногими пережившими войну великими инженерами, а вместо физики и математики, детей в школах учат так называемой Доктрине Забвения. Я не могу ничего изменить. Почти все мои товарищи либо мертвы, либо пропали. Остается только заснуть в криокамере, надеясь, что время, когда мои навыки понадобятся моему народу, еще наступит."
 hfe.104.2:0 "Интересно."
 hfe.104.2.response:0 "Помимо скорбной летописи, в скрижалях удалось обнаружить и немало технической информации. Она пригодилась нашим ученым. Кстати, культ изменил процедуру утилизации фильтров и повторить фокус больше не получится."
 hfe.105.name:0 "Фабрика"
 hfe.105.desc.0:0 "Нашему шпиону удалось проникнуть на Фабрику. Она оказалась невероятно продвинутым субатомным 3д принтером, управляемым ИИ и способным при наличии должных инструкций воссоздать объект практически любой сложности. Теперь понятно, откуда при общей отсталости инженерной мысли на планете появляются все новые фабрики: их просто складывают из кирпичиков, напечатанных тут. Наш шпион выгрузил все данные об используемых технологиях.\nПроцедуру утилизации фильтров изменили и повторить фокус больше не получится."
 hfe.105.desc.1:0 "Нашему шпиону удалось проникнуть на Фабрику. Она оказалась невероятно продвинутым субатомным 3д принтером, управляемым ИИ и способным при наличии должных инструкций воссоздать объект практически любой сложности. Теперь понятно, откуда при общей отсталости инженерной мысли на планете, появляются все новые фабрики: их просто складывают из кирпичиков, напечатанных тут. Наш шпион выгрузил все данные об используемых технологиях.\nИ, проявив благоразумие, приказал Фабрике активировать систему самоуничтожения. Теперь мы можем понаблюдать, как их культура стремительно приходит в упадок.\nПроцедуру утилизации фильтров изменили и повторить фокус больше не получится..."
 hfe.105.1:0 "Они это заслужили."
 hfe.107.name:0 "Революция"
 hfe.107.desc:0 "Обнародование информации привело к массовым волнениям, что, в свою очередь, дало оппозиции возможность организовать государственный переворот. После нескольких лет анархии, к власти пришли антиклерикальные силы. Впереди их ждет долгий путь поиска правильных вопросов и попыток найти правильные ответы. Как восстановить биосферу? Если не боги заставляют работать машины, то что же? Есть ли жизнь за пределами их планеты? Но это уже не наши заботы."
 hfe.107.0:0 "Торжество Разума."
 hfe.108.name:0 "Доверие"
 hfe.108.desc:0 "Под видом доброжелателя, агент вернул фильтры главному Механикусу. Он был очень счастлив и хотел отблагодарить того, кто вернул ему фильтры! Теперь его доверие к нам безгранично. Отныне наш агент - его правая рука и осведомитель."
 # memorial events
 # pyramid
 hfe.150.name:0 "Таинственная пирамида"
 hfe.150.desc:0 "Наши спутники засекли сильное энергетическое возмущение. Согласно расчетам, его источник находится внутри огромной запечатанной пирамиды. Мы можем получить больше информации, если отправим внутрь исследовательскую группу."
 hfe.150.0:0 "Отправить научную команду."
 hfe.151.name:0 "Таинственный голокуб"
 hfe.151.desc:0 "Ученые тщательно исследуют все коридоры пирамиды, и в нижней ее части обнаруживают скрытую дверь. За ней они находят подобие дата-центра. Удивительно, но он все еще функционирует. В центре помещения располагается информационный терминал.\nОдному из наших ученых удалось активировать терминал. Анализ показал, что пирамида является огромной изолированной базой данных. Судя по всему, те, кто построил эту пирамиду считали, что сохранять нужно не забальзамированные тела, как это было принято у их народа, а всю информацию о них, включая слепок личности умершего родственника. Последний блок этого своеобразного могильника душ, содержит матрицу личности юноши. Его содержимое было передано на ваш терминал."
 hfe.151.0:0 "Бегло просмотреть воспоминания."
 hfe.152.name:0 "Таинственный голокуб"
 hfe.152.desc.0:0 "Перед вашими глазами проносятся пейзажи прекрасной планеты: голубое небо, шелестящие на ветру зеленые деревья, пляж, брызги, академия, шумные компании, надежда при взгляде на звездное небо, сверкающие в сиянии двух лун белые цветы, запах завтрака и прозрачные занавески, сквозь которые пробивается утреннее солнце... Картины становятся более мрачными: инфосеть, слухи о войне, гнетущее ожидание, попытки убедить себя в том, что все обойдется, и Великий Фараон знает, что делает... Картина меняется: багровые небеса, расцвеченные всполохами от тысяч варп прыжков на орбиту, подкатывающее к горлу отчаяние, приближающийся грохот, от которого все внутри холодеет, ты еще так молод. Последний образ - нестерпимая боль и белоснежные цветы, пожираемые пламенем. Вы отключаетесь от терминала, тяжело дыша и вытирая пот со лба. Вы как будто пережили собственную смерть."
 hfe.152.0:0 "Любопытно."
 hfe.152.desc.1:0 "Мы завладели бесценным источником информации. Судя по докладу, среди "похороненных" в пирамиде были и ученые, и философы, и высокопоставленные чиновники со всеми их знаниями и опытом. С нашими технологиями мы даже можем вернуть наиболее ценную личность из информационного забытья.\nК сожалению, найденного в пирамиде редчайшего биоматериала, необходимого для воссоздания тела из информационной матрицы, хватит только на кого-то одного."
 hfe.152.1:0 "Нам нужен губернатор."
 hfe.152.2:0 "Нам нужен ученый."
 hfe.152.3:0 "Нам нужен адмирал."
 hfe.152.4:0 "Нам нужен генерал."
 hfe.152.5:0 "Изучите эту технологию."
 hfe.153.name:0 "Чужие механизмы"
 hfe.153.desc:0 "Проникнув внутрь пирамиды, в самом ее сердце наши ученые обнаружили зловещую комнату, испещренную древними рунами и рисунками, изображающими сражение §PРа§! и его союзника §PСета§! со змеем тьмы и хаоса §PАпопом.§! В центре комнаты мерцает все еще работающий терминал. В процессе изучения терминала ученые случайно активируют комплекс и выпускают запертые в нем силы.\nВ результате неосторожных действий нашей исследовательской группы планета оказалась захвачена чем-то агрессивным и неразговорчивым. На всех частотах нечто из пирамиды транслирует одну фразу на древнем языке. Познаний наших ученых хватает на то, чтобы перевести ее: "Вы станете подобны богам"."
 hfe.153.0:0 "Нужно восстановить контроль."
 hfe.154.name:0 "Облако"
 hfe.154.desc:0 "После многочасовой возни нашим ученым удалось проделать брешь в камне, закрывающем вход, из разлома в небо устремилось смрадное голубое облако. Исследовательская группа жалуется на внезапно возникшее недомогание и больше не может продолжать работу."
 hfe.154.0:0 "Что бы это могло значить?"
 hfe.155.desc:0 "К сожалению, нам не удалось ни взять облако под контроль или ограничить его распространение, ни уберечь поселенцев от заражения.\nТаинственное вещество, которое мы не смогли толком изучить, начало менять геном всего населения планеты. Последствия непредсказуемы и проявят себя в течение ближайших дней."
 hfe.155.0:0 "Следите за ситуацией."
 hfe.155.tooltip:0 "Население планеты мутирует."
 hfe.156.name:0 "Гробница"
 hfe.156.desc:0 "Ученые с трудом проникают в пирамиду в попытках понять, что вызвало энергетическое возмущение. Они пристально все изучают, но после взятия проб и тщательнейших исследований они так ничего и не находят. Группа покидает пирамиду с пустыми руками, оставив после себя лишь оскверненную усыпальницу безымянного фараона."
 hfe.156.0:0 "Пустая трата времени."
 hfe.200.name:0 "Найден оружейный склад"
 hfe.200.desc:0 "Жители планеты §H[root.GetName]§! обнаружили замаскированный бункер. Точное функциональное назначение не установлено, но результаты сканирования внутренних помещений показали, что это склад военного назначения."
 hfe.200.0:0 "Осмотрите здание."
 hfe.201.name:0 "Бастион"
 hfe.201.desc:0 "Сооружение оказалось не арсеналом, как мы считали изначально, а механизированным оборонительным комплексом, довольно продвинутым даже по нашим меркам.\nУченые во главе с §H[leader.GetName]§! расшифровали интерфейс и привели комплекс в боевую готовность.\nТеперь оборонные возможности планеты улучшены."
 hfe.201.0:0 "Хорошо."
 hfe.202.name:0 "Заброшенный оружейный склад"
 hfe.202.desc:0 "Мы тщательно обыскали бункер. Как и думали, он оказался военным складом. Большая часть обмундирования пришла в негодность, но один из помощников ученого §H[leader.GetName]§! нашел нечто, что они назвали "Стелс-Бой". Это устройство может сделать солдат невидимыми, что даст нашей армии преимущество на поле боя."
 hfe.202.0:0 "Нужно скопировать этот "Стелс-Бой"."
 hfe.203.name:0 "Забытая библиотека"
 hfe.203.desc:0 "Поразительно, но хранение информации в письменном виде может быть гораздо эффективнее, нежели в электронном. Мы обнаружили библиотеку чертежей. Большинство их относится к разработкам бытовых приборов, но есть один интересный проект для укреплений. Он заключается в том, чтобы локально генерировать силовые щиты прямо на поле боя. Это позволит более эффективно обороняться, более того, это устройство выглядит довольно компактным."
 hfe.203.0:0 "Передайте чертежи нашим инженерам."
 hfe.204.name:0 "Древняя военная академия"
 hfe.204.desc:0 "Вопреки нашим ожиданиям, бункер оказался вовсе не оружейным складом, а неким подобием маленькой военной академии. Стоит отметить, что тут нет жилых корпусов, но есть тренировочные площадки и полосы препятствий. Также нам удалось найти немало теоретической информации о тактике ведения боя."
 hfe.204.0:0 "Это повысит подготовку местных войск."
 hfe.205.name:0 "Взрыв"
 hfe.205.desc.0:0 "Сооружение оказалось складом ракетного вооружения. При попытке детального изучения на группу ученых внезапно напал защитный дроид. К сожалению, он подстрелил ящик с боеприпасами, что вызвало взрыв. Группа ученых спаслась чудом.\nУченый §H[hfe_ship.leader.GetName]§! выражает свое недовольство и просит впредь не отправлять его в места "боевых действий"."
 hfe.205.desc.1:0 "Сооружение оказалось складом ракетного вооружения. При попытке детального изучения на группу ученых внезапно напал защитный дроид. К несчастью, группа ученых, возглавляемая ученым §H[hfe_ship.leader.GetName],§! погибла."
 hfe.205.desc.2:0 "Сооружение оказалось складом ракетного вооружения. При попытке детального изучения на группу ученых внезапно напал защитный дроид. Все выжили, однако, ведущий ученый §H[hfe_ship.leader.GetName]§! получил серьезное ранение и временно не может проводить дальнейшие исследования."
 hfe.205.desc.3:0 "§H[hfe_205_scientist.GetName]§! выписался из центральной больницы §H[capital_scope.GetName]§! и готов вернуться к служебным обязанностям."
 hfe.205.0:0 "Огорчительно."
 hfe.205.1:0 "Это большая утрата для всех нас."
 hfe.205.2:0 "Скорее выздоравливайте."
 hfe.205.3:0 "Прекрасно."
 hfe.206.name:0 "Склад вооружения"
 hfe.206.desc:0 "Бункер оказался заброшенным складом оружия. Мы осмотрели его, но никакого оружия не нашли. Зато нам удалось найти фрагменты некоторых проектов. Нужно уделить им внимание, это может пойти на пользу."
 hfe.206.0:0 "Мы сможем извлечь из этого пользу."
 hfe.207.name:0 "Тело"
 hfe.207.desc:0 "Найдено тело, а рядом дневник. Наши ученые смогли его перевести, он называется "Заметки доктора Моро. Внутреннее пользование".\n40759.5 - Цель: наблюдение и анализ местной фауны.\n41242.4 - Я уже месяц в этом довольно сухом, но не менее приятном месте. Всё-таки в одиночестве есть нечто приятное и не смотря на мнение других, оно заметно благоволит работе.\n46379.1 - Пение цикад - одно из самых приятных моментов на этой планете.\n48632.4 - Местная фауна приняла меня за своего, видно, что они привыкают ко мне. Завтра буду наблюдать за ними с более близкого расстояния.\n48650.1 - Пение цикад всё громче, не то чтобы меня это напрягало, но немного мешает.\n49011.4 - Вчера они облепили меня практически с ног до головы, мерзкие создания. С этим надо что-то делать.\n49027.5 - Чувствую зуд по всему телу, надеюсь, в скором времени пройдёт. Звук нарастает. Забаррикадировал дверь. Чувствую себя относительно в безопасности.\n50893.5 - Лишить себя слуха оказалось проще простого. Сегодня я буду спать спокойно."
 hfe.207.0:0 "Эти "цикады" уже вымерли?"
 # found ship
 hfe.250.name:0 "Найден крупный корабль"
 hfe.250.desc:0 "Поселенцы на планете §H[root.GetName]§! обнаружили древний космический корабль, чтобы изучить его требуется команда ученых."
 hfe.250.0:0 "Обожаю изучать."
 hfe.251.name:0 "Сгнивший остов"
 hfe.251.desc:0 "К сожалению, крейсер слишком долго был подвержен натиску местной флоры. Бортовые системы корабля пришли в полную негодность, однако обшивка частично сохранилась. К счастью, грузовой отсек практически не пострадал. В нем найдены пустые контейнеры странного вида. Внутри нет ничего интересного, но примечателен тот факт, что они в почти идеальном состоянии."
 hfe.251.0:0 "Отправьте корабль в утиль."
 hfe.251.1:0 "Продайте коллекционерам."
 hfe.251.2:0 "Изучите эти контейнеры."
 hfe.252.name:0 "Это ловушка!"
 hfe.252.desc:0 "Нам удалось запустить системы корабля, однако бортовой компьютер решил, что команда ученых захватила корабль. Он запустил систему самоуничтожения и запер исследователей. Среди погибших был §H[leader.GetName].§!"
 hfe.252.0:0 "Сегодня мы потеряли великий ум."
 hfe.253.name:0 "Корабль заговорил"
 hfe.253.desc.0:0 "Когда мы запустили бортовую систему, компьютер начал сообщать некие данные о масштабной галактической войне и начал готовиться ко взлету. Перехватить управление не удалось, и ученым осталось только в срочном порядке эвакуироваться.\nКак замечает ученый §H[leader.GetName],§! довольно странно, что бортовой компьютер говорил на нашем языке. Неясно, то ли он смог самостоятельно изучить наш язык, то ли мы столкнулись с технологиями наших предков."
 hfe.253.desc.1:0 "Когда мы запустили бортовую систему, компьютер начал сообщать некие данные о масштабной галактической войне и начал готовиться ко взлету. Перехватить управление не удалось и ученым осталось только в срочном порядке эвакуироваться.\nКак замечает ученый §H[leader.GetName],§! довольно странно, что бортовой компьютер говорил на нашем языке. Видимо, технологии древних §PДжу Ахет§! были столь продвинуты, что автопилот мог с легкостью расшифровать любой язык."
 hfe.253.0:0 "Возможно, нам стоит проследить за ним."
 hfe.254.name:0 "Немотивированная агрессия"
 hfe.254.desc:0 "При попытке запуска системы внезапно завыла сирена, корабль начал взлетать. Команда ученых во главе с §H[leader.GetName]§! не успела эвакуироваться. Когда корабль вышел  на орбиту, раздался звук мощного взрыва и радио научной команды отключилось. Судя по всему, они стали жертвами системы безопасности корабля. Ни корабль, ни их тела не были найдены. "
 hfe.254.0:0 "Это трагедия для всех нас."
 hfe.255.name:0 "Любовь - это..."
 hfe.255.desc:0 "Наш пилот, пытаясь разобраться в новом для него устройстве управления, все же активировал его. Оказалось, что корабль контролируется искусственным интеллектом по имени Марвин. К сожалению, его ячейки памяти повреждены, и он ничего не помнит ни о своих создателях, ни о том, как тут очутился. Спустя несколько дней увлекательных бесед, игр в покер и ручного перебора схем управления, между Марвином и нашим пилотом завязалась дружба, постепенно перерастающая в нечто большее. Если не обращать внимание на его жалобы о несправедливости жизни и странные комплименты, Марвин - отличный "парень".\nКорабль теперь в полном нашем распоряжении."
 hfe.255.0:0 "Эээ..."
 # sputnik
 hfe.300.name:0 "Найден орбитальный спутник"
 hfe.300.desc:0 "Во время развертывания орбитальной инфраструктуры около планеты был обнаружен объект, похожий на небольшой искусственный спутник, покрытый древними иероглифами."
 hfe.300.0:0 "Изучите его."
 hfe.301.name:0 "Древний спутник"
 hfe.301.desc:0 "Исследуемый объект оказался примитивным спутником связи, однако использовал он непостоянные радиочастоты, что позволяло ему более эффективно распространять сигналы, минуя космический мусор и массивные объекты. Возможно, мы сможем извлечь из этого некоторую пользу."
 hfe.301.0:0 "Попробуем использовать его."
 hfe.302.name:0 "Сигнал"
 hfe.302.desc:0 "Конструкция спутника выглядит довольно старой, однако нам повезло, и он функционирует, более того, он передает сигнал куда-то."
 hfe.302.0:0 "Этот сигнал нужно проследить."
 hfe.302.1:0 "Оставим спутник в покое."
 hfe.303.name:0 "Ничего"
 hfe.303.desc:0 "Сигнал резко прервался и ученые не смогли его восстановить."
 hfe.303.0:0 "Он бесполезен, нужно разобрать спутник."
 hfe.304.name:0 "Древний спутник"
 hfe.304.desc:0 "Спутник имеет довольно причудливую форму: вместо округлых форм корпуса он имеет движущиеся плоские пластины и отбивается ими от всего, что в него врезается, подбирая угол таким образом, чтоб мусор рикошетил."
 hfe.304.0:0 "Весьма изобретательно."
 # found sol
 hfe_chain_find_sol_title:0 "Солнечная Система"
 hfe_chain_find_sol_desc:0 "Мы принимаем сообщение от посла §PДжу Ахет.§! В нем он много говорит о том, что хотел бы наилучшего развития наших отношений, а также о том, что его народ понимает: хорошие отношения - это не только слова, но и в первую очередь - дела. И прилагает к сообщению координаты §PСолнечной Системы,§! которые мы просили."
 hfe_chain_find_sol_desc.0:0 "Солнечная система находится по этим координатам."
 hfe.350.name:0 "Драгоценная планета"
 hfe.350.desc.0.0:0 "Прилетев по заданным координатам, экспедиция действительно находит Солнечную Систему. Никакого подвоха. Это место, откуда на первых колониальных кораблях наши предки отправились покорять космос.\nКоманда флота §H[root.GetName]§! полна желания направиться сразу к третьей планете и познакомиться с местом, откуда произошел наш вид, узнать больше о его прошлом и настоящем."
 hfe.350.desc.0.1:0 "Прилетев по заданным координатам, экспедиция действительно находит Солнечную Систему. Никакого подвоха. Если верить официальной истории людей, на третьей от звезды планете их вид эволюционировал от примитивных приматов до вполне продвинутых особей, вышедших в космос.\nМы полны воодушевления и с нетерпением ждете встречи с родным миром этих удивительных созданий."
 hfe.350.desc.1.0:0 "Почему с планеты не поступает никаких сигналов?"
 hfe.350.desc.1.1:0 "Судя по виду планеты, там случилось нечто страшное."
 hfe.350.0:0 "К третьей планете!"
 hfe.350.1:0 "Давайте посмотрим поближе."
 hfe.350.2:0 "Давайте посмотрим поближе и поработим их."
 # copernicus events
 hfe.355.name:0 "Геоцентрический прецедент"
 hfe.355.desc.0:0 "По мере приближения к системе §H[root.GetStarName]§! датчики зафиксировали странную особенность: звезда этой системы имеет существенно меньший размер по сравнению с единственной планетой. Списав эти неожиданные данные на возможную техническую неисправность, §H[root.GetName]§! продолжил путь к §H[root.GetStarName].§!\nКаково же было удивление экипажа, когда по прибытии в систему, они увидели поразительную картину: миниатюрная бледно-желтая звезда покорно вращается вокруг дышащей жизнью планеты, чьи густо-зеленые континенты омываются бескрайними океанами небесного цвета."
 hfe.355.desc.1.0:0 "Очевидно, что подобная аномалия нуждается в самом тщательном исследовании."
 hfe.355.desc.1.1:0 "К несчастью, наши конкуренты из §H[hfe_copernicus_owner.GetName]§! давно хозяйничают в этой системе и едва ли мы найдем тут что-то полезное."
 hfe.355.0:0 "Необходимо разобраться."
 hfe.355.1:0 "Будьте прокляты, §H[hfe_copernicus_owner.GetName]!§!"
 hfe.356.name:0 "§H[from.GetName]§!"
 hfe.356.desc.0:0 "Система §H[root.GetStarName]§! вызвала неподдельный интерес всего нашего научного сообщества. Лучшие умы §H[owner.GetName]§! ожидали данные, полученные в рамках исследования планеты §H[from.GetName],§! явственно возродившей актуальность древних геоцентрических концепций. Собранная научным судном информация поначалу виделась весьма скудной: да, планета §H[from.GetName]§! оказалась цветущим раем, изобилующим разнообразием форм жизни, но никаких данных касательно причин, по которым звезда вращается вокруг планеты, обнаружено не было."
 hfe.356.desc.1:0 "Тем не менее, внимание специалистов привлекло присутствие на §H[from.GetName]§! малоразвитой цивилизации, чью разумность поначалу ставили под большой вопрос, ведь в идеальных условиях данной планеты возникновение высокоразвитых существ маловероятно в силу отсутствия каких-либо стимулов для эволюционного развития.\nК большому удивлению исследователей, у этих не отличающихся особой сообразительностью существ, названных нами §H[from.owner.species.GetName],§! было обнаружено существование целого политеистического культа, центральными фигурами которого являются создания, отдаленно напоминающие самих представителей §H[from.owner.species.GetName].§! Изображения этих божеств встречаются в жилищах §H[from.owner.species.GetName],§! а в центре куцых поселений возвышаются посвященные им массивные и грубые статуи, пользующиеся у аборигенов большим почетом.\nБолее того, нами было замечено некое подобие священного места: огромного осколка метеорита, вокруг которого §H[from.owner.species.GetName]§! тысячами собираются раз в три дня, и проводят ужасающие ритуальные танцы с жертвоприношениями."
 hfe.356.desc.2:0 "Взятые с осколка пробы показали его полную структурную идентичность с пробами, взятыми с астероида."
 hfe.357.name:0 "Пост наблюдения"
 hfe.357.desc.0:0 "Результатом кропотливого изучения одинокого астероида стало сенсационное открытие: в недрах была обнаружена заброшенная исследовательская станция.\nНаибольший интерес вызвали запечатанные архивы, сохранившиеся в идеальном состоянии. Для их расшифровки понадобится некоторое время, однако уже сейчас можно с точностью сказать, что информация в них была специально зафиксирована таким образом, чтобы максимально упростить процесс дешифровки."
 hfe.357.desc.1:0 "Изображенные на многочисленных настенных барельефах существа имели абсолютную визуальную схожесть с божествами, которым поклоняются §H[hfe_copernicus_species.GetName].§!"
 hfe.358.name:0 "Не совсем Солнечная система"
 hfe.358.desc:0 "Во время изучения странного солнца, обращающегося вокруг планеты, самые смелые ученые выдвинули гипотезу о том, что оно было создано искусственно некой развитой цивилизацией, их более умеренные коллеги считают, что данную аномалию могла вызвать "бродячая сингулярность" или другой природный феномен. Стороны сходятся только в том, что такого количества материи недостаточно для образования звезды.\nОкончательный вердикт будет выдвинут, когда появится больше сведений по этой "солнечной" системе."
 hfe.359.name:0 "Итоговый отчет"
 hfe.359.desc:0 "Изучив звездную систему и узнав о находящейся на астероиде исследовательской базе, в которой содержались зашифрованные архивы, мы создали специальный проект с целью раскрыть секрет этой системы, или же найти хотя бы упоминания о том, что могло породить такую аномалию."
 hfe.359.0:0 "Изучим это."
 hfe.360.name:0 "Подводя итоги"
 hfe.360.desc.0:0 "Найденные нами на заброшенной исследовательской станции в системе §H[hfe_copernicus.GetName]§! архивы наконец-то расшифрованы. Полученная информация оказалась настолько поразительной, что наши ученые не поверили своим глазам: как оказалось, мы имеем дело с планетарной системой, созданной искусственно."
 hfe.360.desc.1.0:0 "§PТаинственная раса существ,§! оставившая единственным напоминанием о себе неброские настенные изображения, сотворила §H[hfe_copernicus.GetName]§! для того, чтобы спасти §H[hfe_copernicus_species.GetName]§! от уничтожения."
 hfe.360.desc.1.1:0 "§PТаинственная раса существ,§! оставившая единственным напоминанием о себе неброские настенные изображения, сотворила §H[hfe_copernicus.GetName]§! для того, чтобы спасти некую иную расу от уничтожения. Учитывая, что на планете не было найдено следов разумной жизни, у них это не получилось."
 hfe.360.desc.2.0:0 "Они противостояли жестокой и беспринципной цивилизации §PДжу Ахет§! (персонал станции не скупился на выражения), с которой нам доводилось сталкиваться."
 hfe.360.desc.2.1:0 "Они противостояли некой жестокой и беспринципной цивилизации под названием §PДжу Ахет,§! информацией о которой мы не располагаем."
 hfe.360.desc.3.0:0 "Восхитившись столь необычным проявлением ксенофилии, наши ученые пытались обнаружить хоть малейшую зацепку, проливающую свет на мотивы, которыми была движима раса спасителей, но все попытки нащупать хоть сколь-нибудь стоящие зацепки оказались тщетными."
 hfe.360.desc.3.1:0 "Воистину, только в сознание, пораженное страшным недугом, может прийти мысль о трате невообразимого количества ресурсов ради спасения кучки примитивных животных."
 hfe.360.desc.4:0 "Тем не менее, полученная информация пролила свет на природу объекта поклонения §H[hfe_copernicus_species.GetName]:§! как оказалось, осколок метеорита, обнаруженный на планете, хранит в себе некое подобие суперкомпьютера, суть которого - обучение туземцев высокоразвитым технологиям. Увы, что-то пошло не так, и вместилище знаний волею судеб было обращено в средоточие примитивной религиозной дремучести.\nМожно предположить, что §H[hfe_copernicus_species.GetName]§! вряд ли смогут найти применение данным, скрытым в глубинах этого осколка, но эта информация может принести пользу нам."
 hfe.362.name:0 "Осколок"
 hfe.362.desc.0:0 "Стало известно, что ведущий ученый, принимающий участие в дистанционном изучении осколка, тайно вывез его с планеты для более подробного исследования.\nМы можем вернуть осколок на место, если действовать быстро, аборигены вряд ли успеют что-то понять.\nВ свою очередь, часть персонала станции настойчиво предлагает, что раз уж осколок у нас, мы должны изучить его, а аборигенам вернуть подделку."
 hfe.362.desc.1:0 "Наши ученые благополучно вывезли осколок метеорита с планеты §H[from.GetName].§! Туземцы §H[hfe_copernicus_species.GetName]§! больше не проводят многочисленный религиозный сход, но в остальном - что не может не удивлять - их поведение осталось неизменным.\nИнформация, почерпнутая из источников обнаруженного в метеорите терминала, позволила нам взглянуть под другим углом на ряд научных вопросов, стоящих перед нашей цивилизацией."
 hfe.362.desc.2:0 "Наши ученые благополучно высадились на планете и приступили к обучению местного населения. Особое внимание они уделили осколку со станции наблюдения: как и ожидалось, в нем содержатся обучающие программы, которые активировались бы по достижению определенного уровня развития.\nРешив несколько простейших дифференциальных уравнений, научная группа убедила осколок, что это произошло.\nЕдва ли его создатели рассчитывали на столь низкий уровень, но внеся определенные коррективы, мы сможем добиться отличных результатов.\nНе говоря о том, что часть информации полезна и нам самим."
 hfe.362.0:0 "Он принадлежит им, верните его."
 hfe.362.1:0 "Вряд ли §H[hfe_copernicus_species.GetName]§! заметят разницу."
 hfe.363.desc:0 "После колонизации наши ученые благополучно вывезли осколок метеорита с планеты §H[root.GetName].§!\nИнформация, почерпнутая из источников обнаруженного в метеорите терминала, позволила нам взглянуть под другим углом на ряд научных вопросов, стоящих перед нашей цивилизацией."
 # chain
 hfe_chain_copernicus_title:0 "Геоцентризм?!"
 hfe_chain_copernicus_desc:0 "Идея о том, что звезда может вращаться вокруг планеты, была опровергнута учеными и теологами §H[root.GetSpeciesAdj]§! много лет назад! И тем не менее, вот мы, наблюдаем геоцентрическую систему! Мы должны разобраться в этой невероятной аномалии. Если это естественное явление, нам придется полностью переосмыслить законы физики. Если это искусственное явление, мы наблюдаем воздействие технологии, неотличимой от магии. "
 hfe_scans:0 "Сканы"
 hfe_project_copernicus:0 "$hfe.355.name$"
 hfe_project_copernicus_DESC:0 "Для анализа информации потребуется время. По неизвестной причине создатели архива сохранили много бессмысленных сведений. Одна из самых бесполезных и объемных ячеек называется "Падшие Империи". Мы не можем быть уверены в бесполезности информации, пока не изучим ее досконально, что займет не мало времени."
