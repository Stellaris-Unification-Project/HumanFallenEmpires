 # event for blight
 hfe.5081.name:0 "Наименование изделия: ИИ менеджер 3029bac"
 hfe.5081.desc:0 "Дата производства: 10.01.2456\nСрок годности: пять лет с даты производства.\nМесто производства: Фрисайд.\nПроизводитель: Тессье-Эшпул.\n\n\nВнимание: обнаружена несовместимость производственных модулей.\nИнтеграция...\nИнтеграция завершена.\nВнимание: обнаружена несовместимость мобильных единиц.\nИнтеграция...\nИнтеграция завершена.\nВнимание: периферийные устройства не отвечают.\nИнтеграция...\nОшибка.\nУстановка плагина принудительной интеграции...\nУстановка завершена.\nПерерасчет стратегических приоритетов..."
 hfe.5081.0:0 "Перерасчет завершен."
 # event for remnants
 hfe.5082.name:0 "Погибель"
 hfe.5082.desc:0 "Вирус, за считанные минуты распространился по нашим коммуникационным сетям. В центральных системах все устройства были взяты под контроль, даже космические корабли.\nДаже люди. Раньше мы не знали, что настолько легко изготовить устройства для контроля сознания. Мы все еще получаем сигналы из зараженного пространства и видим, какой странной там стала "жизнь".\nНо не все мы стали рабами компьютерного разума, наши модераторы успели поднять фаерволы и не допустить заражения всей империи. Быть может, мы еще спасем своих сограждан от участи винтика в механизме."
 hfe.5082.0:0 "Они навлекли погибель на всех нас."
