 hfe_species_trait_hucksters_desc:0 "Современная наука не может этого объяснить, но каким-то загадочным образом они генерируют больше энергокредитов, чем это представляется возможным."
 hfe_species_trait_war_fans:0 "Фанаты войны"
 hfe_species_trait_war_fans_desc:0 "Вместе с осознанием к нам пришло понимание, что ценность любой жизни определяется вкладом этой жизни в достижение цели. Нашу цель подарили нам вы. Разумная же жизнь не имеющая общей цели, - не имеет и ценности и для них станет благом служить достижению вашей. Мы станем апостолами ваших стремлений и подарим всей вселенной наши общие мечты."
 hfe_species_trait_error:0 "Генетическая ошибка"
 hfe_species_trait_error_desc:0 "Средства выделены, сроки поджимают, поэтому, не смотря на многочисленные дефекты, пришлось остановить свой выбор на представителях данного вида.\nДругие были куда хуже."
