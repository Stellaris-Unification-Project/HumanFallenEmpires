 # start screen message
 # discovery
 hfe_ssm_discovery:0 "Эта планета больше не может быть нашим домом. И никогда не была.\n\nАрхеология подтвердила то, что мы и так знали из легенд: наши предки прибыли со звезд, а наша цивилизация возникла на руинах неизмеримо более продвинутой.\nНо что делать, если новые технологии вступают в конфликт со старыми традициями? Что делать, если эволюция сменяется революцией? Что делать, если для достижения превосходства достаточно найти осколок древнего компьютера?\n\nКак бы то ни было, ответ был неверный. Дисгармония развития социальной структуры и технологических инноваций вылилась в хаос, к которому цивилизация не была готова.\n\nВыжившие создали новую формацию, мы победили свои примитивные предрассудки, построили более совершенное общество. Сотни лет изучали осколки технологий предтеч. Сотни лет ждали во сне, пока механические слуги строили §PДискавери.§!\n\nЭта планета больше не может быть нашим домом. И никогда не была."
 # features
 hfe_ssm_features_exodus:0 "Комета приближалась к нам долгие столетия.\nМы поклонялись ей на заре цивилизации.\nМы изучали её после изобретения первых оптических приборов.\nМы убоялись её, осознав истину.\nУ нас было три сотни оборотов до столкновения.\nИ мы справились."
 hfe_ssm_features_spiral_of_death.0.0:0 "Мы были довольны жизнью в изоляции, улучшая наше общество и технологии, как никогда раньше. И с мудростью избегали ужасов, скрывающихся среди далеких звезд."
 hfe_ssm_features_spiral_of_death.0.1:0 "Несмотря на наличие технологий, мы никогда не видели причин для исследований вне нашей солнечной системы."
 hfe_ssm_features_spiral_of_death.0.2:0 "Centuries ago, a micro-singularity struck our moon, and broke its stable orbit. Our ancestors watched in horror as the moon grew ever closer to our home world. We now see the end in sight. Our planet is doomed, and we have no choice but to escape.\n\nFor the first time, the Self was forced to look beyond §H[home_planet.GetName]§! to survive.\n\nIn nine cycles, we will leave this cradle or perish."
 hfe_ssm_features_spiral_of_death.0.3:0 "Centuries ago, a micro-singularity collided with §H[home_planet.GetName]`s§! natural satellite. Our moon fell from its orbit, and since then, we have watched its slow decay. The end is here: our moon WILL collide with [home_planet.GetName]. We know our world is doomed.\n\nTotal destruction is expected within nine cycles. The §H[root.GetName]§! must evacuate the planet before it's too late."
 hfe_ssm_features_spiral_of_death.0.4:0 "It was determined further expansion beyond §H[home_planet.GetName]§! was unnecessary for our Creators' time and effort. This was an error.\n\nCenturies ago, long before we were built, a micro-singularity with §H[home_planet.GetName]`s§! natural satellite and destabilized its orbit. Over the centuries, tidal effects of the collision have caused massive infrastructural damage, and killed over eighty percent of our Creator's population time and time again. Now, our Creators are at their end, for their moon is soon to collide with the planet.\n\nTotal destruction is expected within nine cycles. The §H[root.GetName]§! must establish another central processing hub before total collapse to avoid Creator extinction."
 hfe_ssm_features_spiral_of_death.1.0:0 "That's when disaster struck! Centuries ago, something struck our moon and destabilized its orbit. Our ancestors watched in horror as the moon got closer. The tides got more violent. Floods were everywhere. Billions have already died over the past two hundred cycles, and now, we have full confirmation that our moon will at last collide directly with §H[home_planet.GetName].§!"
 hfe_ssm_features_spiral_of_death.2.0:0 "In the rubble of our former home, we united as never before in a last ditch attempt to save our people by escaping our doomed world."
 hfe_ssm_features_spiral_of_death.2.1:0 "In the rubble of our former home, the strong central government under §H[root.GetRulerTitle] [leader.GetName]§! formed in a last ditch attempt to save our people by escaping our doomed world."
 hfe_ssm_features_spiral_of_death.2.2:0 "The odds of this event are extraordinarily unlikely; we can only assume it is an intentional attack from outside our solar system. As our moon slowly comes in for the kill, our civilization has collectively sworn to get revenge for our fallen brethren. -but first, we must survive and escape §H[home_planet.GetName]§! before the environment collapses entirely."
 hfe_ssm_features_spiral_of_death.2.3:0 "In the rubble of our former home, the survivors came together in a last ditch attempt to save our people by escaping our doomed world."
 hfe_ssm_features_spiral_of_death.3.0:0 "У нас только 9 лет..."
 hfe_ssm_features_spiral_of_death.3.1:0 "Более мы не будем ютиться на этой жалкой планете. Вся вселенная должная принадлежать расе §H[species.GetName]!§!"
 hfe_ssm_features_spiral_of_death.3.2:0 "Приоритет: §PВысокий.§!"
 # personality
 personality_hfe_personality_egypt:0 "Однажды отступившие"
 personality_hfe_personality_egypt_desc:0 "Эта цивилизация однажды правила Галактикой, пока что-то не пошло не так.\nКто знает, вернутся ли они на путь экспансии?"
 personality_hfe_personality_future:0 "Наивные изоляционисты"
 personality_hfe_personality_future_desc:0 "Эта цивилизация совершенно не интересуется происходящим за пределами своих миров. Они не видят угрозы в ком-либо и занимаются лишь обслуживанием своих потребностей."
 personality_hfe_personality_egypt_awakened:0 "Доктрина Приращения"
 personality_hfe_personality_egypt_awakened_desc:0 "Вселенная - мастерская, а человек в ней работник. Прочие разумные виды - не более, чем полезный инструмент."
 personality_hfe_personality_future_awakened:0 "Доктрина Всеобщего Блага"
 personality_hfe_personality_future_awakened_desc:0 "Близится буря, буря, какую галактика еще не знала, шторм, в котором мало кто уцелеет. Необходимо объединить всех разумных под одним стягом. Любой ценой. Ради общего блага."
 personality_hfe_personality_ahet_primitive_0:0 "Деградировавшее общество"
 personality_hfe_personality_ahet_primitive_0_desc:0 "Низкий уровень технологического развития причудливым образом сочетается с более продвинутыми общественными моделями: на этой планете соседствуют олигархические корпоративные империи, феодальные рабовладельческие комунны и анархо-феминистические синдикаты.\nПсихоаналитики выполняют функции духовенства."
 personality_hfe_personality_varelse_primitive_0_0:0 "Притивная технократия"
 personality_hfe_personality_varelse_primitive_0_0_desc:0 "Эта примитивная цивилизация является бледной тенью самой себя, осколки старых технологий преобрели культовое значение, а немногочисленные работающие артефакты даруют своим владельцам огромный авторитет и политическую власть."
 personality_hfe_personality_varelse_primitive_0_1:0 "Anticlerical Vengeance"
 personality_hfe_personality_varelse_primitive_0_1_desc:0 "This society was formerly under control of a cult that rejected technology and converted ancient processing centers into polluting temples. An extraterrestial being revealed the farce of the temple and its use of mind-altering substances to control the people, and a great civil war toppled the cult and installed a fanatically Materialist regime bent on recovering the technology they formerly worshipped."
 personality_hfe_personality_varelse:0 "Агрессивная технократия"
 personality_hfe_personality_varelse_desc:0 "Промышленность, наука, экспансия.\nНовые ресурсы, новые технологии, новые миры, новые возможности.\nНикто не посмеет встать на пути Варелез к величию."
 personality_hfe_personality_drone:0 "Добывающая диковина"
 personality_hfe_personality_drone_desc:0 "WIP"
 # pirate
 personality_hfe_personality_pirate:0 "Пиратский клан"
 personality_hfe_personality_pirate_desc:0 "Бесчестные убийцы и насильники. В малых количествах не представляют опасности для населенных систем."
 # discovery
 personality_hfe_personality_discovery:0 "Mission Discovery"
 personality_hfe_personality_discovery_desc:0 "This is not a spacefaring nation as much as it is a plucky group of explorers, heroes, and seekers of knowledge travessing the galaxy on a grand adventure."
 # government
 hfe_government_egypt:0 "Великая Иерархия"
