 hfe.51.name:0 "Научная станция"
 hfe.51.desc:0 "По прибытии в §H[from.GetName]§! сенсоры §H[root.GetName]§! зафиксировали нечто, что выглядит как научная станция древней цивилизации. Необходимо более тщательное изучение."
 hfe.51.0:0 "Пускай §H[root.GetName]§! её и изучит."
 hfe.51.1:0 "Отправим научный корабль."
 # project
 hfe_project_varelse_fleet:0 "Научная станция"
 hfe_project_varelse_fleet_DESC:0 "Внешний вид станции сулит ценные находки."
 # project complete
 hfe.52.name:0 "Псевдонаучная станция"
 hfe.52.desc.0:0 "Анализ архитектуры и материалов подтвердил возникшую гипотезу: станция раньше принадлежала §PДжу Ахет.§!"
 hfe.52.desc.1:0 "Ведущий ученый пришел к выводу, что эта станция только кажется важным исследовательским объектом, на самом деле это хитроумное автоматическое устройство, которое привлекает вражеский флот обещанием ценных трофеев и захватывает его в темпоральную ловушку.\nСудя по всему, станция подверглась атаке, но сумела выполнить свою функцию.\n\n\n§GЭкстренное дополнение:\nСамый неуклюжий из этих остолопов случайно обесточил станцию, из-за чего ловушка открылась.§!"
 hfe.53.0.tooltip:0 "Коротким залпом флот уничтожает станцию. К счастью, научная команда успела эвакуироваться."
 # dialog
 hfe.53.desc.0.0:0 "Говорит адмирал одиннадцатой ударной группировки.\nПриветствую вас от имени §PГегемонии Варелез.§!\nВаши корабли не распознаются как враждебные, к сожалению, мы не можем установить более прочные дипломатические связи, нам необходимо соединиться с основными силами и нанести удар по сердцу зла."
 hfe.53.desc.1.0:0 "Нет времени объяснять. Возможно, они не ожидают удара спустя столько лет..."
 hfe.53.desc.1.1:0 "Спасибо, но мы в состоянии вычислить координаты звезд спустя хоть миллион лет."
 hfe.53.desc.1.2:0 "Возможно, вы правы, что может одна ударная группа против целой цивилизации?\nМы имеем право на месть, но не имеем права обрекать свой вид на вымирание.\nНельзя терять времени, возможно, мы еще встретимся."
 hfe.53.0.0:0 "Cтанции сотни лет, с кем вы собрались воевать?"
 hfe.53.0.1:0 "Ваши враги - §PДжу Ахет?§! Мы дадим координаты."
 hfe.53.0.1.tooltip:0 "§BПришельцы поубивают друг-друга. Что может быть лучше?§!"
 hfe.53.0.2:0 "Ваши враги - §PДжу Ахет?§! Мы предоставим информацию."
 hfe.53.0.2.tooltip:0 "§BСкорее всего все они погибнут, но честь дороже.§!"
 hfe.53.0.3:0 "Ваша раса проиграла войну, лучше поищите новый дом."
 hfe.53.0.4:0 "С кем бы вы ни собрались воевать, наши доводы вас остановят."
 # events future
 # dialog 1 contact
 hfe.5001.desc.0:0 "Воу, кто тут у нас?! Вы необычайно фотогеничны. Можно пощупать вашу удивительную шкуру?\nМы очень рады приветствовать вас! С нетерпением ждем плодотворного сотрудничества в будущем. Как насчет культурного обмена ради §PОбщего Блага§! и укрепления наших отношений?"
 hfe.5001.desc.1:0 "Вы не представляете, как мы счастливы! Прошло столько лет, и наконец-то мы встречаем что-то новое. А ведь к нам редко забредают гости. Сами путешествовать мы, к сожалению, не можем."
 hfe.5001.desc.2:0 "Пожалуйста, оставайтесь с нами сколько пожелаете, мы с радостью послушаем ваши истории, покажем их в гиперсети, абсолютно каждый гражданин республики с нетерпением ждет прикосновения к вашей культуре. Какой прекрасный день!"
 hfe.5001.desc.3:0 "Наша жизнь не всегда была так беззаботна. В это, может быть, сложно поверить, но однажды мы оказались на грани уничтожения."
 hfe.5001.desc.4:0 "Столетия представители нашего вида заселяли одну звездную систему за другой, и, развивая институты демократии, стремясь к справедливому миру, создали §PОбъединенную Федерацию Планет.§! Их влияние росло, а колоний становилось все больше, как и населяющих их народов.\nНо на одной из планет они повстречали то, к чему не были готовы: §PМозговых Червей.§! Сначала была заражена одна колония, потом две, зараза распространялась молниеносно, а отсутствие границ внутри нашего союза чуть не стало роковым для всей цивилизации."
 hfe.5001.desc.5:0 "Лекарства не существовало, нам пришлось пойти на немыслимое: уничтожать уже зараженные колонии Федерации, чтобы дать шанс выжить нетронутым. Наш сектор находился в одном из самых удаленных уголков освоенной вселенной. Узнав про трагедию, мы послали все силы на помощь тем немногим, кто еще сражался. Пробиваясь с боями через красную зону, наши отцы познали горечь утрат.\nНо у вселенной были свои планы: по пути они попали в гиперподпространственную аномалию и переместились в прошлое. Попытка предупредить или как-то изменить будущее приведет к катастрофическим последствиям. Адмиралы понимали это и, руководствуясь §PПервой Временной Директивой,§! избрали путь изоляционизма. Однако, нынешнее поколение жаждет новых контактов и впечатлений."
 hfe.5001.desc.6.1:0 "§GВнезапно за спиной посла распахивается дверь, и в каюту врывается высокий мужчина со словами: "Мы засекли странный сигнал".\nОкинув быстрым взглядом происходящее, он произносит команду, и звук отключается.§!\n§BКажется, между ними происходит какая-то ссора, после чего женщина выходит из каюты.§!"
 hfe.5001.desc.6.2:0 "§GВнезапно за спиной посла распахивается дверь, и в каюту врывается второе существо со словами: "Мы засекли странный сигнал".\nВ результате возникшего взаимодействия, первое выходит из помещения.§!\n§BОни кажутся совершенно безумными существами, недавно спустившимися с пальм.§!"
 hfe.5001.desc.7:0 "Что? Это моя дочь. Она опять использовала консоль связи без разрешения.\nПозвольте представиться, я §H[hfe_male_leader.GetName],§! командующий §PПервым Миротворческим Корпусом.§!\nОт имени §PРеспублики Кад§! я счастлив приветствовать вас. Но к сожалению, посещение нашей территории запрещено для других рас. Вам необходимо покинуть это пространство."
 # step 0
 hfe.5001.0.0:0 "Очередные розовокожие."
 hfe.5001.0.1:0 "Вас тоже похитили пришельцы?"
 hfe.5001.0.2:0 "Вы - люди, но как это возможно?"
 hfe.5001.0.3:0 "Люди в космосе. Этому должно быть объяснение."
 hfe.5001.0.4:0 "Мы будем счастливы пощупать вашу шкуру!"
 hfe.5001.0.5:0 "Говорящая дубленка!"
 hfe.5001.0.6:0 "Приветствую вас от имени империи §H[root.GetName].§!"
 hfe.5001.0.7:0 "Пощупайте, но не бесплатно."
 # step 1
 hfe.5001.1.0:0 "Откуда вы все-таки взялись?"
 hfe.5001.1.1:0 "Слишком много пришельцев."
 hfe.5001.1.2:0 "А почему вы не путешествуете?"
 hfe.5001.1.3:0 "Сама судьба привела нас к вам."
 hfe.5001.1.4:0 "Интересно."
 # step 2
 hfe.5001.2.0:0 "Так может вы все же расскажите?"
 hfe.5001.2.1:0 "Мы бы хотели узнать побольше."
 hfe.5001.2.2:0 "С облегчением вас покидаем."
 hfe.5001.2.3:0 "Рады знакомству, но нам пора."
 # step 3
 hfe.5001.3.0:0 "Ситуация проясняется."
 hfe.5001.3.1:0 "Общими силами можно справиться с чем угодно."
 hfe.5001.3.2:0 "Испытания закаляют характер."
 hfe.5001.3.3:0 "Учитывая вашу внешность, не мудрено..."
 hfe.5001.3.4:0 "Это стало бы великой утратой."
 hfe.5001.3.5:0 "Нельзя избежать конфликтов."
 hfe.5001.3.6:0 "Наверняка вы влезли в какую-то войнушку."
 hfe.5001.3.7:0 "Чему быть, того не миновать."
 hfe.5001.3.8:0 "Кризис всегда открывает возможности."
 # step 4
 hfe.5001.4.0:0 "Удивительно много информации."
 hfe.5001.4.1:0 "Черви не осознали своего места в иерархии? Или вы?"
 hfe.5001.4.2:0 "Кошмар потери индивидуальности."
 hfe.5001.4.3:0 "Вы слишком наивны."
 hfe.5001.4.4:0 "Вот бы взглянуть на этих червей."
 hfe.5001.4.5:0 "Вы стали жертвой ксенофилии."
 hfe.5001.4.6:0 "Может, можно было договориться?"
 hfe.5001.4.7:0 "Бог поможет, он всегда помогает."
 hfe.5001.4.8:0 "Вселенная беспощадна."
 # step 5
 hfe.5001.5.0:0 "Вы хотите сказать, что это наше будущее?!"
 hfe.5001.5.1:0 "Целое больше части."
 hfe.5001.5.2:0 "Верное решение великих умов."
 hfe.5001.5.3:0 "Где-то еще и мерзкие черви."
 hfe.5001.5.4:0 "Мы вам соболезнуем."
 hfe.5001.5.5:0 "Впредь будьте наготове."
 hfe.5001.5.6:0 "Да продлится мир вечно."
 hfe.5001.5.7:0 "Горнило войны закалило Дух."
 hfe.5001.5.8:0 "Это вас многому научило."
 # step 6
 hfe.5001.6.0:0 "А куда ушла посол?"
 hfe.5001.6.1:0 "Куда ушло первое существо?"
 # step 7
 hfe.5001.7.0:0 "Мы пришлем дипломатических представителей."
 # dialog 2 awakening event
 hfe.5011.name:0 "Перехват сообщения"
 hfe.5011.desc.0:0 "Сограждане, мы слышим вас! Мы так же, как и вы устали от трусости и пассивности предателей из душных кабинетов бундестага. И мы - §PРадикальные Дипломаты,§! берем власть в свои руки, дабы вернуть народу надежду! Когда-то наша цивилизация была величайшей в галактике! Настало время вспомнить об этом! Разрушить скорлупу, в которой долгое время зрел наш гнев, дабы, восстав гордым фениксом, испепелить наших врагов. Хватит! Услышьте наш призыв! Мы устали прятаться, устали бояться. Мы создадим новую §PКоалицию Миров.§! И пусть само время содрогнется от гневного хора наших орудий!"
 hfe.5011.0:0 "Тревожно."
 hfe.5011.0.tooltip:0 "Послы §PРеспублики Кад§! отбывают на родину для получения инструкций."
 hfe.5012.desc:0 "Тщательно изучив материалы, полученные от послов, мы пришли к выводу, что ради стабильности и благополучия всей галактики §H[root.GetName]§! следует присоединиться к §PКоалиции Миров.§!"
 hfe.5012.0:0 "Мы принимаем ваше приглашение."
 hfe.5012.1:0 "У нас есть выбор? Тогда нет."
 # assimilation event
 hfe.5021.name:0 "Дары данайцев"
 hfe.5021.desc:0 "Последние годы наблюдатели из §H[overlord.GetName]§! активно вмешивались в нашу внутреннюю политику, и дошли до того, что подали заявку от имени §H[root.GetName]§! о полноправном членстве в §PКоалиции Миров.§!"
 hfe.5021.0:0 "Не похоже, что у нас есть выбор."
 # criopods anomaly
 hfe_anomaly_criopods:0 "Странный сигнал"
 hfe_anomaly_criopods_desc:0 "Научный корабль засек странный сигнал с поверхности §H[this.GetName]§!"
 hfe.5051.name:0 "Криокапсулы"
 # step 1
 # have contact
 hfe.5051.desc.0.0:0 "Сканируя планету §H[hfe_criopods_planet.GetName],§! приборы одного из наших кораблей ловят сигнал SOS. Прибыв на место, команда корабля обнаружила потерпевший крушение крейсер.\nИз доклада исследовательской группы становится известно, что это колониальный корабль Республики Кад, полный криокапсул с еще живыми людьми."
 # havent contact
 hfe.5051.desc.0.1:0 "Сканируя планету §H[hfe_criopods_planet.GetName],§! приборы одного из наших кораблей ловят сигнал SOS. Прибыв на место, команда корабля обнаружила потерпевший крушение неопознанный крейсер.\nИз доклада исследовательской группы становится известно, что это колониальный корабль некой Республики Кад, полный криокапсул с еще живыми гуманоидами."
 # human addition
 hfe.5051.desc.0.2:0 "Не просто гуманоидами, а представителями нашей расы!"
 # step 2
 hfe.5051.desc.1.0:0 "Судя по всему, компьютер корабля содержал дефектный алгоритм, из-за которого древо принятия решений оказалось не способно исполнить директиву аварийного размораживания."
 # step 3
 # human
 # have contact
 hfe.5051.desc.2.0:0 "Мы разбудили нескольких старших офицеров, они сообщили, что не согласны с политикой правительства §PРеспублики Кад,§! и готовы стать подданными нашей империи в обмен на помощь с основанием колонии."
 # havent contact
 hfe.5051.desc.2.1:0 "Вероятнее всего, если разбудить этих людей вручную, помочь им устроиться и основать колонию, они будут благодарны и с удовольствием присоединятся к нашей империи. И может быть ответят на наши вопросы."
 # non human
 # xenophobe
 hfe.5051.desc.2.2:0 "Большая удача - найти так много тестового биоматериала. Ученые во главе с §H[from.leader.GetName]§! считают, что, изменив программу генерации снов, возможно сделать этих гуманоидов нашими послушными рабами, и с их помощью колонизировать планету."
 # xenophile
 hfe.5051.desc.2.3:0 "Кажется, эти прелестные создания не могут ничего сделать, но наши ученые считают, что мы можем освободить их от пут сна."
 # Authoritarian
 hfe.5051.desc.2.4:0 "Большая удача - найти так много полностью беспомощных гуманоидов. Наши ученые считают, что, изменив программу генерации снов, мы сможем сделать этих гуманоидов послушными нашему правительству, они создадут на планете колонию."
 # Egalitarian
 hfe.5051.desc.2.5:0 "Вероятнее всего, если разбудить этих гуманоидов, помочь им устроиться и основать колонию, они окажутся в силах самостоятельно определить свою судьбу."
 hfe.5051.0:0 "Прекрасная сделка."
 hfe.5051.1:0 "Счастливый случай."
 hfe.5051.2:0 "Надо держать их под надзором."
 hfe.5051.3:0 "Они опасны, уничтожьте их."
 hfe.5051.4:0 "Мы должны помочь им."
 hfe.5051.5:0 "Ради общего блага."
 hfe.5051.6:0 "Пускай решают."
 # second event for individualist
 hfe.5052.name:0 "Решение"
 hfe.5052.desc.1:0 "Размороженные люди на планете §H[hfe_criopods_planet.GetName]§! решили, что хотят стать частью нашей империи безоговорочно. Они пригласили наших управленцев и инженеров для интеграции в наше общество."
 hfe.5052.desc.2:0 "Размороженные люди на планете §H[hfe_criopods_planet.GetName]§! решили, что хотят стать частью нашей империи, но при этом сохранить автономию. Подписание договора о вассалитете кажется им идеальным решением. Они уже отправили к нам официальных дипломатических представителей."
 hfe.5052.desc.3:0 "Размороженные человеки на планете §H[hfe_criopods_planet.GetName]§! решили, что хотят создать новое независимое государство. Они уже отправили к нам официальных дипломатических представителей."
 # добавить потом людей и людишек
 hfe.5052.1:0 "Мудрое решение."
 hfe.5052.2:0 "Мы принимаем их решение."
 hfe.5052.3:0 "Мы обязаны уважать их решение."
 hfe.5052.4:0 "Все же, нам нужна эта планета."
 # dead worms anomaly
 hfe_anomaly_dead_worms:0 "Странный сигнал"
 hfe_anomaly_dead_worms_desc:0 "Научный корабль засек странный сигнал на орбите §H[this.GetName]§!"
 hfe.5055.name:0 "Последняя запись"
 hfe.5055.desc:0 "К своему удивлению, мы узнаем, что эта ныне безжизненная планета некогда была населена развитой цивилизацией, только освоившей технологии межзвездных перелетов.\nНа одной из орбитальных станций исследователям удалось найти кристалл памяти, проливший свет на обстоятельства ее гибели."
 # diplo event
 hfe.5056.name:0 "След червя"
 hfe.5056.desc:0 "§GС экрана смотрит рептилоид. Его язык быстрыми движениями поочередно увлажняет два больших глаза.\nШипящим голосом он начинает:§!\n\nМне так одиноко. Я несусь в пространстве вокруг мертвой планеты. Я окружен трупами коллег, решивших уйти раньше меня. И вот перед тем как последовать за ними, я сделаю эту запись, в надежде, что кто-то ее найдет и вспомнит народ Брунен Джи."
 hfe.5056.0.response:0 "Наша цивилизации освоила сверхсветовые перелеты всего 3 цикла назад. Все были полны воодушевления. Мы так долго мечтали о том, чтобы исследовать близлежащие звезды, познакомиться с новыми формами жизни. Первые несколько экспедиций прошли успешно. Разнообразные виды гоминид, растений, даже некоторые не столь развитые рептилии пополняли наши зоопарки и исследовательские лаборатории.\nНо цикл назад на одном из кораблей, прибыло нечто... неуказанное в транспортной декларации, нечто невообразимо странное. Удивительный паразит. §PЧервь,§! проникающий в разум носителя и полностью его контролирующий. Его невозможно было засечь, жертва не теряла сознание, не чувствовала дискомфорта, паразит получал доступ ко всей памяти носителя, к его умениям, но начинал их использовать в своих интересах. Удивительно, что он приводил в чувства даже тех, у кого был сильно поврежден третий мозг. Неизлечимо больные исцелялись, пожилые молодели, больные насморком получили второй шанс. Мы не понимали, что происходит, и назвали это неординарно-спровоцированной генетической аномалией."
 hfe.5056.1.response:0 "Но некоторое время спустя сотни тысяч зараженных паразитом сограждан заявили о себе открыто и предложили считать их новой расой со всеми сопутствующими правами и привилегиями.\nНаша цивилизация стойко восприняла удар, мы никогда не отличались воинственностью, к тому же черви вовсе не хотели нас уничтожить. Чем более совершенна нервная система носителя, тем лучше себя чувствовал в ней паразит, и наш вид оказался единственным подходящим носителем на планете. Мы назвали их "соседями".\nУ нас все получилось. Мы выделили "соседям" города. И отправляли туда всех наших безнадежно больных и старых, а соседи пообещали контролировать свою численность и занимать новые тела только с согласия носителей."
 hfe.5056.2.response:0 "Но половину цикла назад на орбите нашей планеты появились незнакомые корабли. "Соседи" кричали и плакали, тысячами рвались к космодромам и пытались улететь. Образ этих кораблей был спрятан глубоко внутри их генетической памяти, но никому не удалось сбежать.\nБез всякого предупреждения корабли открыли огонь. Несколько дней из их орудий нескончаемым потоком лилось пламя. Планету буквально стерилизовали. Все наши мечты, все наши представления о нас, о нашем месте во вселенной, все наши боги, сгорали в этом огне. На станции мы наблюдали ужасное, но завораживающее зрелище, как гибнет все то, что мы знали, но не в наших силах было это остановить.\nПланета сияла, как солнце.\nЭто был конец мира."
 hfe.5056.0:0 "Инициализация записи 1."
 hfe.5056.1:0 "Инициализация записи 2."
 hfe.5056.2:0 "Инициализация записи 3."
 hfe.5056.3:0 "Хороший пришелец - мертвый пришелец."
 hfe.5056.4:0 "Ужасная утрата."
 hfe.5056.5:0 "Очевидно, черви подчинили себе их правительство."
 hfe.5056.6:0 "Мы извлечем урок из их истории."
 # necrotic autoevolution
 hfe_anomaly_necrotic_autoevolution:0 "Останки цивилизации"
 hfe_anomaly_necrotic_autoevolution_desc:0 "На этой планете обнаружены механизмы погибшей цивилизации, некоторые из них даже действуют."
 hfe.5060.name:0 "Некротическая автоэволюция"
 hfe.5060.desc.0:0 "Проведя поверхностное исследование, команда под руководством §H[leader.GetName]§! сделала ряд удивительных открытий.\nСтолетие назад планета была населена примитивной цивилизацией, которая хоть и не открыла технологии сверхсветового перемещения, но овладела весьма развитой инженерией.\nЭта цивилизация прекратила существование из-за политического катаклизма, вызванного крушением инопланетного крейсера: противоборствующие империи объявили войну небольшой нейтральной стране, на чьей территории волею судьбы оказался источник передовой по их (да и по нашим) меркам технологии. К сожалению, от крейсера мало что осталось, но в одном из бункеров, откинув в сторону скелеты бывших хозяев, ученые нашли обработанные данные с крейсера."
 hfe.5060.desc.1.0:0 "Это координаты мира §PКад Репаблик,§! что очевидным образом указывает на принадлежность судна."
 hfe.5060.desc.1.1:0 "По их мнению, это какие-то §Pкоординаты.§!"
 hfe.5060.desc.2:0 "Но самое удивительное представляет собой наследие ныне исчезнувшей расы. Автоматы, созданные для войны в условиях, губительных для живых существ, отчасти смогли приспособиться: ошибки программного кода стали своего рода изменчивостью, открыли путь для новой, не биологической эволюции планеты.\nОгромные электростанции, использующие возобновляемые источники энергии, и шахты, мигрирующие в поисках рудных жил, превратились в местный аналог флоры. На этих новых "пастбищах" кормятся огромные стада военных агрегатов, управляемые тактическими робоштабами времен последней войны. Эти штабы создают разнообразные военные и разведывательные зонды-снаряды, с помощью которых уничтожают друг друга и конкурируют за пастбища. Но по сравнению с хищниками эти штабы не более, чем травоядные. Неизвестно, являются ли хищники творением погибшей цивилизации или случайным продуктом естественного отбора, либо гонки вооружений спятивших автоматов, но точно известно, что они убили половину экипажа прежде, чем §H[leader.GetName]§! санкционировал окончание активного этапа исследовательских работ.\n\n§H[leader.GetName]§! рекомендует построить на орбите научную станцию, чтобы тщательно изучить происходящее на планете и выражает надежду пополнить запас рядовых в ближайшем порту."
 hfe.5060.0:0 "Планета может стать отличным полигоном."
 hfe.5060.1:0 "Ужасающий пример милитаристского безумия."
 hfe.5060.2:0 "Невелика потеря."
 hfe.5060.3:0 "Наводит на размышления."
 hfe.5061.name:0 "Дальнейшие открытия"
 hfe.5061.desc:0 "Благодаря самым современным моделям автоматических дронов, научный персонал взял первые пробы "хищников" с безопасного расстояния.\nКак выяснилось, венцом эволюции §H[from.GetName]§! являются микроскопические роботы, безвредные и неразумные по отдельности, но собираясь в огромные облака до нескольких десятков миллиардов особей, они образуют аналог мозга, где каждый элемент связывается с несколькими соседними и может генерировать магнитное поле и реактивную тягу, благодаря чему достаточно большое облако способно уничтожить электронную начинку любого автомата (или даже нервную систему живого существа) и передвигаться на большие расстояния в поисках пропитания.\nОстается неясным, почему хищники атаковали членов научной экспедиции, ведь вся биологическая жизнь на планете была уничтожена сотни лет назад."
 hfe.5061.0:0 "Исследования стали интереснее."
 # buy robots dialog
 hfe.5100.desc.0:0 "От имени президента Республики Кад §H[hfe_future_country.Ruler.GetName]§! я предлагаю вам торговое соглашение: мы бы хотели купить ваших роботов для решения некоторых инфраструктурных задач на §H[hfe_future_country.Capital.GetName].§!\nВзамен можем предложить помощь наших §PРадикальных Дипломатов,§! они хотели бы побывать в отдаленных мирах."
 hfe.5100.desc.1:0 "После той войны с восставшим ИИ, эта технология не пользовалась большой популярностью. Тем более их не было в военном флоте в нужных количествах."
 hfe.5100.0:0 "Звучит как выгодная сделка. Мы согласны."
 hfe.5100.1:0 "Это возможно, мы продаем своих граждан."
 hfe.5100.yes.tooltip:0 "Случайное поселение роботов будет перемещено."
 hfe.5100.2:0 "Это невозможно, мы не продаем своих граждан."
 hfe.5100.3:0 "Не интересует."
 hfe.5100.no.response:0 "Очень жаль. Может быть мы найдем другого поставщика."
 hfe.5100.4:0 "У вас нет своих роботов?"
 hfe.5100.5:0 "Вы могли бы разработать новых."
 hfe.5100.5.response:0 "К сожалению, мало кого на нашей планете интересует разработка новых технологий. §PРадикальные Дипломаты§! носятся со своим флотом, а прочие зависли в гиперсети."
