 # discovery
 hfe_civic_discovery_habitat:0 "Контролируемая среда"
 hfe_civic_discovery_habitat_desc:0 "Тонкая настройка температурных и гравитационных режимов, а так же идеальная стерильность позволяют значительно увеличить срок жизни."
 # pirate
 hfe_civic_pirate_fleet_veteran:0 "Ветераны флота"
 hfe_civic_pirate_fleet_veteran_desc:0 "Среди этих пиратов много бывших офицеров флота."
 hfe_civic_pirate_kidnapper:0 "Похитители и мошенники"
 hfe_civic_pirate_kidnapper_desc:0 "Эти пираты знают как добыть энергокредиты."
 hfe_civic_pirate_zealot:0 "Религиозные фанатики"
 hfe_civic_pirate_zealot_desc:0 "Эти пираты заставят рабов выложиться на полную."
 hfe_civic_pirate_engineer:0 "Работяги и инженеры"
 hfe_civic_pirate_engineer_desc:0 "Среди этих пиратов много бывших высококвалифицированных гражданских работников, что сподвигло их выбрать путь беззакония?"
 hfe_civic_pirate_manager:0 "Эффективные менеджеры"
 hfe_civic_pirate_manager_desc:0 "Эти пираты умеют управляться с финансами и снабжением."
 hfe_civic_pirate_rat_king:0 "Крысиный король"
