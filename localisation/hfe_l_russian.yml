 # admiral
 hfe_admiral_trait_envious_to_fallen:0 "Завистливый"
 hfe_admiral_trait_envious_to_fallen_desc:0 "Этот адмирал кипит от негодования при виде чужого превосходства."
 hfe_admiral_trait_laser_lover:0 "Любитель лазеров"
 hfe_admiral_trait_laser_lover_desc:0 "Этот адмирал любит энергетическое оружие, пиу-пиу-пиу!"
 hfe_admiral_trait_pirate_hunter:0 "Охотник на пиратов"
 hfe_admiral_trait_pirate_hunter_desc:0 "Этот адмирал эксперт в спорах с пиратами."
 hfe_admiral_trait_robot_hunter:0 "Охотник на роботов"
 hfe_admiral_trait_robot_hunter_desc:0 "Чтобы победить машину, надо думать как машина, стать машиной."
 hfe_admiral_trait_afraid_demons:0 "Боязнь демонов"
