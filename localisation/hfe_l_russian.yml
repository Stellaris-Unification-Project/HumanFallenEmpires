 # 8
 hfe.529.name:0 "Отвращение"
 hfe.529.desc.0:0 "Спустя мгновение вуаль рвется и распадается, а врата перестают подавать признаки жизни. Ученые в течении 3х дней безуспешно пытаются заставить врата работать вновь, и когда уже кажется, что надежды нет, нечто запускает их с другой стороны.\nЭто больше не сверкающая вуаль, это нечто неописуемое, о чем можно сказать только то, что оно не излучает света."
 hfe.529.desc.1.0:0 "Из провала формируются тысячи человеческих рук, и тысячи рук десятками тысяч пальцев устремляются из тьмы, и все к чему они прикасаются, растворяясь становится их частью."
 hfe.529.desc.1.1:0 "Из провала формируются тысячи непохожих ни на что отростков устремляющихся из тьмы и все к чему они прикасаются, растворяясь становятся их частью."
 hfe.529.desc.2:0 "Научный флот теряет несколько кораблей, прежде чем поступил приказ срочно удалиться от врат на безопасное расстояние. Врата теперь гигантский извивающийся конечностями сгусток неизвестной субстанции. Следует благодарить богов, что у нее нет глаз.\nПриборы кораблей зашкаливают от электромагнитных сигналов и спустя непродолжительное время ученые обнаруживают, что удивительным образом эти сигналы похожи на сигналы, излучаемые мозгом. Наконец им удается превратить их в что-то похожее на воспоминания. То о чем повествуют эти воспоминания настолько невероятно, что вместо объяснений ученые передают голокуб с данными для нейроинтерфейса и вот вы уже погружаетесь в чуждые и в то-же время чем-то знакомые образы."
 # 8.1
 hfe.530.name:0 "Апофеоз"
 hfe.530.desc:0 "Вы видите исследовательский корабль тонущий в сверкающей вуали врат, видите нестерпимый свет, слышите голоса, то где оказался ваш корабль это еще не пространство-время, это некая первородная субстанция страстно мечтающая воплотиться, она тянется к вам, очищает сознание от скорлупы корабля, одежды и самой плоти и вы вдруг понимаете что сейчас можете сделать из этой массы все. Вылепить себя, оформить свой мир. И создаются планеты, солнца, галактики, из пластичной материи бытия  сплетается гобелен времени, сияющие нити струятся меж пальцев, прошлое, настоящее, будущее... безграничный мир возможностей.\nЭоны пролетают потоками образов, смерть и рождение бесчисленных миров. Но вот уже гаснут последние всполохи энергии, мир поглощает тьма. Спасаясь от растворения сущность устремляется туда откуда пришла, но проход слишком узок... а она слишком изменилась, и больше не принадлежит этому миру. Сущность гибнет, опадает исчезает. Но непостижимым образом, находится в начале в той же мере, что и в конце... понимая это она успокаивается и переворачивает песочные часы времени.\n\nДальнейшие образы мозг понимать отказывается. Кажется сознание некогда бывшее вашими учеными стало чем-то вроде бога, и само по себе является цикличной системой творения.\nОно находится везде и не способно отделить себя от другого мира и вечно переживает его рождение жизнь и смерть.\nВы отключаете нейроинтерфейс. Приходит понимание того, что тьма портала это не угроза. Что это в некотором роде ваши ученые все еще ищущие ответы.\nСпустя непродолжительное время тьма вокруг портала растворяется, теперь это просто дымящаяся глыба мертвого металла, приоткрывшая завесу бесконечных чудес ожидающих впереди."
