 # leaders events
 hfe_leaders.106.name:0 "Я смотрел в бездну"
 hfe_leaders.106.desc:0 "§H[fromfromfrom.leader.GetName]§! наблюдал, за очередным ударом по созданию, прежде чем [fromfromfrom.leader.GetHerHim] ударил в последний раз. §RПространственный Ужас§! вздрогнул и попытался закричать в безмолвном космическом вакууме, пока корчился от боли. Портал, через который он пытался выбраться, медленно закрывался, и, в панике §RПространственный ужас§! быстро удалился в глубины ада, из которого он вышел, и откуда он никогда не вернется.\n§H [fromfromfrom.leader.GetName]§! был травмирован в невероятной битве, которая убила этого демона, и теперь параноидален к тому злу, которое скрывается во тьме галактики."
 hfe_leaders.106.0:0 "В космосе ни один §H[fromfromfrom.leader.species.GetName]§! не услышит твой крик"
 # total war and war in heavens 
 hfe_total_war.1050.name:0 "Приближается Буря"
 hfe_total_war.1050.desc.0.0:0 "После пробуждения два гиганта: §H[hfe_event_target_0.GetName]§! и их древние соперники - §H[hfe_event_target_1.GetName]§! пребывают в состоянии вражды, а их стычки и борьба за влияние показывают, что они прощупывают мощь друг друга. Результатом стала целая серия все более резких и кратких столкновений, и в конце концов §H[hfe_event_target_0.species.GetName]§! и §H[hfe_event_target_1.species.GetName]§! померились силами в открытом сражении в удаленной системе. Теперь это уже не просто конфликт, а полномасштабная война, которую ведут друг против друга два левиафана.\n"
 hfe_total_war.1050.desc.0.1:0 "После пробуждения три гиганта - §H[hfe_event_target_0.GetName],§! §H[hfe_event_target_1.GetName],§! §H[hfe_event_target_2.GetName]§! пребывают в состоянии вражды, а их стычки и борьба за влияние показывают, что они прощупывают мощь друг друга. Результатом стала целая серия все более резких и кратких столкновений, и в конце концов §H[hfe_event_target_0.species.GetName]§! и §H[hfe_event_target_1.species.GetName]§! померились силами в открытом сражении в одной удаленной системе. §H[hfe_event_target_2.species.GetName]§! решили не отставать и нанесли свой удар. Теперь это уже не просто конфликт, а полномасштабная война, которую ведут друг против друга эти левиафаны.\n"
 hfe_total_war.1050.desc.0.2:0 "После пробуждения эти четыре гиганта - §H[hfe_event_target_0.GetName],§! §H[hfe_event_target_1.GetName],§! §H[hfe_event_target_2.GetName],§! §H[hfe_event_target_3.GetName]§! пребывают в состоянии вражды, а их стычки и борьба за влияние показывают, что они прощупывают мощь друг друга. Результатом стала целая серия все более резких и кратких столкновений, переросшая в крупномасштабный конфликт за власть над галактикой. Левиафаны вступили в смертельную схватку, где победитель получит все.\n"
 hfe_total_war.1050.desc.1.0:0 "§H[hfe_coalition_leader.Ruler.GetName],§! §H[hfe_coalition_leader.GetRulerTitle]§! §H[hfe_coalition_leader.GetName]§! обещает защиту всем, кто вступит в их §PКоалицию Миров.§! Цели этого объединения остаются неясны.\n"
 hfe_total_war.1050.desc.1.1:0 "Посол §PДжу Ахет§! отказался давать комментарий происходящему, лишь в который раз подчеркнул, что все непрошенные гости будут уничтожены, вне зависимости от своей технологической развитости.\n"
 hfe_total_war.1050.desc.2.0:0 "Каждая из сторон направила представителя к более молодым расам, обещая крупные награды тем, кто присоединится к ним в этой войне, и ужасные кары тем, кто выступит против них. Выбор любой стороны данного конфликта будет означать конец нашей независимости, но оставаться нейтральными может быть опасно, если только нашу сторону не примут другие нейтральные империи.\n"
 hfe_total_war.1050.0.0:0 "Пусть §H[hfe_event_target_0.GetName]§! знают о нашей верности."
 hfe_total_war.1050.0.1:0 "Мы поможем §H[hfe_event_target_1.GetName].§!"
 hfe_total_war.1050.0.2:0 "Отныне наша судьба будет связана с §H[hfe_event_target_2.GetName].§!"
 hfe_total_war.1050.0.3:0 "§H[hfe_event_target_3.GetName]§! поведет нашу нацию к великому будущему."
 hfe_total_war.1050.0.4:0 "§H[hfe_event_target_4.GetName]§! поведет нашу нацию к великому будущему."
 hfe_total_war.1050.0.5:0 "§H[hfe_event_target_5.GetName]§! поведет нашу нацию к великому будущему."
 hfe_total_war.1050.1.0:0 "Мы вступим в §PКоалицию Миров.§!"
 hfe_total_war.1050.2.0:0 "Мы выбираем §PНейтралитет.§!"
 hfe_total_war.1050.2.1:0 "Поскольку мы подданные, это не нам решать."
 # fallen drain resources event
 hfe_total_war.50.name:0 "Дань"
 hfe_total_war.50.desc:0 "Наши хозяева из §H[overlord.GetName]§! проигрывают войну за господство над галактикой. И чтобы исправить положение, решили построить больше кораблей. Ресурсы они заберут у нас."
 hfe_total_war.50.0:0 "Кажется, выбора нет."
 # victory
 hfe_total_war.100.name:0 "Победа"
 hfe_total_war.100.desc.0:0 "Мы победили в §PТотальной Войне,§! и теперь вправе принять решение о будущем побежденных."
 hfe_total_war.100.0:0 "Отнимем их технологии."
 hfe_total_war.100.0.tooltip:0 "Каждая планета станет примитивной."
 hfe_total_war.100.1.0:0 "Аннексировать."
 hfe_total_war.100.1.0.tooltip:0 "Будет установлен прямой контроль над планетами и системами."
 hfe_total_war.100.1.1:0 "Аннексировать и поработить."
 hfe_total_war.100.1.1.tooltip:0 "$hfe_total_war.100.1.0.tooltip$\nВсе гражданские поселения противника станут рабами."
 hfe_total_war.100.2:0 "Разделить и подчинить."
 hfe_total_war.100.2.tooltip:0 "Цель будет разделена на несколько субъектов."
 hfe_total_war.100.3:0 "Уничтожить."
 hfe_total_war.100.3.tooltip:0 "Все население будет уничтожено."
 hfe_total_war.100.4:0 "Отправить генофаг."
 hfe_total_war.100.4.tooltip:0 "Половина поселений погибнет, остальные получат трейт §H$hfe_species_trait_infertile$.§!"
 hfe_total_war.150.name:0 "Технологический крах"
 hfe_total_war.150.desc.0:0 "Их технологии более всего угрожали нашей победе и они слишком ими дорожат. Поэтому настоящим наказанием за их дерзость станет уничтожение всех научных знаний. Учитывая, как современные цивилизации зависят от технологий, скорей всего большая часть населения погибнет."
 hfe_total_war.150.desc.1:0 "По воле §H[from.GetName]§! §H[hfe_total_war_loser.species.GetName]§! сохранят свои жизни и независимость. Отчасти. Их технологический уровень будет низвергнут до примитивного. Учитывая, как современные цивилизации зависят от технологий, скорей всего большая часть населения погибнет. Возможно, выжившие вернутся к звездам и отомстят своим врагам. Однажды."
 hfe_total_war.150.0:0 "Им понравятся парусники."
 hfe_total_war.150.1:0 "Им понравятся парусники."
 hfe_total_war.151.name:0 "Аннексия"
 hfe_total_war.151.desc.0:0 "По условиям капитуляции, империя §H[hfe_total_war_loser.GetName]§! станет частью нашей, их участь незавидна, и вряд-ли присоединение пройдет гладко, но мы готовы к тому, чтобы проявить терпение, быть может однажды они поймут какая это великая честь."
 hfe_total_war.151.desc.1:0 "По условиям капитуляции, §H[from.species.GetName]§! станут полновластными хозяевами миров империи §H[hfe_total_war_loser.GetName],§! участь побежденных незавидна, но, возможно, победители проявят милосердие и сохранят им жизни."
 hfe_total_war.151.0:0 "Они привыкнут."
 hfe_total_war.151.1:0 "Мы не должны оказаться следующими."
 hfe_total_war.152.name:0 "Подданных не бывает много"
 hfe_total_war.152.desc.0:0 "Не в силах противиться нашей мощи §H[hfe_total_war_loser.GetName]§! станет нашим вассалом. Принадлежавшая им территория будет разделена на псевдо-самостоятельные образования, обреченные влачить жалкое существования без всякой надежды вернуть себе былое величие."
 hfe_total_war.152.desc.1:0 "По воле §H[from.GetName]§! §H[hfe_total_war_loser.species.GetName]§! становятся вассалом победителя. Принадлежавшая им территория была разделена на псевдо-самостоятельные образования обреченные влачить жалкое существования без всякой надежды вернуть себе былое величие."
 hfe_total_war.152.0:0 "Разделяй и властвуй."
 hfe_total_war.152.1:0 "Но что это значит для нас?"
 hfe_total_war.153.name:0 "Ксеноцид"
 hfe_total_war.153.desc.0:0 "Цивилизация §H[hfe_total_war_loser.species.GetName]§! будет безжалостно истреблена. Пыль и пепел от их величественных городов - это все, что мы оставим от некогда доставившего нам столько хлопот народа."
 hfe_total_war.153.desc.1:0 "Цивилизация §H[hfe_total_war_loser.species.GetName]§! будет безжалостно истреблена. Пыль и пепел от их величественных городов это все, что осталось от некогда бороздившего вселенную народа."
 hfe_total_war.153.0:0 "Очередная помеха устранена."
 hfe_total_war.153.1:0 "Тревожно."
 # thanos did nothing wrong
 hfe_total_war.154.name:0 "Генофаг"
 hfe_total_war.154.desc.0:0 "Мы утвердили полную победу над §H[hfe_total_war_loser.GetName].§! В качестве наказания мы решили, что необходимо стерилизовать §H[from.species.GetName],§! дабы предотвратить их дальнейшие действия против галактики."
 hfe_total_war.154.desc.1:0 "§H[from.GetName]§! утвердили полную победу над §H[hfe_total_war_loser.GetName].§! В качестве наказания §H[from.GetName]§! решили, что необходимо стерилизовать §H[from.species.GetName],§! дабы предотвратить их дальнейшие действия против галактики."
