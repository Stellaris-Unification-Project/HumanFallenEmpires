 # plague
 hfe_tech_plague_study:0 "Изучение Чумы"
 hfe_tech_plague_study_desc:0 "Мы должны сформировать рабочую группу и исследовать проблему, пока не стало слишком поздно."
 hfe_tech_plague_immune:0 "Иммунитет"
 hfe_tech_plague_immune_desc:0 "Исследуя геном выживших, мы сможем найти причину их устойчивости к Чуме."
 hfe_tech_unlock_plague_immune:0 "§HПризнак:§! Иммунитет"
 hfe_tech_unlock_plague_immune_desc:0 "Добавляет признак генетической модификации."
 hfe_tech_plague_spread:0 "Распространение Чумы"
 hfe_tech_plague_spread_desc:0 "Может быть мы и не понимаем, как работает §PЧума,§! но мы можем набрать зараженных с наших планет и незаметно высадить их там, где это понадобится."
 hfe_tech_unlock_plague_spread:0 "§HТип орбитальной бомбардировки:§! $hfe_tech_plague_spread$"
 hfe_tech_unlock_plague_spread_desc:0 "Кто-то может сказать, что это аморально."
