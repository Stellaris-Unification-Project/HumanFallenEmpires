 # PATERNALISTIC: allows player to build reservations
 hfe_tech_brainworm_reservation_0:0 "Reservations"
 hfe_tech_brainworm_reservation_0_desc:0 "Not everyone consented to the Brain Worm, and we shall honor their request. With breakthroughs in research on sustainability, we have devised a means to create entire self-sustaining metropolises where Pops without the Brain Worm can live, work, and play."
 # PATERNALISTIC: allows player to build Birthing Complex buildings, which greatly accelerate the growth rate of non-Worm Pops
