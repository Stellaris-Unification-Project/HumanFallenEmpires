 # main event
 hfe.556.name:0 " "
 hfe.556.desc.0:0 "Я, §H[ruler.GetName], [root.GetRulerTitle]§! одной из самых могущественных цивилизаций галактики, и эта одна из тех ночей, когда я не сплю, размышляя над прошлым и будущем своего народа.\nВсе в этой комнате - значимая часть моих воспоминаний. В вазе в углу цветет Пустынная Лилия - удивительное растение, будто вырезанное из обсидиана, найденное мной на §H[hfe_555_dry_planet.GetName]§! и способное существовать совсем без воды. На стене неподалеку - раритетный фазер моего дедушки, добросовестно служивший ему многие годы. А мои ступни утопают в ворсинках подаренного послом §H[hfe_555_friendly_relation.GetName]§! ковра, украшенного затейливым, меняющим цвета в разное время суток узором. Но самое ценное притаилось в углу комнаты: мой верный друг - Жан Люк. Мы встретились на §H[hfe_555_ocean_planet.GetName]§! во время одной из моих командировок до того, как я принял свою нынешнюю должность. Он - разумный головоногий и последний из своего вида великих воинов, чья слава бушевала по всей галактике тысячи лет назад. Наверное, нет другого существа во всей галактике, которому я бы мог довериться более.\nНо этой ночью тревожные мысли не покидают меня. Что-то было не так."
 hfe.556.desc.1:0 "За дверью раздался шум, звук, похожий на выстрел, затем возня и тишина. Я окликнул охрану, спустя мгновение дверь в комнату отворилась. На пороге стояло нечто, напоминающее человека, но, судя по обожженной бластером части лица, им вовсе не являющееся.\nПо остаткам синтетической кожи лица я с трудом, но узнал руководителя исследовательской миссии на планете §H[hfe_memorial_planet.GetName]§! исчезнувшего совсем недавно, но, похоже, уже тогда человека подменило нечто более смертоносное, очевидно, созданное предыдущими хозяевами планеты - §PДжу Ахет.§!\nСквозь догорающие остатки синтетической кожи на меня смотрят глаза древнего робота. Одна из рук отсутствует, а другая на моих глазах превращается в лезвие. В его намерениях не приходится сомневаться: он тут, чтобы убить меня.\nЯ безоружен, стою у окна. Выход мне преграждает андроид. Что мне делать?"
 # option 0
 hfe.556.desc.2.0:0 "Я кричу кодовый сигнал, Жан Люк пробуждается ото сна и активирует свои импланты. Убегая, я слышу взрыв микроракеты, шипение кислоты и удар лезвия по телу моего лучшего друга. "
 hfe.556.desc.2.0.0:0 "Я бегу по коридору мимо тел мертвых охранников и внезапно спотыкаюсь обо что-то. Это стандартное энергооружие наших войск. Я слышу шаги и пытаюсь прицелиться и выстрелить, но слишком медленно..."
 hfe.556.desc.2.0.1:0 "Мне жаль. Но его долг защитить своего командира, а мой долг - стереть все воспоминания о §PДжу Ахет§!!\nНет, все древние расы заплатят за произошедшее этой ночью!"
 # option 1
 hfe.556.desc.2.1:0 "Я бросаюсь к выходу, мне удается увернуться от удара и проскользнуть в дверной проем. Я бегу, я слышу гулкую поступь монстра за спиной, по меньшей мере Жан Люк останется жив, это мой долг как командира."
 hfe.556.desc.2.1.0.0:0 "Поворот, еще поворот, лестница, снова лестница. На выходе из здания еще один пост охраны, мне бы только добраться."
 hfe.556.desc.2.1.0.1:0 "Из тьмы очередного перекрестка возникает обезображенное лицо, лохмотья синтетической кожи и блестящий оскал слишком идеальных зубов, искра ножа, ослепительная боль в боку, кровь, кровь, моя кровь заливает коридор, слезы невольно брызжут из глаз, оказывается, великие правители умирают как и обычные люди - в луже собственной крови."
 hfe.556.desc.2.1.1:0 "Вряд ли он был бы полезен в этой битве, скорей всего они с этим роботом из одних времен.\nПоворот, еще поворот, лестница, снова лестница, еще поворот и я налетаю на отряд вооруженных охранников, их лица обеспокоены, видимо, они направлялись выяснить ситуацию на уничтоженном посту.\nВ нескольких словах я пересказываю произошедшее, командир вызывает подкрепление, двое рядовых уводят меня подальше, в то время, как остальной отряд прикрывает отступление."
 # option 2
 hfe.556.desc.2.2:0 "Я оглядываюсь в поисках чего-то, что могло бы мне помочь. Взгляд падает на висящий на стене фазер дедушки, до него около трёх метров. Шанс небольшой. Я даже не знаю, заряжен ли он. Дедушка вручил мне его с улыбкой и пожелал, чтобы мне не пришлось им воспользоваться. Но у меня нет выбора. Только бы он был заряжен.\nЯ кричу кодовый сигнал, Жан Люк пробуждает ото сна и активирует свои импланты. Я кидаюсь к оружию."
 hfe.556.desc.3:0 "Я будто со стороны наблюдаю за тем, что происходит. Мое тело не забыло долгие годы службы, стремительный рывок - и ваза с Пустынной Лилией летит в голову терминатора, разбивается и вязкий песок §H[hfe_555_dry_planet.GetName]§! покрывает его зрительные сенсоры. Жан Люк стреляет микроракетой в торс дроида и прыгает на его руку, выпуская свои кислотные когти. Я срываю со стены фазер и несколькими уверенными движениями перевожу его в боевой режим, тихий приятный звук накапливающегося заряда наполняет меня надеждой."
 hfe.556.desc.3.0:0 "Терминатор, наконец справившись с Пустынной Лилией, сбрасывает Жан Люка с руки и устремляется ко мне, направив фазер в его сторону я спускаю курок, но ничего не происходит. У меня нет времени удивляться, потому что одним рывком робот оказывается рядом и разрубает меня на две неравные части."
 hfe.556.desc.3.1:0 "Терминатор, наконец справившись с Пустынной Лилией, сбрасывает Жан Люка с руки и устремляется ко мне, направив фазер в его сторону я спускаю курок, раз, еще раз, еще и еще и еще - всполохи голубого пламени льются из старого оружия, проделывая дыры и отбрасывая настырную машину смерти, я стреляю снова и снова, пока на чудесном ковре §Hhfe_555_friendly_relation.species.GetName]§! не оседает покореженный догорающий остов того, что некогда было древней машиной смерти. Жан Люк уже активировал аптечку первой помощи, мне даже немного стыдно, что я не получил никаких ранений."
 # options
 # option 0
 hfe_556.1.0:0 "Дать Жан Люку команду атаковать и сбежать."
 hfe_556.1.0.tooltip:0 "Не очень честно подставлять своего друга и бежать самому, но §Hroot.GetName]§! нуждается во мне."
 hfe_556.2.0.0:0 "Но я не хочу умирать!"
 hfe_556.2.0.1:0 "Они пожалеют."
 # option 1
 hfe_556.1.1:0 "Попытаться прорваться к выходу."
 hfe_556.1.1.tooltip:0 "Терминатора только что ранила охрана и судя по косвенным признакам, он не восстановил полную функциональность. У меня есть неплохой шанс выбраться из комнаты и получить помощь на посту охраны ниже. Вероятнее всего, он последует за мной, не причинив вреда моему лучшему другу."
 hfe_556.2.1.0.1:0 "В луже крови..."
 hfe_556.2.1.1:0 "Как же хорошо жить."
 # option 2
 hfe_556.1.2:0 "Принять бой."
 hfe_556.1.2.tooltip:0 "Этой просроченной консерве меня не запугать. Мы с моим товарищем будем сражаться, как это было в в старые добрые деньки."
 hfe_556.3:0 "Ковер придется сменить."
