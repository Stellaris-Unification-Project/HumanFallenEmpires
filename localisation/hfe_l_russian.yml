 hfe_scientist_trait_thoughtful:0 "Многодум"
 hfe_scientist_trait_thoughtful_desc:0 "Этот ученый обязан сомневаться и переосмыслить большинство своих решений. Иногда он действует излишне медленно."
 hfe_scientist_trait_wary:0 "Осторожный"
