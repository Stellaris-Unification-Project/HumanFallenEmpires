 edict_hfe_stargate_geck:0 "Использовать ГЕКК"
 edict_hfe_stargate_geck_desc:0 "We only have one shot at this thing. Our GECK, so it is called, can turn any single world into a Gaia Planet. Enacting this Edict will immediately terraform the selected planet into a Gaia World."
 # popupation
 edict_hfe_population_allow_for_caste:0 "Разрешить миграцию кастам"
 edict_hfe_population_allow_for_caste_desc:0 "Мы можем разрешить миграцию свободным представителям каст, но придется затратить усилия на поддержание существующего порядка."
 edict_hfe_population_evacuate:0 "Экстренная эвакуация"
 edict_hfe_population_evacuate_desc:0 "Мы можем организовать эвакуацию планеты, хоть это и будет не просто."
 edict_hfe_population_road_to_eden:0 "Дорога в Эдем"
 edict_hfe_population_road_to_eden_desc:0 "С помощью щедрых субсидий и продуманной PR-компании мы сможем убедить наших граждан в том, что их будущие лежит меж звезд."
 edict_hfe_population_ban_auto_migrate:0 "Запретить миграцию"
 edict_hfe_population_ban_auto_migrate_desc:0 "Население не сможет мигрировать на или с планеты."
 edict_hfe_population_birthcontrol:0 "Контроль рождаемости"
 edict_hfe_population_birthcontrol_desc:0 "На этой планете население не будет увеличиваться."
 edict_hfe_population_birthcontrol_free:0 "Запретить миграцию"
 edict_hfe_population_birthcontrol_free_desc:0 "На этой планете население будет размножаться вне зависимости от государственных законов контроля рождаемости."
 edict_hfe_population_allow_all:0 "Разрешить всем"
 edict_hfe_population_allow_all_desc:0 "Разрешить всем расам жить на этой планете вне зависимости от политик."
 edict_hfe_population_clear_planet_edicts:0 "Убрать"
