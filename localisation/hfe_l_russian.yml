 hfe.526.name:0 "Новая колония на §H[root.GetName]§!"
 hfe.526.desc:0 "С нашей помощью корабль из другой вселенной достиг планеты §H[root.GetName]§! и создал там колонию."
 hfe.526.0:0 "Живите долго и процветайте."
 # 6
 hfe.527.name:0 "Необжитый корабль"
 hfe.527.desc:0 "Спустя мгновение корабль возвращается. Совершенно пустой и управляемый компьютером. Портал закрывается следом. Автоматически собранные видеоматериалы изображают вселенную, чьи очертания нормальный разум выдержать не в состоянии, чуждую настолько, что даже смотревшие записи не могут описать увиденное. При попытке это сделать им становится больно, а после они даже не могут вспомнить что видели и что же причиняло эту боль. Судя по всему, весь экипаж просто вышел через шлюзы. Сложно сказать, выжили ли они. Законы той вселенной нам абсолютно непонятны. Но изучить их, увы, не выйдет. Открыть портал снова нашим ученым не удается."
 hfe.527.0:0 "Мы никогда не будем говорить об этом."
 # have slaves
 hfe.527.1:0 "Мы могли бы использовать эти записи для стимуляции рабов."
 # 7
 hfe.528.name:0 "Великий замысел"
 hfe.528.desc:0 "Спустя мгновение корабль возвращается. Наши ученые, не в силах сдержать восторга, рассыпаются спорами. Из их доклада мы узнаем, что по ту сторону вселенной - невообразимый для иных форм жизни, но родной для нас мир, в которой каждый атом резонирует с целлюлозными телами, наполняя все смыслом и ощущением единства всего со всем. Вся та вселенная это особым образом сформированная для похожих на нас созданий реальность, и они бы привели туда всех нас. Но создатель реальности, Гриб Абсолюта, говорил с ними, и было сказано, что мы сами должны найти к нему дорогу, пройти долгий путь развития и самосовершенствования и однажды созданные грибами и для грибов врата приведут грибной народ в грибную Шамбалу. После этого Великий Гриб снабдил их удивительными знаниями и, отправив назад, закрыл портал со своей стороны. Судя по всему, путь нашей великой расы только начинается."
