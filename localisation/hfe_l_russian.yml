 hfe_general_trait_engineer:0 "Знаток инженерии"
 hfe_general_trait_engineer_desc:0 "Этот генерал понимает важность инженерной науки."
 hfe_general_trait_gravity_control:0 "Управление гравитацией"
 hfe_general_trait_gravity_control_desc:0 "Этот генерал умеет управлять гравитацией, что невероятно полезно на поле боя.$hfe_leaders_only_one$"
 hfe_general_trait_total_war:0 "Тотальная война"
 hfe_general_trait_total_war_desc:0 "Этот генерал предпочитает жестокую и агрессивную тактику, даже если это приводит к массовым разрушением или потерям личного состава."
 hfe_general_trait_elite_ops:0 "Ветеран элитных частей"
 hfe_general_trait_elite_ops_desc:0 "Этот генерал был офицером в наших лучших армиях. Он попытается использовать этот опыт, чтобы выбить для своих войск лучшую аммуницию."
 hfe_general_trait_teachable:0 "Обучаемый"
