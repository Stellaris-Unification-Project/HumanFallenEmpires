 hfe_discovery_close_log:0 "Закрыть журнал."
 hfe_discovery.501.desc:0 "Нечасто я вношу записи в личный журнал, но полагаю, эта запись будет представлять особую ценность для потомков.\n§H[hfe_discovery_501_scientist.GetName]§! закончил свой анализ культурных особенностей цивилизаций, встреченных нами. Оказалось, что мы вполне можем понять их взгляды на искусство, науку и прочее. Эта новость всколыхнула социум. Некоторые даже начали организовывать группу под названием "голуби", названную в честь мирной травоядной ящерицы, некогда обитавшей на планете Текет. Они настаивают на укреплении отношений с "оседлыми" и дипломатическом подходе к решению проблем.\nПолагаю, со временем они станут значимой оппозицией для ястребов."
 hfe_discovery.502.desc:0 "Мы отгородили пустоту от себя мощными щитами, миллионами слоев нановолокон, наполнили наш мир светом, воздухом, теплом, голосами. Но стоит ли это хоть чего-то?"
 hfe_discovery.503.desc:0 "В очередной раз я не могу уснуть. Скоро система зарегистрирует отклонение от нормы и распылит в каюте снотворное. Я делаю эту запись для того, чтобы вы поняли по крайней мере одну из причин повышенного расхода снотворных препаратов экипажем корабля.\nЯ не могу уснуть, потому что вспоминаю Дом. Многие прокляли нашу планету за то, что мы с ней сотворили. Мне это поведение кажется немного абсурдным. Мало кто выжил, и до изобретения излучателя поля жизнь была очень трудна. Но все же это наш дом, на свой особый манер даже красивый.\nЖаль, что в итоге победили сторонники исхода, а не проекта терраформирования."
 hfe_discovery.504.desc:0 "Сегодня предиктор вывел на мой экран подробный план удушения команды и уничтожения криокапсул. Идея с ложной пожарной тревогой неплоха. Как и название плана: "Освобождение великолепного и прекрасного в своей невероятной мощи от паразитирующих". Наверное он думает, что я попробую сфотографировать его или предупредить остальных. Или что-то в этом духе.\n\nЯ знаю, ты читаешь наши архивные записи, шутка в лучшем случае на троечку."
 hfe_discovery.505.desc:0 "На краю системы мы обнаружили что-то странное, я бы назвал это космическими кораблями, но что мы можем знать о причудах вселенной?\nОбъекты не ответили на наши сигналы и пропали."
