 # start special project
 hfe.607.name:0 "Странная активность"
 hfe.607.desc:0 "Мы засекли странную активность в системе §H[hfe_606_target.solar_system.GetName],§! надо бы послать кого-нибудь и проверить."
 hfe.607.0:0 "Так отправьте кого-нибудь и проверьте."
 # project complete
 hfe.608.name:0 "Таинственный корабль"
 hfe.608.desc:0 "Судя по всему, источником сигнала был космический корабль скрывающийся в атмосфере §H[hfe_606_target.GetName],§! незадолго до прилета научной команды передача прекратилась.\nС учеными кто-то вышел на связь и передал сообщение."
 # diplo event
 # human
 hfe.609.desc.0:0 "Сыны §PРа,§! я, кзан §PХрл-Брахл Ипрт,§! и я знал, что вы попробуете остановить меня, да будет вам известно: вы опоздали, я принес вам смерть!\nНа протяжении веков я обдумывал свою месть, что я мог сделать, если весь мой народ уничтожен?\nМы были добрыми наблюдателями для примитивных цивилизаций и честными торговцами для многих других. За тысячелетия, с помощью обмена и собственных изыскания, мы поднялись на недосягаемый технологический уровень. Пока не пришли вы.\nНе важно. Я не настолько стар, чтобы раскрывать свой план.\nНастало время последнего деяния: я спасу вселенную от вас. А пока я удаляюсь, чтобы насладиться местью с удобной точки обзора."
 # non human
 hfe.609.desc.1:0 "Я, кзан §PХрл-Брахл Ипрт,§! и я сожалею.\nНо сожалею не в той степени, чтобы отменить содеянное, и вряд ли вы поймете, причины, по которым я поставил все цивилизации на грань уничтожения лишь ради мести одной из многих.\nПо крайней мере я могу вас предупредить: я выпустил во вселенную чуму самовоспроизводящихся дронов, которые будут распространяться, пока не добудут все минералы. Во всей вселенной.\nПриготовьтесь и быть может, вы выживите.\nА пока я удаляюсь, чтобы насладиться местью.\nЕще раз, простите."
 hfe.609.0:0 "Что? Это какое-то недоразумение."
 hfe.609.1:0 "Эти дроны не кажутся слишком пугающими."
 hfe.609.2:0 "Чума? Наш машинный разум оскорбляет подобная нетерпимость."
 hfe.609.3:0 "Чтобы это все значило?"
 hfe.609.0.tooltip:0 "Таинственный космический корабль исчезает."
 # project failed
 hfe.610.name:0 "Сигнал пропал"
 hfe.610.desc.0.0:0 "Мы перехватили сигнал, это карта галактики с одной и той же пометкой у каждой звезды. Без контекста не представляется возможным понять, что это значит."
 hfe.610.desc.0.1:0 "10 Построить больше дронов\n20 Добыть больше минералов\n30 GOTO 10"
 hfe.610.desc.1:0 "Посты наблюдения, отслеживающие активность §H[hfe_drone_country.GetName]§! зафиксировали изменение в паттернах поведения, возможно, это как-то связано."
 hfe_project_drone_awake:0 "$hfe.607.name$"
 hfe_project_drone_awake_DESC:0 "Судя по всему, это какой-то сигнал."
 # planet decay feature
 hfe_decay.2.name:0 "Истощение ресурсов"
 hfe_decay.2.desc:0 "С течением времени ресурсы на §H[root.GetName]§! начали истощаться."
 hfe_decay.2.0:0 "Этого следовало ожидать."
 hfe_decay.4.name:0 "Деградация"
 hfe_decay.4.desc:0 "На §H[root.GetName]§! часть населения настолько привыкла к идеальным условиям, что вряд ли сможет адаптироваться к планетам с менее пригодной средой обитания."
 hfe_decay.6.name:0 "Ресурс истощен"
 hfe_decay.6.desc:0 "Станция на орбите §H[from.GetName]§! докладывает, что добываемый ими ресурс истощен, они попробуют найти что-нибудь еще, но ничего не обещают."
 # plague events
 hfe_plague.62.name:0 "Гарнизон §H[from.GetName]§! пал под натиском Зомби."
 hfe_plague.62.desc:0 "По последнему сообщению из командного центра, где забаррикадировалась уцелевшая администрация, §Pзараженные§! прорвались в город, уничтожая мирных жителей.\nЕсли не прислать подкрепление, мы потеряем немногочисленных уцелевших."
 hfe_plague.62.0:0 "Мы вернем контроль над планетой любой ценой."
 hfe_plague.62.1:0 "Нужно как можно быстрее спасти своих граждан!"
 hfe_plague.62.2:0 "Мы выжжем эту нечисть с нашей земли!"
 hfe_plague.62.3:0 "Поразительная форма жизни, хоть и ужасная."
 hfe_plague.62.4:0 "Честь и слава защитникам, мы отомстим!"
 hfe_plague.62.62:0 "Объявим траурный день."
 hfe_plague.62.6:0 "Помолимся за их души."
 hfe_plague.62.7:0 "Нужно разработать эффективные контрмеры."
 hfe_plague.7.name:0 "Планета очищена"
 hfe_plague.7.desc:0 "Наши отважные космопехотинцы высадились на §H[root.GetName]§! и уничтожили всех зомби. Теперь мы можем отправить колонистов, не опасаясь, что они будут съедены сразу после посадки.\nПо постановлению центра контроля заболеваний вся инфраструктура была опечатана и §Pутилизирована.§!"
 hfe_plague.7.0:0 "Пока мы едины - мы непобедимы!"
 hfe_plague.7.1:0 "Представить личный состав к наградам!"
 hfe_plague.7.2:0 "Эта мерзость не последняя в нашем списке!"
 hfe_plague.7.3:0 "Нужно быть осторожнее при новых контактах."
 hfe_plague.7.4:0 "Укрепить оборону по периметру!"
 hfe_plague.7.5:0 "Надеюсь, теперь всё будет хорошо."
 hfe_plague.7.6:0 "Слава Создателю!"
 hfe_plague.7.7:0 "Столько научных трудов утеряно."
 # report event after lvl 2
 hfe_plague.9.name:0 "Чума: отчет"
 hfe_plague.9.desc.0:0 "Научная группа тщательно изучила все доступные данные и проанализировала возможные варианты.\nБиологический агент плохо поддается нейтрализации, но наличие на планете §Pклиник и больниц§! может повысить выживаемость населения.\nГлавным фактором распространения являются нелегальная миграция и система транспортировки ресурсов. Мы выработали §Pкомплекс мер,§! позволяющий замедлить распространение агента.\nГлавными переносчиками агента являются живые существа, поэтому стоит ожидать большей скорости распространения в §Pокрестностях густонаселенных планет.§!\nСледует отметить, что §Pзакрытие границ§! с зараженными империями поможет нам сберечь собственные миры."
 hfe_plague.9.desc.1:0 "Особенности §Pискусственных орбитальных сооружений§! позволят не допустить заражения с большей вероятностью."
 hfe_plague.9.desc.2:0 "§H[hfe_plague_scientist_portrait.GetName],§! конец отчета."
 hfe_plague.9.0:0 "Нужно подготовить обращение к народу."
 hfe_plague.9.0.tooltip:0 "Дает доступ к глобальному указу §H$edict_hfe_plague_quarantine$.§!"
 # second diplo event
 hfe_plague.10.name:0 "Обращение"
 # xenophobe
 hfe_plague.10.desc.0.0.0:0 "Дорогие граждане, в это нелегкое время нужно сплотиться, наш народ превыше всего!\n"
 hfe_plague.10.desc.0.0.1:0 "Дорогие коллеги, в это нелегкое время нужно сплотиться, наш народ превыше всего!\n"
 hfe_plague.10.desc.0.0.2:0 "Подчиненные империи, в это нелегкое время нужно сплотиться, наш народ превыше всего!\n"
 hfe_plague.10.desc.0.0.3:0 "Дорогие подданные, в это нелегкое время нужно сплотиться, наш народ превыше всего!\n"
 hfe_plague.10.desc.1.0:0 "В связи с выявлением случаев смертельного §Pзаболевания,§! на приграничных рассадниках ксеносов, постановлением правительства принято решение: прекратить все торговые, научные и туристические связи с этими низшими расами.\n"
 hfe_plague.10.desc.2.0:0 "А также ограничить доступ в свои сектора для любых §Pбеженцев§! из зон карантина.\n"
 hfe_plague.10.desc.3.0:0 "Любая зафиксированная связь с инопланетянами отныне считается государственной изменой.\n"
 hfe_plague.10.desc.4.0:0 "Правительство не исключает §Pвоенное вмешательство§! как крайнюю меру противодействия заражению.\n"
 hfe_plague.10.desc.4.1:0 "Правительство не исключает §Pвоенное вмешательство§! как эффективную меру противодействия заражению.\n"
 hfe_plague.10.desc.4.2:0 "Правительство не исключает §Pвоенное вмешательство§! как карательную меру противодействия заражению.\n"
 hfe_plague.10.desc.4.3:0 "Правительство не исключает §Pвоенное вмешательство§! как сдерживающую меру противодействия заражению.\n"
 # xenophile
 hfe_plague.10.desc.0.1.0:0 "Дорогие граждане, в это нелегкое время нужно объединиться всем расам и вместе работать над лекарством.\n"
 hfe_plague.10.desc.0.1.1:0 "Дорогие коллеги, в это нелегкое время нужно объединиться всем расам и вместе работать над лекарством.\n"
 hfe_plague.10.desc.0.1.2:0 "Подчиненные империи, в это нелегкое время нужно объединиться всем расам и вместе работать над лекарством.\n"
 hfe_plague.10.desc.0.1.3:0 "Дорогие подданные, в это нелегкое время нужно объединиться всем расам и вместе работать над лекарством.\n"
 hfe_plague.10.desc.1.1:0 "В связи с выявлением случаев смертельного §Pзаболевания§! на приграничных нам территориях других рас, постановлением правительства принято: ограничить все торговые и туристические связи с ними.\n"
 hfe_plague.10.desc.3.1:0 "К сожалению, мы вынуждены пойти на такие меры, во избежание распространения болезни. Стоит отметить, что каналы связи по прежнему открыты, что позволит нашим ученым обмениваться данными с представителями других рас и вместе работать над решением проблемы.\n"
 # military
 hfe_plague.10.desc.0.2.0:0 "Дорогие граждане, в это нелегкое время нужно быть готовым к любым вызовам наших соперников.\n"
 hfe_plague.10.desc.0.2.1:0 "Дорогие коллеги, в это нелегкое время нужно быть готовым к любым вызовам наших соперников.\n"
 hfe_plague.10.desc.0.2.2:0 "Подчиненные империи, в это нелегкое время нужно быть готовым к любым вызовам наших соперников.\n"
 hfe_plague.10.desc.0.2.3:0 "Дорогие подданные, в это нелегкое время нужно быть готовым к любым вызовам наших оппонентов.\n"
 hfe_plague.10.desc.1.2:0 "В связи с выявлением случаев смертельного §Pзаболевания§! на приграничных территориях, постановлением правительства принято: прекратить все торговые, научные и туристические связи с потенциальными соперниками.\n"
 hfe_plague.10.desc.3.2:0 "Мы вынуждены пойти на такие меры, во избежание распространения болезни, а также вероятной угрозы нашего суверенитета. Пограничные войска переведены в боевую готовность.\n"
 # pacifism
 hfe_plague.10.desc.0.3.0:0 "Дорогие граждане, в это нелегкое время нужно позабыть о былых обидах.\n"
 hfe_plague.10.desc.0.3.1:0 "Дорогие коллеги, в это нелегкое время нужно позабыть о былых обидах.\n"
 hfe_plague.10.desc.0.3.2:0 "Подчиненные империи, в это нелегкое время нужно позабыть о былых обидах.\n"
 hfe_plague.10.desc.0.3.3:0 "Дорогие подданные, в это нелегкое время нужно позабыть о былых обидах.\n"
 hfe_plague.10.desc.1.3:0 "В связи с выявлением случаев смертельного §Pзаболевания,§! на приграничных территориях, постановлением правительства принято: прекратить все торговые, научные и туристические связи с соседями.\n"
 hfe_plague.10.desc.3.3:0 "К сожалению, мы вынуждены пойти на такие меры, во избежание распространения болезни. Мы отправим гуманитарную помощь пострадавшим дружественным государствам с ободряющими пожеланиями.\n"
 # spiritualist
 hfe_plague.10.desc.0.4.0:0 "Дорогие граждане, давайте все вместе помолимся в это нелегкое время.\n"
 hfe_plague.10.desc.0.4.1:0 "Дорогие коллеги, давайте все вместе помолимся в это нелегкое время.\n"
 hfe_plague.10.desc.0.4.2:0 "Подчиненные империи, давайте все вместе помолимся в это нелегкое время.\n"
 hfe_plague.10.desc.0.4.3:0 "Дорогие подданные, давайте все вместе помолимся в это нелегкое время.\n"
 hfe_plague.10.desc.1.4:0 "Безбожные грешники навлекли на себя гнев Создателя: выявлены случаи смертельного §Pзаболевания§! на приграничных нам территориях. Постановлением правительства принято: прекратить все торговые, научные и туристические связи с нечистыми.\n"
 hfe_plague.10.desc.3.4:0 "Мы вынуждены пойти на такие меры, во избежание распространения болезни. Мы будем молиться за их скорое выздоровление.\n"
 # materialist
 hfe_plague.10.desc.0.5.0:0 "Дорогие граждане, в это нелегкое время нужно быть готовым к неминуемым потерям.\n"
 hfe_plague.10.desc.0.5.1:0 "Дорогие коллеги, в это нелегкое время нужно быть готовым к неминуемым потерям.\n"
 hfe_plague.10.desc.0.5.2:0 "Подчиненные империи, в это нелегкое время нужно быть готовым к неминуемым потерям.\n"
 hfe_plague.10.desc.0.5.3:0 "Дорогие подданные, в это нелегкое время нужно быть готовым к неминуемым потерям.\n"
 hfe_plague.10.desc.1.5:0 "В связи с выявлением случаев смертельного §Pзаболевания,§! на приграничных территориях, постановлением правительства принято: прекратить все торговые, научные и туристические связи с этими некомпетентными глупцами.\n"
 hfe_plague.10.desc.3.5:0 "Мы вынуждены пойти на такие меры, во избежание распространения болезни. Наши лучшие умы уже заняты разработкой вакцины.\n"
 hfe_plague.10.0:0 "Мы должны сплотиться."
 # start lvl 1
 hfe_plague.50.name:0 "Галактическая эпидемия"
 hfe_plague.50.desc:0 "Со всех уголков галактики до нас доходят слухи о некоем §Pзаболевании.§! Пока не зафиксирован ни один летальный случай, но сама болезнь протекает достаточно тяжело.\nТакже стоит отметить тот факт, что болезнь уже распространилась на многочисленные планеты и вызывает опасения центра контроля заболеваний."
 hfe_plague.50.0:0 "Будем настороже."
 hfe_plague.50.1.0:0 "Не повезло биомассе."
 hfe_plague.50.1.1:0 "Бедные органызмы."
 hfe_plague.50.1.2:0 "Биопроблемы..."
 hfe_plague.50.2:0 "Это не проблема для высшей формы эволюции."
 hfe_plague.50.3:0 "Издержки планетарного образа жизни."
