 hfe_admiral_trait_former_fighter:0 "Бывший истребитель"
 hfe_admiral_trait_former_fighter_desc:0 "Этот адмирал в начал свою карьеру пилотом истребителя."
 hfe_admiral_trait_extramundane:0 "Потусторонний"
 hfe_admiral_trait_extramundane_desc:0 "Этот адмирал только частично существует в нашей реальности, подчиненные сделают все возможное, лишь бы не вызвать его гнев.$hfe_leaders_only_one$"
 hfe_admiral_trait_pirate:0 "Пират"
 hfe_admiral_trait_pirate_desc:0 "Этот адмирал является пиратом, а значит умеет грабить, обращать в рабство и сбегать при виде превосходящих сил.\n\n§GПри бомбардировке есть шанс похитить поселение или украсть ресурсы.§!"
 hfe_admiral_trait_protector:0 "Защитник"
 hfe_admiral_trait_protector_desc:0 "Стремление защитить свою землю невероятно сильно в этом адмирале."
 hfe_admiral_trait_energy_expert:0 "Эксперт энергосистем"
 hfe_admiral_trait_energy_expert_desc:0 "Знание энергоменеджмента этого адмирала позволяет ему улучшить работу некоторых судовых систем за счет затрат на дополнительное обслуживание."
