 hfe_government_pirate:0 "Пиратский кодекс"
 hfe_government_pirate_desc:0 "This is not a true nation, so much as it is a brotherhood of spacefaring pirates that go forth and plunder the galaxy. Home to illicit services, black markets, and great naval traditions, these pirates are fortunately not a threat in large numbers."
 # civics
 hfe_civic_egypt_genetic:0 "Традиция генетических улучшений"
 hfe_civic_egypt_genetic_desc:0 "За прошедшие века, генетика из прислужницы превратилась в царицу наук и форму искусства. Многие разумные виды были ассимилированы или уничтожены, если были сочтены бесполезными."
 hfe_civic_instant_assimilation:0 "Плагин принудительной интеграции"
