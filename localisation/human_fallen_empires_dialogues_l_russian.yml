 # neutral
 human_fallen_empires_egypt_neutral_greeting.0:0 "Старший брат отвечает младшему."
 human_fallen_empires_egypt_neutral_greeting.1:0 "Вам что-то нужно?"
 human_fallen_empires_egypt_neutral_greeting.2:0 "Разум превыше материи."
