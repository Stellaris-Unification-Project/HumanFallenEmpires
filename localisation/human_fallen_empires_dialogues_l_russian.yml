 # hostile
 human_fallen_empires_future_hostile_greeting.0:0 "Врагов добросердечия и милосердия надлежит истреблять на корню."
 # threatened
 human_fallen_empires_future_threatened_greeting.0:0 "Мы с опаской смотрим на ваши военные успехи, и надеемся, что сумеем найти общий язык без применения §PРадикальной Дипломатии.§!"
 # neutral
 human_fallen_empires_future_neutral_greeting.0:0 "Мы самая миролюбивая нация Галактики. Чем я могу помочь вам?"
 human_fallen_empires_future_neutral_greeting.1:0 "Это начало взаимовыгодной дружбы."
 # friendly
 human_fallen_empires_future_friendly_greeting.0:0 "Мы рады вновь беседовать со старыми друзьями."
 human_fallen_empires_future_friendly_greeting.1:0 "Ваша раса пользуется популярностью в голосюжетах. Оставайтесь прекрасным примером."
 human_fallen_empires_future_friendly_greeting.2:0 "Живите долго и процветайте."
 # in war together
 human_fallen_empires_future_in_war_together_greeting.0:0 "Конечно, оно бы неплохо; если бы можно было взорвать их планеты, разрушить города, сжечь книги, а их самих истребить до последнего, тогда удалось бы, пожалуй, и отстоять учение о любви к ближнему."
 # overlord
 human_fallen_empires_future_overlord_greeting.0:0 "Рады приветствовать члена §PКоаллиции Миров.§!"
