 EMPIRE_DESIGN_discovery_desc:0 "Only for authorized personnel.\n\n§GThe access is allowed.§!\n\nWelcome aboard, Commander."
 human_fallen_empires_start_screen_message_discovery:0 "This planet can no longer be our home, nor never was it.\n\nArcheologia confirmed what we already knew from the legends: our ancestors came from the stars, and our civilization emerged from the ruins immeasurably more advanced.\n\nBut what if new technologies conflict with the old traditions? What if evolution gives way to revolution? What if superiority is sufficient enough to find a fragment of an ancient computer?\n\nWhatever it was, the answer was wrong. Disharmony of social development and technological innovation resulted in chaos that the civilization was not ready for.\n\nThe survivors have created a new formation. We have won their primitive prejudices and built a more perfect society. Hundreds of years have gone into studying the fragments of the technology of the forerunners. Hundreds of years of waiting in sleep until the mechanical servants built §PDiscovery.§!\n\nThis planet can no longer be our home, nor never was it."
 
