 human_fallen_empires_project_thoth_memory_DESC:0 "We agreed to establish additional data banks."
 
 human_fallen_empires_project_thoth_egypt_contact:0 "Contact with Ju Ahet"
 human_fallen_empires_project_thoth_egypt_contact_DESC:0 "Establish connection with ambassador of §PJu Ahet.§!"
 
 human_fallen_empires.720.name:0 "Installation complete"
 human_fallen_empires.720.desc:0 "The new equipment is almost installed. Unexpectedly, one of our engineers proposed to integrate special spyware into data banks, just in case. Although these programs are the best we have available, we do not know if the technology of the empire §Y[Root.Owner.GetName]§! is capable of detecing them, or how the mind of the station would react."
 
 human_fallen_empires.720.0:0 "Do not install, we can not risk this friendship."
 human_fallen_empires.720.1:0 "Install, we must learn our new friend better."
 
 human_fallen_empires.721.desc:0 "It seems you forgot some extra programs in your haste. Do you mind if I delete them?"
 human_fallen_empires.721.0:0 "What programs?"
 
 human_fallen_empires.725.desc:0 "Why do you annoy me?"
 human_fallen_empires.725.0:0 "We'd like to know more about your Heretic."
 human_fallen_empires.725.0.response:0 "This information is classified. Only the most pious have acsess to it. I can only say that you are wrong to suffer heretic to live."
 
 # ahet home
 human_fallen_empires_ahet_home:0 "Cannot colonize planet until the return of the expedition."
 human_fallen_empires.410.name:0 "Anomaly in §Y[From.GetName]§!"
 human_fallen_empires.410.desc:0 "A Pre-scan of §Y[Root.GetName]§! has revealed some sort of singularity in the orbit of one of the planets.Undoubtedly, such a thing requires further study."
 human_fallen_empires.410.0:0 "Undoubtedly."
 
 human_fallen_empires.411.name:0 "Scan completed"
 human_fallen_empires.411.desc:0 "Our orbital observations of §Y[From.GetName]§! show some kind of strange buildings with unclear purpose. Due to moderate signal distortion, we are unable to determine anything more.\n§Y[Root.Leader.GetName]§! sugests an expedition, which will take nearly 50 years in §Y[Root.Owner.Capital.GetName]§! time, yet the results may turn the course of our whole history."
 
 human_fallen_empires.411.0:0 "Of course."
 human_fallen_empires.411.1:0 "Of course not."
 
 human_fallen_empires.412.name:0 "All preparations complete"
 human_fallen_empires.412.desc:0 "Expedition crew sent on surface. Now we can only wait"
 human_fallen_empires.412.0:0 "Let's wish them good luck."
 
 human_fallen_empires.413.name:0 "Expedition crew is back"
 human_fallen_empires.413.desc.0:0 "Our expedition was shocked to find the §PNeo Ahet§! civilization inhabiting the planet. According to their official history, several thousand years ago, with the falsification of a pandemic, they sent away the most useless members of society. This gave rise to the revolution of technology and consciousness.\n Our academic circles §Y[Root.Capital.GetName]§! are intersted in the artificial object, a black hole, created by the §PNeo Ahet§! as a means to shorten the path to the next phase of evolution of the universe. In their opinion, the Universe, in its current state, is not suitable for life."
 human_fallen_empires.413.desc.1.0:0 "These creatures wanted to keep their secrets, we were not inclined to feel the same. Before the departure of the expedition, under orders from §Y[human_fallen_empires_413_scientist.GetName]§!, the team secretly kidnapped several representatives of §PNeo Ahet.§! The interrogation and dissection provided valuable information."
 human_fallen_empires.413.desc.1.1:0 "As a gesture of goodwill, §PNeo Ahet§! gave us the knowledge to accelerate the evolution. According to them, after a few thousand years, we'll be advanced enough to continue contact."
 human_fallen_empires.413.desc.2:0 "Planet is now unattainable."
 human_fallen_empires.413.0:0 "We learned a lot."
 
 human_fallen_empires_project_ahet_home:0 "Preparation of the expedition"
 human_fallen_empires_project_ahet_home_DESC:0 "Who knows what awaits the expedition on the surface §Y[human_fallen_empires_target_ahet_home.GetName]?§! We need to prepare as best as possible."
 
 human_fallen_empires_chain_ahet_home_title:0 "Singular Anomaly"
 human_fallen_empires_chain_ahet_home_desc:0 "A special committee was created to study the anomaly."
 
