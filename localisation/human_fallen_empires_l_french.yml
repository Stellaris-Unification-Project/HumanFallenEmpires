 # start screen message
 human_fallen_empires_start_screen_message_brainworm:0 "We don't know our origin, there is no doubt that we have emerged among the stars. The population of this planet were too foolish and naive to resist as we seized their bodies. Their struggle against us gave way to our deception as just an ordinary society. We need to  continue to keep our existence on the DL, find other sentients and take their body. After all, they belong to us, the highest stage of evolution."
 human_fallen_empires_start_screen_message_exodus:0 "The comet has been approaching us for many centuries.\nWe worshiped it at the dawn of civilization.\nWe studied it after the invention of the first optical instruments.\nWe were afraid it, realizing the truth.\nWe had three hundred revolutions before the collision. And we did it."
 
 # personality
 personality_human_fallen_empires_egypt:0 "Once retreated"
 personality_human_fallen_empires_egypt_desc:0 "This civilization once ruled the Galaxy, until something went wrong.\nWho knows if they'll come back on the path of expansion?"
 
 personality_human_fallen_empires_future:0 "Naive Isolationists"
 personality_human_fallen_empires_future_desc:0 "This civilization is not interested in what is happening outside their worlds. They see no threat from others and are only engaged in service of their own needs."
 
 personality_human_fallen_empires_egypt_awakened:0 "Doctrine of Augmentation"
 personality_human_fallen_empires_egypt_awakened_desc:0 "The Universe is a workshop, and man is the workman in it. Other intelligent species are no more than a useful tool."
 
 personality_human_fallen_empires_future_awakened:0 "Doctrine Of The Common Good"
 personality_human_fallen_empires_future_awakened_desc:0 "The Storm is coming. The Storm, which the galaxy did not know. The Storm in which few will survive. It is necessary to unite all intelligent species under one banner. At any cost. For the Common Good."
 
 personality_human_fallen_empires_ahet_primitive_0:0 "Degraded society"
 personality_human_fallen_empires_ahet_primitive_0_desc:0 "Weak technical development forms a peculiar mix with more advanced social constructs. On this planet, oligarchic corporate empires coexist with feudal slave trading communes and anarcho-femenist syndicates.\nTherapists fulfill the role of clergy."
 
 personality_human_fallen_empires_varelse_primitive_0:0 "Priitive Technocracy"
 personality_human_fallen_empires_varelse_primitive_0_desc:0 "This primitive civilization is a pale shadow of itself, fragments of old technologies have acquired a cult significance, and a few working artifacts give their owners a huge authority and political power."
 
 personality_human_fallen_empires_varelse:0 "Aggressive Technocracy"
 personality_human_fallen_empires_varelse_desc:0 "Industry, science, expansion.\nNew resources, new technologies, new worlds, new opportunities.\nNobody dares to stand in the way of Varelse to greatness."
 
 # pirate
 personality_human_fallen_empires_pirate:0 "Pirate Clan"
 personality_human_fallen_empires_pirate_desc:0 "Dishonest killers and rapists. In small numbers, they do not pose a threat to populated systems."
 
