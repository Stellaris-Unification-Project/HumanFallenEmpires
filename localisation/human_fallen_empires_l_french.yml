 # second event for individualist
 human_fallen_empires.5052.name:0 "Decision"
 human_fallen_empires.5052.desc.1:0 "Defrosted people on the planet §Y[human_fallen_empires_criopods_planet.GetName]§! decided that they want to become part of our empire, unconditionally. They invited our managers and engineers to integrate into our empire."
 human_fallen_empires.5052.desc.2:0 "The defrosted people on the planet §Y[human_fallen_empires_criopods_planet.GetName]§! decided that they want to become part of our empire, but at the same time preserve their autonomy. The signing of the vassalage agreement seems to them an ideal solution. They have already sent us official diplomatic representatives."
 human_fallen_empires.5052.desc.3:0 "Defrosted people on the planet §Y[human_fallen_empires_criopods_planet.GetName]§! decided that they want to create a new independent state. They have already sent us official diplomatic representatives."
