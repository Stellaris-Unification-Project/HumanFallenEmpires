 human_fallen_empires_brainworm.52.desc:0 "[from.owner.GetName] de alguna manera nos enteramos de lo que somos."
 human_fallen_empires_brainworm.52.0:0 "No les ayudará."
 human_fallen_empires_brainworm.53.name:0 "Planeta perdido"
 human_fallen_empires_brainworm.53.desc:0 "Ciudadanos de [from.GetName] rompió todos los contactos con nosotros y se unió a otro imperio."
 human_fallen_empires_brainworm.53.0:0 "Cómo pudo pasar esto?"
