 human_fallen_empires_plague.62.name:0 "Garrison §Y[From.GetName]§! Cayó bajo el ataque de Zombies."
 human_fallen_empires_plague.62.desc:0 "Según el último mensaje del centro de mando donde la administración superviviente se barricó, §Pinfesteds§! irrumpieron en la ciudad, convirtiendo a los civiles.\nSi no enviamos refuerzos, perderemos los sobrevivientes restantes."
 human_fallen_empires_plague.62.0:0 "Recuperaremos el control del planeta a toda costa."
 human_fallen_empires_plague.62.1:0 "¡Necesitamos salvar a nuestros ciudadanos lo antes posible!"
 human_fallen_empires_plague.62.2:0 "Vamos a quemar este mal de nuestra tierra!"
 human_fallen_empires_plague.62.3:0 "Una forma de vida llamativa, aunque terrible."
 human_fallen_empires_plague.62.4:0 "Honor y gloria a los defensores. Nosotros vengaremos!"
 human_fallen_empires_plague.62.62:0 "Declararemos un día de duelo."
 human_fallen_empires_plague.62.6:0 "Oremos por sus almas."
 human_fallen_empires_plague.62.7:0 "Se deben desarrollar contramedidas efectivas."
 
 human_fallen_empires_plague.7.name:0 "Planeta despejado."
 human_fallen_empires_plague.7.desc:0 "Nuestros valientes infantes de marina espaciales aterrizaron en §Y[Root.GetName]§! y erradicar a todos los zombis. Ahora podemos enviar a nuestros colonos sin temor a que se coman poco después de aterrizar.\nPor demanda de nuestro centro de control de enfermedades, §La infraestructura de Pal fue sellada y demolida§! para evitar la contaminación."
 human_fallen_empires_plague.7.0:0 "Mientras estamos unidos, somos invencibles!"
 human_fallen_empires_plague.7.1:0 "Presentar al personal con premios!"
 human_fallen_empires_plague.7.2:0 "Esta abominación no es la última de tu lista!"
 human_fallen_empires_plague.7.3:0 "Tienes que ser más cuidadoso con los nuevos contactos."
 human_fallen_empires_plague.7.4:0 "Fortalecer la defensa alrededor del perímetro!"
 human_fallen_empires_plague.7.5:0 "Espero que todo vaya bien ahora."
 human_fallen_empires_plague.7.6:0 "Gloria al Creador!"
 human_fallen_empires_plague.7.7:0 "Se han perdido tantas obras científicas."
 
 # report event after lvl 2
 human_fallen_empires_plague.9.name:0 "Plaga: informe"
 human_fallen_empires_plague.9.desc.0:0 "El equipo científico estudió cuidadosamente todos los datos disponibles y analizó las posibles opciones.\nEl agente biológico no es fácilmente neutralizado, pero la presencia de §Pclinics and hospitals§! en el planeta puede mejorar la tasa de supervivencia de la población.\nEl principal factor de propagación es la migración ilegal y el transporte de recursos. Hemos desarrollado una §Pset of measures§! que nos permiten ralentizar la propagación del agente.\nLos principales portadores del agente son criaturas vivientes, por lo que esperamos una mayor velocidad de propagación en §PPlanetas densamente poblados.§!\nse debe notar que §PCerrar las fronteras§! con los imperios infectados nos ayudará a salvar nuestros propios mundos."
 human_fallen_empires_plague.9.desc.1:0 "Features of §Partificial orbital structures§! evitará la infección más probable."
 human_fallen_empires_plague.9.desc.2:0 "§Y[human_fallen_empires_plague_scientist_portrait.GetName]§!, Fin del informe."
 human_fallen_empires_plague.9.0:0 "Necesidad de preparar un llamamiento a la gente."
 human_fallen_empires_plague.9.0.tooltip:0 "Da acceso a la §Y$edict_human_fallen_empires_plague_quarantine$.§!"
 
