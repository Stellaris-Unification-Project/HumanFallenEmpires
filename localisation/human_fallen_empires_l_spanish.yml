 # contact with future
 human_fallen_empires.5001.desc.0:0 "Wow, ¿quién está aquí? Eres extremadamente fotogénico. ¿Puedo tocartel?\nEstamos muy contentos de darle la bienvenida! Esperamos una cooperación fructífera en el futuro. ¿Qué tal un intercambio cultural por el bien de §PBuena Comunidad§! y el fortalecimiento de nuestras relaciónes? "
 human_fallen_empires.5001.desc.1:0 "¡No puedes imaginar lo felices que somos! Han pasado tantos años y finalmente nos encontramos con algo nuevo. Los invitados raramente vienen a nosotros. Nosotros, por desgracia, no podemos viajar."
 human_fallen_empires.5001.desc.2:0 "Por favor, quédate con nosotros todo el tiempo que quieras, estaremos encantados de escuchar tus historias, mostrarlas en la red incluso. Absolutamente todos los ciudadanos de la República está deseando tocar su cultura. Qué hermoso día!"
 human_fallen_empires.5001.desc.3:0 "Nuestra vida no siempre ha sido tan libre de preocupaciones. Puede ser difícil de creer, pero un día estábamos al borde de la destrucción."
 human_fallen_empires.5001.desc.4:0 "Durante siglos, los representantes de nuestra especie habitaron un sistema estelar tras otro, y, desarrollando las instituciones de la democracia, luchando por una paz justa, §PUnited Federation of Planets.§! Su influencia creció y las colonias crecieron cada vez más, así como los pueblos que las habitaban.\nPero en uno de los planetas encontraron algo para lo que no estaban preparados: §PBrain Worms.§! Primero, una colonia fue infectada, luego dos, la infección se propagó rápidamente, y la ausencia de fronteras dentro de nuestra unión casi se volvió fatal para toda la civilización."
 human_fallen_empires.5001.desc.5:0 "No había medicina, tuvimos que hacer lo impensable: destruir las colonias ya infectadas de la Federación. Nuestro sector estaba en uno de los rincones más remotos del universo desarrollado. Aprendiendo sobre la tragedia, enviamos todas las fuerzas para ayudar a los pocos que aún luchaban. Luchando nuestro camino a través de la zona roja.\nPero el universo tenía sus propios planes: en el camino, volaron a través de una anomalía hiperdimensional y viajaron al pasado. El intento de prevenir o de alguna manera cambiar el futuro conducirá a consecuencias desastrosas. Los almirantes entendieron esto, y, guiados por §PFirst Provisional Directive§!, Eligieron el camino del aislacionismo. Sin embargo, la generación actual está hambrienta de establecer nuevos contactos."
 human_fallen_empires.5001.desc.6.1:0 "§GSuddenly, Detrás de la embajadora se abre una puerta y un hombre alto irrumpe en la cabina con las palabras: "Hemos detectado una señal extraña."\nDespués de una rápida mirada a una consola, el embajador emite el comando y el audio se apaga.§!\n§BParece que hay algún tipo de pelea entre ellos y luego el embajador sale de la cabina.§!"
 human_fallen_empires.5001.desc.6.2:0 "§GSuddenly, Detrás de la embajadora una puerta se abre y una segunda criatura irrumpe en la cabina con las palabras: "Hemos detectado una señal extraña."\nComo resultado de la interacción que surgió, el primero sale de la habitación.§!\n§BParecen criaturas completamente locas que han descendido recientemente de palmeras.§!"
 human_fallen_empires.5001.desc.7:0 "¿Qué? Esta es mi hija. Volvió a usar la consola de comunicación sin permiso.\nPermítame presentarme, Yo §Y[human_fallen_empires_male_leader.GetName]§!, comando §PThe First Peace Corps.§!\nA nombre de §PKad Republic§! Me complace darle la bienvenida, pero desafortunadamente, visitar nuestro territorio está prohibido para otras razas. Tienes que dejar este espacio."
 
 # step 0
 human_fallen_empires.5001.0.0:0 "Otra piel rosa."
 human_fallen_empires.5001.0.1:0 "¿Fuiste secuestrado por extraterrestres??"
 human_fallen_empires.5001.0.2:0 "Ustedes son seres humanos, pero ¿cómo es esto posible??"
 human_fallen_empires.5001.0.3:0 "Los seres humanos en el espacio. Esto debería ser una explicación."
 human_fallen_empires.5001.0.4:0 "Estaremos encantados de tocar su piel!"
 human_fallen_empires.5001.0.5:0 "Falda de piel de oveja!"
 human_fallen_empires.5001.0.6:0 "Les saludo en nombre del imperio de §Y[Root.GetName].§!"
 human_fallen_empires.5001.0.7:0 "Toque, pero no libre."
 # step 1
 human_fallen_empires.5001.1.0:0 "De donde vienes?"
 human_fallen_empires.5001.1.1:0 "Demasiados extraterrestres."
 human_fallen_empires.5001.1.2:0 "Por que no estas viajando?"
 human_fallen_empires.5001.1.3:0 "El destino nos ha traído."
 human_fallen_empires.5001.1.4:0 "Interesante."
 # step 2
 human_fallen_empires.5001.2.0:0 "Así que todavía puedes decirme?"
 human_fallen_empires.5001.2.1:0 "Nos gustaría saber más."
 human_fallen_empires.5001.2.2:0 "Con alivio, nos vamos."
 human_fallen_empires.5001.2.3:0 "Nos alegramos de conocernos, pero es tiempo para nosotros."
 # step 3
 human_fallen_empires.5001.3.0:0 "La situación se aclara."
 human_fallen_empires.5001.3.1:0 "Las fuerzas comunes pueden hacer frente a cualquier cosa."
 human_fallen_empires.5001.3.2:0 "Los desafíos crean carácter."
 human_fallen_empires.5001.3.3:0 "Dado su apariencia, no hay ganador..."
 human_fallen_empires.5001.3.4:0 "Sería una gran pérdida."
 human_fallen_empires.5001.3.5:0 "Es imposible evitar los conflictos."
 human_fallen_empires.5001.3.6:0 "Seguramente usted se ha metido en una especie de guerra."
 human_fallen_empires.5001.3.7:0 "Lo que será será."
 human_fallen_empires.5001.3.8:0 "Una crisis siempre abre oportunidades."
 # step 4
 human_fallen_empires.5001.4.0:0 "Increíble mucha información."
 human_fallen_empires.5001.4.1:0 "¿Los gusanos no se dieron cuenta de su lugar en la jerarquía? ¿O tú?"
 human_fallen_empires.5001.4.2:0 "Una pesadilla de pérdida individual."
 human_fallen_empires.5001.4.3:0 "Eres demasiado ingenuo."
 human_fallen_empires.5001.4.4:0 "Nos gustaría echar un vistazo a estos gusanos."
 human_fallen_empires.5001.4.5:0 "Eres una víctima de la amistad."
 human_fallen_empires.5001.4.6:0 "Tal vez usted podría negociar?"
 human_fallen_empires.5001.4.7:0 "Dios lo ayudará siempre lo ayudará."
 human_fallen_empires.5001.4.8:0 "El universo es despiadado."
 # step 5
 human_fallen_empires.5001.5.0:0 "Quieres decir que este es nuestro futuro?!"
 human_fallen_empires.5001.5.1:0 "El conjunto es más grande que la parte."
 human_fallen_empires.5001.5.2:0 "La decisión correcta de las grandes mentes."
 human_fallen_empires.5001.5.3:0 "En otro lugar y gusanos viles."
 human_fallen_empires.5001.5.4:0 "Lo sentimos por ti."
 human_fallen_empires.5001.5.5:0 "Seguir estando listo."
 human_fallen_empires.5001.5.6:0 "Que la paz dure para siempre."
 human_fallen_empires.5001.5.7:0 "El crisol de la guerra fue endurecido por el Espíritu."
 human_fallen_empires.5001.5.8:0 "Te enseñó mucho."
 # step 6
 human_fallen_empires.5001.6.0:0 "¿Y dónde fue el embajador??"
 human_fallen_empires.5001.6.1:0 "¿Dónde se fue la primera criatura"
 # step 7
 human_fallen_empires.5001.7.0:0 "Enviaremos representantes diplomáticos."
 
 # awakening event
 human_fallen_empires.5011.name:0 "Mensaje interceptado"
 human_fallen_empires.5011.desc.0:0 "¡Nuestros conciudadanos, nosotros los escuchamos! Somos como si estuvieras cansado de la cobardía y la pasividad de los traidores de las aburridas oficinas de la burogracia. Y nosotros - §PRadical Diplomats§!, Tomamos el poder en nuestras propias manos para restaurar la esperanza al pueblo! Érase una vez que nuestra civilización fue la más grande de la galaxia. ¡Es hora de recordar esto!. Suficiente! Escucha nuestra llamada! Estamos cansados de escondernos, estamos cansados de tener miedo. Vamos a crear un nuevo §PCoalition of Worlds.§! y dejar que el tiempo se estremezca con el coro de nuestras armas!"
 human_fallen_empires.5011.0:0 "Preocupante."
 human_fallen_empires.5011.0.tooltip:0 "Embajadores de la República de Kad salen a casa para recibir instrucciones."
 
 # assimilation event
 human_fallen_empires.5021.name:0 "Griegos con regalos"
 human_fallen_empires.5021.desc:0 "En los últimos años, los observa desde §Y[Overlord.GetName]§! Han estado interfiriendo activamente en nuestra política interna, llegando incluso a presentar una solicitud en nombre de §Y[Root.GetName]§! Afirman ser miembros de la §PCoalition of Worlds.§!"
 human_fallen_empires.5021.0:0 "No es que tengamos una opción."
 
 # war in heavens
 human_fallen_empires.10050.name:0 "La tormenta se acerca"
 human_fallen_empires.10050.desc.0.0:0 "Desde el despertar de los dos gigantes: §Y[human_fallen_empires_event_target_0.GetName]§! y sus antiguos rivales - §Y[human_fallen_empires_event_target_1.GetName]§!, Han estado en un estado de hostilidad, enfrentándose y luchando en pequeñas escaramuzas para mostrar al otro su poder superior. Eventualmente, el resultado fue una serie de colisiones cada vez más agudas y breves, y finalmente estalló en una batalla abierta entre §Y[human_fallen_empires_event_target_0.GetSpeciesName]§! y §Y[human_fallen_empires_event_target_1.GetSpeciesName]§! Contrapartes en un sistema remoto. El conflicto se ha convertido en una guerra total entre estos leviatanes.\n"
 human_fallen_empires.10050.desc.0.1:0 "Desde el despertar de los tres gigantes: - §Y[human_fallen_empires_event_target_0.GetName]§!, §Y[human_fallen_empires_event_target_1.GetName]§!, §Y[human_fallen_empires_event_target_2.GetName]§!, Han estado en un estado de hostilidad, enfrentándose y luchando en escaramuzas menores para mostrar a los otros lados su poder superior. Eventualmente, el resultado fue una serie de colisiones cada vez más agudas y breves, y finalmente estalló en una batalla abierta entre §Y[human_fallen_empires_event_target_0.GetSpeciesName]§! y §Y[human_fallen_empires_event_target_1.GetSpeciesName]§! contrapartes en un sistema remoto. §Y[human_fallen_empires_event_target_2.GetSpeciesName]§! Decidió no quedarse atrás y golpear también. El conflicto se ha convertido en una guerra total entre estos leviatanes.\n"
 human_fallen_empires.10050.desc.0.2:0 "Desde el despertar de cuatro gigantes - §Y[human_fallen_empires_event_target_0.GetName]§!, §Y[human_fallen_empires_event_target_1.GetName]§!, §Y[human_fallen_empires_event_target_2.GetName]§!, §Y[human_fallen_empires_event_target_3.GetName]§!, Han estado en un estado de hostilidad, enfrentándose y luchando en escaramuzas menores para mostrar a los otros lados su poder superior. Finalmente, el resultado fue una serie de colisiones cada vez más agudas y breves, y finalmente estalló en una batalla abierta entre ellos que se ha convertido en un conflicto a gran escala por el poder sobre la galaxia. Los leviatanes entraron en una batalla mortal donde el ganador recibirá todo.\n"
 human_fallen_empires.10050.desc.1.1:0 "§PJu Ahet§! El embajador se negó a comentar lo que estaba sucediendo, sólo para recalcar que una vez más todos los invitados no invitados serían destruidos, independientemente de su desarrollo tecnológico.\n"
 human_fallen_empires.10050.desc.1.1:0 "§PJu Ahet§! El embajador se negó a comentar lo que estaba sucediendo, sólo para recalcar que una vez más todos los invitados no invitados serían destruidos, independientemente de su desarrollo tecnológico.\n"
 human_fallen_empires.10050.desc.2.0:0 "Cada lado ha enviado un representante a las razas más jóvenes, prometiendo grandes recompensas para aquellos que se unen a ellos en su guerra y castigos terribles para aquellos que optan por mantenerse en contra de ellos. Elegir a ambos lados en este conflicto significará renunciar a nuestra independencia, pero permanecer neutral puede ser aún más peligroso a menos que podamos encontrar otros imperios neutrales para estar a nuestro lado.\n"
 
 human_fallen_empires.10050.0.0:0 "Let §Y[human_fallen_empires_event_target_0.GetName]§! Conocer nuestra fidelidad."
 human_fallen_empires.10050.0.1:0 "Ayudaremos §Y[human_fallen_empires_event_target_1.GetName].§!"
 human_fallen_empires.10050.0.2:0 "De ahora en adelante nuestro destino estará conectado con §Y[human_fallen_empires_event_target_2.GetName].§!"
 human_fallen_empires.10050.0.3:0 "§Y[human_fallen_empires_event_target_3.GetName]§! Llevar a nuestra nación a un gran futuro."
 human_fallen_empires.10050.0.4:0 "§Y[human_fallen_empires_event_target_4.GetName]§! Llevar a nuestra nación a un gran futuro."
 human_fallen_empires.10050.0.5:0 "§Y[human_fallen_empires_event_target_5.GetName]§! lead our nation to a great future."
 human_fallen_empires.10050.1.0:0 "Nos uniremos §PCoalition of Worlds.§!"
 human_fallen_empires.10050.2.0:0 "Nosotros elegimos
 §PNeutrality.§!"
 human_fallen_empires.10050.2.1:0 "Como nación, no nos toca a nosotros decidir."
 
 # fallen drain resurces event
 human_fallen_empires.10200.name:0 "Tributo"
 human_fallen_empires.10200.desc:0 "Nuestros señores de §Y[Overlord.GetName]§! Están perdiendo la guerra por el dominio sobre la galaxia. Para remediar la situación, están construyendo más naves. Están tomando los recursos necesarios de nosotros."
 human_fallen_empires.10200.0:0 "Parece que no hay elección."
 
 # victory
 human_fallen_empires.10150.name:0 "Victoria"
 human_fallen_empires.10150.desc.0:0 "Ganamos la §PGuerra Total§!, y ahora tenemos derecho a tomar una decisión sobre el futuro de los vencidos."
 human_fallen_empires.10150.0:0 "Vamos por su tecnología."
 human_fallen_empires.10150.1:0 "Su planeta será anexado."
 human_fallen_empires.10150.2:0 "Dividir y subyugar."
 human_fallen_empires.10150.3:0 "Limpiar."
 
 human_fallen_empires.10151.name:0 "Colapso tecnológico"
 human_fallen_empires.10151.desc.0:0 "Su tecnología, amenazó nuestra victoria y es algo que ellos aprecian profundamente. Por lo tanto, el castigo real por su impudencia será la destrucción de todo conocimiento científico. Considerando cómo las civilizaciones modernas dependen de su tecnología, es probable que la mayor parte de su población muera."
 human_fallen_empires.10151.desc.1:0 "Por la voluntad de §Y[From.GetName]§!, §Y[WarInHeavenLoserFE.GetSpeciesName]§! Tendrán sus vidas dispersas y su independencia permanecerá intacta. Principalmente, su nivel tecnológico será devuelto a lo primitivo. Considerando cómo las civilizaciones modernas dependen de su tecnología, es probable que la mayor parte de su población muera. Tal vez los sobrevivientes volverán a las estrellas y se vengarán de sus enemigos. Tal vez"
 human_fallen_empires.10151.0:0 "A ellos les gustarán los veleros."
 human_fallen_empires.10151.1:0 "A ellos les gustarán los veleros."
 
 human_fallen_empires.10152.name:0 "Anexión"
 human_fallen_empires.10152.desc.0:0 "Bajo los términos de la rendición, el imperio §Y[WarInHeavenLoserFE.GetName]§! Será parte de la nuestra. Su destino es poco viable, así que la adhesión es su único camino. Estamos listos para mostrar paciencia... tal vez un día entiendan lo que es un gran honor."
 human_fallen_empires.10152.desc.1:0 "De acuerdo con las condiciones de rendición, §Y[From.GetSpeciesName]§! Convertirse en los dueños completos de los mundos del imperio §Y[WarInHeavenLoserFE.GetName].§! El destino de los vencidos es poco envidiable, pero quizás los vencedores mostrarán misericordia y salvarán sus vidas."
 human_fallen_empires.10152.0:0 "Ellos lo aceptarán."
 human_fallen_empires.10152.1:0 "No deberíamos ser los próximos."
 
 human_fallen_empires.10153.name:0 "Subyugación"
 human_fallen_empires.10153.desc.0:0 "Incapaz de resistir nuestro poder, §Y[WarInHeavenLoserFE.GetName]§! Se convertirá en nuestro vasallo. El territorio que les pertenecía se dividirá en entidades pseudo-independientes, condenadas a arrastrar existencias miserables sin ninguna esperanza de recuperar su antigua grandeza."
 human_fallen_empires.10153.desc.1:0 "Por la voluntad de §Y[From.GetName]§! §Y[WarInHeavenLoserFE.GetSpeciesName]§! se convierten en vasallo del ganador. El territorio que les pertenecía se dividirá en entidades pseudo-independientes condenadas a arrastrar existencias miserables sin ninguna esperanza de recuperar su antigua grandeza"
 human_fallen_empires.10153.0:0 "Divide y vencerás."
 human_fallen_empires.10153.1:0 "Pero, ¿qué significa esto para nosotros?"
 
 human_fallen_empires.10154.name:0 "Xenocidio"
 human_fallen_empires.10154.desc.0:0 "La civilización §Y[WarInHeavenLoserFE.GetSpeciesName]§! será exterminada sin piedad. El polvo y las cenizas de sus ciudades majestuosas será todo lo que dejaremos de gente que una vez nos dio tantos problemas."
 human_fallen_empires.10154.desc.1:0 "La civilización §Y[WarInHeavenLoserFE.GetSpeciesName]§! será exterminada sin piedad. El polvo y la ceniza de sus ciudades majestuosas será todo lo que quedará de las personas que alguna vez fueron famosas entre el universo."
 human_fallen_empires.10154.0:0 "El siguiente obstáculo es eliminado."
 human_fallen_empires.10154.1:0 "Es inquietante."
 
 # buy robots dialoge
 human_fallen_empires.5100.desc.0:0 "En nombre del Presidente de la República Kad §Y[human_fallen_empires_future_country.Ruler.GetName]§! I Te ofrezco un acuerdo comercial: nos gustaría comprar tus robots para resolver algunas tareas de infraestructura en §Y[human_fallen_empires_future_country.Capital.GetName].§!\nEn intercambio podemos ofrecer la ayuda de nuestros §PDiplomaticos radicales§!, para visitar los mundos remotos."
 human_fallen_empires.5100.desc.1:0 "Después de esa guerra con el insurgente AI, esta tecnología no era muy popular. Además, no estaban en la marina las cantidades correctas."
 
 human_fallen_empires.5100.0:0 "Me parece un buen trato. Estamos de acuerdo."
 human_fallen_empires.5100.1:0 "Es posible, vendemos a nuestros ciudadanos."
 human_fallen_empires.5100.yes.tooltip:0 "El asentamiento aleatorio de robots se moverá."
