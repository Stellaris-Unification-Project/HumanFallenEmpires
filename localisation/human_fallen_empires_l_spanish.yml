 # assimilator
 policy_human_fallen_empires_policies_assimilator:0 "Assimilation Processing"
 policy_human_fallen_empires_policies_assimilator_desc:0 "In the process of assimilation, enemies will be processed into materials more useful to society. §RSomething dead.§! \nThis is far more valuable to us than merely processing them as Food or Livestock."
 human_fallen_empires_policies_assimilator.0:0 "Process Any"
 human_fallen_empires_policies_assimilator.0_desc:0 "Any Pop in the empire or the empire's vassalage, except citizens of your empire, may be processed. No prioritization of Pops is made and they are taken at random."
 human_fallen_empires_policies_assimilator.1:0 "Prioritize Non-Citizens"
 human_fallen_empires_policies_assimilator.1_desc:0 "Attempts will be made to process non-citizen Pops of your empire first. In the absence of non-citizen Pops in your empire, vassal Pops will be processed, and then slaves, in that order. Pops that are citizens of your empire will not be processed."
 human_fallen_empires_policies_assimilator.2:0 "Prioritize Vassals"
 human_fallen_empires_policies_assimilator.2_desc:0 "Attempts will be made to process vassal Pops first. Vassal empire populations will be used for assimilation. In their absense, slaves will be processed, and then non-citizen Pops of your empire, in that order. Pops that are citizens of your empire will not be processed."
 human_fallen_empires_policies_assimilator.3:0 "Vassals and Slaves Only"
 human_fallen_empires_policies_assimilator.3_desc:0 "Vassal empire populations will be prioritized for assimilation. In their absence, your empire's slaves will be processed. Free Pops in your empire, regardless of citizenship status, will not be processed."
 human_fallen_empires_policies_assimilator.4:0 "Vassals Only"
 human_fallen_empires_policies_assimilator.4_desc:0 "Only vassal empire populations will be processed for assimilation.No Pop in your empire will be processed."
 human_fallen_empires_policies_assimilator.5:0 "Non-Citizens Only"
 human_fallen_empires_policies_assimilator.5_desc:0 "Only non-citizen Pops in your empire will be processed for assimilation. No other Pop in your empire or your vassals will be processed."
 human_fallen_empires_policies_assimilator.6:0 "Slaves Only"
 human_fallen_empires_policies_assimilator.6_desc:0 "Only your empire's enslaved population will be processed for assimilation. No other Pop in your empire or your vassals will be processed."
 human_fallen_empires_policies_assimilator.7:0 "No Processing"
 human_fallen_empires_policies_assimilator.7_desc:0 "Suspend the process of transporting Pops to assimilators."
 human_fallen_empires_policies_assimilator.8:0 "Blood Tithe"
 human_fallen_empires_policies_assimilator.8_desc:0 "We are at the mercy of the §H[overlord.GetName].§! They demand §Rliving tribute.§!"
 # brainworm
 policy_human_fallen_empires_policies_brainworm_0:0 "Política del gusano de cerebro"
 policy_human_fallen_empires_policies_brainworm_0_desc:0 "Política sobre las lombrices de cerebro."
 human_fallen_empires_policies_brainworm_is_worm:0 "§PNo nos prohibiremos.§!"
 human_fallen_empires_policies_brainworm_0.0:0 "Aceptar"
 human_fallen_empires_policies_brainworm_0.0_desc:0 "La forma más alta de vida debe tener lo mejor."
 human_fallen_empires_policies_brainworm_0.1:0 "Aislar"
 human_fallen_empires_policies_brainworm_0.1_desc:0 "Aislar los gusanos y establecer control sobre ellos en reservas especialmente equipadas."
 human_fallen_empires_policies_brainworm_0.2:0 "Limpiar"
 human_fallen_empires_policies_brainworm_0.2_desc:0 "Los tiempos difíciles requieren decisiones difíciles: sólo la destrucción de todos los portadores de infección ayudará."
 # faction
 # brainworm
 human_fallen_empires_faction_brainworm_free:0 "$human_fallen_empires_faction_brainworm_free$"
 pft_human_fallen_empires_faction_brainworm_free:0 "Movimiento por la liberación"
 pft_human_fallen_empires_faction_brainworm_free_desc:0 "El movimiento de liberación intentará levantar un levantamiento contra sus benefactores."
 human_fallen_empires_faction_brainworm_free_0:0 "Derrocamiento"
 human_fallen_empires_faction_brainworm_free_0.desc:0 "Los transportistas libres tratarán de rebelarse, como si no entendieran el gran destino que se prepara para sus cuerpos."
 human_fallen_empires_faction_brainworm_main:0 "Movimiento de distribución"
 pft_human_fallen_empires_faction_brainworm_main:0 "$human_fallen_empires_faction_brainworm_main$"
 pft_human_fallen_empires_faction_brainworm_main_desc:0 "Los gusanos estarán encantados si la expansión continúa. Otros imperios no pueden lograr nada sin la protección de las criaturas superiores de la evolución."
 human_fallen_empires_faction_brainworm_main_0:0 "Dominación en el gobierno"
 human_fallen_empires_faction_brainworm_main_0.desc:0 "La forma más elevada de la vida debe ocupar posiciones claves en la gestión del imperio interestelar."
 human_fallen_empires_faction_brainworm_main_1:0 "Expansión territorial"
 human_fallen_empires_faction_brainworm_main_1.desc:0 "La difusión entre las estrellas garantizará la supervivencia de nuestro pueblo, en los cuerpos extraños tan necesarios para nuestra gran raza."
 human_fallen_empires_faction_brainworm_main_2:0 "Diversidad de especies"
 human_fallen_empires_faction_brainworm_main_2.desc:0 "Las especies más bajo nuestro control, mejor para nosotros, porque son todos diferentes, y todo el mundo está a la espera de nuestro patrocinio."
 human_fallen_empires_faction_brainworm_main_3:0 "Expansión diplomática"
 human_fallen_empires_faction_brainworm_main_3.desc:0 "Los acuerdos de migración nos permitirán ofrecer patrocinio fuera de nuestros dominios, pero eventualmente, los cuerpos y recursos de otros imperios se convertirán en nuestros.\nEncontrarán algo con lo que ni siquiera soñaron!"
 human_fallen_empires_faction_brainworm_main_4:0 "Portadores libres detectados"
 human_fallen_empires_faction_brainworm_main_4.desc:0 "Los sentimos, tan cerca, dibujados, sin sentido. Esto está mal, no debería ser así. Esto necesita ser corregido, los necesitamos.\nGanarán significado."
