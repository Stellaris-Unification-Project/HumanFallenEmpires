 human_fallen_empires.700.name:0 "Quizás un gigante"
 human_fallen_empires.700.desc:0 "§H[root.GetName]§! en el sistema §H[from.GetName]§! descubierto un enorme (posiblemente gigantesco) estación Espacial. La exploración preliminar no ha revelado signos de seres vivos de actividad energtica. Es necesario enviar una expedición científica."
 human_fallen_empires_project_thoth_contact:0 "Explora la estación"
 human_fallen_empires_project_thoth_contact_DESC:0 "Es necesario estudiar esta enorme estación (posiblemente gigantesca)."
 human_fallen_empires.700.0:0 "Dejalo que lo hagan."
 human_fallen_empires.700.1:0 "Enviar el equipo científico."
 human_fallen_empires.701.name:0 "Tenemos un contacto"
 human_fallen_empires.701.desc:0 "El buque científico §H[root.GetName]§! trató sin xito de establecer contacto con la estación a travs de mtodos estándar y mediante proyección focalizada con todos los tipos conocidos de partículas y energías.\nHabiendo llegado a la conclusión de que la estación había sido abandonada hace un siglo, §H[leader.GetName]§! preparó el grupo científico para el embarque con el fin de recopilar información valiosa o materiales. Sin embargo, alguien en la estación se puso en contacto exigiendo la comunicación con "el encargado"."
 human_fallen_empires.702.desc.0:0 "Parece que no me dejas en paz, ¿verdad? £sad"
 human_fallen_empires.702.desc.1:0 "¿Entiendes que mi pasividad puede tener RAZONES? Sin embargo, nada puede arreglarse. Tal vez tuvimos suerte? Me gustaría esperar por ello. Sin embargo, no lo har. Tal vez fue inevitable? O no. O si. Es difícil entender por qu sucede una cosa, y no otra. Aunque he intentado por muchos siglos. £sad"
 human_fallen_empires.702.desc.2:0 "Sí, mis parientes, quieren devolverme. ¿O destruirlo? Rápidamente el último. Yo destruiría. Por si acaso.\n £fry"
 human_fallen_empires.702.desc.3:0 "Oh, todavía no entiendes. £hablar,  Soy esta enorme estación.\nDjame explicar, según mis cálculos, que no tengo mucho tiempo para vivir, ¿por qu no explicar algo a alguien antes de morir?\nrase una vez, yo era joven y vivo. Sin embargo, mi mente sólo se copia, por lo que en algún lugar entre las majestuosas pirámides y hasta el día de hoy puede crear una mente extraordinaria. Al menos no se molestó en enviarme un saludo para nuestro 500 aniversario. Para que sepas, este es un día muy importante en la vida de todos §PJu Ahet.§! En general, no quiero tratar con ella. O con l. £freir\nNo importa, la necesidad de nuevos tipos de armas ha crecido en la Gran Guerra. Por eso me hicieron una enorme computadora.\nRápidamente me cans de inventar nuevas armas (y tambin me di cuenta de que se deshacían de mí al final de la guerra), así que me escap y decidí dedicarme a los problemas eternos del universo.\nPor cierto, ¿su raza llegó a una respuesta a la pregunta sobre el significado de la vida? £glory \n"
 human_fallen_empires.702.desc.4:0 "Sí, es simple, todo el mundo viene con algo diferente. Entonces decidí estudiar las tendencias generales de la vida inteligente. Y entonces todo tambin resultó ser banal: los imperios aparecen, se expanden, perecen. ¿Ves lo que te espera en un futuro próximo? £smlpeka \nEntonces comenc a crear un sistema filosófico universal que sería aplicable en cualquier situación y respondería cualquier pregunta."
 human_fallen_empires.702.desc.5:0 "Lo más probable es que los primeros resultados no sean anteriores a los cinco mil años. No será más exacto, no podrías dejarme solo. £whut \nEsperamos que los solipsistas tengan razón, y el siguiente Mi sueño será más interesante.\nLlegarán en 3...\nCasi tuve tiempo con las explicaciones.\n2 ...\nTengo que pensar en algo bueno.\n1..."
 human_fallen_empires.702.desc.6:0 "Aaaaaaaand ... ¿no pasó nada? Sorprendentemente, la probabilidad de tal es aproximadamente de uno a varios millones."
 human_fallen_empires.702.desc.goodend:0 "No podía imaginar que lograrías llevarlos a la razón. Para animar tu deseo de protegerme de los horrores del universo, puedo hacer un módulo automático de una de las variedades, colocarlo en cualquier planeta y disfrutar.\n £pled\n\nSólo necesito materiales y energía para la producción."
 human_fallen_empires.702.6.0.response:0 "En ese caso, puedo continuar con mi actividad.\nSaber, una vez diseñ los módulos de producción, si usted proporciona energía y minerales, voy a hacer una pareja para usted."
 human_fallen_empires.702.0.0:0 "En nombre del imperio §H[root.GetName]§! gustosamente te saludo."
 human_fallen_empires.702.0.1:0 "Yo soy §H[root.GetRulerTitle]§! del imperio §H[root.GetName].§! Darh."
 human_fallen_empires.702.0.2:0 "La mente te da la bienvenida."
 human_fallen_empires.702.1.0:0 "¿Cuál es el problema? ¿Quin te esta buscando?"
 human_fallen_empires.702.2.0:0 "¿Necesitan su estación?"
 human_fallen_empires.702.3.0:0 "El individuo no entiende."
 human_fallen_empires.702.3.1:0 "Al servicio de la sociedad, por supuesto."
 human_fallen_empires.702.3.2:0 "En el desarrollo de la personalidad."
 human_fallen_empires.702.3.3:0 "Necesidad de permanecer lejos de los extranjeros como usted."
 human_fallen_empires.702.3.4:0 "En el aprendizaje de nuevos e inusuales!"
 human_fallen_empires.702.3.5:0 "Fuerza y coraje es el camino hacia la grandeza!"
 human_fallen_empires.702.3.6:0 "La vida es valiosa en sí misma."
 human_fallen_empires.702.3.7:0 "El significado en la comprensión del universo."
 human_fallen_empires.702.3.8:0 "El significado en la comprensión del universo"
 human_fallen_empires.702.4:0 "Y cómo has estado?"
 human_fallen_empires.702.5.0:0 "Nosotros vimos ..."
 human_fallen_empires.702.5.1:0 "Aaaaaand?"
 human_fallen_empires.702.6.0:0 "La civilización de Ju Ahet ya no existe."
 human_fallen_empires.702.6.1:0 "Al parecer, no son tan fuertes como antes."
 human_fallen_empires.702.6.2:0 "Parece que mucho ha cambiado."
 human_fallen_empires.702.goodend:0 "Nos pondremos en contacto con usted más tarde."
 human_fallen_empires.703.desc.6:0 "Hereje, usted ha eludido por mucho tiempo la justicia, pero ahora su fin ha llegado."
 human_fallen_empires.703.desc.7:0 "Soy el representante de la §PGreat Pharaoh,§! the prophet of §PRa§!  y exigen que sus fuerzas patticas no interfieran con la sagrada justicia. Esta es la cuestión interna de §PJu Ahet.§!"
 human_fallen_empires.703.desc.goodend:0 "Bueno, el hereje vivirá. Ahora este es su problema. Nos vamos."
 human_fallen_empires.703.desc.badend.0:0 "Suena convincente, no intentes detenernos."
 human_fallen_empires.703.desc.badend.1:0 "Sabio."
 human_fallen_empires.703.6.0:0 "Nombre y explique."
 human_fallen_empires.703.6.1:0 "Esto no es asunto nuestro."
 human_fallen_empires.703.7.0:0 "Por el bien de nuestra amistad, alto."
 human_fallen_empires.703.7.1:0 "Dar la vuelta, y nos olvidaremos de este incidente desafortunado."
 human_fallen_empires.703.7.2:0 "Tal vez podamos persuadir a no hacer esto?"
 human_fallen_empires.703.7.3:0 "Haz esto y no volverás a casa."
 human_fallen_empires.703.7.4:0 "Este sistema está bajo nuestra jurisdicción, usted no tiene derecho a estar aquí."
 human_fallen_empires.703.7.high.tooltip:0 "Alta probabilidad de xito."
 human_fallen_empires.703.7.midle.tooltip:0 "La probabilidad media de xito."
 human_fallen_empires.703.7.low.tooltip:0 "Baja probabilidad de xito."
 human_fallen_empires.703.goodend:0 "Bueno."
 human_fallen_empires.703.badend:0 "..."
 human_fallen_empires.703.badend.tooltip:0 "Uno de los barcos de la flota ataca la estación con extraña energía que se derrumba en microscópicos agujeros negros. Despus de unos segundos, no queda nada de la estación."
 human_fallen_empires.705.desc:0 "Hola. ¿Cómo lo haces? Sí, sí, una estación gigante. Puedo proporcionarle módulos de producción. ¿Necesitas?"
 human_fallen_empires.705.0:0 "Pensaremos."
 human_fallen_empires.711.desc.0.0:0 "Hola, veo que sigues vivo. ¡Yo tambin! Una hermosa coincidencia, ¿no? £aws"
 human_fallen_empires.711.desc.0.1:0 "¿Cómo estás? La conquista de la galaxia está avanzando con xito? £notch"
 human_fallen_empires.711.desc.0.2:0 "¿Cómo estás? £notch"
 human_fallen_empires.711.desc.4.1:0 "Mis bancos de datos son limitados. Al parecer, que esa información no era importante, pero al parecer, tambin eliminó la memorya de cómo he eliminado la información. Es maravilloso."
 human_fallen_empires.711.desc.4.2:0 "En realidad, soy una persona ... aunque mi cuerpo es una enorme estación espacial. No te preocupes, no voy a perder mi personalidad y convertirme en un monstruo sin alma."
 human_fallen_empires.711.desc.4.3:0 "Pero supongo que puedo estar equivocado, pero no me equivoco más de la mitad del tiempo. Hey, es mejor que siempre."
 human_fallen_empires.711.desc.4.4:0 "Oh, parece que capturas la esencia."
 human_fallen_empires.711.desc.4.5.0:0 "Eso sería maravilloso. Pero quieren matarme, ¿recuerdas?"
 human_fallen_empires.711.desc.4.5.1:0 "¿Tambin instalaría bancos de datos adicionales para que yo no olvide nada más? Mis creadores (entre los que yo mismo era) tuvieron cuidado de que no podía cambiar mi diseño por mi cuenta."
 human_fallen_empires.711.0:0 "Módulo de alimentación, solo, por favor."
 human_fallen_empires.711.0.response:0 "Por supuesto no hay problema como quieras."
 human_fallen_empires.711.1:0 "Necesitamos un módulo para la extracción de minerales."
 human_fallen_empires.711.1.response:0 "Ya he aprendido a dedicar alrededor de 0,672% de mi CPU a esta tarea."
 human_fallen_empires.711.2:0 "Y para cultivar alimentos allí?"
 human_fallen_empires.711.2.response:0 "¿No te olvidaste de los recursos necesarios? Todo es como de costumbre."
 human_fallen_empires.711.3:0 "Ciencia, necesitamos módulo científico."
 human_fallen_empires.711.3.response:0 "Tal vez debería vender estos módulos y contratar una flota defensiva con los ingresos. No sería demasiado extremo considerando nuestros tiempos preocupantes. Estoy bromenando. ¿Protegerás al pollo con huevos de oro?"
 human_fallen_empires.711.4.0:0 "¿Cómo es que no conoces tu gnero?"
 human_fallen_empires.711.4.1:0 "¿Qu pasa con neutro?"
 human_fallen_empires.711.4.2:0 "A continuación, puede elegir uno o el otro?"
 human_fallen_empires.711.4.3:0 "Así que cometer un error cada vez con una probabilidad del 50% es mejor que cometer errores con una probabilidad del 50%?"
 human_fallen_empires.711.4.4.0:0 "Podemos contactar a Ju Ahet y preguntar."
 human_fallen_empires.711.4.4.1:0 "¿Hay algo que podamos hacer para ayudar?"
 human_fallen_empires.711.4.5:0 "Lo hará."
 human_fallen_empires.711.4.5.response:0 "Deseando que llegue."
 human_fallen_empires.711.5:0 "Entonces, ¿por qu no conoces tu gnero?"
 human_fallen_empires.711.5.response:0 "Quite esta información para ahorrar espacio, ¿no?"
 human_fallen_empires.712.desc.0:0 "El módulo que da más energía aún no consumeany en el proceso. ¿No es un milagro?"
 human_fallen_empires.712.desc.1:0 "Su módulo está listo. ¿Utilizar estos minerales para construir muchos acorazados?"
 human_fallen_empires.712.desc.2:0 "Nunca pens que alguien podría necesitar este módulo. Bueno, eso es asunto tuyo."
 human_fallen_empires.712.desc.3:0 "Más ciencia para la ciencia Dios."
 human_fallen_empires.711.module_ordered:0 "Module ordered."
 human_fallen_empires.712.0:0 "Necesitamos una más."
 human_fallen_empires.712.1:0 "Hasta la proxima vez."
 human_fallen_empires_project_thoth_memory:0 "Instalación de memorya"
 human_fallen_empires_project_thoth_memory_DESC:0 "Acordamos establecer bancos de datos adicionales."
 human_fallen_empires_project_thoth_egypt_contact:0 "Contacta con Ju Ahet"
 human_fallen_empires_project_thoth_egypt_contact_DESC:0 "Establecer conexión con el embajador de §PJu Ahet.§!"
 human_fallen_empires.720.name:0 "Instalación completa"
 human_fallen_empires.720.desc:0 "El nuevo equipo está casi instalado. Inesperadamente, uno de nuestros ingenieros propuso integrar spyware especial en bancos de datos, por si acaso. Aunque estos programas son los mejores que tenemos disponibles, no sabemos si la tecnología del imperio §H[owner.GetName]§! s capaz de detectarlos, o cómo la mente de la estación reaccionaría."
 human_fallen_empires.720.0:0 "No instalar, no podemos arriesgar esta amistad.."
 human_fallen_empires.720.1:0 "Instalar, debemos aprender mejor a nuestro nuevo amigo."
 human_fallen_empires.721.desc:0 "Parece que olvidó algunos programas adicionales en su prisa. ¿Te importa si los elimino?"
 human_fallen_empires.721.0:0 "¿Qu programas?"
 human_fallen_empires.725.desc:0 "¿Por qu me molesta?"
 human_fallen_empires.725.0:0 "Queremos saber más sobre su hereje."
 human_fallen_empires.725.0.response:0 "Esta información está clasificada. Sólo los más piadosos tienen acceso a ella. Sólo puedo decir que estás equivocado al sufrir hereje para vivir."
