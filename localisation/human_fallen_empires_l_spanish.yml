 human_fallen_empires_brainworm.50.name:0 "§H[from.planet.GetName]§!"
 human_fallen_empires_brainworm.50.desc:0 "Los primeros inmigrantes §H[from.planet.GetName].§! Los chequeos mdicos inocentes y patticos no arrojaron resultados.\nPronto despus, asimilamos la población del planeta y la adjuntamos."
 human_fallen_empires_brainworm.50.0:0 "Muy bien."
 human_fallen_empires_brainworm.51.name:0 "Se detectó el gusano cerebral"
 human_fallen_empires_brainworm.51.desc:0 "WIP"
 human_fallen_empires_brainworm.51.0:0 "Estupendo."
 human_fallen_empires_brainworm.51.1:0 "Wait a minute, I'm a worm too!"
