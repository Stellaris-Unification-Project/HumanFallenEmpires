 # plague events
 human_fallen_empires_plague.62.name:0 "Garrison §H[from.GetName]§! Cayó bajo el ataque de Zombies."
 human_fallen_empires_plague.62.desc:0 "Según el último mensaje del centro de mando donde la administración superviviente se barricó, §Pinfesteds§! irrumpieron en la ciudad, convirtiendo a los civiles.\nSi no enviamos refuerzos, perderemos los sobrevivientes restantes."
 human_fallen_empires_plague.62.0:0 "Recuperaremos el control del planeta a toda costa."
 human_fallen_empires_plague.62.1:0 "¡Necesitamos salvar a nuestros ciudadanos lo antes posible!"
 human_fallen_empires_plague.62.2:0 "Vamos a quemar este mal de nuestra tierra!"
 human_fallen_empires_plague.62.3:0 "Una forma de vida llamativa, aunque terrible."
 human_fallen_empires_plague.62.4:0 "Honor y gloria a los defensores. Nosotros vengaremos!"
 human_fallen_empires_plague.62.62:0 "Declararemos un día de duelo."
 human_fallen_empires_plague.62.6:0 "Oremos por sus almas."
 human_fallen_empires_plague.62.7:0 "Se deben desarrollar contramedidas efectivas."
 human_fallen_empires_plague.7.name:0 "Planeta despejado."
 human_fallen_empires_plague.7.desc:0 "Nuestros valientes infantes de marina espaciales aterrizaron en §H[root.GetName]§! y erradicar a todos los zombis. Ahora podemos enviar a nuestros colonos sin temor a que se coman poco despus de aterrizar.\nPor demanda de nuestro centro de control de enfermedades, §La infraestructura de Pal fue sellada y demolida§! para evitar la contaminación."
 human_fallen_empires_plague.7.0:0 "Mientras estamos unidos, somos invencibles!"
 human_fallen_empires_plague.7.1:0 "Presentar al personal con premios!"
 human_fallen_empires_plague.7.2:0 "Esta abominación no es la última de tu lista!"
 human_fallen_empires_plague.7.3:0 "Tienes que ser más cuidadoso con los nuevos contactos."
 human_fallen_empires_plague.7.4:0 "Fortalecer la defensa alrededor del perímetro!"
 human_fallen_empires_plague.7.5:0 "Espero que todo vaya bien ahora."
 human_fallen_empires_plague.7.6:0 "Gloria al Creador!"
 human_fallen_empires_plague.7.7:0 "Se han perdido tantas obras científicas."
 # report event after lvl 2
 human_fallen_empires_plague.9.name:0 "Plaga: informe"
 human_fallen_empires_plague.9.desc.0:0 "El equipo científico estudió cuidadosamente todos los datos disponibles y analizó las posibles opciones.\nEl agente biológico no es fácilmente neutralizado, pero la presencia de §Pclinics and hospitals§! en el planeta puede mejorar la tasa de supervivencia de la población.\nEl principal factor de propagación es la migración ilegal y el transporte de recursos. Hemos desarrollado una §Pset of measures§! que nos permiten ralentizar la propagación del agente.\nLos principales portadores del agente son criaturas vivientes, por lo que esperamos una mayor velocidad de propagación en §PPlanetas densamente poblados.§!\nse debe notar que §PCerrar las fronteras§! con los imperios infectados nos ayudará a salvar nuestros propios mundos."
 human_fallen_empires_plague.9.desc.1:0 "Features of §Partificial orbital structures§! evitará la infección más probable."
 human_fallen_empires_plague.9.desc.2:0 "§H[human_fallen_empires_plague_scientist_portrait.GetName],§! Fin del informe."
 human_fallen_empires_plague.9.0:0 "Necesidad de preparar un llamamiento a la gente."
 human_fallen_empires_plague.9.0.tooltip:0 "Da acceso a la §H$edict_human_fallen_empires_plague_quarantine$.§!"
 # second diplo event
 human_fallen_empires_plague.10.name:0 "Conversión."
 # xenophobe
 human_fallen_empires_plague.10.desc.0.0.0:0 "Queridos ciudadanos, en este momento difícil, necesitamos unir a nuestro pueblo por encima de todo!\n"
 human_fallen_empires_plague.10.desc.0.0.1:0 "Estimados colegas, en este momento difícil, necesitamos unir a nuestra gente por encima de todo!\n"
 human_fallen_empires_plague.10.desc.0.0.2:0 "Los subordinados del imperio, en este momento difícil, es necesario unir a nuestro pueblo por encima de todo!\n"
 human_fallen_empires_plague.10.desc.0.0.3:0 "Queridos súbditos, en estos tiempos difíciles, es necesario unir a nuestro pueblo por encima de todo!\n"
 human_fallen_empires_plague.10.desc.1.0:0 "Tras la confirmación de la §PEnfermedad§! caes en los viveros fronterizos de xenos, el gobierno ha tomado la decisión de parar todo comercio, colaboración científica y acceso turístico con estas razas inferiores.\n"
 human_fallen_empires_plague.10.desc.2.0:0 "Y tambin para restringir el acceso a sus sectores para cualquier §Prefugiados§! desde las zonas de cuarentena.\n"
 human_fallen_empires_plague.10.desc.3.0:0 "Cualquier conexión con extranjeros es en adelante considerada traición.\n"
 human_fallen_empires_plague.10.desc.4.0:0 "El gobierno no excluye §PIntervención militar§!como una medida de último recurso de la resistencia a la infección.\n"
 human_fallen_empires_plague.10.desc.4.1:0 "El gobierno no excluye §PIntervención militar§! como una medida eficaz de la resistencia a la infección.\n"
 human_fallen_empires_plague.10.desc.4.2:0 "El gobierno no excluye §PIntervención militar§! como medida punitiva de resistencia a la infección.\n"
 human_fallen_empires_plague.10.desc.4.3:0 "El gobierno no excluye §PIntervención militar§! como elemento disuasorio de la infección.\n"
 # xenophile
 human_fallen_empires_plague.10.desc.0.1.0:0 "Queridos ciudadanos, en este momento difícil, necesitamos unir a todas las razas y trabajar juntos en una cura.\n"
 human_fallen_empires_plague.10.desc.0.1.1:0 "Queridos colegas, en este momento difícil, necesitamos unir todas las razas y trabajar juntos en una cura.\n"
 human_fallen_empires_plague.10.desc.0.1.2:0 "Los subordinados del imperio, en este tiempo difícil, es necesario unir a todas las razas y juntos trabajar en una cura.\n"
 human_fallen_empires_plague.10.desc.0.1.3:0 "Queridos sujetos, en estos tiempos difíciles, necesitamos unir a todas las razas y trabajar juntos en una cura.\n"
 human_fallen_empires_plague.10.desc.1.1:0 "Tras la confirmación de la §Penfermedad§! hay casos en las regiones fronterizas de otras razas, el decreto del gobierno es limitar todos los vínculos comerciales y turísticos con ellos.\n"
 human_fallen_empires_plague.10.desc.3.1:0 "Lamentablemente, nos vemos obligados a tomar esas medidas para evitar la propagación de la enfermedad. Vale la pena señalar que los canales de comunicación están todavía abiertos, lo que permitirá a nuestros científicos intercambiar datos con representantes de otras razas y trabajar juntos para resolver el problema.\n"
 # military
