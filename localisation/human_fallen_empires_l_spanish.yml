 human_fallen_empires_varelse_fleet_project_DESC:0 "La aparición de la estación promete hallazgos valiosos."
 
 # project complite
 human_fallen_empires.52.name:0 "Estación pseudo—científica"
 human_fallen_empires.52.desc.0:0 "El análisis de la arquitectura y los materiales confirmó la hipótesis surgida: la estación anteriormente pertenecía a §PJu Ahet.§!"
 human_fallen_empires.52.desc.1:0 "El principal científico llegó a la conclusión de que esta estación sólo parece ser un importante centro de investigación. De hecho, es un dispositivo astuto y autónomo que atrae a las flotas hostiles con la promesa de valiosos trofeos, sólo para capturarlo en una trampa temporal.\nDurante nuestra investigación, la estación fue atacada, pero logró cumplir su función.\n\n\n§GAmplia adición:\nEl más torpe de estos tontos accidentalmente desactivó la estación, lo que causó la trampa para abrir.§!"
 human_fallen_empires.53.0.tooltip:0 "La flota destruye la estación en una ráfaga corta. Afortunadamente, el equipo científico logró evacuar."
 
 # dialogue
 human_fallen_empires.53.desc.0.0:0 "Dice admiraldir de once grupos de huelga.\nLe doy la bienvenida en nombre del §PVarelse Hegemony.§!\nSus naves no son reconocidas como hostiles. Lamentablemente, no podemos establecer lazos diplomáticos más fuertes ya que necesitamos unirnos a las fuerzas principales y atacar el corazón del mal."
 human_fallen_empires.53.desc.1.0:0 "No hay tiempo para explicar. Tal vez no esperen un shock despus de tantos años ..."
 human_fallen_empires.53.desc.1.1:0 "Gracias, pero somos capaces de calcular las coordenadas de las estrellas, incluso despus de un millón de años."
 human_fallen_empires.53.desc.1.2:0 "Tal vez usted tiene razón. ¿Qu puede hacer un grupo de choque contra una civilización entera?\nTenemos el derecho a la venganza, pero no tenemos derecho a condenar nuestra aparición a la extinción.\nNo hay tiempo que perder, tal vez nos encontremos de nuevo."
 
 human_fallen_empires.53.0.0:0 "Estación cientos de años de edad, que va a luchar?"
 human_fallen_empires.53.0.1:0 "Tus enemigos — §PJu Ahet§!? Daremos las coordenadas."
 human_fallen_empires.53.0.1.tooltip:0 "§BLos alienígenas se matan. Que podría ser mejor?§!"
 human_fallen_empires.53.0.2:0 "Tus enemigos — §PJu Ahet§!? Proporcionaremos información."
 human_fallen_empires.53.0.2.tooltip:0 "§BLo más probable es que mueran, pero el honor es más precioso.§!"
 human_fallen_empires.53.0.3:0 "Su carrera perdió la guerra, mejor buscar una nueva casa."
 human_fallen_empires.53.0.4:0 "Con quienquiera que fueras a pelear, nuestros argumentos te detendrán."
 
 # discovery
 discovery:0 "Misión Descubrimiento."
 EMPIRE_DESIGN_discovery:0 "$Descubrimiento$"
 EMPIRE_DESIGN_discovery_desc:0 "Sólo para personal autorizado.\n\n§GEl acceso está permitido.§!\n\nBienvenido a bordo, Commander."
 human_fallen_empires_start_screen_message_discovery:0 "Este planeta ya no puede ser nuestro hogar, ni nunca lo fue.\n\nArcheologia confirmó lo que ya sabíamos de las leyendas: nuestros antepasados vinieron de las estrellas, y nuestra civilización surgió de las ruinas inmensamente más avanzadas.\n\nPero, ¿qu sucede si las nuevas tecnologías entran en conflicto con las viejas tradiciones? ¿Y si la evolución da paso a la revolución? ¿Y si la superioridad es suficiente para encontrar un fragmento de una computadora antigua?\n\nFuera lo que fuera, la respuesta era incorrecta. La desarmonía del desarrollo social y de la innovación tecnológica dio lugar al caos que la civilización no estaba lista para.\n\nLos sobrevivientes han creado una nueva formación. Hemos ganado sus prejuicios primitivos y construido una sociedad más perfecta. Cientos de años han pasado a estudiar los fragmentos de la tecnología de los precursores. Cientos de años de espera en el sueño hasta que los sirvientes mecánicos construyeron §PDiscovery.§!\n\nEste planeta ya no puede ser nuestro hogar, ni nunca lo fue."
 
