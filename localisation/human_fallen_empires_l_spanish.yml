 human_fallen_empires_building_thoth_temple:0 "Temple of Thoth"
 human_fallen_empires_building_thoth_temple_desc:0 "After the §PGreat War,§! the §PJu Ahet§! gathered their best minds to create this pyramid-shaped, technological marvel. Its huge terraforming facilities cleanse the toxic atmosphere, making the planet more habitable to all life. The data aquired in the process is used on other worlds as well."
 human_fallen_empires_building_crio:0 "Cryogenic Complex"
 human_fallen_empires_building_crio_desc:0 "A huge complex containing an uncountable number of cryogenic capsules.\n\n§PThey sleep for the winter.§!"
 human_fallen_empires_building_crio_triggered_effect:0 "Pops placed on this tile will not be affected by happiness, represent cryogenic stasis."
 human_fallen_empires_building_assimilator:0 "Assimilator"
 human_fallen_empires_building_assimilator_desc:0 "It is better not to come into close contact with the local fauna, because you can always take a handful of local species and process them into beautiful, glow-colored receptacle that can later be studied in conditions that are acceptable to most life."
 human_fallen_empires_building_assimilator_triggered_effect:0 "Through the process of assimilation (overriding any Purge policy), any Pops on this tile will be processed into materials more useful to society.\n§RSomething dead.§!"
 human_fallen_empires_building_thoth_module_energy:0 "Optimization Module"
 human_fallen_empires_building_thoth_module_energy_desc:0 "This machine's automatic control over Energy and financial flows reduces losses in a radical way."
 human_fallen_empires_building_thoth_module_mineral:0 "Production Module"
 human_fallen_empires_building_thoth_module_mineral_desc:0 "This machine automatically surveys the entire planet, down to its core, helping us locate and extract the richest Mineral veins."
 human_fallen_empires_building_thoth_module_food:0 "Land Improvement Module"
 human_fallen_empires_building_thoth_module_food_desc:0 "This machine automatically optimizes the genes of any seed put in it to produce multiple bumper crops a year, greatly increasing our Food output."
 human_fallen_empires_building_thoth_module_science:0 "Data Banks"
 human_fallen_empires_building_thoth_module_science_desc:0 "This machine automatically stores our research and instantly makes it available to everyone on the planet. Let us rejoice, because we don't need do the same research dozens of times!"
