 # xenophobe
 human_fallen_empires_plague.10.desc.0.0.0:0 "Queridos ciudadanos, en este momento difícil, necesitamos unir a nuestro pueblo por encima de todo!\n"
 human_fallen_empires_plague.10.desc.0.0.1:0 "Estimados colegas, en este momento difícil, necesitamos unir a nuestra gente por encima de todo!\n"
 human_fallen_empires_plague.10.desc.0.0.2:0 "Los subordinados del imperio, en este momento difícil, es necesario unir a nuestro pueblo por encima de todo!\n"
 human_fallen_empires_plague.10.desc.0.0.3:0 "Queridos súbditos, en estos tiempos difíciles, es necesario unir a nuestro pueblo por encima de todo!\n"
 human_fallen_empires_plague.10.desc.1.0:0 "Tras la confirmación de la §PEnfermedad§! caes en los viveros fronterizos de xenos, el gobierno ha tomado la decisión de parar todo comercio, colaboración científica y acceso turístico con estas razas inferiores.\n"
 human_fallen_empires_plague.10.desc.2.0:0 "Y también para restringir el acceso a sus sectores para cualquier §Prefugiados§! desde las zonas de cuarentena.\n"
 human_fallen_empires_plague.10.desc.3.0:0 "Cualquier conexión con extranjeros es en adelante considerada traición.\n"
 human_fallen_empires_plague.10.desc.4.0:0 "El gobierno no excluye §PIntervención militar§!como una medida de último recurso de la resistencia a la infección.\n"
 human_fallen_empires_plague.10.desc.4.1:0 "El gobierno no excluye §PIntervención militar§! como una medida eficaz de la resistencia a la infección.\n"
 human_fallen_empires_plague.10.desc.4.2:0 "El gobierno no excluye §PIntervención militar§! como medida punitiva de resistencia a la infección.\n"
 human_fallen_empires_plague.10.desc.4.3:0 "El gobierno no excluye §PIntervención militar§! como elemento disuasorio de la infección.\n"
 # xenophile
 human_fallen_empires_plague.10.desc.0.1.0:0 "Queridos ciudadanos, en este momento difícil, necesitamos unir a todas las razas y trabajar juntos en una cura.\n"
 human_fallen_empires_plague.10.desc.0.1.1:0 "Queridos colegas, en este momento difícil, necesitamos unir todas las razas y trabajar juntos en una cura.\n"
 human_fallen_empires_plague.10.desc.0.1.2:0 "Los subordinados del imperio, en este tiempo difícil, es necesario unir a todas las razas y juntos trabajar en una cura.\n"
 human_fallen_empires_plague.10.desc.0.1.3:0 "Queridos sujetos, en estos tiempos difíciles, necesitamos unir a todas las razas y trabajar juntos en una cura.\n"
 human_fallen_empires_plague.10.desc.1.1:0 "Tras la confirmación de la §Penfermedad§! hay casos en las regiones fronterizas de otras razas, el decreto del gobierno es limitar todos los vínculos comerciales y turísticos con ellos.\n"
 human_fallen_empires_plague.10.desc.3.1:0 "Lamentablemente, nos vemos obligados a tomar esas medidas para evitar la propagación de la enfermedad. Vale la pena señalar que los canales de comunicación están todavía abiertos, lo que permitirá a nuestros científicos intercambiar datos con representantes de otras razas y trabajar juntos para resolver el problema.\n"
 # military
 human_fallen_empires_plague.10.desc.0.2.0:0 "Queridos ciudadanos, en este momento difícil, debéis estar preparados para cualquier desafío de nuestros rivales.\n"
 human_fallen_empires_plague.10.desc.0.2.1:0 "Estimados colegas, en este momento difícil, debéis estar preparados para cualquier desafío de nuestros rivales.\n"
 human_fallen_empires_plague.10.desc.0.2.2:0 "Subordinados del imperio, en este momento difícil, usted necesita estar preparado para cualquier desafío de nuestros rivales.\n"
 human_fallen_empires_plague.10.desc.0.2.3:0 "Estimados súbditos, en este momento difícil, debéis estar preparados para cualquier desafío de nuestros rivales.\n"
 human_fallen_empires_plague.10.desc.1.2:0 "Tras la confirmación de la §Penfermedad§! y los casos en las zonas fronterizas, el gobierno ha decretado la suspensión de todos los vínculos comerciales, científicos y turísticos con posibles rivales"
 human_fallen_empires_plague.10.desc.3.2:0 "Estamos obligados a tomar tales medidas para evitar la propagación de la enfermedad, así como una probable amenaza a nuestra soberanía. Las tropas fronterizas se han puesto en alerta.\n"
 # pacifism
 human_fallen_empires_plague.10.desc.0.3.0:0 "Queridos ciudadanos, durante estos tiempos difíciles, es necesario olvidar las quejas pasadas.\n"
 human_fallen_empires_plague.10.desc.0.3.1:0 "Estimados colegas, en este momento difícil, es necesario olvidar las quejas pasadas.\n"
 human_fallen_empires_plague.10.desc.0.3.2:0 "Los subordinados de los imperios, en estos tiempos difíciles, deben olvidarse de las quejas pasadas.\n"
 human_fallen_empires_plague.10.desc.0.3.3:0 "Queridos súbditos, en estos tiempos difíciles, es necesario olvidar las quejas pasadas..\n"
 human_fallen_empires_plague.10.desc.1.3:0 "Después de la confirmación de la muerte §Pdisease§! y los casos en las zonas fronterizas, el gobierno ha decretado la suspensión de todos los vínculos comerciales, científicos y turísticos con vecinos..\n"
 human_fallen_empires_plague.10.desc.3.3:0 "Lamentablemente, nos vemos obligados a tomar medidas para evitar la propagación de la enfermedad. Enviaremos ayuda humanitaria a los estados amistosos afectados con deseos alentadores.\n"
 # spiritualist
 human_fallen_empires_plague.10.desc.0.4.0:0 "Dear citizens, let us all pray together during this difficult time.\n"
 human_fallen_empires_plague.10.desc.0.4.1:0 "Dear colleagues, let us all pray together during this difficult time.\n"
 human_fallen_empires_plague.10.desc.0.4.2:0 "Subordinates of the empire, let's all pray together during this difficult time.\n"
 human_fallen_empires_plague.10.desc.0.4.3:0 "Dear subjects, let's all pray together during this difficult time.\n"
 human_fallen_empires_plague.10.desc.1.4:0 "The godless sinners brought upon themselves the wrath of the Creator: the cases of the deadly disease were revealed in the territories bordering to us. The government has decreed  to stop all trade, scientific and tourist links with the unclean"
 human_fallen_empires_plague.10.desc.3.4:0 "We are forced to take such measures to avoid the spread of the disease. We will pray for their speedy recovery..\n"
 # materialist
 human_fallen_empires_plague.10.desc.0.5.0:0 "Dear citizens, in this difficult time, we need to be prepared for the inevitable losses.\n"
 human_fallen_empires_plague.10.desc.0.5.1:0 "Dear colleagues, in this difficult time, we need to be prepared for the inevitable losses.\n"
 human_fallen_empires_plague.10.desc.0.5.2:0 "Dear colleagues, in this difficult time, we need to be prepared for the inevitable losses"
 human_fallen_empires_plague.10.desc.0.5.3:0 "Dear subjects, in this difficult time, we need to be prepared for the inevitable losses.\n"
 human_fallen_empires_plague.10.desc.1.5:0 "After the confirmation of fatal §Pdisease§! cases in the border areas, the government has decided to stop all trade, scientific and tourist links with these incompetent fools.\n"
 human_fallen_empires_plague.10.desc.3.5:0 "We are forced to take such measures to avoid the spread of the disease. Our best minds are already engaged in the development of a vaccine.\n"
 
 human_fallen_empires_plague.10.0:0 "We must stand together."
 
 # start lvl 1
 human_fallen_empires_plague.50.name:0 "Galactic epidemic"
 human_fallen_empires_plague.50.desc:0 "From all corners of the galaxy, we heard rumors about some §Pdisease§!. There were no fatal cases, but the disease is hard enough.\nAlso worth noting is the fact that the disease has already spread to numerous planets and raises the concerns of our disease control center."
 human_fallen_empires_plague.50.0:0 "We will be on the lookout."
 human_fallen_empires_plague.50.1:0 "Unlucky biomass."
 human_fallen_empires_plague.50.2:0 "This is not a problem for the higher forms of evolution."
 
 # start lvl 2
 human_fallen_empires_plague.51.name:0 "Galactic pandemic"
 human_fallen_empires_plague.51.desc:0 "At an impossibly-fast rate, the §PDisease§! became incredibly lethal, killing millions throughout the galaxy. We do not understand how this could happen. Perhaps we are dealing with a mutation, or perhaps it is biological terrorism."
 human_fallen_empires_plague.51.0:0 "Convene a special Commission."
 human_fallen_empires_plague.51.1:0 "Need to hold a referendum."
 human_fallen_empires_plague.51.2:0 "Blame xenos!"
 human_fallen_empires_plague.51.3:0 "Together with other races, we can handle it."
 human_fallen_empires_plague.51.4:0 "The army will protect us."
 human_fallen_empires_plague.51.5:0 "In times like these you need confidence."
 human_fallen_empires_plague.51.6:0 "A higher power is testing our faith."
 human_fallen_empires_plague.51.7:0 "Our calculations are not encouraging."
 
 # start lvl 3
 human_fallen_empires_plague.52.name:0 "Zombie Pandemic"
 human_fallen_empires_plague.52.desc:0 "Today, shortly after being evacutaed with the remining survivors from one of the infected planets, respected xenoepidemiologist Zoidberg Zoombie presented his report to the scientific community.\nHe personally observed how one of the deceased regained certain functions of the nervous system. Unfortunately, all the reanimated hosts are extremely aggressive and show no signs of intelligence.\nThe media have already dubbed them as §PZombies§! because of the similarity of the name of the discoverer and one cultural phenomenon."
 human_fallen_empires_plague.52.0:0 "This is a serious threat."
 
 # start lvl 1 on planet
 human_fallen_empires_plague.53.name:0 "Epidemic on §Y[From.GetName]§!"
 human_fallen_empires_plague.53.desc:0 "The first reports on the extensive §Pcontamination§! of the planet's population shows that our medicines are effective and very few die.\nThe administration temporarily suspended public transport and closed the airspace. A number of preventative and quarantine measures have been tightened and all mass-meetings are canceled.\nThe population of the planet was divided into Green and Yellow zones depending on the presence of those infected in the designated areas. With the support of law enforcement, checkpoints staffed with employees from the disease control center began checking the local population between each district.\nThe administration strongly recommends to immediately go to nearby any hospital and clinic for anyone showing known §Pdiseases§! symptoms."
 human_fallen_empires_plague.53.0:0 "Everything's under control?"
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 # start lvl 2 on planet
 human_fallen_empires_plague.54.name:0 "Pandemic on §Y[From.GetName]§!"
 human_fallen_empires_plague.54.desc:0 "On the planet §Y[From.GetName]§!, massive cases of §infections with lethal outcomes§ have been reported.\nMartial law has been introduced. The movement between settlements is prohibited without passing through specialized outposts with the proper papers and failure to do so is now considered a terrorist act.\nThe administration, by a special decree, has decided that all Yellow Zones that have an infected population of 70% or more are hereby redesignated as Red Zones. Effective immediately, all Red Zones will be completely isolated from the outside world, including any remaining army and medical personnel located inside the zones. No transfer of any personnel inside a Red Zone will be allowed until the end of the epidemic.\nIntelligence reports illegal departures of small private vessels engaged in smuggling operations of the local population. We must keep quarantine and maintain order by all available means."
 human_fallen_empires_plague.54.0:0 "It's terrible."
 
 # start lvl 3 on planet
 human_fallen_empires_plague.55.name:0 "Zombies on §Y[From.GetName]§!"
 human_fallen_empires_plague.55.desc:0 "On §Y[From.GetName]§!, recorded cases of reanimated §Pinfected§! victims.\nPeople are in a panic and are desperately trying to escape. There are reports of desertion by military personnel as well as mass looting and anarchy in the Yellow Zones. The only haven of civilization that remains is in the fortified Green Zone areas near the Administration which is where the remaining troops are being concentrated.\nAlarming satellite images from the Red Zones have began to arrive, showing huge Zombie hordes moving towards the remaining settlements."
 human_fallen_empires_plague.55.0:0 "Necessary to strengthen the garrison."
 
 # repeat on planet
 human_fallen_empires_plague.56.name:0 "New deaths on §Y[From.GetName]§!"
 human_fallen_empires_plague.56.desc.0:0 "Another wave of infection has swept through §Y [From.GetName] § !, leaving behind only empty cities."
 human_fallen_empires_plague.57.name:0 "More and more Zombies on §Y[From.GetName]§!"
 human_fallen_empires_plague.56.desc.1:0 "More and more of our citizens are dying, and subsequently replenish the ranks of the Zombies. The administration is requesting reinforcements."
 human_fallen_empires_plague.56.0:0 "It's terrible."
 human_fallen_empires_plague.56.1:0 "To arms!"
 
