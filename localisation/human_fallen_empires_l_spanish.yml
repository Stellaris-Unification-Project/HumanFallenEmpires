 # events
 # universal
 human_fallen_empires_at_the_sreen:0 "En pantalla."
 human_fallen_empires_end_trasmission:0 "Fin de la transmisión."
 human_fallen_empires_good_job:0 "Buen trabajo."
 human_fallen_empires_not_interested:0 "Tengo cosas más importantes que hacer."
 human_fallen_empires_block:0 "Pasa esa información a mi diputado."
 human_fallen_empires_block.tooltip:0 "Desactiva las noticias de este tipo."
 human_fallen_empires_not_enough_energy:0 "Not enough energy £energy."
 human_fallen_empires_next:0 "Next."
 
 # dialoge 1
 human_fallen_empires.47.desc.0:0 "Increíble! Ha encontrado nuestro pasillo subespacial. No le importará si lo cerramos, ¿verdad?\nNo obstante, por favor, acepte nuestro saludo en reconocimiento por su alto potencial y expectativas futuras. Para lograr un entendimiento entre nosotros, en forma y objetivos, vamos a compartir con vosotros nuestra historia y nuestra visión."
 human_fallen_empires.47.desc.1:0 "Saludos, nueva forma de vida! Vemos vuestro gran potencial y tenemos grandes espectativas en vosotros. Para lograr un entendimiento entre nosotros, en forma y objetivos, vamos a compartir con vosotros nuestra historia y nuestra visión."
 human_fallen_empires.47.desc.2:0 "No siempre hemos sido así: para llegar a ser en lo que somos ahora, tuvimos que forjarnos a sangre y desesperación. Hace miles de años, nuestros primitivos antepasados fueron secuestrados por §PAhets§! para ser utulizados para constuir una colonia. Pasado año y medio, El §PAhet§! con su brillante carro nos condujo a la rebelión y desencadenó su ira contra nuestros enemigos. Destruyó la nave colonial §PAhet§!, un golpe aplastante a su moral.\nLos supervivientes fueron puestos a trabajar y nuestra gente utilizó lo que quedaba de su tecnología para hacer progresar nuestra civilización. Así comenzó nuestro viaje."
 human_fallen_empires.47.desc.3:0 "Desde el uso de la razón hasta los últimos días... orgullosos y arrogantes. Olvidamos a nuestros dioses y la ambición nos llevo a todos los rincones del universo; descubrimos muchos de los misterios del Universo, visitamos mundos fascinantes y construimos ciudades maravillosas en ellos.\nIncluso dimos con nuestro antiguo mundo natal en el sistema §PSol System§! en el planeta §PEarth§! encontramos vestigios de los que fuimos alguna vez."
 human_fallen_empires.47.desc.4:0 "No estabamos solos en el universo!. Por mucho tiempo nos defendimos de una raza detestable que llamamos los §PCylons§!. Las armas de nuestro enemigo convirtieron al planeta en un desierto, pero al final los derrotamos y desaparecieron gracias a nuestro creador de la luz §PRa.§!"
 human_fallen_empires.47.desc.5:0 "Hubo muchas perdidas, pero retuvimos la memoria de lo que somos y que sólo bajo la protección del Dios y los valores eternos podrían nuestros sueños dar forma a este universo. Así renacimos de las cenizas, construimos nuevas colonias y levantamos Pirámides. Bajo el liderazgo de §PGreat Pharaoh§!, el profeta §PRa§! y bañándonos en la luz de Ra, dimos la bienvenida a la Nueva Vida."
 human_fallen_empires.47.desc.6:0 "Tontos."
 
 # step 0
 human_fallen_empires.47.0.0:0 "No estamos interesados."
 human_fallen_empires.47.0.1:0 "¿Tambin eres del futuro?"
 human_fallen_empires.47.0.2:0 "¡Humanos! ¿Cómo es posible?
 human_fallen_empires.47.0.3:0 "Continúa, por favor."
 human_fallen_empires.47.0.4:0 "Las estrellas lo han predicho."
 human_fallen_empires.47.0.5:0 "Veamos lo buenos que eres en combate."
 human_fallen_empires.47.0.6:0 "Otro Pielrosa."
 
 # step 1
 human_fallen_empires.47.1.0:0 "Gran victoria!"
 human_fallen_empires.47.1.1:0 "Conflicto alien inevitable."
 human_fallen_empires.47.1.2:0 "Lo inevitable ha sucedido."
 human_fallen_empires.47.1.3:0 "El Líder gana."
 human_fallen_empires.47.1.4:0 "A veces, la violencia es la única respuesta."
 human_fallen_empires.47.1.5:0 "Qu interesante!"
 human_fallen_empires.47.1.6:0 "Atendemos la guía de la f"
 human_fallen_empires.47.1.7:0 "La Unidad nos lleva a la victoria."
 
 # step 2
 human_fallen_empires.47.2.0:0 "La historia pudo haber sido diferente."
 human_fallen_empires.47.2.1:0 "Nuestro origen tambin es en la Tierra."
 human_fallen_empires.47.2.2:0 "La Tierra ya no es la misma."
 human_fallen_empires.47.2.3:0 "Hemos oído historias sobre la Tierra."
 human_fallen_empires.47.2.4:0 "Se han desarrollado desde entondes."
 human_fallen_empires.47.2.5:0 "Nunca oímos hablar de eso."
 human_fallen_empires.47.2.6:0 "Su civilización se autodestruyó."
 human_fallen_empires.47.2.7:0 "Los terrícolas no han avanzado demasiado."
 human_fallen_empires.47.2.8:0 "¿Podis darnos las coordenadas?"
 
 # step 3
 human_fallen_empires.47.3.0:0 "Eran dbiles."
 human_fallen_empires.47.3.1:0 "Otro conflicto con los Otros."
 human_fallen_empires.47.3.2:0 "La guerra nos dió un impulso en el desarrollo."
 human_fallen_empires.47.3.3:0 "Una vez más, el uno lidera a los muchos."
 human_fallen_empires.47.3.4:0 "¿Fue necesaria esta agresión?"
 human_fallen_empires.47.3.5:0 "Lamentable pero, ¿qu sucedió despus?"
 human_fallen_empires.47.3.6:0 "Estaba destinado."
 human_fallen_empires.47.3.7:0 "Enfocado en tus esfuerzos, subiste a la cima."
 
 # step 4
 human_fallen_empires.47.4.0:0 "Lo que escuchamos nos inspiró."
 human_fallen_empires.47.4.1:0 "¡Increíble!"
 human_fallen_empires.47.4.2:0 "Curiosa historia."
 
 # dialoge 2
 human_fallen_empires.49.name:0 "Comunicación interceptada."
 human_fallen_empires.49.desc.0:0 "§PRa§! ha hablado conmigo, y está furioso con los que considerábamos como iguales y han caído en pecado: creen en falsos dioses y no comparten nuestra visión del futuro de esta galaxia. ¡Basta! Sólo limpiando el universo de todos los que han perdido su luz y siembran la oscuridad podremos hacer realidad nuestra ilusión, y traer la luz de §PRa§! y la luz a todos sus hijos. ¡A las armas!"
 human_fallen_empires.49.0: 0 "Noticias alarmantes".
 
 
 # anomalys
 # wormhole
 human_fallen_empires_wormhole_category: 0 "Anomalía espacial".
 human_fallen_empires_wormhole_category.desc:0 "Nuestros sensores han detectado una anomalía espacial."
 human_fallen_empires.50.name:0 "Agujero de gusano."
 human_fallen_empires.50.desc:0 "Nunca hemos visto algo parecido. Parece una perturbación espacial, incandecente como metal vivo, con destellos de luz en su superficie. Los pilotos de la nave cientifica estan paralizados pero aun así se acercaron al centro de esta anomalía hasta que, de repente... desaparecieron!.\nNuestros escáneres detectaron la nave científica en otra parte de la galaxia.\n\nAlguien, o algo, está tratando de establecer contacto con ellos."
 human_fallen_empires.50.0:0 "Aceptamos la llamada."
 
 # varelse section
 # modifier on planet
 human_fallen_empires_varelse:0 "Desastre ecológico."
 human_fallen_empires_varelse_desc:0 "La biosfera de este mundo tecnocrático está envenenada por los desechos industriales de miles de plantas y fábricas que trabajan constantemente."
 
 # after survey
 human_fallen_empires.100.name:0 "Despus de la guerra."
 human_fallen_empires.100.desc:0 "La mayor parte de la superficie del planeta está cubierta con fábricas contaminantes haciendo que la atmosfera sea irrespirable. Tambien se pueden ver enormes cráteres de explosiones en la superficie, seguramente sean de una guerra global que estalló hace siglos.\nDebido a la contaminación extrema, no hay vegetación, excepto por varios domos geodsicos. Los ocanos y los ríos están llenos de toxinas y restos de metal oxidado. El humo tóxico emitido por miles de fábricas ha dejado a estos seres sin el sentido de la visión. A pesar de esta extrema toxicidad,  los habitantes han mutado genticamente para adaptarse a estas condiciones y todo se desarrolla en función al bienestar espiritual e individual en los templos de cultos... sólo las personas muy cercanas entre sí se conocen "en persona"."
 human_fallen_empires.100.0:0 "Es necesario examinarlos en detalle."
 
 # mehanicus
 human_fallen_empires.102.name:0 "Filtros."
 human_fallen_empires.102.desc:0 "Uno de nuestros más talentosos espías logró interceptar los filtros utilizados por el líder religioso del Culto — Alto Mecánico—Que—Habla—Con—Dios. Encontró en esos filtros una mezcla similar al xtasis, que causa alucinaciones severas al inhalarse. Estas revelaciones de los dioses resultan ser la causa de una sustacia que altera la mente. La liberación de esta información al público puede destruir este culto.\n¿Cómo vamos a usarlo?"
 human_fallen_empires.102.0:0 "Investigar la Bóveda."
 human_fallen_empires.102.0.tooltip:0 "Comerciar esta comprometedora evidencia para el acceso al interior del santuario: una bodega que contiene artefactos prohibidos del Culto."
 human_fallen_empires.102.1:0 "Investigar la Fábrica."
 human_fallen_empires.102.1.tooltip:0 "Chantajalos para que te den acceso a la mayor fábrica del planeta, que es el núcleo de toda su tecnología y a la que sólo unos pocos tienen acceso."
 human_fallen_empires.102.2:0 "Hacer pública la información."
 human_fallen_empires.102.3:0 "Ganate la confianza del Mecánico devolviendo los filtros."
 human_fallen_empires.102.4:0 "Los asuntos de los primitivos no nos conciernen."
 
 human_fallen_empires.103.name:0 "La bodega"
 human_fallen_empires.103.desc:0 "Nuestro espía se ha infiltrado en la bodega que al parecer es usada para desperdicios. Entre las cosas, había una antigua tableta de datos que pertenecio seguramente a un oficial de alto rango de Varelez. Desafortunadamente, su disco ha sufrido daños irreparables despus de siglos sin uso. Sin embargo, nuestros científicos han logrado recuperar algo de información y una serie de los datos es de particular inters."
 
 human_fallen_empires.104.name:0 "Sagrada Escritura"
 human_fallen_empires.104.desc:0 "§BUstedes son testigos de Varelez, llevando un traje de material adaptado al cuerpo y sin su máscara de respiración. Sus ojos están llenos de tristeza, pero transmiten sabiduría.§!"
 human_fallen_empires.104.0:0 "Recuperación de datos 1."
 human_fallen_empires.104.0.response:0 "Año 386 despus de la caída. Posiblemente soy el último de los ingenieros y registro esto para que sepan; Los §PVarelez§!, somos una raza orgullosa y ambiciosa que busca en las estrellas todo el conocimiento que pueda haber. Hemos sido curiosos y audaces. Una vez en nuestros viajes, nos cruzamos con la civilización §PJu Ahet§!. Una sucesión de malas gestiones diplomáticas y exceso de confianza, nos condujo a una guerra que consumió cientos de sistemas estelares. Este planeta fue nuestro último bastión, pero al final no tuvimos nada con que defenderlo. Con la esperanza de sobrevivir al infierno de fuego desatado por su flota, descendimos a las cuevas. Años más tarde, finalmente ellos abandonaron nuestro planeta."
 human_fallen_empires.104.1:0 "Recuperación de datos 2."
 human_fallen_empires.104.1.response:0 "Los restos de nuestra especie comenzaron a reconstruir las ciudades, pero fuimos cambiando por el estrs de la derrota y por el temor inminente de que un día el §§Ju Ahet§! pueda volver. Ya no teníamos ningún inters por las estrellas. Un culto a la depresión se extendió por todos lados, afirmando que nuestro conocimiento se convirtió en la razón de nuestra derrota. Con el tiempo, no había lugar entre nosotros donde este maldito culto no estaba.\nEl último de nuestros módulos de producción se convirtió en el último eslabón, "Industrial", cerrado y prohibido. No hubo mas ciencia y tecnología, cazando y ejecutando a los ingenieros sobrevivientes... enseñando la "doctrina del olvido". Mi única opción es congelarme en criostasis, esperando que algún día pueda servir a mi pueblo una vez más."
 human_fallen_empires.104.2:0 "Interesante."
 human_fallen_empires.104.2.response:0 "Además de las crónicas de tristeza, había mucha información tcnica en la tableta que era útil para nuestros científicos. Ha cambiado la composición química de los filtros, por lo que la información ya no se puede usar."
 
 human_fallen_empires.105.name:0 "Fábrica"
 human_fallen_empires.105.desc.0:0 "Nuestro espía ha entrado en la Fábrica. Parece que este complejo es básicamente una enorme impresora 3D que está controlada por una red AI capaz de imprimir casi cualquier cosa. Ahora está claro cómo estas fábricas se multiplicaron: sólo se construyen a partir de los ladrillos impresos aquí. Nuestro agente ha descargado todos los datos de esta tecnología.\nHa cambiado la composición química de los filtros, por lo que la información ya no se puede usar."
 human_fallen_empires.105.desc.1:0 "Nuestro espía ha entrado en la Fábrica. Parece que este complejo es básicamente una enorme impresora 3D que está controlada por una red AI capaz de imprimir casi cualquier cosa. Ahora está claro cómo estas fábricas se están multiplicando: se están construyendo a partir de los ladrillos impresos aquí. Nuestro agente descargó todos los datos de esta tecnología.\ nY con mucho cuidado, ordenó a la Fabrica activar el sistema de autodestrucción. Ahora podemos observar cómo su cultura se fu rápidamente en decadencia. \nHa cambiado la composición química de los filtros, por lo que la información ya no se puede usar."
 human_fallen_empires.105.1:0 "Ellos lo merecen."
 
 human_fallen_empires.107.name:0 "Revolución"
 human_fallen_empires.107.desc:0 "La publicación de esta información llevó a una ruptura planetaria, que alternadamente permitió que una oposición nefasta asumiera el control llevando al planeta a la anarquia. Hay un largo proceso de hacer las preguntas correctas y buscar respuestas acertadas. ¿Cómo arreglar la biosfera? ¿Cómo funcionan las máquinas si no con la ayuda de lo divino? ¿Hay vida fuera de nuestro mundo? Sin embargo, estos problemas ya no son los nuestros."
 human_fallen_empires.107.0:0 "El triunfo de los sentidos."
 
 human_fallen_empires.108.name:0 "Confianza"
 human_fallen_empires.108.desc:0 "Actuando como un buen samaritano, nuestro agente devolvió los filtros al Arco Mechanicus. ¡Se emocionó mucho y quiso agradecer a la persona que recuperó sus filtros! Su confianza en nosotros es ahora ilimitada. A partir de este día, nuestro agente es su mano derecha y ayuda."
 
 # memorial events
 
 # piramid
 human_fallen_empires.150.name:0 "Pirámide misteriosa"
 human_fallen_empires.150.desc:0 "Nuestros satlites detectaron una fuerte perturbación de energía. Según los cálculos, su fuente se encuentra dentro de una enorme pirámide sellada. Podemos obtener más información si enviamos un equipo de investigación dentro de ella."
 human_fallen_empires.150.0:0 "Enviar un equipo de cientificos"
 
 human_fallen_empires.151.name:0 "Misterioso Holocubo"
 human_fallen_empires.151.desc:0 "Los científicos exploran cuidadosamente todos los pasillos de la pirámide y descubren una puerta oculta en la parte inferior. Al entrar ven servidores que aún están totalmente operativos con una terminal de información en el centro de la sala.\nAl activar la terminal se mostró que la pirámide es una enorme base de datos. Al parecer, los que la construyeron no creyeron que era necesario guardar cuerpos embalsamados, como su tradición dice, sino guardar toda la información sobre ellos. El último bloque de este peculiar cementerio contiene una matriz de la personalidad de un joven. La personalidad fue transferida a nuestra terminal."
 human_fallen_empires.151.0:0 "Vista de memorias superficiales"
 
 human_fallen_empires.152.name:0 "Misterioso Holocubo"
 human_fallen_empires.152.desc.0:0 "Ante nuestros ojos, los pensamientos y los recuerdos de este planeta, que alguna vez fu, se reflejan en nuestras pantallas. El cielo azul... los árboles verdes... el mar... los rios... las montañas... el cielo estrellado... el aroma de la mañana y tambíen el resplandor de dos lunas. Pero de pronto las imágenes se vuelven cada vez más sombrías. Red de información saturada... rumores de guerra... intentan convencerse de que todo irá bien y el Gran Faraón sabe lo que está sucediendo... La imagen confusa toma un giro de mal a peor. El cielo carmesí se transformó en destellos de miles de hilos llegando a la órbita... y todo se vuelve siniestramente oscuro y frío... La última imagen es de cuidades devoradas por el fuego y desolación. La terminal se desconecta.... Pareces haber experimentado tu propia muerte."
 human_fallen_empires.152.0:0 "Peculiar."
 human_fallen_empires.152.desc.1:0 "Hemos adquirido una valiosa fuente de información. A juzgar por el informe, entre los "enterrados" en la pirámide estaban científicos, filósofos y altos funcionarios con todo su conocimiento y experiencia. Combinando nuestra tecnología con la de la pirámide, podemos reconstruir físicamente cualquiera de estas valiosas personas.\nLamentablemente, la pirámide contiene sólo lo suficiente del biomaterial para reconstruir a una persona."
 human_fallen_empires.152.1:0 "Necesitamos un gobernador."
 human_fallen_empires.152.2:0 "Necesitamos un Científico."
 human_fallen_empires.152.3:0 "Necesitamos un Almirante."
 human_fallen_empires.152.4:0 "Necesitamos un General."
 human_fallen_empires.152.5:0 "Aprender esta tecnología."
 
 human_fallen_empires.153.name:0 "Mecanismos extranjeros"
 human_fallen_empires.153.desc:0 "Entrando en el centro de la pirámide, se descubren una sala siniestra decorada con antiguas runas y dibujos que representan la batalla de §PRa§! y su aliado §Seth§!, contra los §PApop§!, la serpiente de la oscuridad y el caos. La terminal aún en funcionamiento parpadea en el centro de la sala. En el proceso de estudio de la terminal, los científicos accidentalmente activaron el complejo y liberaron las fuerzas encerradas en ella.\nComo resultado de esto, el planeta fue capturado por algo malvolo. En todas las frecuencias la pirámide transmite una frase en un idioma antiguo: "Serás como los dioses"."
 human_fallen_empires.153.0:0 "Necesitamos recuperar el control."
 
 human_fallen_empires.154.name:0 "Nube"
 human_fallen_empires.154.desc:0 "Despus de muchas horas de trabajo, nuestros científicos logran perforar la piedra, pero un derrumbe cierra la entrada al centro de la piramide. Sin embargo, una oscura nube azul sale de la nada y se desliza por las paredes. El equipo de investigación se queja de una dolencia súbita y ya no puede seguir trabajando."
 human_fallen_empires.154.0:0 "¿Qu podría significar?"
 
 human_fallen_empires.155.desc:0 "Lamentablemente, no logramos controlar la nube, detener su propagación o incluso salvar a los colonos de la infección fu imposible. La misteriosa sustancia, que no pudimos estudiar de ninguna forma, comenzó a cambiar el genoma de toda la población del planeta. Las consecuencias son impredecibles y se manifestarán en los próximos días."
 human_fallen_empires.155.0:0 "Vigile esta situación."
 human_fallen_empires.155.tooltip:0 "La población del planeta muta."
 
 human_fallen_empires.156.name:0 "Tumba"
 human_fallen_empires.156.desc:0 "Los científicos entran en la pirámide en un intento de entender lo que causó esta anomalia. Ellos estudian todo muy minusiosamente, pero despus de tomar muestras y una ardua investigación, no encuentran nada. El grupo sale de la pirámide con las manos vacías, dejando atrás sólo la bóveda profanada del faraón sin nombre."
 human_fallen_empires.156.0:0 "Ha ocurrido algo malo."
 
 human_fallen_empires.200.name:0 "Armería encontrada."
 human_fallen_empires.200.desc:0 "Los residentes del planeta §Y[Root.GetName]§! descubrieron un puesto avanzado escondido. La funcionalidad exacta no se ha establecido, pero los resultados de la exploración del interior han demostrado que es una instalación de almacenamiento militar."
 human_fallen_empires.200.0:0 "Inspeccione el edificio."
 
 human_fallen_empires.201.name:0 "Bastión"
 human_fallen_empires.201.desc:0 "La construcción no era un arsenal, como pensábamos originalmente, sino un complejo de defensa mecanizado, bastante avanzado incluso según nuestros estándares.\nLos científicos liderados por §Y[Root.GetLeaderName]§! descifraron la interfaz y pusieron el complejo en disposición de combate.\nLa capacidad defensiva del planeta ahora se ha mejorado."
 human_fallen_empires.201.0:0 "Bien."
 
 human_fallen_empires.202.name:0 "Arsenal abandonado"
 human_fallen_empires.202.desc:0 "Buscamos cuidadosamente el puesto avanzado. Como pensamos, resultó ser un almacn militar. La mayoría de los trajes estaban fuera de linea, pero uno de los asistentes del científico §Y[Root.GetLeaderName]§! encontró algo que llamaron "Ataque Furtivo". Este dispositivo puede hacer a los soldados invisibles, lo que dará a nuestro ejrcito una ventaja en el campo de batalla."
 human_fallen_empires.202.0:0 "Dar modelos existentes a los ingenieros."
 
 human_fallen_empires.203.name:0 "Biblioteca olvidada"
 human_fallen_empires.203.desc:0 "Es increíble, pero el almacenamiento de información en forma escrita puede ser mucho más eficaz que la electrónica. En esta biblioteca encontramos un proyecto interesante para las fortificaciones. Consiste en generar escudos de poder como obstáculos directamente en el campo de batalla. Esto permitirá una defensa más eficaz. Además, este dispositivo se ve bastante compacto."
 human_fallen_empires.203.0:0 "Enviar planos a nuestros ingenieros."
 
 human_fallen_empires.204.name:0 "Antigua Academia de Guerra"
 human_fallen_empires.204.desc:0 "Contrariamente a nuestras expectativas, el puesto avanzado resultó no ser un almacn de armas en absoluto, sino algo similar a una pequeña academia militar. Cabe señalar que no hay edificios residenciales solo hay campos de entrenamiento. Tambin logramos encontrar mucha información teórica sobre las tácticas de combate empleadas."
 human_fallen_empires.204.0:0 "Esto mejorará la capacitación de las tropas locales."
 
 human_fallen_empires.205.name:0 "Explosión"
 human_fallen_empires.205.desc.0:0 "La estructura resultó ser un almacn de misiles. Al intentar acceder a los controles se activó un dispositivo de droides de defensa. Desafortunadamente, un misil de disparo causando una explosión. Un grupo de científicos ha sido salvado por un milagro.\nEl científico §Y[Root.GetLeaderName]§! expresa su descontento y pide no ser enviado a los lugares de "armas" jamás."
 human_fallen_empires.205.desc.1:0 "La construcción resultó ser un arsenal de misiles. Mientras estaban en el comienzo de los estudios los científicos fueron atacados por un droide sentinela. Todo el mundo sobrevivió, pero el científico jefe §Y[human_fallen_empires_ship.GetLeaderName]§! fue gravemente herido y no podrá seguir investigando por algún tiempo."
 human_fallen_empires.205.desc.2:0 "§Y[human_fallen_empires_205_scientist.GetName]§! es dado de alta del hospital central de §Y[Root.Capital.GetName]§! y listo para volver a los deberes oficiales."
 human_fallen_empires.205.desc.3:0 "La construcción resultó ser un arsenal de misiles. Mientras estaban en el comienzo de los estudios los científicos fueron atacados por un droide sentinela. Lamentablemente, un grupo de científicos, liderados por §Y[human_fallen_empires_ship.GetLeaderName]§ !, murieron en vano."
 human_fallen_empires.205.0:0 "Angustioso."
 human_fallen_empires.207.0:0 "Mejorate pronto."
 human_fallen_empires.205.2:0 "Perfectamente."
 human_fallen_empires.205.3:0 "Esta es una gran prdida para todos nosotros."
 
 human_fallen_empires.206.name:0 "Arsenal"
 human_fallen_empires.206.desc:0 "El puesto avanzado era un almacn de armas abandonado. Despus de revisar todo, no encontramos armas, pero encontramos fragmentos de algunos proyectos. Tenemos que prestarles más atención, ya que parecen ser valiosos."
 human_fallen_empires.206.0:0 "Podemos obtener beneficios de ella."
 
 human_fallen_empires.207.name:0 "Cuerpo"
 human_fallen_empires.207.desc:0 "Encontr un cuerpo y un diario cerca. El diario dice; Notas para el Uso Interno del Doctor Moro.\n40759.5 — Objetivo: Observar y analizar la fauna local.\n41242.4 — Ha sido un mes en este lugar bastante seco y poco agradable. De todos modos, hay algo bueno en la soledad, a pesar de la opinión de los demás, favorece apreciablemente el trabajo.\n46379.1 — El canto de las cigarras es uno de los momentos más agradables de este planeta.\n48632.4 — La fauna local me tomó como uno de los suyos. Está claro que se acostumbraron a mí. Mañana voy a verlos mas de cerca.\n48650.1 — El canto de las cigarras es cada vez más fuerte y es un poco molesto.\n49011.4 — Ayer me dieron una paliza casi de la cabeza a los pies, las viles criaturas. Hay que hacer algo.\n49027.5 — Siento picazón en todo el cuerpo. Espero que esto pase pronto. El sonido crece asi que puse aislantes y una barricada en la puerta. ahora me siento relativamente más seguro.\n50893.5 — Privarse del ruido fue fácil y hoy duermo tranquilamente al fin."
 human_fallen_empires.207.0:0 "¿Están ya extinguidas estas "cigarras"?"
 
 # found ship
 human_fallen_empires.250.name:0 "Se encontró una nave grande"
 human_fallen_empires.250.desc:0 "Los colonos en el planeta §Y[Root.GetName]§! encontraron una antigua nave espacial. Para explorarla, se requiere un equipo de científicos."
 human_fallen_empires.250.0:0 "Me encanta explorar."
 
 human_fallen_empires.251.name:0 "Isla Rotten"
 human_fallen_empires.251.desc.0:0 "Por desgracia, el crucero fue expuesto a la flora y fauna local durante demasiado tiempo. Los sistemas a bordo de la nave eran completamente inútiles, pero el casco estaba parcialmente preservado. Afortunadamente, la bodega estaba mejor conservada. Encontramos contenedores de algo extraño. Al parecer que no estaban dañados."
 human_fallen_empires.251.0:0 "Envíelo a la chatarra."
 human_fallen_empires.251.1:0 "Vndelo a los coleccionistas."
 human_fallen_empires.251.2:0 "Vender estos contenedores."
 
 human_fallen_empires.252.name:0 "¡Es una trampa!"
 human_fallen_empires.252.desc:0 "Hemos logrado poner en marcha los sistemas de la nave, pero la computadora de a bordo vio las acciones de nuestro equipo científico como hostiles e inició un sistema de bloqueo de puertas y autodestrucción. Entre los muertos estaba el científico §Y[Root.GetLeaderName].§!"
 human_fallen_empires.252.0:0 "Hoy hemos perdido un gran cientifico."
 
 human_fallen_empires.253.name:0 "No ha prometido volver."
 human_fallen_empires.253.desc.0:0 "Cuando iniciamos el sistema de navegación. La computadora comenzó a reportar datos sobre una guerra galáctica a gran escala y comenzó a prepararse para el despegue. No fue posible tomar el control, y los científicos tuvieron que ser evacuados rápidamente de la nave.\nEl científico §Y[Root.GetLeaderName]§! señala que es bastante extraño que la computadora de a bordo hablara nuestro idioma. No está claro si la nave podría estudiar y aprender nuestro idioma o si en cambio nos encontramos con tecnología de nuestros antepasados."
 human_fallen_empires.253.desc.1:0 "Cuando iniciamos el sistema de navegación. La computadora comenzó a reportar algunos datos sobre una guerra galáctica a gran escala y comenzó a prepararse para el despegue. No fue posible tomar el control, y los científicos tuvieron que ser evacuados rápidamente de la nave.\nEl científico §Y[Root.GetLeaderName]§! señala que es bastante extraño que la computadora de a bordo hablara nuestro idioma. Al parecer, la tecnología de la antigua §PJu Ahets§! Estaba tan avanzado que el piloto automático podía descifrar fácilmente cualquier idioma."
 human_fallen_empires.253.0:0 "Tal vez... debemos ir con cuidarlo."
 
 human_fallen_empires.255.name:0 "Agresión indirecta"
 human_fallen_empires.255.desc:0 "Mientras se intentaba arrancar los sistemas de navegación, se encendió toda la cabina de mando y la nave comenzó a despegar. El equipo de científicos liderado por §Y[Root.GetLeaderName]§! No tuvo tiempo de evacuar y se convirtió en una víctima del sistema de seguridad de la nave."
 human_fallen_empires.255.0:0 "Esta es una gran tragedia para todos nosotros."
 
 human_fallen_empires.256.name:0 "Amo esto..."
 human_fallen_empires.256.desc:0 "Nuestro piloto finalmente encontró un medio para interactuar con la nave. Resultó que la nave estába controlada por una inteligencia artificial llamada Mvn. Desafortunadamente, sus circuitos de memoria fueron dañados  y no recuerda nada sobre sus creadores, ni sobre cómo terminó aquí. Despus de varios días de interactuar con la IA, se estableció una amistad entre Mvn y nuestro piloto. La potencia naval de esta nave están descritas como fuera de serie, sin duda una gran "nave de combate".\nY ahora está a nuestra disposición."
 human_fallen_empires.256.0:0 "Um…."
 
 # sputnik
 human_fallen_empires.300.name:0 "Se encontró el satlite en órbita"
 human_fallen_empires.300.desc:0 "Durante el despliegue de la infraestructura orbital cerca del planeta, se encontró un objeto que parecía un pequeño satlite artificial cubierto de jeroglíficos antiguos."
 human_fallen_empires.300.0:0 "Explorar esto."
 
 human_fallen_empires.301.name:0 "Satlite antiguo"
 human_fallen_empires.301.desc:0 "El objeto investigado resultó ser un satlite de comunicación. Utilizó frecuencias de radio variables como un radar que le permitieron mandar señales de forma eficaz para evitar los desechos espaciales y otros objetos en orbita. Tal vez podamos hacer uso de ella."
 human_fallen_empires.301.0:0 "Vamos a tratar de usarlo."
 
 human_fallen_empires.302.name:0 "Señal"
 human_fallen_empires.302.desc:0 "El diseño del satlite parece bastante viejo, pero afortunadamente todavía funciona. Además, transmite una señal codificada a alguna parte."
 human_fallen_empires.302.0:0 "Necesitamos rastrear esta señal."
 human_fallen_empires.302.1:0 "Dejamos al satlite solo."
 
 human_fallen_empires.303.name:0 "Nada"
 human_fallen_empires.303.desc:0 "La señal se interrumpe abruptamente y los científicos no pueden recuperarla."
 human_fallen_empires.303.0:0 "Es inútil, desmontarla."
 
 human_fallen_empires.304.name:0 "Satlite antiguo"
 human_fallen_empires.304.desc:0 "El satlite tiene una forma bastante extraña. En vez de las formas redondeadas de nuestros satelites, tiene unas placas planas que se mueven y toman todos los rayos del espacio que pasen por l."
 human_fallen_empires.304.0:0 "Ingeniosamente."
 
 # found sol
 human_fallen_empires_find_sol_chain_title:0 "El Sistema Solar"
 human_fallen_empires_find_sol_chain_desc:0 "Aceptamos el mensaje del Embajador §PJu Ahet.§! en l, dice que le gustaría mucho un mejor desarrollo de nuestras relaciones, así como lo que su gente entiende; Una buena relación no es sólo palabras. Añade al mensaje las coordenadas del Sistema Solar de las que preguntamos."
 human_fallen_empires_find_sol_chain_desc.1:0 "El Sistema Solar se encuentra en estas coordenadas."
 human_fallen_empires.350.name:0 "Precioso planeta"
 human_fallen_empires.350.desc.0.0:0 "Al llegar a las coordenadas dadas, el equipo de expedición encontró el Sistema Solar. Este es el lugar desde donde nuestros antepasados fueron a conquistar el espacio exterior en sus primeras naves coloniales.\nEl tripulante de la nave §Y[Root.GetName]§! está  deseoso de ir directamente al tercer planeta y explorar el lugar de nuestros origenes y aprender más sobre lo que ocurrió."
 human_fallen_empires.350.desc.0.1:0 "Al llegar a las coordenadas dadas, el equipo de expedición encuentra el Sistema Solar. Según la historia oficial del pueblo, en el tercer planeta de la estrella, su especie evolucionó de primates a individuos completamente avanzados que han ascendido al espacio.\nEstamos emocionados y esperamos encontrarnos con el mundo de origen de estas Increíbles criaturas."
 human_fallen_empires.350.desc.1.0:0 "Extraño, pero el planeta no emite ninguna señal."
 human_fallen_empires.350.desc.1.1:0 "Por como está el planeta, sucedió algo terrible."
 human_fallen_empires.350.0:0 "¡Al tercer planeta!"
 human_fallen_empires.350.1:0 "Miremos más de cerca."
 human_fallen_empires.350.2:0 "Miremos un poco más cerca y atraparlos."
 
 # copernicus events
 human_fallen_empires.355.name:0 "Precedente geocntrico"
 human_fallen_empires.355.desc.0:0 "Al acercarse al sistema §Y[Root.GetStarName]§! nuestros sensores notaron algo extraño: la estrella de este sistema es significativamente menos grande que su único planeta. la nave §Y[Root.GetName]§! continuó curso al sistema, creyendo que los sensores habían funcionado mal.\nEl equipo se sorprendió cuando llegaron y vieron que el sistema contenía una pequeña estrella enana orbitando un exuberante mundo de Gaia. Los densos continentes verdes del mundo están bañados por infinitos ocanos de color celestial."

 human_fallen_empires.355.desc.1.0:0 "Es obvio que tal anomalía exige más investigación."
 human_fallen_empires.355.desc.1.1:0 "Sadys, nuestros rivales de §Y[human_fallen_empires_copernicus_owner.GetName]§! poseen este planeta por mucho tiempo y nuestras posibilidades de encontrar algo útil aquí es muy bajo."
 human_fallen_empires.355.0:0 "Tendremos que lidiar con eso."
 human_fallen_empires.355.1:0 "Los maldigo, §Y[human_fallen_empires_copernicus_owner.GetName]§!!"
 
 human_fallen_empires.356.name:0 "§Y[From.GetName]§!"
 human_fallen_empires.356.desc.0:0 "El sistema §Y[Root.GetStarName]§!  despertó el inters de toda la comunidad científica de nuestro imperio. Las mejores mentes de §Y[Root.Owner.GetName]§! habían esperado los datos del planeta §Y[From.GetName]§! y esto revivió significativamente la relevancia de los conceptos geocntricos antiguos. La información recogida por la nave científica al principio parecía muy escasa: §Y[From.GetName]§! resultó ser un paraíso floreciente lleno de variedad. Sin embargo, no hay datos sobre las razones por las que la estrella gira alrededor del planeta."
 human_fallen_empires.356.desc.1:0 "Sin embargo, la atención de los especialistas fue atraída por la presencia en §Y[From.GetName]§! de una civilización primitiva, cuyo origen se puso inicialmente bajo la gran pregunta: en condiciones ideales, la aparición de formas de vida altamente desarrolladas es improbable, ya que no hay incentivos para el progreso. Para la gran sorpresa de los investigadores, estas criaturas primitivas, que apenas podían manejar el fuego, y que, por cierto, llamaban §Y[From.Owner.GetSpeciesName]§!, se descubrió la existencia de todo un culto politeísta, cuyas figuras centrales son seres que se asemejan remotamente a los representantes de §Y[From.Owner.GetSpeciesName].§! Sus imágenes fueron encontradas en las viviendas de §Y[From.Owner.GetSpeciesName]§!, y en el centro de los pequeños asentamientos se levantan estatuas primitivas, que son utilizadas por los aborígenes con gran honor.\nTambin una cierta apariencia de un Ser  se descubrió un lugar sagrado: un fragmento enorme de un meteorito alrededor del cual §Y[From.Owner.GetSpeciesName].§! se reúnen una vez cada tres días y realizan bailes rituales aterradores con sacrificios."
 human_fallen_empires.356.desc.2:0 "Las muestras tomadas del fragmento mostraron su identidad estructural completa con las muestras tomadas del asteroide."
 
 human_fallen_empires.357.name:0 "Puesto de observación"
 human_fallen_empires.357.desc.0:0 "El resultado de un minucioso estudio de un asteroide solitario se convirtió en un descubrimiento sensacional: una estación de investigación abandonada se ha descubierto en las profundidades de la misma.\nMás inters fueron archivos sellados, preservados en perfectas condiciones para su descifrado necesitará algún tiempo, pero ahora podemos decir con certeza que la información en ellos se almacenó específicamente de tal manera que simplificara el proceso de decodificación."
 human_fallen_empires.357.desc.1:0 "Las criaturas representadas en numerosos relieves de la pared tenían una semejanza visual llamativa a las deidades veneradas por §Y[human_fallen_empires_copernicus_species.GetName].§!"
 
 human_fallen_empires.358.name:0 "No es exactamente el sistema solar"
 human_fallen_empires.358.desc:0 "Durante el estudio del extraño sol que gira alrededor del planeta, varios de nuestros científicos han diche que fue creado artificialmente por alguna civilización desarrollada, mientras que sus contrapartes más moderadas creen que esta anomalía fue probablemente causada por una "singularidad errante". Lo único que han proclamado con certeza unánime es que la estrella contiene tan poca masa, que difícilmente pueda crear  la fusión correctamente.\nEl veredicto final será declarado cuando aparezca más información sobre este sistema "solar."
 
 human_fallen_empires.359.name:0 "Reporte final"
 human_fallen_empires.359.desc:0 "Despus de estudiar el sistema estelar y aprender acerca de la instalación de investigación basada en asteroides que contiene archivos cifrados, iniciamos un proyecto especial para revelar el secreto de este sistema, o para encontrar al menos una mención de lo que podría haber generado una anomalía."
 human_fallen_empires.359.0:0 "Estudiemos esto."
 
 human_fallen_empires.360.name:0 "Resumir los resultados"
 human_fallen_empires.360.desc.0:0 "Encontramos una estación de investigación abandonada en el sistema §Y[human_fallen_empires_copernicus.GetName]§!, y finalmente los archivos son finalmente descifrados. La información recibida fue tan sorprendente que nuestros científicos no creyeron: como resultó, estamos tratando con un sistema planetario creado artificialmente."
 human_fallen_empires.360.desc.1.0:0 "§PRaza Misteriosa§!, Que dejó el único recordatorio de sí mismos en murales, creados y guardados en orden por §Y[human_fallen_empires_copernicus.GetName]§! hasta su destrucción."
 human_fallen_empires.360.desc.1.1:0 "§PRaza Misteriosa§!, Que dejó el único recordatorio de sí mismos en murales, creados y guardados en orden por §Y[human_fallen_empires_copernicus.GetName]§! hasta su destrucción. Dado que no se encontró una vida inteligente en el planeta, parecería que no tuvieron xito."
 human_fallen_empires.360.desc.2.1:0 "Se enfrentaron a §PJu Ahet§!, una civilización brutal y sin principios (El personal de la estación no escatiman en las expresiones), Que hemos encontrado!."
 human_fallen_empires.360.desc.2.0:0 "TFueron confrontados con una civilización cruel y sin principios llamada  §PJu Ahet§!,una especie de la que no tenemos mucha información.."
 human_fallen_empires.360.desc.3.0:0 "Admirando una manifestación tan inusual de la xenofilia, nuestros científicos trataron de encontrar alguna pista, analizando la motivarción de esta raza rescatista, pero todos los intentos de encontrar al menos algo valioso resultaron ser inútiles."
 human_fallen_empires.360.desc.3.1:0 "Verdaderamente, sólo en la conciencia, golpeada por una terrible dolencia, puede venir la idea de gastar una cantidad inimaginable de recursos para salvar a un puñado de animales primitivos."
 human_fallen_empires.360.desc.4:0 "Sin embargo, la información obtenida ha arrojado luz sobre la naturaleza del objeto de culto de §Y[human_fallen_empires_copernicus_species.GetName]§!:  Demostrado ser un fragmento de un meteorito encontrado en el planeta, mantiene una cierta similitud del supercomputador, la esencia que es la formación de los nativos de tecnología muy avanzada, lamentablemente, algo salió mal y el depósito de conocimiento de la voluntad de destino fue atraído hacia el centro de la primitiva densidad religiosa.\nPodemos asumir que  es poco probable encontrar la aplicación a los datos ocultos de §Y[human_fallen_empires_copernicus_species.GetName]§! en las profundidades de este fragmento, pero esta información puede beneficiar a nuestra civilización."
 
 human_fallen_empires.362.name:0 "Esquirla"
 human_fallen_empires.362.desc.0:0 "El científico acargo del estudio sacó el fragmanto secretamente del planeta para un estudio más detallado.\nPodemos devolver el fragmento al lugar si actuamos rápidamente, es poco probable que los aborígenes tengan tiempo de entender que paso. A su vez, algunos miembros del personal de la estación insistentemente sugieren que, puesto que el fragmento es nuestro, debemos estudiarlo y volver a los aborígenes uno falso."
 human_fallen_empires.362.desc.1:0 "Nuestros científicos eliminaron con seguridad el fragmento del meteorito del planeta §Y[From.GetName].§! §Y[human_fallen_empires_copernicus_species.GetName]§! Ya no llevan a cabo sus rituales religiosos, sino que al contrario, es sorprendente su comportamiento, ellos han permanecido sin cambios.\nLa información obtenida de las fuentes de la terminal encontrada en el meteorito nos permitió tomar algunos resguardos y discutir algunos problemas que enfrenta nuestra civilización."
 human_fallen_empires.362.desc.2:0 "Nuestros científicos aterrizaron con seguridad en el planeta y comenzaron a entrenar a la población local, prestando especial atención al fragmento de la estación de observación: como era de esperar, contiene programas de entrenamiento que serían activados para lograr un cierto nivel de desarrollo. Habiendo resuelto algunas de las ecuaciones diferenciales más simples, el equipo científico se convenció de que fue lo que ocurrió.\nEs poco probable que sus creadores esperaran un nivel tan bajo, pero haciendo ciertos ajustes, podremos lograr excelentes resultados.\nNo digo que parte de la información nos sea úti."
 human_fallen_empires.362.0:0 "Nos pertenece, devulvanlo"
 human_fallen_empires.362.1:0 "It's unlikely that §Y[human_fallen_empires_copernicus_species.GetName]§!Notará la diferencia."
 
 human_fallen_empires.363.desc:0 "Despus de la colonización, nuestros científicos eliminaron con seguridad el fragmento del meteorito del planeta §Y[Root.GetName].§!\nLa información obtenida de las fuentes encontradas en el meteorito nos ha permitido tomar un ángulo diferente a una serie de cuestiones científicas, frente a nuestra civilización."
 
 # chain
 human_fallen_empires_chain_copernicus_title:0 "$human_fallen_empires.355.name$"
 human_fallen_empires_chain_copernicus_desc:0 "Explorando un sistema misterioso."
 human_fallen_empires_scans:0 "Sensores"
 
 human_fallen_empires_project_copernicus:0 "$human_fallen_empires.355.name$"
 human_fallen_empires_project_copernicus_DESC:0 "Se necesita tiempo para analizar la información." Por una razón desconocida, los autores del archivo guardaron mucha información sin sentido. la información mas inútil es la llamada "Human Fallen Empires". No podemos estar seguros de la inutilidad de la información hasta examinarla a fondo y eso lleva tiempo."
 
 # ahet
 human_fallen_empires.400.name:0 "Un descubrimiento inesperado."
 human_fallen_empires.400.desc.0:0 "Según los datos obtenidos por la nave de investigación §Y[Root.GetName]§!, el planeta es colonizado por los §PAhet§ !, que viajaron aquí hace muchos años. Pero por razones desconocidas, su pensamiento científico se ha degradado en gran medida.\nLas antiguas naves espaciales están abandonadas y cubiertas de vegetación."
 human_fallen_empires.400.desc.1:0 "De acuerdo con los datos obtenidos dela nave de investigación §Y[Root.GetName]§!, el planeta es colonizado por una raza que se llama a sí mismo los §§¡PAhet.§!. Viajaron hasta aquí hace muchos años. Pero por razones desconocidas, su pensamiento científico se ha degradado en gran medida.\nLas antiguas naves espaciales están abandonadas y cubiertas de vegetación."
 human_fallen_empires.400.0:0 "Es fascinante conocer una raza tan primitiva."
 human_fallen_empires.400.1:0 "Al menos se quedaron en una sola pieza."
 human_fallen_empires.400.2:0 "Esto es lo que §Y[Root.Owner.GetName]§! debería haber evitado."
 
 human_fallen_empires.401.name:0 "Descubrimiento inesperado"
 human_fallen_empires.401.desc.0:0 "Nuestros científicos se sorprenden al descubrir que el planeta está habitado por dos especies inteligentes. Uno de ellos son los aborígenes y el otro es un descendiente del mundo más avanzado. Los  §Pahett ! que llegaron aquí hace muchos años en naves que han sido cubiertas por una exuberante vegetación.\nEstos los pueblos se han adaptado entre sí y su civilización está gobernada por el consejo de los representantes más sabios de ambas razas. El comercio funciona y ninguna de las razas es discriminada. Parece que nos las arreglamos para tropezar con un ejemplo ideal de la cooperación interracial mutuamente beneficiosa en un solo planeta. "
 human_fallen_empires.401.desc.1:0 "Nuestros científicos se sorprenden al informar que el planeta está poblado con dos especies diferentes, una de ellas son los aborígenes, y la otra es descendiente de una raza mucho más desarrollada que se llama a sí mismos los §PAhet.§!. Llegaron aquí hace muchos años en naves que han sido desaparecidas por una exuberante vegetación.\nSorprendentemente, los pueblos se han adaptado unos a otros y la civilización está gobernada por el consejo de los representantes más sabios de ambas razas. El comercio florece y ninguna de las razas es discriminada. Parece que nos las arreglamos para tropezar con un ejemplo ideal de la cooperación interracial mutuamente beneficiosa en un solo planeta."
 human_fallen_empires.401.0:0 "Maravilloso es conocer a una raza tan primitiva."
 human_fallen_empires.401.1:0 "¿Puedo tener una pareja?"
 human_fallen_empires.401.2:0 "Abominable."
 human_fallen_empires.401.3:0 "Tal vez volverán a las estrellas."
 
 # raar story 500 — 501
 human_fallen_empires.500.name:0 "Holocubo"
 human_fallen_empires.500.desc:0 "En el planeta §Y[Root.GetName]§! en una biblioteca informática, nuestros expertos descubrieron un bloque de datos ocultos que no se había tenido acceso durante cientos de años. Aparentemente, esta es la información para los miembros de más altos rango de §PJu Ahet.§!. En el proceso de decodificación, algunos de los registros fueron destruidos, pero los restantes son de gran inters."
 
 human_fallen_empires.501.name:0 "Reproducción de grabaciones"
 human_fallen_empires.501.desc:0 "Inicialización de la interfaz holográfica."
 human_fallen_empires.501.0.response:0 "El nombre que me dieron al nacer  fue §PRa'ar.§! y que al morir fue §PRa§!. Por la raza de los seres que se llaman a sí mismos los §PAhet§!, Una raza que ahora solo es una sombra de su grandeza. Me llamaron un dios, aunque yo no era inmortal."
 human_fallen_empires.501.1.response:0 "Mi raza se enfrentó a la amenaza de la extinción: una enfermedad desconocida barrió nuestras ciudades. A pesar de nuestra medicina avanzada, los pacientes se volvieron apáticos, perdieron el apetito gradualmente y finalmente cayeron en coma muriendo en esta gran pandemia. Se decidió equipar a varias naves coloniales con una tripulación cuidadosamente seleccionada de sanos representantes de §PAhet.§!.\nCon el fin de preservar nuestra especie, nos pusimos en marcha hacia las estrellas, y yo, fui elegido como el Asesor Científico de la Expedición . "
 human_fallen_empires.501.2.response:0 "Despus de 70 años de viaje, el 89,8% de todos los sistemas en los que nos detuvimos para el relleno de agua y oxígeno eran inhóspitos y vacíos de vida, pero finalmente descubrimos una civilización primitiva. Nuestras expectativas eran bajas asi que esto resultó ser una gran oportunidad para conseguir una fuerza de trabajo para nuestra raza..."
 human_fallen_empires.501.3.response:0 "El planeta que se encontró la civilización primitiva estaba condenada y además era inapropiada para la vivir. Cuando hablaba con los representantes de esa raza, §Phumans§!, como se les llamaba, sólo se podía expresar compasión por los que les iba a pasar, un gran asteroide venia en curso de colisión con su mundo. Asi que tome a varios de ellos, uno de cada genero, en la nave cientifica para las etapas iniciales de la próxima colonización en otro lugar. Tal vez los miembros del Consejo se sorprendieron cuando me ofrecí voluntariamente para organizar el control de estos salvajes a bordo de la nave.\nLa desafortunada y rápida decadencia de vida de §PAhet§! en nuestro planeta natal significó que, afortunadamente para los primitivos, la nave tenía un montón de asientos vacíos, en gran parte debido a las políticas ineficaces del Consejo que llevó a nuestra civilización a colapsar.. unos dias despues solo quedo un cituron de asteroides rodeando la estrella del sistema por la colisión.  "
 human_fallen_empires.501.4.response:0 "Qu cobardes, mis llamados colegas. De centenares de ellos puedo tener confianza en solamente diez en el mejor de los casos. Sin embargo, mi extraordinaria inteligencia resolvió problemas aún peores. Los salvajes que recogimos en nuestra última parada antes de nuestra nueva casa parecían ser rápidos: despus de unas apariciones, comenzaron a ver a su dios Ra en mí. Coincidencia peculiar."
 human_fallen_empires.501.5.response:0 "*Error de lectura*\n... Etapa final, despus de unos pocos meses hacia el centro del sistema encontramos lo que andabamos buscando, un planeta Clase M.. se supone que debemos entrar en órbita y comenzar los preparativos para la colonozación.\nSin embargo, lo que más temíamos ha sucedido: la enfermedad ha regresado. Los síntomas son tan aterradores como el pánico de esta noticia. Obviamente nadie quería quedarse en la zona de cuarentena. Trat de hablar con el consejo militar, pero fui ignorado ya que corría el rumor que algunos habían muerto hace tiempo por la enfermedad y lo habían ocultado hasta ahora\nDe todos modos, había que hacer algo drástico y definitivo.
 human_fallen_empires.501.6.response:0 "Inform a mi tripilación y les encomende una dificil tarea, los elegí para cambiar el futuro de nuestra raza. Con mis hombres de confianza y los salvajes robamos unas cajas de armas y comenc a entrenar a mi milicia. Todo el mundo parece estar demasiado ocupado con los preparativos de cuarentena y aterrizaje para notar cualquier cosa."
 human_fallen_empires.501.7.response:0 "Me ofrecí para dirigir una excavación de mineral para nuestra futura colonia. Ellos sólo estaban contentos de deshacerse de mí, creen que ...\n* El error de lectura *\n...El consejo militar trató de reforzar su influencia, pero resultó ser una falla de inteligencia. El Administrador Jefe me retiró del servicio en la flota y me puso en tierra, lo cual fue el punto de inflexión para nuestra civilización."
 human_fallen_empires.501.8.response:0 "El gran día está llegando. Modificamos nuestros transbordadores de transporte de minerales para que pudieran caer nuestras tropas y proporcionar apoyo areo.\nya casi todos estaban infectados nuevamente, generando "mucha angustia y no podia permitir que llegaran al planeta desde la orbita. Llegó el momento!."
 human_fallen_empires.501.9.response:0 "Les di tecnología, conocimientos y habilidades a los §PHumans.§! su capacidad de aprender fue clave. Rechazaron la embestida y nuestro inesperado y bien planificado ataque no les dejó ninguna oportunidad. Inici la autodestrucción de la nave colonia. Sin los suministros necesarios, su resistencia estaba condenada. Los rápidos y violentos ataques de mis soldados rompieron su voluntad. Hoy celebramos la victoria combinada de los últimos sobrevivientes de §PAhet§! y §PHumans.§!"
 human_fallen_empires.501.10.response:0 "Despus de 50 años, estoy rodeado sólo por los sacerdotes de §PHumans.§! Gradualmente los §PAhet§! pasaron a segundo plano y mi antigua tripulación... y amigos ya no están en puestos importantes.\nDurante mucho tiempo algunos §PHumans.§! se dieron cuenta de que yo no era ningún dios, pero mantuvimos nuestro silencioso contrato."
 human_fallen_empires.501.11.response:0 "Mis leales súbditos construyeron un templo para honrarme. Es una gran construcción hecha a partir de bloques de piedra caliza. Ellos están mostrando su respeto de esta manera, pero ciertamente no puedo pensar de ninguna manera usarlo…\n*Error de lectura*\n...El Sumo Sacerdote me invitó a mostrar decoraciones de los pasillos interiores. Despus de andar en las partes más profundas de los corredores entrelazados, un gran  bloque de piedra caliza selló la salida. Las paredes son demasiado duras para que la señal de comunicación pase. Solo puedo esperar por ayuda."
 human_fallen_empires.501.12.response:0 "Con el tiempo todos han muerto. Ahora mi cuerpo está fallando. Usted, uno que escucha, probablemente encontrará mi cadáver, colapsado. Si solo tu especie tiene la mínima idea en primer lugar para entender.\nAhora, viviendo mis últimos días en esta trampa, te contar las últimas partes de la historia."
 
