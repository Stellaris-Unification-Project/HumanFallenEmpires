 # mensaje de la pantalla de inicio
 human_fallen_empires_start_screen_message_brainworm:0 "No sabemos nuestro origen, no hay duda de que hemos surgido entre las estrellas. La población de este planeta era demasiado tonta e ingenua como para resistir cuando nos tomamos sus cuerpos. Su lucha contra nosotros dio paso a nuestro engaño como una simple sociedad. Necesitamos seguir manteniendo nuestra existencia en el DL, encontrar a otros sentients y tomar su cuerpo. Despus de todo, nos pertenecen, el más alto nivel de evolución."
 human_fallen_empires_start_screen_message_exodus:0 "El cometa nos ha estado acercando durante muchos siglos.\nLo adoramos en los albores de la civilización.\nLo estudiamos despus de la invención de los primeros instrumentos ópticos.\nTeníamos miedo, dándonos cuenta de la verdad.\nTuvimos trescientas revoluciones antes de la colisión. Y lo hicimos."
 
