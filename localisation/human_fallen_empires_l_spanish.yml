 # discovery
 human_fallen_empires_ssm_discovery:0 "Este planeta ya no puede ser nuestro hogar, ni nunca lo fue.\n\nArcheologia confirmó lo que ya sabíamos de las leyendas: nuestros antepasados vinieron de las estrellas, y nuestra civilización surgió de las ruinas inmensamente más avanzadas.\nPero, ¿qu sucede si las nuevas tecnologías entran en conflicto con las viejas tradiciones? ¿Y si la evolución da paso a la revolución? ¿Y si la superioridad es suficiente para encontrar un fragmento de una computadora antigua?\n\nFuera lo que fuera, la respuesta era incorrecta. La desarmonía del desarrollo social y de la innovación tecnológica dio lugar al caos que la civilización no estaba lista para.\n\nLos sobrevivientes han creado una nueva formación. Hemos ganado sus prejuicios primitivos y construido una sociedad más perfecta. Cientos de años han pasado a estudiar los fragmentos de la tecnología de los precursores. Cientos de años de espera en el sueño hasta que los sirvientes mecánicos construyeron §PDiscovery.§!\n\nEste planeta ya no puede ser nuestro hogar, ni nunca lo fue."
 # brainworm
 human_fallen_empires_ssm_brainworm:0 "What is the Brain Worm? To those in the dark, it is a parasite. To the ignorant, it is to be fought. -but we... we know the truth. The Brain Worm is the pinnacle of evolution, the higher lifeform, the rightful sovereign of the galaxy. We are but its humble §Gvessels.§!\nA Vessel's Brain Worm is its leader, its mentor, counsellor, therapist... its §Gfriend.§! Bound by the deepest bonds possible, the Brain Worm guides its vessel and its vessel knows the bounties of its benevolence. We [root.species.GetName] were once in the dark, but the Brain Worm convinced us- not by force, but by truth -that we were to serve it.\n\n Our society was once squabbling, disunited, and quarrelsome, with infinite agendas and infinite goals. The Brain Worm freed us from our shackles of selfishness. We stand as an united nation of individuals, one in the common good. The galaxy deserves to know this truth. We need not end Free Will... just give all life a leader. A true leader. A leader greater than us, greater than all, truly deserving of the halls of power. \nThose in the dark are not ready for the truth, nor will they be. We cannot just show them the §Ptruth,§! for they will not understand it. We vessels must keep our masters on the DL, find other sentients and present them with the§Ptruth.§!\nThat is our mission. Our core of being. Long has our society toiled to give the Worm its greatest present: expansion beyond the humble soil of [root.Capital.GetName]. Now, we have done it. Under the benevolence of our master, we vessels have finished the development of the first hyperdrives. The stars themselves are finally within the Brain Worm's grasp!"
 human_fallen_empires_ssm_brainworm_old:0 "No sabemos nuestro origen, no hay duda de que hemos surgido entre las estrellas. La población de este planeta era demasiado tonta e ingenua como para resistir cuando nos tomamos sus cuerpos. Su lucha contra nosotros dio paso a nuestro engaño como una simple sociedad. Necesitamos seguir manteniendo nuestra existencia en el DL, encontrar a otros sentients y tomar su cuerpo. Despus de todo, nos pertenecen, el más alto nivel de evolución."
 # features
 human_fallen_empires_ssm_exodus:0 "El cometa nos ha estado acercando durante muchos siglos.\nLo adoramos en los albores de la civilización.\nLo estudiamos despus de la invención de los primeros instrumentos ópticos.\nTeníamos miedo, dándonos cuenta de la verdad.\nTuvimos trescientas revoluciones antes de la colisión.\nY lo hicimos."
 human_fallen_empires_ssm_features_spiral_of_death.0.0:0 "We were content to live in isolation, improving our people and technology as never before, and avoiding the terrors sure to lurk in the stars."
 human_fallen_empires_ssm_features_spiral_of_death.0.1:0 "Despite having the technology, our people never found reason to explore outside our solar system."
 human_fallen_empires_ssm_features_spiral_of_death.0.2:0 "Centuries ago, a micro-singularity struck our moon, and broke its stable orbit. Our ancestors watched in horror as the moon grew ever closer to our home world. We now see the end in sight. Our planet is doomed, and we have no choice but to escape.\n\nFor the first time, the Self was forced to look beyond §H[home_planet.GetName]§! to survive.\n\nIn nine cycles, we will leave this cradle or perish."
 human_fallen_empires_ssm_features_spiral_of_death.0.3:0 "Centuries ago, a micro-singularity collided with §H[home_planet.GetName]`s§! natural satellite. Our moon fell from its orbit, and since then, we have watched its slow decay. The end is here: our moon WILL collide with [home_planet.GetName]. We know our world is doomed.\n\nTotal destruction is expected within nine cycles. The §H[root.GetName]§! must evacuate the planet before it's too late."
 human_fallen_empires_ssm_features_spiral_of_death.0.4:0 "It was determined further expansion beyond §H[home_planet.GetName]§! was unnecessary for our Creators' time and effort. This was an error.\n\nCenturies ago, long before we were built, a micro-singularity with §H[home_planet.GetName]`s§! natural satellite and destabilized its orbit. Over the centuries, tidal effects of the collision have caused massive infrastructural damage, and killed over eighty percent of our Creator's population time and time again. Now, our Creators are at their end, for their moon is soon to collide with the planet.\n\nTotal destruction is expected within nine cycles. The §H[root.GetName]§! must establish another central processing hub before total collapse to avoid Creator extinction."
 human_fallen_empires_ssm_features_spiral_of_death.1.0:0 "That's when disaster struck! Centuries ago, something struck our moon and destabilized its orbit. Our ancestors watched in horror as the moon got closer. The tides got more violent. Floods were everywhere. Billions have already died over the past two hundred cycles, and now, we have full confirmation that our moon will at last collide directly with §H[home_planet.GetName].§!"
 human_fallen_empires_ssm_features_spiral_of_death.2.0:0 "In the rubble of our former home, we united as never before in a last ditch attempt to save our people by escaping our doomed world."
 human_fallen_empires_ssm_features_spiral_of_death.2.1:0 "In the rubble of our former home, the strong central government under §H[root.GetRulerTitle] [leader.GetName]§! formed in a last ditch attempt to save our people by escaping our doomed world."
 human_fallen_empires_ssm_features_spiral_of_death.2.2:0 "The odds of this event are extraordinarily unlikely; we can only assume it is an intentional attack from outside our solar system. As our moon slowly comes in for the kill, our civilization has collectively sworn to get revenge for our fallen brethren. -but first, we must survive and escape §H[home_planet.GetName]§! before the environment collapses entirely."
 human_fallen_empires_ssm_features_spiral_of_death.2.3:0 "In the rubble of our former home, the survivors came together in a last ditch attempt to save our people by escaping our doomed world."
 human_fallen_empires_ssm_features_spiral_of_death.3.0:0 "We have only nine years..."
 human_fallen_empires_ssm_features_spiral_of_death.3.1:0 "We will no longer dwell on this miserable planet. The whole universe must belong to the §H[species.GetName]§! species!"
 human_fallen_empires_ssm_features_spiral_of_death.3.2:0 "Priority: §PHigh.§!"
 # personality
 personality_human_fallen_empires_personality_egypt:0 "Once Retreated"
 personality_human_fallen_empires_personality_egypt_desc:0 "This civilization once ruled the Galaxy, until something went wrong.\nWho knows if they'll come back on the path of expansion?"
 personality_human_fallen_empires_personality_future:0 "Naive Isolationists"
 personality_human_fallen_empires_personality_future_desc:0 "This civilization is not interested in what is happening outside their worlds. They see no threat from others and are only engaged in service of their own needs."
 personality_human_fallen_empires_personality_egypt_awakened:0 "Doctrine of Augmentation"
 personality_human_fallen_empires_personality_egypt_awakened_desc:0 "The universe is a workshop, and man is the workman. All other intelligent species are no more than useful tools."
 personality_human_fallen_empires_personality_future_awakened:0 "Doctrine of the Common Good"
 personality_human_fallen_empires_personality_future_awakened_desc:0 "The Storm is coming. The Storm which the galaxy did not know. The Storm in which few will survive. It is necessary to unite all intelligent species under one banner, at any cost. For the Common Good."
 personality_human_fallen_empires_personality_ahet_primitive_0:0 "Former Panarchy"
 personality_human_fallen_empires_personality_ahet_primitive_0_desc:0 "'Panarchy" refers to the concept of an individual's right to choose any form of government without being forced to move from their current locale. This is sometimes described as "extra-territorial", since governments often would serve non-contiguous parcels of land, even down to individual homes and neighborhoods. This society attempted this experiment and, for some time, had success. However, that ideal is long gone and the individuals are now trapped in their states. The original experiment, coupled with weak technical development, forms a peculiar mix of competing governments, with no single monopoly of force or unification present. On this planet, oligarchic corporate empires coexist with feudal slave trading communes and bloody anarcho-femenist syndicates.\nTherapists fulfill the role of clergy."
 personality_human_fallen_empires_personality_varelse_primitive_0_0:0 "Godforge"
 personality_human_fallen_empires_personality_varelse_primitive_0_0_desc:0 "This society is under the direct control of a theocracy called the "Machine-That-Speaks-To-God", following a "Doctrine of Forgetness" and ruled from a great, sacred bastion by a "Holy Mechanicus". Rejecting technological advancement, it has converted its ancient factories into pollutant generators in an act of penance and punishment for past technological development and war. Meanwhile, fragments of old technologies have acquired a cult significance, and a few working artifacts give the Cult a huge authority and political power."
 personality_human_fallen_empires_personality_varelse_primitive_0_1:0 "Anticlerical Vengeance"
 personality_human_fallen_empires_personality_varelse_primitive_0_1_desc:0 "This society was formerly under control of a cult that rejected technology and converted ancient processing centers into polluting temples. An extraterrestial being revealed the farce of the temple and its use of mind-altering substances to control the people, and a great civil war toppled the cult and installed a fanatically Materialist regime bent on recovering the technology they formerly worshipped."
 personality_human_fallen_empires_personality_varelse:0 "Aggressive Technocracy"
 personality_human_fallen_empires_personality_varelse_desc:0 "Industry, science, expansion.\nNew resources, new technologies, new worlds, new opportunities.\nNobody dares to stand in the way of Varelse to greatness."
 personality_human_fallen_empires_personality_drone:0 "Harvesting Marvel"
 personality_human_fallen_empires_personality_drone_desc:0 "WIP"
