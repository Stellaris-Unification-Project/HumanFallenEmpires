 # project complete
 human_fallen_empires.608.name:0 "Mysterious Ship"
 human_fallen_empires.608.desc:0 "Apparently, the source of the signal was a spacecraft hiding in the atmosphere of §H[human_fallen_empires_606_target.GetName].§! The signal ceased shortly before the arrival of the scientific team.\nSomeone got in touch with our scientists and sent a message."
 # diplo event
 # human
 human_fallen_empires.609.desc.0:0 "Sons of §PRa,§! I am Kzan §PHrl-Brahl Iprt,§! and I knew you would try to stop me, so I'll have you know: you are late, I've brought death to you.\nFor centuries I've been plotting my revenge, but what could I do if all my kind is gone?\nWe were kind observers to the primitive civilizations and honest traders for many others. For millenia, through exchange and our own research, we've achieved an unmatched technological level. And then you came.\nIt doesn't matter now. I'm not that old to reveal my plan.\nThe time has come for the last deed: I will save the universe from you. And now I'm leaving you to enjoy the pleasant view of my revenge taking place."
 # non human
 human_fallen_empires.609.desc.1:0 "I am Kzan §PHrl-Brahl Iprint§! and I'm sorry.\nNot so sorry to cancel the deed, and it's unlikely that you will understand the reasons why I put all civilizations to the brink of destruction just to get revenge on one of many.\nAt least I can warn you: I released into the universe a plague of self-replicating drones that will spread until they deplete all minerals in the whole universe.\nPrepare yourself and perhaps you will survive.\nI retire to enjoy my revenge.\nOnce again, I'm sorry."
 human_fallen_empires.609.0:0 "What? This is some kind of misunderstanding."
 human_fallen_empires.609.1:0 "These drones do not seem too intimidating."
 human_fallen_empires.609.2:0 "Plague? Our machine mind is offended by such intolerance."
 human_fallen_empires.609.3:0 "What does all this mean?"
 human_fallen_empires.609.0.tooltip:0 "The mysterious spaceship disappears."
 # project failed
 human_fallen_empires.610.name:0 "Signal lost"
 human_fallen_empires.610.desc.0.0:0 "We intercepted the signal. It is a map of the galaxy with the same notation for each star. Without context, it is not possible to understand what this means."
 human_fallen_empires.610.desc.0.1:0 "10 Build more drones\n20 Harvest more minerals\n30 GOTO 10"
 human_fallen_empires.610.desc.1:0 "Observation posts monitoring the activity of §H[human_fallen_empires_drone_country.GetName]§! recorded a change in behavior patterns. Perhaps this is somehow related."
