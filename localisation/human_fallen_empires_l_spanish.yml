 human_fallen_empires_total_war.150.name:0 "Colapso tecnológico"
 human_fallen_empires_total_war.150.desc.0:0 "Su tecnología, amenazó nuestra victoria y es algo que ellos aprecian profundamente. Por lo tanto, el castigo real por su impudencia será la destrucción de todo conocimiento científico. Considerando cómo las civilizaciones modernas dependen de su tecnología, es probable que la mayor parte de su población muera."
 human_fallen_empires_total_war.150.desc.1:0 "Por la voluntad de §H[from.GetName],§! §H[human_fallen_empires_total_war_loser.species.GetName]§! Tendrán sus vidas dispersas y su independencia permanecerá intacta. Principalmente, su nivel tecnológico será devuelto a lo primitivo. Considerando cómo las civilizaciones modernas dependen de su tecnología, es probable que la mayor parte de su población muera. Tal vez los sobrevivientes volverán a las estrellas y se vengarán de sus enemigos. Tal vez"
 human_fallen_empires_total_war.150.0:0 "A ellos les gustarán los veleros."
 human_fallen_empires_total_war.150.1:0 "A ellos les gustarán los veleros."
 human_fallen_empires_total_war.151.name:0 "Anexión"
 human_fallen_empires_total_war.151.desc.0:0 "Bajo los trminos de la rendición, el imperio §H[human_fallen_empires_total_war_loser.GetName]§! Será parte de la nuestra. Su destino es poco viable, así que la adhesión es su único camino. Estamos listos para mostrar paciencia... tal vez un día entiendan lo que es un gran honor."
 human_fallen_empires_total_war.151.desc.1:0 "De acuerdo con las condiciones de rendición, §H[from.species.GetName]§! Convertirse en los dueños completos de los mundos del imperio §H[human_fallen_empires_total_war_loser.GetName].§! El destino de los vencidos es poco envidiable, pero quizás los vencedores mostrarán misericordia y salvarán sus vidas."
 human_fallen_empires_total_war.151.0:0 "Ellos lo aceptarán."
 human_fallen_empires_total_war.151.1:0 "No deberíamos ser los próximos."
 human_fallen_empires_total_war.152.name:0 "Subyugación"
 human_fallen_empires_total_war.152.desc.0:0 "Incapaz de resistir nuestro poder, §H[human_fallen_empires_total_war_loser.GetName]§! Se convertirá en nuestro vasallo. El territorio que les pertenecía se dividirá en entidades pseudo-independientes, condenadas a arrastrar existencias miserables sin ninguna esperanza de recuperar su antigua grandeza."
 human_fallen_empires_total_war.152.desc.1:0 "Por la voluntad de §H[from.GetName]§! §H[human_fallen_empires_total_war_loser.species.GetName]§! se convierten en vasallo del ganador. El territorio que les pertenecía se dividirá en entidades pseudo-independientes condenadas a arrastrar existencias miserables sin ninguna esperanza de recuperar su antigua grandeza"
 human_fallen_empires_total_war.152.0:0 "Divide y vencerás."
 human_fallen_empires_total_war.152.1:0 "Pero, ¿qu significa esto para nosotros?"
 human_fallen_empires_total_war.153.name:0 "Xenocidio"
 human_fallen_empires_total_war.153.desc.0:0 "La civilización §H[human_fallen_empires_total_war_loser.species.GetName]§! será exterminada sin piedad. El polvo y las cenizas de sus ciudades majestuosas será todo lo que dejaremos de gente que una vez nos dio tantos problemas."
 human_fallen_empires_total_war.153.desc.1:0 "La civilización §H[human_fallen_empires_total_war_loser.species.GetName]§! será exterminada sin piedad. El polvo y la ceniza de sus ciudades majestuosas será todo lo que quedará de las personas que alguna vez fueron famosas entre el universo."
 human_fallen_empires_total_war.153.0:0 "El siguiente obstáculo es eliminado."
