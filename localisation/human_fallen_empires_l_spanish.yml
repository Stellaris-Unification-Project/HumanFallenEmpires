 human_fallen_empires_plague.10.desc.0.2.1:0 "Estimados colegas, en este momento difícil, debis estar preparados para cualquier desafío de nuestros rivales.\n"
 human_fallen_empires_plague.10.desc.0.2.2:0 "Subordinados del imperio, en este momento difícil, usted necesita estar preparado para cualquier desafío de nuestros rivales.\n"
 human_fallen_empires_plague.10.desc.0.2.3:0 "Estimados súbditos, en este momento difícil, debis estar preparados para cualquier desafío de nuestros rivales.\n"
