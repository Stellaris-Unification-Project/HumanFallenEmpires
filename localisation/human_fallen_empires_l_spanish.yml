 human_fallen_empires_plague.10.desc.0.5.0:0 "Queridos ciudadanos, en este momento difícil, necesitamos estar preparados para las inevitables prdidas.\n"
 human_fallen_empires_plague.10.desc.0.5.1:0 "Estimados colegas, en este momento difícil, necesitamos estar preparados para las inevitables prdidas.\n"
 human_fallen_empires_plague.10.desc.0.5.2:0 "Estimados colegas, en este momento difícil, necesitamos estar preparados para las inevitables prdidas"
