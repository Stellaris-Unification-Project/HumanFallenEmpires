 human_fallen_empires.5100.3:0 "No interesado."
 human_fallen_empires.5100.no.response:0 "Lo sentimos mucho. Tal vez encontremos otro proveedor."
 human_fallen_empires.5100.4:0 "Usted no tiene sus propios robots?"
 human_fallen_empires.5100.5:0 "Usted podría desarrollar uno nuevo."
 human_fallen_empires.5100.5.response:0 "UDesafortunadamente, pocas personas en nuestro planeta están interesadas en desarrollar nuevas tecnologías. Los §PDiplomaticos Radicales§! se apresuran con su flota, y los demás están colgando en la hiperespacio."
 
