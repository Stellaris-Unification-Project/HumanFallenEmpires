 human_fallen_empires_plague.58.desc:0 "Recibimos una señal inesperada del planeta §H[from.GetName].§! Expertos analistas de la señal confirman que las señales no son pre-recored o son emisiones automáticas de la emergencia, sino en lugar de los ciudadanos reales, vivos, sanos que demandan haber superado la infección.\nDe forma voluntaria, una expedición de científicos fue enviada al planeta infectado. Al examinar a los supervivientes, se registraron múltiples mordeduras y arañazos en sus cuerpos, pero los sujetos no §PDisease.§!"
