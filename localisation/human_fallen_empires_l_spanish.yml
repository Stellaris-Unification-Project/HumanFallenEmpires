 human_fallen_empires_plague.50.name:0 "Epidemia galáctica"
 human_fallen_empires_plague.50.desc:0 "De todos los rincones de la galaxia, oímos rumores sobre algunos §Penfermedad.§! No hubo casos fatales, pero la enfermedad es bastante difícil.\nTambin cabe destacar el hecho de que la enfermedad ya se ha extendido a numerosos planetas y plantea las preocupaciones de nuestro centro de control de enfermedades."
 human_fallen_empires_plague.50.0:0 "Estaremos al acecho."
 human_fallen_empires_plague.50.1.0:0 "Biomasa desafortunada."
 human_fallen_empires_plague.50.1.1:0 "Poor organisms."
 human_fallen_empires_plague.50.1.2:0 "Bio problems..."
 human_fallen_empires_plague.50.2:0 "Esto no es un problema para las formas superiores de evolución."
 human_fallen_empires_plague.50.3:0 "The costs of a planetary lifestyle."
 human_fallen_empires_plague.50.4:0 "Mother of Learning!"
 human_fallen_empires_plague.50.4.tooltip:0 "It is also name of cool book."
