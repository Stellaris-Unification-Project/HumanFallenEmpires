 human_fallen_empires.51.name:0 "Estación cientifica"
 human_fallen_empires.51.desc:0 "Al llegar a §H[from.GetName],§! los sensores del §H[root.GetName]§! descubrió algo que parece una estación científica de una antigua civilización. Se necesita un estudio más cuidadoso."
 human_fallen_empires.51.0:0 "Let §H[root.GetName]§! Encuntralo."
 human_fallen_empires.51.1:0 "Enviar barco científico."
 # project
 human_fallen_empires_project_varelse_fleet:0 "Estación científica"
 human_fallen_empires_project_varelse_fleet_DESC:0 "La aparición de la estación promete hallazgos valiosos."
 # project complete
 human_fallen_empires.52.name:0 "Estación pseudo-científica"
 human_fallen_empires.52.desc.0:0 "El análisis de la arquitectura y los materiales confirmó la hipótesis surgida: la estación anteriormente pertenecía a §PJu Ahet.§!"
 human_fallen_empires.52.desc.1:0 "El principal científico llegó a la conclusión de que esta estación sólo parece ser un importante centro de investigación. De hecho, es un dispositivo astuto y autónomo que atrae a las flotas hostiles con la promesa de valiosos trofeos, sólo para capturarlo en una trampa temporal.\nDurante nuestra investigación, la estación fue atacada, pero logró cumplir su función.\n\n\n§GAmplia adición:\nEl más torpe de estos tontos accidentalmente desactivó la estación, lo que causó la trampa para abrir.§!"
 human_fallen_empires.53.0.tooltip:0 "La flota destruye la estación en una ráfaga corta. Afortunadamente, el equipo científico logró evacuar."
 # dialog
 human_fallen_empires.53.desc.0.0:0 "Dice admiraldir de once grupos de huelga.\nLe doy la bienvenida en nombre del §PVarelse Hegemony.§!\nSus naves no son reconocidas como hostiles. Lamentablemente, no podemos establecer lazos diplomáticos más fuertes ya que necesitamos unirnos a las fuerzas principales y atacar el corazón del mal."
 human_fallen_empires.53.desc.1.0:0 "No hay tiempo para explicar. Tal vez no esperen un shock despus de tantos años ..."
 human_fallen_empires.53.desc.1.1:0 "Gracias, pero somos capaces de calcular las coordenadas de las estrellas, incluso despus de un millón de años."
 human_fallen_empires.53.desc.1.2:0 "Tal vez usted tiene razón. ¿Qu puede hacer un grupo de choque contra una civilización entera?\nTenemos el derecho a la venganza, pero no tenemos derecho a condenar nuestra aparición a la extinción.\nNo hay tiempo que perder, tal vez nos encontremos de nuevo."
 human_fallen_empires.53.0.0:0 "Estación cientos de años de edad, que va a luchar?"
 human_fallen_empires.53.0.1:0 "Tus enemigos - §PJu Ahet?§! Daremos las coordenadas."
 human_fallen_empires.53.0.1.tooltip:0 "§BLos alienígenas se matan. Que podría ser mejor?§!"
 human_fallen_empires.53.0.2:0 "Tus enemigos - §PJu Ahet?§! Proporcionaremos información."
 human_fallen_empires.53.0.2.tooltip:0 "§BLo más probable es que mueran, pero el honor es más precioso.§!"
 human_fallen_empires.53.0.3:0 "Su carrera perdió la guerra, mejor buscar una nueva casa."
 human_fallen_empires.53.0.4:0 "Con quienquiera que fueras a pelear, nuestros argumentos te detendrán."
 # events future
 # dialog 1 contact
 human_fallen_empires.5001.desc.0:0 "Wow, ¿quin está aquí? Eres extremadamente fotognico. ¿Puedo tocartel?\nEstamos muy contentos de darle la bienvenida! Esperamos una cooperación fructífera en el futuro. ¿Qu tal un intercambio cultural por el bien de §PBuena Comunidad§! y el fortalecimiento de nuestras relaciónes?"
 human_fallen_empires.5001.desc.1:0 "¡No puedes imaginar lo felices que somos! Han pasado tantos años y finalmente nos encontramos con algo nuevo. Los invitados raramente vienen a nosotros. Nosotros, por desgracia, no podemos viajar."
 human_fallen_empires.5001.desc.2:0 "Por favor, qudate con nosotros todo el tiempo que quieras, estaremos encantados de escuchar tus historias, mostrarlas en la red incluso. Absolutamente todos los ciudadanos de la República está deseando tocar su cultura. Qu hermoso día!"
 human_fallen_empires.5001.desc.3:0 "Nuestra vida no siempre ha sido tan libre de preocupaciones. Puede ser difícil de creer, pero un día estábamos al borde de la destrucción."
 human_fallen_empires.5001.desc.4:0 "Durante siglos, los representantes de nuestra especie habitaron un sistema estelar tras otro, y, desarrollando las instituciones de la democracia, luchando por una paz justa, §PUnited Federation of Planets.§! Su influencia creció y las colonias crecieron cada vez más, así como los pueblos que las habitaban.\nPero en uno de los planetas encontraron algo para lo que no estaban preparados: §PBrain Worms.§! Primero, una colonia fue infectada, luego dos, la infección se propagó rápidamente, y la ausencia de fronteras dentro de nuestra unión casi se volvió fatal para toda la civilización."
 human_fallen_empires.5001.desc.5:0 "No había medicina, tuvimos que hacer lo impensable: destruir las colonias ya infectadas de la Federación. Nuestro sector estaba en uno de los rincones más remotos del universo desarrollado. Aprendiendo sobre la tragedia, enviamos todas las fuerzas para ayudar a los pocos que aún luchaban. Luchando nuestro camino a travs de la zona roja.\nPero el universo tenía sus propios planes: en el camino, volaron a travs de una anomalía hiperdimensional y viajaron al pasado. El intento de prevenir o de alguna manera cambiar el futuro conducirá a consecuencias desastrosas. Los almirantes entendieron esto, y, guiados por §PFirst Provisional Directive,§! Eligieron el camino del aislacionismo. Sin embargo, la generación actual está hambrienta de establecer nuevos contactos."
 human_fallen_empires.5001.desc.6.1:0 "§GSuddenly, Detrás de la embajadora se abre una puerta y un hombre alto irrumpe en la cabina con las palabras: "Hemos detectado una señal extraña."\nDespus de una rápida mirada a una consola, el embajador emite el comando y el audio se apaga.§!\n§BParece que hay algún tipo de pelea entre ellos y luego el embajador sale de la cabina.§!"
 human_fallen_empires.5001.desc.6.2:0 "§GSuddenly, Detrás de la embajadora una puerta se abre y una segunda criatura irrumpe en la cabina con las palabras: "Hemos detectado una señal extraña."\nComo resultado de la interacción que surgió, el primero sale de la habitación.§!\n§BParecen criaturas completamente locas que han descendido recientemente de palmeras.§!"
 human_fallen_empires.5001.desc.7:0 "¿Qu? Esta es mi hija. Volvió a usar la consola de comunicación sin permiso.\nPermítame presentarme, Yo §H[human_fallen_empires_male_leader.GetName],§! comando §PThe First Peace Corps.§!\nA nombre de §PKad Republic§! Me complace darle la bienvenida, pero desafortunadamente, visitar nuestro territorio está prohibido para otras razas. Tienes que dejar este espacio."
 # step 0
 human_fallen_empires.5001.0.0:0 "Otra piel rosa."
 human_fallen_empires.5001.0.1:0 "¿Fuiste secuestrado por extraterrestres??"
 human_fallen_empires.5001.0.2:0 "Ustedes son seres humanos, pero ¿cómo es esto posible??"
 human_fallen_empires.5001.0.3:0 "Los seres humanos en el espacio. Esto debería ser una explicación."
 human_fallen_empires.5001.0.4:0 "Estaremos encantados de tocar su piel!"
 human_fallen_empires.5001.0.5:0 "Falda de piel de oveja!"
 human_fallen_empires.5001.0.6:0 "Les saludo en nombre del imperio de §H[root.GetName].§!"
 human_fallen_empires.5001.0.7:0 "Toque, pero no libre."
 # step 1
 human_fallen_empires.5001.1.0:0 "De donde vienes?"
 human_fallen_empires.5001.1.1:0 "Demasiados extraterrestres."
 human_fallen_empires.5001.1.2:0 "Por que no estas viajando?"
 human_fallen_empires.5001.1.3:0 "El destino nos ha traído."
 human_fallen_empires.5001.1.4:0 "Interesante."
 # step 2
 human_fallen_empires.5001.2.0:0 "Así que todavía puedes decirme?"
 human_fallen_empires.5001.2.1:0 "Nos gustaría saber más."
 human_fallen_empires.5001.2.2:0 "Con alivio, nos vamos."
 human_fallen_empires.5001.2.3:0 "Nos alegramos de conocernos, pero es tiempo para nosotros."
 # step 3
 human_fallen_empires.5001.3.0:0 "La situación se aclara."
 human_fallen_empires.5001.3.1:0 "Las fuerzas comunes pueden hacer frente a cualquier cosa."
 human_fallen_empires.5001.3.2:0 "Los desafíos crean carácter."
 human_fallen_empires.5001.3.3:0 "Dado su apariencia, no hay ganador..."
 human_fallen_empires.5001.3.4:0 "Sería una gran prdida."
 human_fallen_empires.5001.3.5:0 "Es imposible evitar los conflictos."
 human_fallen_empires.5001.3.6:0 "Seguramente usted se ha metido en una especie de guerra."
 human_fallen_empires.5001.3.7:0 "Lo que será será."
 human_fallen_empires.5001.3.8:0 "Una crisis siempre abre oportunidades."
 # step 4
 human_fallen_empires.5001.4.0:0 "Increíble mucha información."
 human_fallen_empires.5001.4.1:0 "¿Los gusanos no se dieron cuenta de su lugar en la jerarquía? ¿O tú?"
 human_fallen_empires.5001.4.2:0 "Una pesadilla de prdida individual."
 human_fallen_empires.5001.4.3:0 "Eres demasiado ingenuo."
 human_fallen_empires.5001.4.4:0 "Nos gustaría echar un vistazo a estos gusanos."
 human_fallen_empires.5001.4.5:0 "Eres una víctima de la amistad."
 human_fallen_empires.5001.4.6:0 "Tal vez usted podría negociar?"
 human_fallen_empires.5001.4.7:0 "Dios lo ayudará siempre lo ayudará."
 human_fallen_empires.5001.4.8:0 "El universo es despiadado."
 # step 5
 human_fallen_empires.5001.5.0:0 "Quieres decir que este es nuestro futuro?!"
 human_fallen_empires.5001.5.1:0 "El conjunto es más grande que la parte."
 human_fallen_empires.5001.5.2:0 "La decisión correcta de las grandes mentes."
 human_fallen_empires.5001.5.3:0 "En otro lugar y gusanos viles."
 human_fallen_empires.5001.5.4:0 "Lo sentimos por ti."
 human_fallen_empires.5001.5.5:0 "Seguir estando listo."
 human_fallen_empires.5001.5.6:0 "Que la paz dure para siempre."
 human_fallen_empires.5001.5.7:0 "El crisol de la guerra fue endurecido por el Espíritu."
 human_fallen_empires.5001.5.8:0 "Te enseñó mucho."
 # step 6
 human_fallen_empires.5001.6.0:0 "¿Y dónde fue el embajador??"
 human_fallen_empires.5001.6.1:0 "¿Dónde se fue la primera criatura"
 # step 7
 human_fallen_empires.5001.7.0:0 "Enviaremos representantes diplomáticos."
 # dialog 2 awakening event
 human_fallen_empires.5011.name:0 "Mensaje interceptado"
 human_fallen_empires.5011.desc.0:0 "¡Nuestros conciudadanos, nosotros los escuchamos! Somos como si estuvieras cansado de la cobardía y la pasividad de los traidores de las aburridas oficinas de la burogracia. Y nosotros - §PRadical Diplomats,§! Tomamos el poder en nuestras propias manos para restaurar la esperanza al pueblo! rase una vez que nuestra civilización fue la más grande de la galaxia. ¡Es hora de recordar esto!. Suficiente! Escucha nuestra llamada! Estamos cansados de escondernos, estamos cansados de tener miedo. Vamos a crear un nuevo §PCoalition of Worlds.§! y dejar que el tiempo se estremezca con el coro de nuestras armas!"
 human_fallen_empires.5011.0:0 "Preocupante."
 human_fallen_empires.5011.0.tooltip:0 "Embajadores de la República de Kad salen a casa para recibir instrucciones."
 human_fallen_empires.5012.desc:0 "Having carefully studied the materials received from the ambassadors, we came to the conclusion that, for the sake of stability and prosperity across the galaxy, §H[root.GetName]§! should join the §PCoalition of Worlds!§!"
 human_fallen_empires.5012.0:0 "We accept your invitation."
 human_fallen_empires.5012.1:0 "Do we have a choice? Then no."
 # assimilation event
 human_fallen_empires.5021.name:0 "Griegos con regalos"
 human_fallen_empires.5021.desc:0 "En los últimos años, los observa desde §H[overlord.GetName]§! Han estado interfiriendo activamente en nuestra política interna, llegando incluso a presentar una solicitud en nombre de §H[root.GetName]§! Afirman ser miembros de la §PCoalition of Worlds.§!"
 human_fallen_empires.5021.0:0 "No es que tengamos una opción."
 # criopods anomaly
 human_fallen_empires_criopods_category:0 "Extraña señal"
 human_fallen_empires_criopods_category_desc:0 "la nave de investigación detectó una extraña señal de la superficie de §H[this.GetName]§!"
 human_fallen_empires.5051.name:0 "Criocapsulas"
 # step 1
 # have contact
 human_fallen_empires.5051.desc.0.0:0 "Escaneando el planeta §H[human_fallen_empires_criopods_planet.GetName],§! nuestros sensores capturan una señal SOS. A su llegada, la tripulación descubre un crucero.\nDesde el informe del grupo de investigación, se sabe que esta es la nave colonial de la §PKad Republic..§! Sus criocápsulas están llenas de humanoides vivientes "."
 # havent contact
 human_fallen_empires.5051.desc.0.1:0 "Explorando el planeta §H[human_fallen_empires_criopods_planet.GetName],§! nuestros sensores capturan una señal SOS. A su llegada, la tripulación descubre un crucero.\nA partir del informe del grupo de investigación se sabe que este es una nave colonial del §PKad Republic.§! Sus criocápsulas están llenas de humanoides vivos."
 # human addition
 human_fallen_empires.5051.desc.0.2:0 "No sólo humanoides, sino representantes de nuestra raza!"
 # step 2
 human_fallen_empires.5051.desc.1.0:0 "Aparentemente, la computadora de la nave contenía un algoritmo defectuoso, por lo que falló la lógica de decisión y no pudo cumplir con la directiva para el descongelamiento de emergencia."
 # step 3
 # human
 # have contact
 human_fallen_empires.5051.desc.2.0:0 "Despertamos a varios oficiales superiores, informaron que no estaban de acuerdo con la política del Gobierno de §PKad Republic§! y están dispuestos a convertirse en sujetos de nuestro imperio a cambio de ayuda con el establecimiento de una colonia "."
 # havent contact
 human_fallen_empires.5051.desc.2.1:0 "Lo más probable es que si despiertas a estas personas y las ayudas a encontrar un trabajo y establecer una colonia, estarán agradecidos y se unirán gustosamente a nuestro imperio. Tambin pueden responder a algunas preguntas importantes."
 # non human
 # xenophobe
 human_fallen_empires.5051.desc.2.2:0 "Es un gran xito encontrar tantos biomateriales de prueba. Los científicos liderados por §H[from.leader.GetName]§! Creemos que al cambiar el programa para generar sueños, es posible hacer de estos humanoides sean nuestros esclavos, y con su ayuda podremos colonizar el planeta."
 # xenophile
 human_fallen_empires.5051.desc.2.3:0 "Parece que estas encantadoras criaturas no pueden hacer nada, pero nuestros científicos creen que podemos liberarlos de los lazos del sueño."
 # collectivist
 human_fallen_empires.5051.desc.2.4:0 "Es un gran xito encontrar tantos humanoides completamente indefensos. Nuestros científicos creen que al cambiar el programa para generar sueños, podemos hacer que estos humanoides obedezcan a nuestro gobierno. Ellos crearán una colonia en el planeta."
 # individualist
 human_fallen_empires.5051.desc.2.5:0 "Lo más probable es que si despiertan estos homínidos y les ayuden a establecer una colonia, podrán determinar su propio destino independientemente."
 human_fallen_empires.5051.0:0 "Transacción perfecta."
 human_fallen_empires.5051.1:0 "Caso afortunado."
 human_fallen_empires.5051.2:0 "Debemos mantenerlos bajo vigilancia."
 human_fallen_empires.5051.3:0 "Son peligrosos, destruyanlos"
 human_fallen_empires.5051.4:0 "Debemos ayudarlos."
 human_fallen_empires.5051.5:0 "Por el bien común."
 human_fallen_empires.5051.6:0 "Djelos decidir."
 # second event for individualist
 human_fallen_empires.5052.name:0 "Decisión"
 human_fallen_empires.5052.desc.1:0 "Las personas descongeladas en el planeta §H[human_fallen_empires_criopods_planet.GetName]§! Decidieron que quieren convertirse en parte de nuestro imperio, incondicionalmente. Invitaron a todos a integrarse en nuestro imperio."
 human_fallen_empires.5052.desc.2:0 "Las personas descongeladas en el planeta §H[human_fallen_empires_criopods_planet.GetName]§! Decidieron que quieren formar parte de nuestro imperio, pero al mismo tiempo preservar su autonomía. La firma del acuerdo de vasallaje les parece una solución ideal. Ya nos han enviado representantes diplomáticos oficiales."
 human_fallen_empires.5052.desc.3:0 "Personas descongeladas en el planeta §H[human_fallen_empires_criopods_planet.GetName]§! Decidieron que quieren crear un nuevo estado independiente. Ya nos han enviado representantes diplomáticos oficiales."
 # добавить потом людей и людишек
 human_fallen_empires.5052.1:0 "Una sabia decisión."
 human_fallen_empires.5052.2:0 "Tomamos su decisión."
 human_fallen_empires.5052.3:0 "Debemos respetar su decisión."
 human_fallen_empires.5052.4:0 "Sin embargo, necesitamos este planeta."
 # dead worms anomaly
 human_fallen_empires_dead_worms_category:0 "Señales extrañas"
 human_fallen_empires_dead_worms_category_desc:0 "Buque de investigación detectó una extraña señal en órbita§H[this.GetName]§!"
 human_fallen_empires.5055.name:0 "Último registro."
 human_fallen_empires.5055.desc:0 "Para nuestra sorpresa, nos enteramos de que este planeta ahora sin vida alguna vez estuvo habitado por una civilización desarrollada que sólo dominaba la tecnología de los vuelos interestelares.\nEn una de las estaciones orbitales, los investigadores lograron encontrar un cristal de memorya que arrojara luz sobre las circunstancias de su muerte."
 # diplo event
 human_fallen_empires.5056.name:0 "..."
 human_fallen_empires.5056.desc:0 "§GA Un reptil aparece en la pantalla. Su lengua se mueve rápidamente de un ojo grande a otro.\nCon una voz silbante, dice:§!\n\nMe siento tan solo. Estoy rodeado de cadáveres de colegas que decidieron marcharse antes que yo. Y antes de seguirlos, har este disco, con la esperanza de que alguien lo encuentre y recuerde a la gente de Brunen Gee."
 human_fallen_empires.5056.0.response:0 "Han sido sólo 3 siglos desde que nuestra civilización a dominado la velocidad de la luz y hemos estado explorando las estrellas, descubriendo nuevas formas de vida. Algunas de las primeras expediciones fueron zoológicos y laboratorios con varias especies de animales, plantas, incluso ciertos especimenes no tan bien desarrollados.\nPero hace un siglo, a bordo de uno de nuestras naves, trajimos algo... un insólito parásito fascinante, un §PWorm§! que se alojaba en la mente misma de su husped y lo controlaría por completo, era imposible de detectar, la víctima permanecería consciente, sin sentir ninguna incomodidad. Tendría acceso a todos los recuerdos y habilidades del anfitrión para usarlos a sus propios intereses. Increiblemente los paracitos al entrar en pacientes terminales se curaban, los ancianos se estaban volviendo más jóvenes. Aquellos infectados con el temido cancer tuvieron una segunda oportunidad. Sin saber lo que estaba pasando, lo llamamos anomalía gentica extraordinariamente inducida."
 human_fallen_empires.5056.1.response:0 "Pronto, cientos de miles de ciudadanos infectados salieron a declararse una nueva raza, reclamando derechos y privilegios apropiados.\nLa guerra nunca fue parte del plan, y erradicarnos tampoco fue la meta de los gusanos. Fue sólo que cuanto más desarrollado el sistema nervioso del husped, más es adecuado para el parásito. Y nuestra especie pasó a ser el único realmente adecuado en el planeta. Los llamamos "vecinos".\nHemos hecho que funcione. Asignamos ciudades para nuestros "vecinos", enviando allí a los pacientes incurables y a los ancianos. Los "vecinos" a cambio nos prometieron controlar su población y tomar cuerpos sólo con consentimiento."
 human_fallen_empires.5056.2.response:0 "Hace medio año, naves desconocidas orbitaban nuestro planeta. "Invasores" gritaron y lloraron, miles se apresuraron a los puertos espaciales tratando de irse. La imagen de estas naves estaba oculta en el fondo de su memorya gentica, pero nadie logró escapar.\nSin ninguna advertencia, las naves abrieron fuego y durante varios días el planeta fue literalmente aniquilado. Todos nuestros sueños ... todas nuestras ideas sobre nosotros... sobre nuestro lugar en el universo... todos nuestros dioses... quemados en este fuego. En la estación vimos una visión terrible, ya que todo lo que sabíamos se estaba muriendo, y no estaba en nuestro poder para detenerlo.\nEl planeta brilló como el sol.\nEste fue el fin de nuestro mundo."
 human_fallen_empires.5056.0:0 "Inicialización del registro 1."
 human_fallen_empires.5056.1:0 "Inicialización del registro 2"
 human_fallen_empires.5056.2:0 "Inicialización del registro 3"
 human_fallen_empires.5056.3:0 "El único alienígena bueno es un alienígena muerto."
 human_fallen_empires.5056.4:0 "Prdida terrible."
 human_fallen_empires.5056.5:0 "Obviamente, los gusanos se han infiltrado en su gobierno."
 human_fallen_empires.5056.6:0 "Aprenderemos las lecciones de su historia."
 # necrotic autoevolution
 human_fallen_empires_necrotic_autoevolution_category:0 "Scrap World"
 human_fallen_empires_necrotic_autoevolution_category_desc:0 "This planet, though devoid of all life, nonetheless  has fully operating machines performing autonomous, even intelligent tasks. How are these machines running? What are they for? Were they built on this planet, or were they placed here? We should place an observation station to find out."
 human_fallen_empires.5060.name:0 "Necrotic Auto-Evolution"
 human_fallen_empires.5060.desc.0:0 "During a superficial exploration, the team led by §H[leader.GetName]§! made a number of amazing discoveries.\nA century ago the planet was hosting a primitive civilization. Although not privy to faster-than-light travel, they advanced remarkably in the field of engineering.\nThis civilization ceased to exist because of a political calamity which ensued after a crash of an alien cruiser. Rival empires declared war on the small neutral country which inadvertently acquired a source of technology advanced even by our standads. Regretfully, there isn't much left of the cruiser, but inside one of the bunkers, under the skeletons of the former owners, the scientists found the processed data from the cruiser."
 human_fallen_empires.5060.desc.1.0:0 "These are the coordinates of the world of §PKad Republik,§! which clearly indicates that this ship is theirs."
 human_fallen_empires.5060.desc.1.1:0 "In their opinion, these are some §Pcoordinates.§!"
 human_fallen_empires.5060.desc.2:0 "What is most peculiar is the legacy of the now extinct race. Automatons, designed for war in environments deadly for living creatures, managed to adapt. Programming errors created a kind of evolutionary variation that paved the way for the new, non-biological evolution on the planet.\nEnormous power plants with renewable energy sources and mines that migrate in search for ore veins became a sort of local flora. These new "pastures" feed vast herds of military contraptions controlled by automatic tactical command centers from the last war. The command centers create various military and scout probe-shells to destroy opponents competing for the pastures. However, compared to the predators these command centers are mere herbivores. It is unknown if the predators were created by the extinct civilization or were a random product of natural selection or of the arms race between the cuckoo robots. What is known is that they killed half of the crew before §H[leader.GetName]§! ordered to stop the active exploration stage.\n\n§H[leader.GetName]§! advises to build an orbital research station to study what is happening on the planet and hopes to replenish the pool of privates in the nearest port."
 human_fallen_empires.5060.0:0 "Living weapons? Amazing."
 human_fallen_empires.5060.1:0 "A terrible example of militaristic madness."
 human_fallen_empires.5060.2:0 "Good riddance to their makers."
 human_fallen_empires.5060.3:0 "This planet will be a fountain of AI knowledge."
 human_fallen_empires.5061.name:0 "The Mecha-Brain"
 human_fallen_empires.5061.desc:0 "Thaks to the newest models of the automatic drones, the research staff managed to conduct the first tests on the "predators" from a safe distamce.\nIt turns out, the highest form of evolution of §H[from.GetName]§! are the microscopic robots, harmless and unintelligent individually. However, having gathered into huge clouds of dozens of billions of them they form a brain, with each element connected to a number of neighbors, capable of generating magnetic field and thrust. This enables a big enough electromagnetic pulse cloud to destroy the electronic components of any machine (or even the neural system of a living being) and to cover great distances in search for nourishment.\nIt remains uncrlear what caused the attack of predators on the research staff since all biological life on the planed was eradicated hundreds of years ago."
 human_fallen_empires.5061.0:0 "Research has become more interesting."
 # buy robots dialog
 human_fallen_empires.5100.desc.0:0 "En nombre del Presidente de la República Kad §H[human_fallen_empires_future_country.Ruler.GetName]§! I Te ofrezco un acuerdo comercial: nos gustaría comprar tus robots para resolver algunas tareas de infraestructura en §H[human_fallen_empires_future_country.Capital.GetName].§!\nEn intercambio podemos ofrecer la ayuda de nuestros §PDiplomaticos radicales,§! para visitar los mundos remotos."
 human_fallen_empires.5100.desc.1:0 "Despus de esa guerra con el insurgente AI, esta tecnología no era muy popular. Además, no estaban en la marina las cantidades correctas."
 human_fallen_empires.5100.0:0 "Me parece un buen trato. Estamos de acuerdo."
 human_fallen_empires.5100.1:0 "Es posible, vendemos a nuestros ciudadanos."
 human_fallen_empires.5100.yes.tooltip:0 "El asentamiento aleatorio de robots se moverá."
 human_fallen_empires.5100.2:0 "Es imposible, no vendemos a nuestros ciudadanos."
 human_fallen_empires.5100.3:0 "No interesado."
 human_fallen_empires.5100.no.response:0 "Lo sentimos mucho. Tal vez encontremos otro proveedor."
 human_fallen_empires.5100.4:0 "Usted no tiene sus propios robots?"
 human_fallen_empires.5100.5:0 "Usted podría desarrollar uno nuevo."
 human_fallen_empires.5100.5.response:0 "UDesafortunadamente, pocas personas en nuestro planeta están interesadas en desarrollar nuevas tecnologías. Los §PDiplomaticos Radicales§! se apresuran con su flota, y los demás están colgando en la hiperespacio."
 # event chain
 human_fallen_empires_chain_find_future_star_title:0 "Received Coordinates"
 human_fallen_empires_chain_find_future_star_desc:0 "The coordinates obtained correspond approximately to a binary star system."
 human_fallen_empires_chain_find_future_star_name.0:0 "Target"
 human_fallen_empires_chain_find_future_star_desc.0:0 "It is necessary to send some ship a look for these coordinates. It sounds like something remarkable awaits there."
 # projects
 human_fallen_empires_project_pyramid:0 "pyramide"
 human_fallen_empires_project_pyramid_DESC:0 "El equipo de investigación nunca ha encontrado nada similar. Toda la superficie exterior de la pirámide está cubierta de jeroglíficos antiguos. No es posible entender lo que significan."
 human_fallen_empires_project_military_warehouse:0 "Almacn militar"
 human_fallen_empires_project_military_warehouse_DESC:0 "El propósito de esta estructura sigue siendo poco claro."
 human_fallen_empires_project_found_cruiser:0 "Nave descubierta"
 human_fallen_empires_project_found_cruiser_DESC:0 "Una antigua nave espacial en un planeta afectado por la antigua guerra... ¿Es peligroso?"
 human_fallen_empires_project_sputnik:0 "Ancient Satellite"
 human_fallen_empires_project_sputnik_DESC:0 "A primitive satellite with a striking design rests quietly in orbit around its planet. It doesn't seem to be producing any signal. We should capture it and investigate it more closely."
 # leaders events
 human_fallen_empires_leaders.106.name:0 "I Have Stared Into the Abyss"
 human_fallen_empires_leaders.106.desc:0 "§H[fromfromfrom.leader.GetName]§! watched as the final blow to the abomination before [fromfromfrom.leader.GetHerHim] hit straight and true. The §RDimensional Horror§! flailed and tried to scream into the mute vacuum of space as it writhed in pain. The portal it tried to breach slowly closed, and in panic, the §RDimensional Horror§! quickly withdrew to the depths of Hell from which it came, where it shall never return.\n§H[fromfromfrom.leader.GetName]§! has been traumatized by the immense battle that slayed this unholy demon and is now paranoid about the evils that lurk in the darkness of the galaxy."
 human_fallen_empires_leaders.106.0:0 "In space, no §H[fromfromfrom.leader.species.GetName]§! can hear you scream."
 # total war and war in heavens 
 human_fallen_empires_total_war.1050.name:0 "La tormenta se acerca"
 human_fallen_empires_total_war.1050.desc.0.0:0 "Desde el despertar de los dos gigantes: §H[human_fallen_empires_event_target_0.GetName]§! y sus antiguos rivales - §H[human_fallen_empires_event_target_1.GetName],§! Han estado en un estado de hostilidad, enfrentándose y luchando en pequeñas escaramuzas para mostrar al otro su poder superior. Eventualmente, el resultado fue una serie de colisiones cada vez más agudas y breves, y finalmente estalló en una batalla abierta entre §H[human_fallen_empires_event_target_0.species.GetName]§! y §H[human_fallen_empires_event_target_1.species.GetName]§! Contrapartes en un sistema remoto. El conflicto se ha convertido en una guerra total entre estos leviatanes.\n"
 human_fallen_empires_total_war.1050.desc.0.1:0 "Desde el despertar de los tres gigantes: - §H[human_fallen_empires_event_target_0.GetName],§! §H[human_fallen_empires_event_target_1.GetName],§! §H[human_fallen_empires_event_target_2.GetName],§! Han estado en un estado de hostilidad, enfrentándose y luchando en escaramuzas menores para mostrar a los otros lados su poder superior. Eventualmente, el resultado fue una serie de colisiones cada vez más agudas y breves, y finalmente estalló en una batalla abierta entre §H[human_fallen_empires_event_target_0.species.GetName]§! y §H[human_fallen_empires_event_target_1.species.GetName]§! contrapartes en un sistema remoto. §H[human_fallen_empires_event_target_2.species.GetName]§! Decidió no quedarse atrás y golpear tambin. El conflicto se ha convertido en una guerra total entre estos leviatanes.\n"
 human_fallen_empires_total_war.1050.desc.0.2:0 "Desde el despertar de cuatro gigantes - §H[human_fallen_empires_event_target_0.GetName],§! §H[human_fallen_empires_event_target_1.GetName],§! §H[human_fallen_empires_event_target_2.GetName],§! §H[human_fallen_empires_event_target_3.GetName],§! Han estado en un estado de hostilidad, enfrentándose y luchando en escaramuzas menores para mostrar a los otros lados su poder superior. Finalmente, el resultado fue una serie de colisiones cada vez más agudas y breves, y finalmente estalló en una batalla abierta entre ellos que se ha convertido en un conflicto a gran escala por el poder sobre la galaxia. Los leviatanes entraron en una batalla mortal donde el ganador recibirá todo.\n"
 human_fallen_empires_total_war.1050.desc.1.0:0 "§PJu Ahet§! El embajador se negó a comentar lo que estaba sucediendo, sólo para recalcar que una vez más todos los invitados no invitados serían destruidos, independientemente de su desarrollo tecnológico.\n"
 human_fallen_empires_total_war.1050.desc.1.1:0 "§PJu Ahet§! El embajador se negó a comentar lo que estaba sucediendo, sólo para recalcar que una vez más todos los invitados no invitados serían destruidos, independientemente de su desarrollo tecnológico.\n"
 human_fallen_empires_total_war.1050.desc.2.0:0 "Cada lado ha enviado un representante a las razas más jóvenes, prometiendo grandes recompensas para aquellos que se unen a ellos en su guerra y castigos terribles para aquellos que optan por mantenerse en contra de ellos. Elegir a ambos lados en este conflicto significará renunciar a nuestra independencia, pero permanecer neutral puede ser aún más peligroso a menos que podamos encontrar otros imperios neutrales para estar a nuestro lado.\n"
 human_fallen_empires_total_war.1050.0.0:0 "Let §H[human_fallen_empires_event_target_0.GetName]§! Conocer nuestra fidelidad."
 human_fallen_empires_total_war.1050.0.1:0 "Ayudaremos §H[human_fallen_empires_event_target_1.GetName].§!"
 human_fallen_empires_total_war.1050.0.2:0 "De ahora en adelante nuestro destino estará conectado con §H[human_fallen_empires_event_target_2.GetName].§!"
 human_fallen_empires_total_war.1050.0.3:0 "§H[human_fallen_empires_event_target_3.GetName]§! Llevar a nuestra nación a un gran futuro."
 human_fallen_empires_total_war.1050.0.4:0 "§H[human_fallen_empires_event_target_4.GetName]§! Llevar a nuestra nación a un gran futuro."
 human_fallen_empires_total_war.1050.0.5:0 "§H[human_fallen_empires_event_target_5.GetName]§! lead our nation to a great future."
 human_fallen_empires_total_war.1050.1.0:0 "Nos uniremos §PCoalition of Worlds.§!"
 human_fallen_empires_total_war.1050.2.0:0 "Nosotros elegimos §PNeutrality.§!"
 human_fallen_empires_total_war.1050.2.1:0 "Como nación, no nos toca a nosotros decidir."
 # fallen drain resources event
 human_fallen_empires_total_war.50.name:0 "Tributo"
 human_fallen_empires_total_war.50.desc:0 "Nuestros señores de §H[overlord.GetName]§! Están perdiendo la guerra por el dominio sobre la galaxia. Para remediar la situación, están construyendo más naves. Están tomando los recursos necesarios de nosotros."
 human_fallen_empires_total_war.50.0:0 "Parece que no hay elección."
 # victory
 human_fallen_empires_total_war.100.name:0 "Victoria"
 human_fallen_empires_total_war.100.desc.0:0 "Ganamos la §PGuerra Total,§! y ahora tenemos derecho a tomar una decisión sobre el futuro de los vencidos."
 human_fallen_empires_total_war.100.0:0 "Vamos por su tecnología."
