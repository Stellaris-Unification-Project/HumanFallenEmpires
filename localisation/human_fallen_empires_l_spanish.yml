 human_fallen_empires_plague.10.desc.1.1:0 "Tras la confirmación de la §Penfermedad§! hay casos en las regiones fronterizas de otras razas, el decreto del gobierno es limitar todos los vínculos comerciales y turísticos con ellos.\n"
 human_fallen_empires_plague.10.desc.3.1:0 "Lamentablemente, nos vemos obligados a tomar esas medidas para evitar la propagación de la enfermedad. Vale la pena señalar que los canales de comunicación están todavía abiertos, lo que permitirá a nuestros científicos intercambiar datos con representantes de otras razas y trabajar juntos para resolver el problema.\n"
