 human_fallen_empires_population.52.desc.8.0.0:0 "The §H[human_fallen_empires_population_old_species.GetName]§! had shown its/their dominance over us, and we were at its/their mercy... until now. With the §H[human_fallen_empires_population_old_species.GetName]§! dead, we §H[species.GetNamePlural]§! have taken over the §H[from.GetName]!§! We came closer to death with our defeat than in all of what we can remember. It must not happen again."
 human_fallen_empires_population.52.desc.8.1.0:0 "The §H[from.GetName]§! seems to be under new management... somehow. The §H[human_fallen_empires_population_old_species.GetName]§! which made up the §H[from.GetName]§! has gone extinct, their numbers no longer enough to sustain their collective consciousness. However, the §H[from.species.GetName],§!  a non-hive race they had long oppressed, was able to take control of the infrastructure of the §H[from.GetName].§! What will change, we are not sure..."
