 # start lvl 1
 human_fallen_empires_plague.50.name:0 "Epidemia galáctica"
 human_fallen_empires_plague.50.desc:0 "De todos los rincones de la galaxia, oímos rumores sobre algunos §Penfermedad§!. No hubo casos fatales, pero la enfermedad es bastante difícil.\nTambin cabe destacar el hecho de que la enfermedad ya se ha extendido a numerosos planetas y plantea las preocupaciones de nuestro centro de control de enfermedades."
 human_fallen_empires_plague.50.0:0 "Estaremos al acecho."
 human_fallen_empires_plague.50.1:0 "Biomasa desafortunada."
 human_fallen_empires_plague.50.2:0 "Esto no es un problema para las formas superiores de evolución."
 
 # start lvl 2
 human_fallen_empires_plague.51.name:0 "Pandemia galáctica"
 human_fallen_empires_plague.51.desc:0 "A una velocidad increíblemente rápida, la §PEnfermedad§! se convirtió en increíblemente letal, matando a millones a travs de la galaxia. No entendemos cómo esto podría suceder. Tal vez estamos tratando con una mutación, o tal vez es el terrorismo biológico."
 human_fallen_empires_plague.51.0:0 "Convocar una Comisión especial."
 human_fallen_empires_plague.51.1:0 "Necesidad de celebrar un referndum."
 human_fallen_empires_plague.51.2:0 "Culpa xenos!"
 human_fallen_empires_plague.51.3:0 "Junto con otras razas, podemos manejarlo."
 human_fallen_empires_plague.51.4:0 "El ejrcito nos protegerá."
 human_fallen_empires_plague.51.5:0 "En momentos como estos, necesitas confianza."
 human_fallen_empires_plague.51.6:0 "Un poder superior está probando nuestra fe."
 human_fallen_empires_plague.51.7:0 "Nuestros cálculos no son alentadores."
 
 # start lvl 3
 human_fallen_empires_plague.52.name:0 "Pandemia de zombies"
 human_fallen_empires_plague.52.desc:0 "Hoy, poco despus de haber sido evacuado con los supervivientes de uno de los planetas infectados, el respetado epidemiólogo xeno Zoidberg Zombie presentó su informe a la comunidad científica.\nObservó personalmente cómo uno de los fallecidos recuperó ciertas funciones del sistema nervioso. Desafortunadamente, todos los anfitriones reanimados son extremadamente agresivos y no muestran signos de inteligencia.\nLos medios de comunicación ya los han §PZombies§! debido a la similitud del nombre del descubridor y un fenómeno cultural."
 human_fallen_empires_plague.52.0:0 "Esta es una seria amenaza."
 
 # start lvl 1 on planet
 human_fallen_empires_plague.53.name:0 "Epidemia en §Y[From.GetName]§!"
 human_fallen_empires_plague.53.desc:0 "Los primeros informes sobre la amplia §Pcontaminación§! de la población del planeta muestra que nuestros medicamentos son eficaces y muy pocos mueren.\nLa administración suspendió temporalmente el transporte público y cerró el espacio areo. Se han endurecido una serie de medidas preventivas y de cuarentena y se han cancelado todas las reuniones de masas.\nLa población del planeta se dividió en zonas verdes y amarillas dependiendo de la presencia de los infectados en las áreas designadas. Con el apoyo de la aplicación de la ley, puestos de control con personal de los centros de control de la enfermedad comenzó a verificar la población local entre cada distrito.\nLa administración recomienda encarecidamente que se acuda inmediatamente a cualquier hospital y clínica de cualquier persona que muestre §Penfermedades§! síntomas."
 human_fallen_empires_plague.53.0:0 "Todo está bajo control?"
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 # start lvl 2 on planet
 human_fallen_empires_plague.54.name:0 "Pandemia en §Y[From.GetName]§!"
 human_fallen_empires_plague.54.desc:0 "En el planeta §Y[From.GetName]§!, casos masivos de §infecciones con resultados letales§ ha sido reportado.\nLa ley marcial ha sido introducida. Se prohíbe el movimiento entre asentamientos sin pasar por los puestos avanzados especializados con los papeles adecuados y el hecho de no hacerlo se considera ahora un acto terrorista.\nLa administración, por decreto especial, ha decidido que todas las Zonas Amarillas que tienen una población infectada de 70% o más son redesignadas como Zonas Rojas. De inmediato, todas las Zonas Rojas estarán completamente aisladas del mundo exterior, incluyendo cualquier ejrcito y personal mdico que permanezcan dentro de las zonas. No se permitirá la transferencia de ningún personal dentro de una Zona Roja hasta el final de la epidemia.\nLa inteligencia informa de salidas ilegales de pequeños buques privados involucrados en operaciones de contrabando de la población local. Debemos mantener la cuarentena y mantener el orden por todos los medios disponibles."
 human_fallen_empires_plague.54.0:0 "Es terrible."
 
 # start lvl 3 on planet
 human_fallen_empires_plague.55.name:0 "Zombis en §Y[From.GetName]§!"
 human_fallen_empires_plague.55.desc:0 "On §Y[From.GetName]§!, casos registrados de §Pinfectard§! víctimas.\nLa gente está en pánico y está tratando desesperadamente de escapar. Hay informes de deserción por el personal militar, así como el saqueo masivo y la anarquía en las zonas amarillas. El único refugio de la civilización que queda es en las zonas fortificadas de la Zona Verde cerca de la Administración, donde se concentran las tropas restantes.\nLas imágenes de satlite alarmantes de las Zonas Rojas han comenzado a llegar, mostrando enormes hordas zombi avanzando hacia los asentamientos restantes."
 human_fallen_empires_plague.55.0:0 "Necesario para fortalecer la guarnición."
 
