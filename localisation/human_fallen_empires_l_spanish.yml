 human_fallen_empires_discovery.151.4.0.response:0 "La nave espera un comando en el muelle, gracias por comprar.\n\n\nPor favor pague §Patención especialn§!, Un caso de garantía no incluye las siguientes formas de destrucción del buque:\n\nDebido al contacto con formas de vida extraterrestre: una mente inconmensurablemente superior e inconmensurablemente primitiva, monstruos cósmicos, piratas, turistas obsesionados.\n\nErrores fatales en la pilotaje: debido a la infección del equipo con formas de vida parasitarias, debido a la revuelta del equipo debido a vacaciones canceladas o al cumplimiento de una misión suicida, debido a la adquisición de la razón por maniobras inadecuadas al salir del muelle."
 
