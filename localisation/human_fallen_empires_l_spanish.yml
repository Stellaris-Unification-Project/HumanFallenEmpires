 human_fallen_empires.550.name:0 "Nothing, nothing at all"
 human_fallen_empires.550.desc:0 "The scientific group returned not having found anything of interest. Yet the head of the group §Y[human_fallen_empires_550_scientist.GetName]§! looked preoccupied, while in his report it was mentioned 43 times that they found nothing notable at all."
 human_fallen_empires.550.0:0 "If you say so, nothing it is."
 
 human_fallen_empires.552.name:0 "Incident"
 human_fallen_empires.552.desc:0 "A message arrived telling that §Y[Root.GetName]§! is destroyed. The last minutes of the black-box recorded data revealed that the suspecting crew invited §Y[human_fallen_empires_550_scientist.GetName]§! for a talk, during which §Y[human_fallen_empires_550_scientist.GetName]§! activated an explosive device that caused the ship's destruction. Explosion site investigation unit came to a conclusion that a being that had returned from §Y[human_fallen_empires_memorial_planet.GetName]§! was a high tech cyborg which had replaced actual §Y[human_fallen_empires_550_scientist.GetName]§!."
 human_fallen_empires.552.0:0 "That's mighty sad."
 
 human_fallen_empires.553.name:0 "Disappearance"
 human_fallen_empires.553.desc:0 "A message arrived from §Y[Root.GetName]§! about that the lead scientist §Y[human_fallen_empires_550_scientist.GetName]§! had misteriously disappeared. It remains unclear whether it was an act of rival civilizations or a rare natural phenomenon. Security is mobilized in attempting to locate §Y[human_fallen_empires_550_scientist.GetName]§!."
 human_fallen_empires.553.0:0 "Tripple the effort! We don't have a lot of great minds to spare."
 
 human_fallen_empires.554.name:0 "Attempted assasination"
 human_fallen_empires.554.desc:0 "Security was successful in prevnting a planned assasination attept on yourself. The person apprehended turned out to be §Y[human_fallen_empires_550_scientist.GetName]§!. However, during the interrogation he activated an explosive device. Based on the surviving scan data from the interrogation cell, a being that had returned from §Y[human_fallen_empires_memorial_planet.GetName]§! was a high-tech military cyborg that had replaced our scientist. His motives remained unclear."
 human_fallen_empires.554.0:0 "That was close."
 
 
 
 
 
 
 
 
 
 
 
 
