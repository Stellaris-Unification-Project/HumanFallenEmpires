 human_fallen_empires_total_war.154.desc.0:0 "We have claimed §RTotal Victory§! over §H[human_fallen_empires_total_war_loser.GetName]§! and have deemed the galaxy to be §Moverpopulated§! by §H[human_fallen_empires_total_war_loser.GetSpeciesAdj]§! [human_fallen_empires_total_war_loser.GetSpeciesNamePluralInsult] and other filth residing in their ''empire''. To reconcile this, we have decreed that §Mhalf of the affending races shall be immediately terminated.§! The other half will be rendered infertile."
 human_fallen_empires_total_war.154.desc.1:0 "§H[from.GetName]§! has claimed §RTotal Victory§! over §H[human_fallen_empires_total_war_loser.GetName]§! and have deemed the galaxy to be §Moverpopulated§! by §H[human_fallen_empires_total_war_loser.GetSpeciesNamePlural]§! and other citizens of the §H[from.GetAdj]§! empire! As a punishment, their §P[from.GetRulerTitle]§! has decided that §Mhalf of the offending races must be immediately terminated.§! Furthermore, the remaining half will be rendered §Rinfertile,§! to prevent the [human_fallen_empires_total_war_loser.GetSpeciesNamePluralInsult] and their ilk from increasing."
