 # step 1
 # have contact
 human_fallen_empires.5051.desc.0.0:0 "Escaneando el planeta §Y[human_fallen_empires_criopods_planet.GetName]§!, nuestros sensores capturan una señal SOS. A su llegada, la tripulación descubre un crucero.\nDesde el informe del grupo de investigación, se sabe que esta es la nave colonial de la §PKad Republic.§!. Sus criocápsulas están llenas de humanoides vivientes ".
 # havent contact
 human_fallen_empires.5051.desc.0.1:0 "Explorando el planeta §Y[human_fallen_empires_criopods_planet.GetName]§!, nuestros sensores capturan una señal SOS. A su llegada, la tripulación descubre un crucero.\nA partir del informe del grupo de investigación se sabe que este es una nave colonial del §PKad Republic.§! Sus criocápsulas están llenas de humanoides vivos."
 # human addition
 human_fallen_empires.5051.desc.0.2:0 "No sólo humanoides, sino representantes de nuestra raza!"
 # step 2
 human_fallen_empires.5051.desc.1.0:0 "Aparentemente, la computadora de la nave contenía un algoritmo defectuoso, por lo que falló la lógica de decisión y no pudo cumplir con la directiva para el descongelamiento de emergencia."
 # step 3
 # human
 # have contact
 human_fallen_empires.5051.desc.2.0:0 "Despertamos a varios oficiales superiores, informaron que no estaban de acuerdo con la política del Gobierno de §PKad Republic§! y están dispuestos a convertirse en sujetos de nuestro imperio a cambio de ayuda con el establecimiento de una colonia ".
 # havent contact
 human_fallen_empires.5051.desc.2.1:0 "Lo más probable es que si despiertas a estas personas y las ayudas a encontrar un trabajo y establecer una colonia, estarán agradecidos y se unirán gustosamente a nuestro imperio. Tambin pueden responder a algunas preguntas importantes."
 # non human
 # xenophobe
 human_fallen_empires.5051.desc.2.2:0 "Es un gran xito encontrar tantos biomateriales de prueba. Los científicos liderados por §Y[From.GetLeaderName]§! Creemos que al cambiar el programa para generar sueños, es posible hacer de estos humanoides sean nuestros esclavos, y con su ayuda podremos colonizar el planeta."
 # xenophile
 human_fallen_empires.5051.desc.2.3:0 "Parece que estas encantadoras criaturas no pueden hacer nada, pero nuestros científicos creen que podemos liberarlos de los lazos del sueño."
 # collectivist
 human_fallen_empires.5051.desc.2.4:0 "Es un gran xito encontrar tantos humanoides completamente indefensos. Nuestros científicos creen que al cambiar el programa para generar sueños, podemos hacer que estos humanoides obedezcan a nuestro gobierno. Ellos crearán una colonia en el planeta."
 # individualist
 human_fallen_empires.5051.desc.2.5:0 "Lo más probable es que si despiertan estos homínidos y les ayuden a establecer una colonia, podrán determinar su propio destino independientemente."
 
 human_fallen_empires.5051.0:0 "Transacción perfecta."
 human_fallen_empires.5051.1:0 "Caso afortunado."
 human_fallen_empires.5051.2:0 "Debemos mantenerlos bajo vigilancia."
 human_fallen_empires.5051.3:0 "Son peligrosos, destruyanlos"
 human_fallen_empires.5051.4:0 "Debemos ayudarlos."
 human_fallen_empires.5051.5:0 "Por el bien común."
 human_fallen_empires.5051.6:0 "Djelos decidir."
 
 # second event for individualist
 human_fallen_empires.5052.name:0 "Decisión"
 human_fallen_empires.5052.desc.1:0 "Las personas descongeladas en el planeta §Y [human_fallen_empires_criopods_planet.GetName] §! Decidieron que quieren convertirse en parte de nuestro imperio, incondicionalmente. Invitaron a todos a integrarse en nuestro imperio."
 human_fallen_empires.5052.desc.2:0 "Las personas descongeladas en el planeta §Y [human_fallen_empires_criopods_planet.GetName] §! Decidieron que quieren formar parte de nuestro imperio, pero al mismo tiempo preservar su autonomía. La firma del acuerdo de vasallaje les parece una solución ideal. Ya nos han enviado representantes diplomáticos oficiales."
 human_fallen_empires.5052.desc.3:0 "Personas descongeladas en el planeta §Y [human_fallen_empires_criopods_planet.GetName] §! Decidieron que quieren crear un nuevo estado independiente. Ya nos han enviado representantes diplomáticos oficiales."
 # добавить потом людей и людишек
 human_fallen_empires.5051.1:0 "Una sabia decisión."
 human_fallen_empires.5051.2:0 "Tomamos su decisión."
 human_fallen_empires.5051.3:0 "Debemos respetar su decisión."
 human_fallen_empires.5051.4:0 "Sin embargo, necesitamos este planeta."
 
