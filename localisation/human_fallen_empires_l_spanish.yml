 # planet with only ahets found
 human_fallen_empires.400.name:0 "Un descubrimiento inesperado."
 # you have already found the other ahet planet AND you have met the ju ahet
 human_fallen_empires.400.desc.0:0 "Según los datos obtenidos por la nave de investigación §H[root.GetName],§! el planeta es colonizado por los §PAhet,§! que viajaron aquí hace muchos años. Pero por razones desconocidas, su pensamiento científico se ha degradado en gran medida.\nLas antiguas naves espaciales están abandonadas y cubiertas de vegetación."
 # you have already found the other ahet planet AND you have NOT met the ju ahet
 human_fallen_empires.400.desc.1:0 "To our astonishment, the only intelligent lifeforms on this planet have the exact same common ancestors as the §PAhets§! that we had previously encountered elsewhere in the galaxy! As with the other discovery, our best guess to their origins is that there was once an interstellar §PAhet§! empire that spectacularly collapsed, or these are the descendants of a forgotten, lost colony. This §PAhet§! civilization seems to be more primitive than the first. Complex microcircuits of de-energized devices are used as ornaments and jewelry."
 # this is your first ahet planet AND you have met the ju ahet
 human_fallen_empires.400.desc.2:0 "De acuerdo con los datos obtenidos dela nave de investigación §H[root.GetName],§! el planeta es colonizado por una raza que se llama a sí mismo los §§¡PAhet..§! Viajaron hasta aquí hace muchos años. Pero por razones desconocidas, su pensamiento científico se ha degradado en gran medida.\nLas antiguas naves espaciales están abandonadas y cubiertas de vegetación."
 # this is your first ahet planet AND you have NOT met the ju ahet
 human_fallen_empires.400.desc.3:0 "According to the data obtained from the research ship §H[root.GetName],§! the dominant species of this planet is completely alien to its current home world, possessing DNA and common ancestors completely different from anything here! Indeed, based on the rusting hulks of spaceships that dot the planet, this seems to have been a colony of this race, but not their home world. Their true origins are unknown to us, but our best guess is that this is a lost colony of some great race, or that they are the few surviving descendants of a galactic civilization that underwent a spectacular collapse. All we can gather from the long-decayed, flora-covered spaceships is that this species calls itself the §PAhet,§! and its society is far more primitive than it once was. The complex microcircuits of de-energized devices are used as decorative ornaments and jewelry."
 human_fallen_empires.400.0:0 "Es fascinante conocer una raza tan primitiva."
 human_fallen_empires.400.1:0 "Al menos se quedaron en una sola pieza."
 human_fallen_empires.400.2:0 "Esto es lo que §H[owner.GetName]§! debería haber evitado."
 # planet with ahets and another species found
 human_fallen_empires.401.name:0 "Descubrimiento inesperado"
 # you have already found the other ahet planet AND you have met the ju ahet
 human_fallen_empires.401.desc.0:0 "Nuestros científicos se sorprenden al descubrir que el planeta está habitado por dos especies inteligentes. Uno de ellos son los aborígenes y el otro es un descendiente del mundo más avanzado. Los  §Pahett ! que llegaron aquí hace muchos años en naves que han sido cubiertas por una exuberante vegetación.\nEstos los pueblos se han adaptado entre sí y su civilización está gobernada por el consejo de los representantes más sabios de ambas razas. El comercio funciona y ninguna de las razas es discriminada. Parece que nos las arreglamos para tropezar con un ejemplo ideal de la cooperación interracial mutuamente beneficiosa en un solo planeta."
 # you have already found the other ahet planet AND you have NOT met the ju ahet
 human_fallen_empires.401.desc.1:0 "Our scientists have surveyed an incredible planet. It is populated by two races: one of them are native to the planet, and the others are aliens with identical ancestors and traits as the §PAhets§! we have previously encountered! As with the previous lost §PAhet§! colony, our best guess to their origins is that they are either a failed colonization attempt or remnants from a spectacular collapse of a galactic empire.\nSurprisingly, the two species have adapted to each other and their civilization is governed by the council of the wisest representatives of both races. Trade flourishes and neither of the races are discriminated against. It seems that we managed to stumble upon an ideal example of mutually beneficial interracial cooperation on a single planet."
 # this is your first ahet planet AND you have met the ju ahet
 human_fallen_empires.401.desc.2:0 "Nuestros científicos se sorprenden al informar que el planeta está poblado con dos especies diferentes, una de ellas son los aborígenes, y la otra es descendiente de una raza mucho más desarrollada que se llama a sí mismos los §PAhet..§! Llegaron aquí hace muchos años en naves que han sido desaparecidas por una exuberante vegetación.\nSorprendentemente, los pueblos se han adaptado unos a otros y la civilización está gobernada por el consejo de los representantes más sabios de ambas razas. El comercio florece y ninguna de las razas es discriminada. Parece que nos las arreglamos para tropezar con un ejemplo ideal de la cooperación interracial mutuamente beneficiosa en un solo planeta."
 # this is your first ahet planet AND you have NOT met the ju ahet
 human_fallen_empires.401.desc.3:0 "Having studied this situation further, our scientists are surprised to report that the planet is inhabited by two intelligent species! Of the two intelligent species, we are shocked to find that one species has DNA completely alien to all life on this planet! Their origins are anyone's guess, but our scientists believe the second race arrived from another interstellar empire, either as a failed colonization effort or a result of an ancient, spectacular collapse of their colonizers. All we can glean from the rusting spaceships and ancient scrap metal is that this race calls itself §PAhets.§!\nSurprisingly, these §PAhets§! and the natives have adapted to each other and civilization is governed by the council of the wisest representatives of both races. Trade flourishes and neither of the races are discriminated against. It seems that we managed to stumble upon an ideal example of mutually beneficial inter-species cooperation on a single planet."
 human_fallen_empires.401.0:0 "Maravilloso es conocer a una raza tan primitiva."
 human_fallen_empires.401.1:0 "¿Puedo tener una pareja?"
 human_fallen_empires.401.2:0 "Abominable."
 human_fallen_empires.401.3:0 "Tal vez volverán a las estrellas."
 # raar story 500 - 501
 human_fallen_empires.500.name:0 "Holocubo"
 human_fallen_empires.500.desc:0 "En el planeta §H[root.GetName]§! en una biblioteca informática, nuestros expertos descubrieron un bloque de datos ocultos que no se había tenido acceso durante cientos de años. Aparentemente, esta es la información para los miembros de más altos rango de §PJu Ahet..§! En el proceso de decodificación, algunos de los registros fueron destruidos, pero los restantes son de gran inters."
 human_fallen_empires.501.name:0 "Reproducción de grabaciones"
 human_fallen_empires.501.desc:0 "Inicialización de la interfaz holográfica."
 human_fallen_empires.501.0.response:0 "El nombre que me dieron al nacer  fue §PRa'ar.§! y que al morir fue §PRa.§! Por la raza de los seres que se llaman a sí mismos los §PAhet,§! Una raza que ahora solo es una sombra de su grandeza. Me llamaron un dios, aunque yo no era inmortal."
 human_fallen_empires.501.1.response:0 "Mi raza se enfrentó a la amenaza de la extinción: una enfermedad desconocida barrió nuestras ciudades. A pesar de nuestra medicina avanzada, los pacientes se volvieron apáticos, perdieron el apetito gradualmente y finalmente cayeron en coma muriendo en esta gran pandemia. Se decidió equipar a varias naves coloniales con una tripulación cuidadosamente seleccionada de sanos representantes de §PAhet..§!\nCon el fin de preservar nuestra especie, nos pusimos en marcha hacia las estrellas, y yo, fui elegido como el Asesor Científico de la Expedición ."
 human_fallen_empires.501.2.response:0 "Despus de 70 años de viaje, el 89,8% de todos los sistemas en los que nos detuvimos para el relleno de agua y oxígeno eran inhóspitos y vacíos de vida, pero finalmente descubrimos una civilización primitiva. Nuestras expectativas eran bajas asi que esto resultó ser una gran oportunidad para conseguir una fuerza de trabajo para nuestra raza..."
 human_fallen_empires.501.3.response:0 "El planeta que se encontró la civilización primitiva estaba condenada y además era inapropiada para la vivir. Cuando hablaba con los representantes de esa raza, §Phumans,§! como se les llamaba, sólo se podía expresar compasión por los que les iba a pasar, un gran asteroide venia en curso de colisión con su mundo. Asi que tome a varios de ellos, uno de cada genero, en la nave cientifica para las etapas iniciales de la próxima colonización en otro lugar. Tal vez los miembros del Consejo se sorprendieron cuando me ofrecí voluntariamente para organizar el control de estos salvajes a bordo de la nave.\nLa desafortunada y rápida decadencia de vida de §PAhet§! en nuestro planeta natal significó que, afortunadamente para los primitivos, la nave tenía un montón de asientos vacíos, en gran parte debido a las políticas ineficaces del Consejo que llevó a nuestra civilización a colapsar.. unos dias despues solo quedo un cituron de asteroides rodeando la estrella del sistema por la colisión."
 human_fallen_empires.501.4.response:0 "Qu cobardes, mis llamados colegas. De centenares de ellos puedo tener confianza en solamente diez en el mejor de los casos. Sin embargo, mi extraordinaria inteligencia resolvió problemas aún peores. Los salvajes que recogimos en nuestra última parada antes de nuestra nueva casa parecían ser rápidos: despus de unas apariciones, comenzaron a ver a su dios Ra en mí. Coincidencia peculiar."
 human_fallen_empires.501.5.response:0 "*Error de lectura*\n... Etapa final, despus de unos pocos meses hacia el centro del sistema encontramos lo que andabamos buscando, un planeta Clase M.. se supone que debemos entrar en órbita y comenzar los preparativos para la colonozación.\nSin embargo, lo que más temíamos ha sucedido: la enfermedad ha regresado. Los síntomas son tan aterradores como el pánico de esta noticia. Obviamente nadie quería quedarse en la zona de cuarentena. Trat de hablar con el consejo militar, pero fui ignorado ya que corría el rumor que algunos habían muerto hace tiempo por la enfermedad y lo habían ocultado hasta ahora\nDe todos modos, había que hacer algo drástico y definitivo."
 human_fallen_empires.501.6.response:0 "Inform a mi tripilación y les encomende una dificil tarea, los elegí para cambiar el futuro de nuestra raza. Con mis hombres de confianza y los salvajes robamos unas cajas de armas y comenc a entrenar a mi milicia. Todo el mundo parece estar demasiado ocupado con los preparativos de cuarentena y aterrizaje para notar cualquier cosa."
 human_fallen_empires.501.7.response:0 "Me ofrecí para dirigir una excavación de mineral para nuestra futura colonia. Ellos sólo estaban contentos de deshacerse de mí, creen que ...\n* El error de lectura *\n...El consejo militar trató de reforzar su influencia, pero resultó ser una falla de inteligencia. El Administrador Jefe me retiró del servicio en la flota y me puso en tierra, lo cual fue el punto de inflexión para nuestra civilización."
 human_fallen_empires.501.8.response:0 "El gran día está llegando. Modificamos nuestros transbordadores de transporte de minerales para que pudieran caer nuestras tropas y proporcionar apoyo areo.\nya casi todos estaban infectados nuevamente, generando "mucha angustia y no podia permitir que llegaran al planeta desde la orbita. Llegó el momento!."
 human_fallen_empires.501.9.response:0 "Les di tecnología, conocimientos y habilidades a los §PHumans.§! su capacidad de aprender fue clave. Rechazaron la embestida y nuestro inesperado y bien planificado ataque no les dejó ninguna oportunidad. Inici la autodestrucción de la nave colonia. Sin los suministros necesarios, su resistencia estaba condenada. Los rápidos y violentos ataques de mis soldados rompieron su voluntad. Hoy celebramos la victoria combinada de los últimos sobrevivientes de §PAhet§! y §PHumans.§!"
 human_fallen_empires.501.10.response:0 "Despus de 50 años, estoy rodeado sólo por los sacerdotes de §PHumans.§! Gradualmente los §PAhet§! pasaron a segundo plano y mi antigua tripulación... y amigos ya no están en puestos importantes.\nDurante mucho tiempo algunos §PHumans.§! se dieron cuenta de que yo no era ningún dios, pero mantuvimos nuestro silencioso contrato."
 human_fallen_empires.501.11.response:0 "Mis leales súbditos construyeron un templo para honrarme. Es una gran construcción hecha a partir de bloques de piedra caliza. Ellos están mostrando su respeto de esta manera, pero ciertamente no puedo pensar de ninguna manera usarlo...\n*Error de lectura*\n...El Sumo Sacerdote me invitó a mostrar decoraciones de los pasillos interiores. Despus de andar en las partes más profundas de los corredores entrelazados, un gran  bloque de piedra caliza selló la salida. Las paredes son demasiado duras para que la señal de comunicación pase. Solo puedo esperar por ayuda."
 human_fallen_empires.501.12.response:0 "Con el tiempo todos han muerto. Ahora mi cuerpo está fallando. Usted, uno que escucha, probablemente encontrará mi cadáver, colapsado. Si solo tu especie tiene la mínima idea en primer lugar para entender.\nAhora, viviendo mis últimos días en esta trampa, te contar las últimas partes de la historia."
 human_fallen_empires.501.0:0 "Inicialización del registro 1."
 human_fallen_empires.501.1:0 "Inicialización del registro 2."
 human_fallen_empires.501.2:0 "Inicialización del registro 5."
 human_fallen_empires.501.3:0 "Inicialización del registro 7."
 human_fallen_empires.501.4:0 "Inicialización del registro 8."
 human_fallen_empires.501.5:0 "Inicialización del registro 12."
 human_fallen_empires.501.6:0 "Inicialización del registro 13."
 human_fallen_empires.501.7:0 "Inicialización del registro 15."
 human_fallen_empires.501.8:0 "Inicialización del registro 18."
 human_fallen_empires.501.9:0 "Inicialización del registro 20."
 human_fallen_empires.501.10:0 "Inicialización del registro 31."
 human_fallen_empires.501.11:0 "Inicialización del registro 34."
 human_fallen_empires.501.12:0 "Inicialización del registro 36."
 human_fallen_empires.501.13:0 "Lo he oído en alguna parte antes."
 human_fallen_empires.501.13.tooltip:0 "Pero en mi historia, todo fue salvado por una chica pelirroja que se convirtió en un ave fnix."
 # stargate event WIP
 # anomaly
 human_fallen_empires_anomaly_stargate:0 "Unholy Station Ruins"
 human_fallen_empires_anomaly_stargate_desc:0 "We have discovered an ancient, abandoned space station, clearly long in ruins,and yet, it is not remarkably pristine, and has clearly not been plundered that much. Something about it, though, really doesn't seem right..."
 # event chain
 human_fallen_empires_chain_stargate_title:0 "The Unholy Station"
 human_fallen_empires_chain_stargate_desc:0 "We have approached the ruins of an ancient space station and aspire to explore its purpose and content. We have deduced that some sort of Gateway or portal of sorts at its core. Some more superstitious members of our science crew have warned us that this station gives off a very bad vibe and, indeed, that repairing it or learning its purpose could have grave consequences. Even those who do not fear such things seem to have some primal fear triggered in their minds."
 # point of interest
 human_fallen_empires_chain_stargate_name.0:0 "Colonisation target"
 human_fallen_empires_chain_stargate_desc.0:0 "This station is too advanced for us to repair without massive resources. We will need to colonize §H[human_fallen_empires_stargate_planet.GetName]§! and utilize its resources to restore the station.\nAlso we will need a lot of colonists to deal with drones on the planet."
 # project
 human_fallen_empires_project_stargate:0 "$human_fallen_empires_chain_stargate_title$"
 human_fallen_empires_project_stargate_DESC:0 "Within this creepy abandoned hulk of a space station rests what seems to be some sort of portal, unlike anything we have ever seen. Our science crews are instinctively fearful of the machinery, and even top §H[root.GetAdj]§! leaders are instinctively nervous when gazing at it. However, mere superstition will not get in the way of scientific discovery: let us start a project to map, scope, and discover all aspects of this ruinous complex."
 # event after anomaly
 human_fallen_empires.510.name:0 "The Unholy Station Attacks!"
 # non hive
 human_fallen_empires.510.desc.0.0:0 "Having determined the location of the signal, our scientists discovered the ruins of the orbital station."
 # have discovered L gate
 human_fallen_empires.510.desc.0.1.0:0 "According to rough estimates, these ruins are tens of thousands of years old and seem to have once hosted some sort of Gateway that was even more exotic and incomprehensible than the L-Gates."
 # have discovered regular gateway
 human_fallen_empires.510.desc.0.1.1:0 "According to rough estimates, these ruins are tens of thousands of years old and seem to have once hosted some sort of Gateway unlike nothing we have ever seen."
 # not L gateway and not regular gateway
 human_fallen_empires.510.desc.0.1.2:0 "According to rough estimates, these ruins are tens of thousands of years old and seem to have once hosted some sort of portal."
 # all
 human_fallen_empires.510.desc.0.2:0 "As with the initial study, the instinctive feeling of dread crossed the minds of everyone who viewed its constructions again."
 # have discovered L gate
 human_fallen_empires.510.desc.0.3.0:0 "We have now come to understand that this station, whatever it may be, is some sort of exotic L-Gate to something not of this galaxy."
 # have discovered regular gateway
 human_fallen_empires.510.desc.0.3.1:0 "We have now come to understand that this station, whatever it may be, is a Gateway to something not of this galaxy."
 # not L gateway and not regular gateway
 human_fallen_empires.510.desc.0.3.2:0 "We have now come to understand that this station's portal, whatever it may be, leads to something not of this galaxy."
 # all
 human_fallen_empires.510.desc.0.4:0 "§RSomething not of our reality.§! Normally rational §H[root.leader.species.GetNamePlural]§! are discomforted by this machine.\nNow, Our fears are confirmed."
 # non synth
 human_fallen_empires.510.desc.0.5.0:0 "The machine's defensive systems have been activated, and drones have rushed out and penetrated the §H[root.GetName],§! grabbing §H[root.leader.GetName]§! from its cockpit, asphyxiating [root.leader.GetHerHim] and [root.leader.GetHerHis] crew."
 # synth
 human_fallen_empires.510.desc.0.5.1:0 "The machine's defensive systems have been activated, and drones have rushed out and penetrated the §H[root.GetName],§! opening fire on it and terminating §H[root.leader.GetName]§! and every other [root.species.GetAdj] within it with immense electrical pulses."
 # hives now
 # machine hive
 human_fallen_empires.510.desc.1.0:0 "Location of signals located. Dispatching research drones to station's ruins. Station's age: twenty thouand nine hundred three years old. Station not looted: reason unknown. Station design includes portal."
 # l-gate
 human_fallen_empires.510.desc.1.1.0:0 "Scanning portal knowledge: no match to Gateway or L-Gate."
 # regular gate
 human_fallen_empires.510.desc.1.1.1:0 "Scanning portal knowledge: no match to Gateway."
 # no gate
 human_fallen_empires.510.desc.1.1.2:0 "Scanning portal..."
 # all
 human_fallen_empires.510.desc.1.2:0 "§RCAUTION: Portal location believed to be outside of reality.§!\n\n§RALERT: Portal station defense systems activated. Portal deploying defense drones. Signal from §H[root.GetName]§! no longer transmitting. §H[root.leader.GetName]§! terminated!§!"
 # bio hive in one pice
 human_fallen_empires.510.desc.2:0 "We have located the signal and are dispatching research drones. We see that this station is tens of thousands of years old.\nThe §H[root.GetName]§! Mind suddenly detects fear eminating in the conciousness upon viewing the station.\nWe shall suppress the fear.\nStation's design includes portal. §RPortal location believed to be outside of reality.§! Mind fear increased. Calming mi-\n\n§RALERT: Portal station defense systems activated! Portal deploying defense drones! Signal from §H[root.GetName]§! lost! §H[root.leader.GetName]§! terminated.§!"
 # options
 # Response for Machine Empires
 human_fallen_empires.510.0:0 "Deploying countermeasures."
 # Response for Hive Minds
 human_fallen_empires.510.1:0 "An attack on a drone is an attack on the Mind."
 #  non hive
 human_fallen_empires.510.2:0 "We shall avenge §H[root.leader.GetName]!§!"
 # event after colonisation, planet scope
 human_fallen_empires.511.name:0 "The Unholy Gate"
 # non hive
 human_fallen_empires.511.desc.0:0 "Using the resources of the colony, we were able to suppress the resistance of the remaining defense systems and more thoroughly investigate the fallen station. If you return our scientists into orbit, it is now possible to reactivate this amazing artifact and find out where this gate leads. Our scientists continue to report feelings of dread on §H[root.GetName].§!"
 # hive
 human_fallen_empires.511.desc.1:0 "Portal defense systems terminated, reactivation feasible. Commence deployment of resarch drones?"
 # options
 human_fallen_empires.511.0:0 "Get started."
 human_fallen_empires.511.1:0 "Do not touch it. That station is clearly evil."
 # Option for Materialist
 human_fallen_empires.511.2:0 "Abort the mission. There are some things we are better off not knowing."
 # hive
 human_fallen_empires.511.3:0 "Abort mission. Risk of §H[root.species.GetName]§! destruction too high."
 # after special project, swithed to country scope
 human_fallen_empires.512.name:0 "The Unholy Expedition"
 # non hive
 human_fallen_empires.512.desc.0:0 "After a few sleepless nights, a team of our best scientists managed to activate the station. A child of long-forgotten technology sparkled with flashes of unfamiliar, disturbing energy.\nIt worked! As the light burst forth from the portal, our scientists began to involuntarily tremble as the mounting fear worsened. We dispatched research drones into the portal, and lost all signals. Now, a clearly frightened, but brave, §H[human_fallen_empires_stargate_scientist.GetName]§! has stepped forward: "My §H[root.owner.GetRulerTitle],§! I and my team volunteer to enter that portal.""
 # hive
 human_fallen_empires.512.desc.1:0 "Our research drones have reactivated the station. We watch with satisfaction as a child of long-forgotten technology sparkes with flashes of unfamiliar energy. The operation was a success.\nCommence passage through portal. Deploy remote drones now."
 # Spiritualist
 human_fallen_empires.512.0:0 "Spiritspeed, §H[human_fallen_empires_stargate_scientist.GetName].§!"
 # Materialist
 human_fallen_empires.512.1:0 "Your sacrifice for knowledge will last the ages."
 # hives
 human_fallen_empires.512.2:0 "Dispatching drones."
 # other
 human_fallen_empires.512.3:0 "Go forth, for §H[root.owner.GetName]!§!"
 human_fallen_empires.512.tooltip:0 "The ship of the explorers plunged into the viscous energy mass with a swaying veil covering the entrance to the gate."
 # outcomes
 # 1
 human_fallen_empires.520.name:0 "Then There Were None"
 # non hive
 human_fallen_empires.520.desc.0:0 "As soon as the ship disappears from sight, the gate closes, and our instruments show zero energy activity of the device. The feeling of dread everyone felt is gone, and all is silent. For several months our experts have been trying to understand what went wrong and whether it is possible to bring the gate back to life, but to no avail. The technology is too complicated. The gate is dead, and it has claimed the lives of all our brave explorers."
 # hive
 human_fallen_empires.520.desc.1:0 "As soon as the ship disappears from sight, the gate closes. The gate emits no signal. For several months our best processors have computed what went wrong and whether it is possible to bring the gate back to life, but to no avail. The technology is simply too complicated. The gate is dead."
 # non hive
 human_fallen_empires.520.0:0 "We will never forget their sacrifice."
 # hive
 human_fallen_empires.520.1:0 "The §H[root.GetName]§! experiences disappointment."
 # 1.1 non hive
 human_fallen_empires.521.name:0 "The Wrath of the Forsakens"
 human_fallen_empires.521.desc:0 "Without warning, warships began to appear from the portal in a string, and they resemble our own! From a message in a language remotely resembling ours, we learned that they are very distant descendants of the very researchers we left to the wrath of fate, and they have survived the torment of many thousands of years surviving in a strange universe with physics unlike our own. Only now has their civilization been able to accumulate enough energy to open the portal on the other side.\n\nThey are here so that we can go through all the pain that they had to endure."
 human_fallen_empires.521.0:0 "It seems there will be no negotiations."
 # 2
 human_fallen_empires.522.name:0 "The Horror Confirmed"
 # Can only be experienced by Organics (Gestalt Conciousness signal is interrupted which would kill the drones)
 human_fallen_empires.522.desc:0 "Our instinctive fears were not unfounded. After a couple of days, the mail drone returns from the gate with a message from the scientists, and behind it, the gate goes black. From the message, we learn that time on the other side of the gate goes faster than here, and what turned out to be a couple of seconds for you turned into months for scientists. During these months, the expedition learned a lot about that strange place. Recent records say that something terrible had found them, and §H[human_fallen_empires_stargate_scientist.GetName]§! was forced to destroy the gate on its part. §H[human_fallen_empires_stargate_scientist.GetName]§!'s last request was to tell his family about his actions."
 human_fallen_empires.522.0:0 "This suicidal gesture may have saved us all."
 # 3
 human_fallen_empires.523.name:0 "Drone Evolution"
 human_fallen_empires.523.desc:0 "After months of being presumed lost, the ship suddenly returns, and the gate closes behind it. Everyone is all right. It turned out that the time on the other side of the gate is incomparably faster and what was for you weeks, turned into decades for them. We also learned that one of the drones, sent by us a couple of weeks ago, evolved over the equivalent of thousands of years in our universe and for unknown reasons became aggressive. The expedition was in the balance from destruction, but having shown exceptional tactical abilities, they managed to enter the portal, closing it behind him.\nThe drone immediately harvested resources and multiplied to a monstrous army. To prevent our universe from being invaded, §H[human_fallen_empires_stargate_scientist.GetName]§! detonated the portal on the other side."
 human_fallen_empires.523.0:0 "Wow! That was close!"
 # 4
 human_fallen_empires.524.name:0 "Watching the Crunch"
 human_fallen_empires.524.desc:0 "After a moment, the ship returns. It turns out that they fell into a collapsing universe and got an incredible chance to observe space and time in the event of a Big Crunch. No one has ever managed to get so much unique scientific data."
 human_fallen_empires.524.0:0 "We are in awe."
 # 5
 human_fallen_empires.525.name:0 "Exodus"
 human_fallen_empires.525.desc:0 "After a moment, something more resembling a drifting collection of garbage appears from the portal than a functioning spacecraft. The few flat surfaces are covered with large inscriptions, the general meaning of which is reduced to “do not shoot, we own”. The ship does not have the usual docking station and the group at the gate decides to send drones to look inside. Drones, hiding from the vacuum of space by a force field, open one of the external partitions. Dozens of creatures looking like a subspecies of [root.species.GetName], wearing dusty robes come out to meet them. It seems that they are trying to establish a dialogue with one of the drones in a broken but understandable language.\nIt turned out that several generations ago the ship of scientists was wrecked on one of the planets of the universe on the other side of the portal. Fortunately, its climate was very favorable. In order to go back, scientists founded a project for the construction of a shuttle capable of reaching the portal, the “Ark.” Centuries passed, generations gave way, but according to instructions left by scientists, their sons, grandchildren and grandchildren of their grandchildren continued building, and finally the ark was ready.\nThis seems incredible, but all of the creatures on the Ark are descendants of those who you sent inside the portal. For millinea, following the precepts of their ancestors, they carefully tracked everything they could learn about another universe."
 human_fallen_empires.525.0:0 "Place them on the nearest planet."
 human_fallen_empires.525.1:0 "Send them to a separate planet."
 # xenophobe
 human_fallen_empires.525.2:0 "They can not be trusted, take the collected data and destroy them"
 human_fallen_empires.525.0.tooltip:0 "It seems that they broke something when passing through the gates."
 # 5.1
 human_fallen_empires.526.name:0 "Home At Last"
 human_fallen_empires.526.desc:0 "With our help, the Ark from another universe reached the planet §H[root.GetName]§! and created a colony there."
 human_fallen_empires.526.0:0 "Live long and prosper."
 # 6
 human_fallen_empires.527.name:0 "The Unloved Craft"
 human_fallen_empires.527.desc:0 "After a moment, the ship returns. Totally empty and computer controlled. The portal closes after. Automatically collected video footage depicts the universe, whose appearence no §H[root.species.GetName]§! can withstand, alien to such an extent that even those who looked at the tapes cannot describe what they saw. Everyone who has tried to watch the tape is overcome with mind-boggling pain for them, and after that they cannot even remember what they saw and what caused this pain.\nAt the ship's bridge is a note scrawled using disembowled internal flesh and bodliy fluids, cursing the §H[root.GetRulerTitle]§! directly and declaring that the entire crew committed suicide because of what they saw. The laws of that universe are absolutely incomprehensible to you. To anyone. Nothing will ever go through that portal again. The doomed crew made sure of that."
 human_fallen_empires.527.0:0 "We shall never speak of this again."
 # have slaves
 human_fallen_empires.527.1:0 "We can use this as a torture device for our uppity slaves."
 # 7
 human_fallen_empires.528.name:0 "Shambhala"
 human_fallen_empires.528.desc:0 "After a moment, the ship returns. The feelings of dread we instinctively experienced were not dread at all. They were an ancient, primordial instrict of unrestrained bliss.\n\nOur scientists, unable to restrain delight, are eagerly repeating what they beheld. From their report, we learn that the other side of the universe is perfect. Perfect.\n\nThe other universe is called Shambhala, and in it every aspect of §H[root.owner.GetSpeciesAdj]§! resonates and is served, filling everything with meaning and a sense of unity with everything. The whole universe is a specially shaped reality for creatures like us, and they would lead us all there. The creator of that reality, the Mushroom of the Absolute, spoke with them, and it was said that we ourselves must find a way to return to it, go a long way of development and self-improvement. Only then will the Mushroom of the Absolute escourt us all to Shambhala. After that revelation, the Great Mushroom provided them with amazing knowledge and evidence and, sending it back, closed the portal on its end.\n\nApparently, the path of our great race is just beginning."
 # Embrace the worship of the mushroom and its portal and set your empire's existence on one day going to that perfect world. This will give you four years worth of Unity and permanently shift your Ethics, everyone EXCEPT Xenophobes can take this choice, and AI Pacifists WILL take this choice, planet gets modifier also. Does not kill your Scientist
 human_fallen_empires.528.0:0 "Glory to the Shambhala!"
 human_fallen_empires.528.0.tooltip:0 "You now know why you exist. Why all §H[root.species.GetNamePlural]§! exist. All of §H[root.GetAdj]§! society must be recalibrated around achieving reentry into Shambhala, that we may live in perfection under the guiding light of the benevolent Great Mushroom of the Absolute.\n§RWarning: this will permanently shift your Ethics to Fanatic Spiritualist!§!"
 # Reject the Mushroom of the Absolute, destroy the portal, and gain a permanent Modifier that boosts Unity growth. Only Materialists can take this choice. Kills your Scientist
 human_fallen_empires.528.1:0 "Destroy the portal."
 human_fallen_empires.528.1.tooltip:0 "THERE IS NO GOD. That universe is a trap, a mind-numbing drug and a false promise where no §H[root.species.GetName]§! has to work or learn. We shall never speak of it again. The traitors who wanted us to enter into Shambhala shall be executed."
 # Go big or go home. DESTROY THE MUSHROOM OF THE ABSOLUTE. Only Fanatic Xenophobes can take this choice. It immediately grants five years' worth of Unity. Kills your Scientist
 human_fallen_empires.528.2:0 "We bow to no abomination."
 human_fallen_empires.528.2.tooltip:0 "How dare this ''Mushroom of the Absolute'' demand our allegiance? -and for what? An universe it deems perfect for us? Even if it is, the filthy fungi of Shambhala are not §H[root.species.GetNamePlural].§! Launch our largest nuclear bombs into the portal and detonate them. We'll show the Mushroom what we think of its ''paradise''. The traitors who embraced this Mushroom shall be executed."
 # 8
 human_fallen_empires.529.name:0 "The Abomination"
 human_fallen_empires.529.desc.0:0 "Every instinctive, unexplained fear in our trembling staff was true. After a moment, the veil breaks, and the gate shuts down. Scientists unsuccessfully try to force the gate to work again for days, and when it already seems that there is no hope, the gate opens, and an abomination remains.\nThis is no longer a sparkling veil. It is something indescribable, and all you know is its purpose.\n\nConsumption."
 human_fallen_empires.529.desc.1.0:0 "Thousands of human hands are formed from nothing, throbbing and ungulating as one fleshy mass. Thousands of hands with tens of thousands of fingers rush out of darkness, and everything they touch, dissolves into a part of them."
 human_fallen_empires.529.desc.1.1:0 "Strange tendrils are formed into a throbbing and ungulating, fleshy mass. These strange appendage-like blobs rush out of darkness, and everything they touch, dissolves into a part of them."
 human_fallen_empires.529.desc.2:0 "The scientific fleet loses several ships before the order is received urgently to move away from the gate to a safe distance. The gates are now a giant wriggling clot of unknown substance, and the portal has been consumed....\n\nThen it stopped. The mass no longer expands.\n\nThe devices of the ships are going off-scale from electromagnetic signals and after a short time, scientists discover that, surprisingly, these signals are similar to signals emitted by the brain. Finally they manage to turn them into something like memories. What these memories are telling is so incredible that, instead of explanations, scientists transmit a holocube with data for a neural interface and now you are immersed in alien images and at the same time with something familiar. As you behold the wonders in awe, you do not notice the gate and the mass vanishing from existence."
 # 8.1
 human_fallen_empires.530.name:0 "Apotheosis"
 human_fallen_empires.530.desc:0 "You see a research ship sinking in the glittering veil of the gate, you see an intolerable light, hear voices, where your ship turned out to be is not yet space-time, it is some original substance passionately dreaming to embody, it stretches towards you, clears the mind of the ship’s shell and the flesh and you suddenly realize that now you can make everything out of this mass. Sculpt yourself, decorate your world. And the planets, the sun, galaxies are created, the tapestry of time intertwines from the plastic matter of life, shining threads flow between the fingers, the past, the present, the future... an infinite world of possibilities. But now the last flashes of energy are extinguished, the world absorbs darkness. Escaping from dissolving the essence rushes to where it came from, but the passage is too narrow... and it has changed too much, and no longer belongs to this world. The essence perishes, falls disappears. But in an incomprehensible way, she is at the beginning as much as at the end... realizing that she calms down and turns the hourglass of time.\n\nFurther images of the brain refuse to understand. A consciousness that once was your scientists has become something of a god, and is in itself a cyclic system of creation.\nIt is everywhere and is not able to separate itself from another world and forever survives its birth, life, and death.\nYou turn off the neural interface. The understanding comes that the darkness of the portal is not a threat. That this is in some way your scientists are still looking for answers. They have been given the ultimate gift.\nAfter a short time, the darkness around the portal dissolves, now it’s just a smoking lump of dead metal that lifted the veil of endless wonders waiting ahead."
 # Grants a permanent five percent Happiness bonus to all Pops in your Empire, both Options grant the same thing
 # Generic response for non-Xenophobic organics
 human_fallen_empires.530.0:0 "Every §H[root.species.GetName]§! deserves to experience this beauty."
 # Xenophobic response
 human_fallen_empires.530.1:0 "Even other universes understand the perfection of the §H[root.species.GetName]§! race."
 # 9
 human_fallen_empires.531.name:0 "The War"
 human_fallen_empires.531.desc:0 "After a moment, the ship returns. Judging by the damage to the hull, your scientist visited a fierce battle. It seems that all hits are random, and whatever our scientists fought, it failed to cause the ship serious harm.\nFrom the report we learn that the portal leads to a parallel universe, very similar to ours, but with a different passage of time, and instrument readings younger than ours by thousands of years. And right now there is a war raging. Scientists had to use all the technologies available to them in order to remain imperceptible, to gather as much information as possible and to have time to return before the war on the other side did destroyed the portal."
 # 10
 human_fallen_empires.532.name:0 "Garden of Eden Creation Kit"
 human_fallen_empires.532.desc:0 "We do not know exactly what happened on the other side of the gate. The science ship returned a second later, as fast as if something had spat it out. Or they ran away from someone.\nThe crew didn’t remember anything about the events after the gate was over, and a device called the Eden Generator Compact was found on board the ship. It is not known where it came from, whether it is a gift to a vicious civilization, or the ingenious invention of a team member §H[from.GetName].§!\nIf you believe the instructions, it can turn any biosphere of any planet into an ideal race for §H[root.species.GetName].§!"
 human_fallen_empires.532.0:0 "Believe the instructions?"
 human_fallen_empires.532.1:0 "Surely this is a gift."
 human_fallen_empires.532.2:0 "We need to see how it works."
 # terminator event WIP
 human_fallen_empires.550.name:0 "Nothing, Nothing At All"
 human_fallen_empires.550.desc:0 "The scientific group returned not having found anything of interest. Yet the head of the group §H[human_fallen_empires_550_scientist.GetName]§! looked preoccupied, while in his report it was mentioned forty-three times that they found nothing notable at all."
 human_fallen_empires.550.0:0 "If you say so."
 human_fallen_empires.552.name:0 "Incident"
 human_fallen_empires.552.desc:0 "A message arrived telling that §H[root.GetName]§! is destroyed. The last minutes of the black-box recorded data revealed that the suspecting crew invited §H[human_fallen_empires_550_scientist.GetName]§! for a talk, during which §H[human_fallen_empires_550_scientist.GetName]§! activated an explosive device that caused the ship's destruction. The autopsy report of the aftermath of the disaster came to a conclusion that the being that had returned from §H[human_fallen_empires_memorial_planet.GetName]§! was a high tech machine which replaced actual §H[human_fallen_empires_550_scientist.GetName].§!"
 human_fallen_empires.552.0:0 "Whoa."
 human_fallen_empires.553.name:0 "Disappearance"
 human_fallen_empires.553.desc:0 "A message arrived from §H[root.GetName]§! about that the lead scientist §H[human_fallen_empires_550_scientist.GetName]§! had misteriously disappeared. It remains unclear whether it was an act of rival civilizations or a natural phenomenon. Security is mobilized in attempting to locate §H[human_fallen_empires_550_scientist.GetName].§!"
 human_fallen_empires.553.0:0 "Tripple the effort! We don't have a lot of great minds to spare."
 human_fallen_empires.554.name:0 "Attempted Assasination!"
 human_fallen_empires.554.desc:0 "Security was successful in prevnting a planned assasination attempt on the §H[root.GetRulerTitle]!§! The person apprehended turned out to be §H[human_fallen_empires_550_scientist.GetName].§! However, during the interrogation he activated an explosive device. Based on the surviving scan data from the interrogation cell, THE being that had returned from §H[human_fallen_empires_memorial_planet.GetName]§! was not §H[human_fallen_empires_550_scientist.GetName]§! at all, but rather, a high-tech military cyborg that had replaced our scientist! Its motives remained unclear."
 human_fallen_empires.554.0:0 "That was close!"
 human_fallen_empires.555.name:0 " "
 human_fallen_empires.555.desc.0.0:0 "Deep night in the capital."
 human_fallen_empires.555.desc.0.1:0 "Night shift in the capital."
 # wet
 human_fallen_empires.555.desc.1.0:0 "It is immersed in greenery, the air smells like fresh rain and flowers, the seeds of the Arcturian Poplar soar everywhere, shining, and the sound of waterfalls coming from a distance."
 # dry
 human_fallen_empires.555.desc.1.1:0 "The air is much more humid than anywhere else on the planet, due to the numerous fountains and small waterfalls that came into fashion as a symbol of the wealth and prosperity of our great empire."
 # cold, out of ideas here
 human_fallen_empires.555.desc.1.2:0 "WIP"
 # ringworld, ending not seems good here
 human_fallen_empires.555.desc.1.3:0 "In the capital an artificial night, it is immersed in greenery, the air smells of the recent rain and flowers, the seeds of the Arcturian Poplar soar, shining everywhere, the sound of waterfalls coming from a distance. And from the open window of the upper room of the tallest building, I can clearly see the surface of the protective field separating our world from the sun and covering it with millions of artificial stars."
 # nuked
 human_fallen_empires.555.desc.1.4:0 "Even during the day, little is visible because of the huge clouds of ash and soot. Behind the shroud of brown snow and steam escaping from the ventilation holes abundantly covering the snow-covered surface of the city, only distant dim lights are visible. The residence of the ruler is one of the few buildings of the capital, towering above the surface, under which day and night business life is in full swing."
 # have moon
 human_fallen_empires.555.desc.2.0:0 "There is no moon in the sky today, and an endless sea of stars are clearly visible to me from the open window of the upper room of the tallest building of the capital."
 # no moon
 human_fallen_empires.555.desc.2.1:0 "From the open window of the upper room of the tallest building of the capital I can clearly see billions of stars."
 # is moon
 human_fallen_empires.555.desc.2.2:0 "In the sky §H[human_fallen_empires_555_orbiting_planet.GetName]§! shines in its magnificence, from the open window I can clearly see its rings."
 # main event
 human_fallen_empires.556.name:0 " "
 human_fallen_empires.556.desc.0:0 "I am §H[ruler.GetName], [root.GetRulerTitle]§! of one of the most powerful empires of the galaxy, and this one of those nights when I do not sleep, reflecting on the past and the future of my people.\nAll in this room is a significant part of my memories. In a vase in the corner, the Desert Lily is blooming - an amazing plant, as if cut from obsidian, found by myself on §H[human_fallen_empires_555_dry_planet.GetName]§! and able to exist completely without water. On the wall nearby is the rare phaser of my grandfather, who has faithfully served him for many years. And my feet are buried in the fibers donated by the ambassador of §Hhuman_fallen_empires_555_friendly_relation.GetName]§! carpet, decorated with intricate, changing colors at different times of the day pattern. But the most valuable thing lurked in the corner of the room: my faithful friend, Jean Luc. We met at §H[human_fallen_empires_555_ocean_planet.GetName]§! during one of my business trips before I accepted my current position. He is a sensible cephalopod and the last of his kind of great warriors, whose glory raged throughout the galaxy thousands of years ago. Probably, there is no other creature in the whole galaxy to whom I could trust more.\nBut this night, disturbing thoughts do not leave me. Something was wrong."
 human_fallen_empires.556.desc.1:0 "There was a noise outside the door, a sound like a shot, then a romp and silence. I called the guard, after a moment the door to the room opened. Something resembling a person was on the threshold, but judging by the part of the face burned by the blaster, it was not at all.\nWith the remnants of the synthetic skin of the face I had difficulty, but recognized the head of the research mission on the planet §H[human_fallen_empires_memorial_planet.GetName]§! disappeared quite recently, but it seems that even then a person was replaced by something more deadly, apparently created by the previous owners of the planet, Ju Ahet.\nThe ancient robot looks at me through the dying remains of synthetic skin. One of the hands is missing, and the other in my eyes turns into a blade. There is no doubt about his intentions: he is here to kill me.\nI'm unarmed, standing niar the window. The output is blocked by the android. What should I do?"
 # option 0
 human_fallen_empires.556.desc.2.0:0 "I scream a code signal, Jean Luc awakens from sleep and activates his implants. Running away, I hear the explosion of a micro-rocket, the hiss of acid and the blade strike my best friend’s body."
 human_fallen_empires.556.desc.2.0.0:0 "I run down the corridor past the bodies of the dead guards and suddenly stumble over something. This is the standard energy rifle of our troops. I hear footsteps and try to aim and shoot, but too slowly ..."
 human_fallen_empires.556.desc.2.0.1:0 "I'm sorry. But his duty is to protect his commander, and my duty is to erase all the memories of Ju Ahet! No, all the ancient races will pay for what happened this night!"
 # option 1
 human_fallen_empires.556.desc.2.1:0 "I rush to the exit, I manage to dodge the blow and slip into the doorway. I run, I hear the monster’s hollow tread behind my back, at least Jean Luc will remain alive, it’s my duty as a commander."
 human_fallen_empires.556.desc.2.1.0.0:0 "Turn, another turn, the stairs, again the stairs. At the exit of the building is another guard post, I would just get there."
 human_fallen_empires.556.desc.2.1.0.1:0 "From the darkness of the next intersection there is a disfigured face, tattered synthetic leather and a brilliant grin of too perfect teeth, a knife spark, a dazzling pain in my side, blood, blood, my blood is filling the corridor, tears involuntarily splash out of my eyes, it turns out that great rulers die like ordinary people - in a pool of own blood."
 human_fallen_empires.556.desc.2.1.1:0 "It is unlikely that he would be useful in this battle, most likely they were from this time with this robot.\nThe turn, another turn, a ladder, again a ladder, another turn and I raid on a detachment of armed guards, their faces are concerned, apparently they were going to find out situation in the destroyed post.\nIn a few words, I retell what happened, the commander calls for reinforcements, two privates take me away, while the rest of the detachment covers the retreat."
 # option 2
 human_fallen_empires.556.desc.2.2:0 "I look around for something to help me. Glance falls on the grandfather's phaser hanging on the wall, about three meters away. Small chance. I don't even know if it is charged. Grandpa handed it to me with a smile and wished that I did not have to use it. But I have no choice. If only it was charged.\nI shout a code signal, Jean Luc awakens from his sleep and activates his implants. I rush to the shotgun."
 human_fallen_empires.556.desc.3:0 "It’s as if I'm watching from the outside what is happening. My body has not forgotten for many years of service, a rapid jerk - and a vase with a Desert Lily flies to the head of the terminator, and viscous sand of §H[human_fallen_empires_555_dry_planet.GetName]§! is covered by its visual sensors. Jean-Luc shoots a microdrive into the droid's torso and jumps on his arm, releasing his acid claws. I tear off the phaser from the wall and with a few confident movements translate it into battle mode, the quiet pleasant sound of an accumulating charge fills me with hope."
 human_fallen_empires.556.desc.3.0:0 "The Terminator, finally coping with the Desert Lily, throws Jean Luc off his hand and rushes towards me, sending the phaser in his direction, and I pull the trigger once, again, again and again - flashes of blue flame are pouring out of the old weapon, making holes and discarding stubborn death machine, I shoot again and again, until on a wonderful §Hhuman_fallen_empires_555_friendly_relation.species.GetName]§! carpet ruin a crumpled, burning-out skeleton of what was once an ancient death machine. Jean-Luc has already activated the first-aid kit, I am even a little ashamed that I did not get any injuries."
 human_fallen_empires.556.desc.3.1:0 "The Terminator, finally coping with the Desert Lily, throws Jean Luc off his hand and rushes towards me, sending the phaser in his direction, and I pull the trigger, but nothing happens. I don’t have time to be surprised, because with one jerk the robot is near and cuts me into two unequal parts."
 # options
 # option 0
 human_fallen_empires_556.1.0:0 "Give Jean Luc a command to attack and escape."
 human_fallen_empires_556.1.0.tooltip:0 "It's not very honest to expose your friend and run away yourself, but §Hroot.GetName]§! need me."
 human_fallen_empires_556.2.0.0:0 "But I do not want to die!"
 human_fallen_empires_556.2.0.1:0 "They will regret."
 # option 1
 human_fallen_empires_556.1.1:0 "Try to break through to the exit."
 human_fallen_empires_556.1.1.tooltip:0 "The Terminator had just been wounded by the guards and, judging by indirect signs, he did not restore the full functionality. I have a good chance to get out of the room and get help at the guard post below. Most likely, he will follow me without harming my best friend."
 human_fallen_empires_556.2.1.0.1:0 "In a pool of blood..."
 human_fallen_empires_556.2.1.1:0 "So good to be alive."
 # option 2
 human_fallen_empires_556.1.2:0 "Take the fight."
 human_fallen_empires_556.1.2.tooltip:0 "This expired tin does not frighten me. Me and my comrade will fight, as it was in the good old days."
 human_fallen_empires_556.3:0 "Have to change the carpet."
