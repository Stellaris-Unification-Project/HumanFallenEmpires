 # awakening event
 human_fallen_empires.5011.name:0 "Mensaje interceptado"
 human_fallen_empires.5011.desc.0:0 "¡Nuestros conciudadanos, nosotros los escuchamos! Somos como si estuvieras cansado de la cobardía y la pasividad de los traidores de las aburridas oficinas de la burogracia. Y nosotros — §PRadical Diplomats§!, Tomamos el poder en nuestras propias manos para restaurar la esperanza al pueblo! rase una vez que nuestra civilización fue la más grande de la galaxia. ¡Es hora de recordar esto!. Suficiente! Escucha nuestra llamada! Estamos cansados de escondernos, estamos cansados de tener miedo. Vamos a crear un nuevo §PCoalition of Worlds.§! y dejar que el tiempo se estremezca con el coro de nuestras armas!"
 human_fallen_empires.5011.0:0 "Preocupante."
 human_fallen_empires.5011.0.tooltip:0 "Embajadores de la República de Kad salen a casa para recibir instrucciones."
 
 human_fallen_empires.5012.desc:0 "Having carefully studied the materials received from the ambassadors, we came to the conclusion that for the sake of stability and prosperity across the galaxy §Y[Root.GetName]§! should join §PCoalition of Worlds.§!"
 human_fallen_empires.5012.0:0 "We accept your invitation."
 human_fallen_empires.5012.0:1 "We have a choice? Then no."
 
 # assimilation event
 human_fallen_empires.5021.name:0 "Griegos con regalos"
 human_fallen_empires.5021.desc:0 "En los últimos años, los observa desde §Y[Overlord.GetName]§! Han estado interfiriendo activamente en nuestra política interna, llegando incluso a presentar una solicitud en nombre de §Y[Root.GetName]§! Afirman ser miembros de la §PCoalition of Worlds.§!"
 human_fallen_empires.5021.0:0 "No es que tengamos una opción."
 
 # war in heavens
 human_fallen_empires.10050.name:0 "La tormenta se acerca"
 human_fallen_empires.10050.desc.0.0:0 "Desde el despertar de los dos gigantes: §Y[human_fallen_empires_event_target_0.GetName]§! y sus antiguos rivales — §Y[human_fallen_empires_event_target_1.GetName]§!, Han estado en un estado de hostilidad, enfrentándose y luchando en pequeñas escaramuzas para mostrar al otro su poder superior. Eventualmente, el resultado fue una serie de colisiones cada vez más agudas y breves, y finalmente estalló en una batalla abierta entre §Y[human_fallen_empires_event_target_0.GetSpeciesName]§! y §Y[human_fallen_empires_event_target_1.GetSpeciesName]§! Contrapartes en un sistema remoto. El conflicto se ha convertido en una guerra total entre estos leviatanes.\n"
 human_fallen_empires.10050.desc.0.1:0 "Desde el despertar de los tres gigantes: — §Y[human_fallen_empires_event_target_0.GetName]§!, §Y[human_fallen_empires_event_target_1.GetName]§!, §Y[human_fallen_empires_event_target_2.GetName]§!, Han estado en un estado de hostilidad, enfrentándose y luchando en escaramuzas menores para mostrar a los otros lados su poder superior. Eventualmente, el resultado fue una serie de colisiones cada vez más agudas y breves, y finalmente estalló en una batalla abierta entre §Y[human_fallen_empires_event_target_0.GetSpeciesName]§! y §Y[human_fallen_empires_event_target_1.GetSpeciesName]§! contrapartes en un sistema remoto. §Y[human_fallen_empires_event_target_2.GetSpeciesName]§! Decidió no quedarse atrás y golpear tambin. El conflicto se ha convertido en una guerra total entre estos leviatanes.\n"
 human_fallen_empires.10050.desc.0.2:0 "Desde el despertar de cuatro gigantes — §Y[human_fallen_empires_event_target_0.GetName]§!, §Y[human_fallen_empires_event_target_1.GetName]§!, §Y[human_fallen_empires_event_target_2.GetName]§!, §Y[human_fallen_empires_event_target_3.GetName]§!, Han estado en un estado de hostilidad, enfrentándose y luchando en escaramuzas menores para mostrar a los otros lados su poder superior. Finalmente, el resultado fue una serie de colisiones cada vez más agudas y breves, y finalmente estalló en una batalla abierta entre ellos que se ha convertido en un conflicto a gran escala por el poder sobre la galaxia. Los leviatanes entraron en una batalla mortal donde el ganador recibirá todo.\n"
 human_fallen_empires.10050.desc.1.1:0 "§PJu Ahet§! El embajador se negó a comentar lo que estaba sucediendo, sólo para recalcar que una vez más todos los invitados no invitados serían destruidos, independientemente de su desarrollo tecnológico.\n"
 human_fallen_empires.10050.desc.1.1:0 "§PJu Ahet§! El embajador se negó a comentar lo que estaba sucediendo, sólo para recalcar que una vez más todos los invitados no invitados serían destruidos, independientemente de su desarrollo tecnológico.\n"
 human_fallen_empires.10050.desc.2.0:0 "Cada lado ha enviado un representante a las razas más jóvenes, prometiendo grandes recompensas para aquellos que se unen a ellos en su guerra y castigos terribles para aquellos que optan por mantenerse en contra de ellos. Elegir a ambos lados en este conflicto significará renunciar a nuestra independencia, pero permanecer neutral puede ser aún más peligroso a menos que podamos encontrar otros imperios neutrales para estar a nuestro lado.\n"
 
 human_fallen_empires.10050.0.0:0 "Let §Y[human_fallen_empires_event_target_0.GetName]§! Conocer nuestra fidelidad."
 human_fallen_empires.10050.0.1:0 "Ayudaremos §Y[human_fallen_empires_event_target_1.GetName].§!"
 human_fallen_empires.10050.0.2:0 "De ahora en adelante nuestro destino estará conectado con §Y[human_fallen_empires_event_target_2.GetName].§!"
 human_fallen_empires.10050.0.3:0 "§Y[human_fallen_empires_event_target_3.GetName]§! Llevar a nuestra nación a un gran futuro."
 human_fallen_empires.10050.0.4:0 "§Y[human_fallen_empires_event_target_4.GetName]§! Llevar a nuestra nación a un gran futuro."
 human_fallen_empires.10050.0.5:0 "§Y[human_fallen_empires_event_target_5.GetName]§! lead our nation to a great future."
 human_fallen_empires.10050.1.0:0 "Nos uniremos §PCoalition of Worlds.§!"
 human_fallen_empires.10050.2.0:0 "Nosotros elegimos
 §PNeutrality.§!"
 human_fallen_empires.10050.2.1:0 "Como nación, no nos toca a nosotros decidir."
 
 # fallen drain resurces event
 human_fallen_empires.10200.name:0 "Tributo"
 human_fallen_empires.10200.desc:0 "Nuestros señores de §Y[Overlord.GetName]§! Están perdiendo la guerra por el dominio sobre la galaxia. Para remediar la situación, están construyendo más naves. Están tomando los recursos necesarios de nosotros."
 human_fallen_empires.10200.0:0 "Parece que no hay elección."
 
 # victory
 human_fallen_empires.10150.name:0 "Victoria"
 human_fallen_empires.10150.desc.0:0 "Ganamos la §PGuerra Total§!, y ahora tenemos derecho a tomar una decisión sobre el futuro de los vencidos."
 human_fallen_empires.10150.0:0 "Vamos por su tecnología."
 human_fallen_empires.10150.1:0 "Su planeta será anexado."
 human_fallen_empires.10150.2:0 "Dividir y subyugar."
 human_fallen_empires.10150.3:0 "Limpiar."
 
 human_fallen_empires.10151.name:0 "Colapso tecnológico"
 human_fallen_empires.10151.desc.0:0 "Su tecnología, amenazó nuestra victoria y es algo que ellos aprecian profundamente. Por lo tanto, el castigo real por su impudencia será la destrucción de todo conocimiento científico. Considerando cómo las civilizaciones modernas dependen de su tecnología, es probable que la mayor parte de su población muera."
 human_fallen_empires.10151.desc.1:0 "Por la voluntad de §Y[From.GetName]§!, §Y[WarInHeavenLoserFE.GetSpeciesName]§! Tendrán sus vidas dispersas y su independencia permanecerá intacta. Principalmente, su nivel tecnológico será devuelto a lo primitivo. Considerando cómo las civilizaciones modernas dependen de su tecnología, es probable que la mayor parte de su población muera. Tal vez los sobrevivientes volverán a las estrellas y se vengarán de sus enemigos. Tal vez"
 human_fallen_empires.10151.0:0 "A ellos les gustarán los veleros."
 human_fallen_empires.10151.1:0 "A ellos les gustarán los veleros."
 
 human_fallen_empires.10152.name:0 "Anexión"
 human_fallen_empires.10152.desc.0:0 "Bajo los trminos de la rendición, el imperio §Y[WarInHeavenLoserFE.GetName]§! Será parte de la nuestra. Su destino es poco viable, así que la adhesión es su único camino. Estamos listos para mostrar paciencia... tal vez un día entiendan lo que es un gran honor."
 human_fallen_empires.10152.desc.1:0 "De acuerdo con las condiciones de rendición, §Y[From.GetSpeciesName]§! Convertirse en los dueños completos de los mundos del imperio §Y[WarInHeavenLoserFE.GetName].§! El destino de los vencidos es poco envidiable, pero quizás los vencedores mostrarán misericordia y salvarán sus vidas."
 human_fallen_empires.10152.0:0 "Ellos lo aceptarán."
 human_fallen_empires.10152.1:0 "No deberíamos ser los próximos."
 
 human_fallen_empires.10153.name:0 "Subyugación"
 human_fallen_empires.10153.desc.0:0 "Incapaz de resistir nuestro poder, §Y[WarInHeavenLoserFE.GetName]§! Se convertirá en nuestro vasallo. El territorio que les pertenecía se dividirá en entidades pseudo—independientes, condenadas a arrastrar existencias miserables sin ninguna esperanza de recuperar su antigua grandeza."
 human_fallen_empires.10153.desc.1:0 "Por la voluntad de §Y[From.GetName]§! §Y[WarInHeavenLoserFE.GetSpeciesName]§! se convierten en vasallo del ganador. El territorio que les pertenecía se dividirá en entidades pseudo—independientes condenadas a arrastrar existencias miserables sin ninguna esperanza de recuperar su antigua grandeza"
 human_fallen_empires.10153.0:0 "Divide y vencerás."
 human_fallen_empires.10153.1:0 "Pero, ¿qu significa esto para nosotros?"
 
 human_fallen_empires.10154.name:0 "Xenocidio"
 human_fallen_empires.10154.desc.0:0 "La civilización §Y[WarInHeavenLoserFE.GetSpeciesName]§! será exterminada sin piedad. El polvo y las cenizas de sus ciudades majestuosas será todo lo que dejaremos de gente que una vez nos dio tantos problemas."
 human_fallen_empires.10154.desc.1:0 "La civilización §Y[WarInHeavenLoserFE.GetSpeciesName]§! será exterminada sin piedad. El polvo y la ceniza de sus ciudades majestuosas será todo lo que quedará de las personas que alguna vez fueron famosas entre el universo."
 human_fallen_empires.10154.0:0 "El siguiente obstáculo es eliminado."
 human_fallen_empires.10154.1:0 "Es inquietante."
 
 # buy robots dialoge
 human_fallen_empires.5100.desc.0:0 "En nombre del Presidente de la República Kad §Y[human_fallen_empires_future_country.Ruler.GetName]§! I Te ofrezco un acuerdo comercial: nos gustaría comprar tus robots para resolver algunas tareas de infraestructura en §Y[human_fallen_empires_future_country.Capital.GetName].§!\nEn intercambio podemos ofrecer la ayuda de nuestros §PDiplomaticos radicales§!, para visitar los mundos remotos."
 human_fallen_empires.5100.desc.1:0 "Despus de esa guerra con el insurgente AI, esta tecnología no era muy popular. Además, no estaban en la marina las cantidades correctas."
 
 human_fallen_empires.5100.0:0 "Me parece un buen trato. Estamos de acuerdo."
