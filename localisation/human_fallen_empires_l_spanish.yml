 human_fallen_empires_plague.10.desc.1.4:0 "Los pecadores godless trajeron sobre sí mismos la cólera del creador: los casos de la enfermedad mortal fueron revelados en los territorios que confinan a nosotros. El gobierno ha decretado la suspensión de todos los vínculos comerciales, científicos y turísticos con los inmundos"
