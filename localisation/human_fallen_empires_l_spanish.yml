 human_fallen_empires.51.name:0 "Estación cientifica"
 human_fallen_empires.51.desc:0 "Al llegar a §Y[From.GetName]§!, los sensores del §Y[Root.GetName]§! descubrió algo que parece una estación científica de una antigua civilización. Se necesita un estudio más cuidadoso."
