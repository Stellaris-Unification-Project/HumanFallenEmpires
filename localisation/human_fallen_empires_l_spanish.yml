 human_fallen_empires.5055.name:0 "Último registro."
 human_fallen_empires.5055.desc:0 "Para nuestra sorpresa, nos enteramos de que este planeta ahora sin vida alguna vez estuvo habitado por una civilización desarrollada que sólo dominaba la tecnología de los vuelos interestelares.\nEn una de las estaciones orbitales, los investigadores lograron encontrar un cristal de memoria que arrojara luz sobre las circunstancias de su muerte."
 
 # event
 human_fallen_empires.5056.name:0 "..."
 human_fallen_empires.5056.desc:0 "§GA Un reptil aparece en la pantalla. Su lengua se mueve rápidamente de un ojo grande a otro.\nCon una voz silbante, dice:§!\n\nMe siento tan solo. Estoy rodeado de cadáveres de colegas que decidieron marcharse antes que yo. Y antes de seguirlos, har este disco, con la esperanza de que alguien lo encuentre y recuerde a la gente de Brunen Gee."
 human_fallen_empires.5056.0.response:0 "Han sido sólo 3 siglos desde que nuestra civilización a dominado la velocidad de la luz y hemos estado explorando las estrellas, descubriendo nuevas formas de vida. Algunas de las primeras expediciones fueron zoológicos y laboratorios con varias especies de animales, plantas, incluso ciertos especimenes no tan bien desarrollados.\nPero hace un siglo, a bordo de uno de nuestras naves, trajimos algo... un insólito parásito fascinante, un §PWorm§! que se alojaba en la mente misma de su husped y lo controlaría por completo, era imposible de detectar, la víctima permanecería consciente, sin sentir ninguna incomodidad. Tendría acceso a todos los recuerdos y habilidades del anfitrión para usarlos a sus propios intereses. Increiblemente los paracitos al entrar en pacientes terminales se curaban, los ancianos se estaban volviendo más jóvenes. Aquellos infectados con el temido cancer tuvieron una segunda oportunidad. Sin saber lo que estaba pasando, lo llamamos anomalía gentica extraordinariamente inducida."
 human_fallen_empires.5056.1.response:0 "Pronto, cientos de miles de ciudadanos infectados salieron a declararse una nueva raza, reclamando derechos y privilegios apropiados.\nLa guerra nunca fue parte del plan, y erradicarnos tampoco fue la meta de los gusanos. Fue sólo que cuanto más desarrollado el sistema nervioso del husped, más es adecuado para el parásito. Y nuestra especie pasó a ser el único realmente adecuado en el planeta. Los llamamos "vecinos".\nHemos hecho que funcione. Asignamos ciudades para nuestros "vecinos", enviando allí a los pacientes incurables y a los ancianos. Los "vecinos" a cambio nos prometieron controlar su población y tomar cuerpos sólo con consentimiento."
 human_fallen_empires.5056.2.response:0 "Hace medio año, naves desconocidas orbitaban nuestro planeta. "Invasores" gritaron y lloraron, miles se apresuraron a los puertos espaciales tratando de irse. La imagen de estas naves estaba oculta en el fondo de su memoria gentica, pero nadie logró escapar.\nSin ninguna advertencia, las naves abrieron fuego y durante varios días el planeta fue literalmente aniquilado. Todos nuestros sueños ... todas nuestras ideas sobre nosotros... sobre nuestro lugar en el universo... todos nuestros dioses... quemados en este fuego. En la estación vimos una visión terrible, ya que todo lo que sabíamos se estaba muriendo, y no estaba en nuestro poder para detenerlo.\nEl planeta brilló como el sol.\nEste fue el fin de nuestro mundo."
 
