 human_fallen_empires_building_thoth_module_food:0 "Модули меллиорации"
 human_fallen_empires_building_thoth_module_food_desc:0 "Автоматическая настройка погоды позволяет эффективнее производить пищу."

 human_fallen_empires_building_thoth_module_science:0 "Банки данных"
 human_fallen_empires_building_thoth_module_science_desc:0 "Автоматическое централизованное хранение информации облегчает поиск, возрадуемся, ведь больше не нужно проводить одни и те же исследования десятки раз."

