 human_fallen_empires_building_thoth_module_energy_desc:0 "Автоматический контроль над энергетическими и финансовыми потоками уменьшает убытки радикальным образом."

 human_fallen_empires_building_thoth_module_mineral:0 "Модуль добычи"
