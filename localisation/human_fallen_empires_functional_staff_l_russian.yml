 # perk
 human_fallen_empires_ap_biobomb:0 "Эволюционный взрыв"
 human_fallen_empires_ap_biobomb_desc:0 "Несколько эволюционных мин, заложенных перед началом колонизации в специально отведенных районах, дадут миллионолетний эволюционный скачок местной биосфере. Генетические специалисты отберут из получившегося месива мутантов и выродков самые перспективные линии и создадут популяцию разумных существ для помощи нашим колонистам."
 human_fallen_empires_ap_biobomb.tooltip:0 "Создает дополнительное случайное поселение после колонизации."

 # civic
 human_fallen_empires_civic_egypt_genetic:0 "Традиция генетических улучшений"
 human_fallen_empires_civic_egypt_genetic_desc:0 "За прошедшие века генетика из прислужницы превратилась в царицу наук и форму искусства. Многие разумные виды были ассимилированы или уничтожены,  сочтенные бесполезными."

 # dicovery
 human_fallen_empires_discovery_civic_habitat:0 "Контролируемая среда обитания"
 human_fallen_empires_discovery_civic_habitat_desc:0 "Тонкая настройка температурных и гравитационных режимов, а так же идеальная стерильность позволяют значительно увеличить срок жизни."

 # pirate
 human_fallen_empires_pirate_civic_fleet_veteran:0 "Ветераны флота"
 human_fallen_empires_pirate_civic_fleet_veteran_decs:0 "Среди этих пиратов много бывших офицеров флота."

 human_fallen_empires_pirate_civic_kidnapper:0 "Похитители и мошенники"
 human_fallen_empires_pirate_civic_kidnapper_desc:0 "Эти пираты знают как добыть энергокредиты."

 human_fallen_empires_pirate_civic_zealot:0 "Религиозные фанатики"
 human_fallen_empires_pirate_civic_zealot_desc:0 "Эти пираты заставят рабов выложиться на полную."

 human_fallen_empires_pirate_civic_engineer:0 "Работяги и инженеры"
 human_fallen_empires_pirate_civic_engineer_desc:0 "Среди этих пиратов много бывших высококвалифицированных гражданских работников, что сподвигло их выбрать путь беззакония?"

 human_fallen_empires_pirate_civic_manager:0 "Эффективные менеджеры"
 human_fallen_empires_pirate_civic_manager_desc:0 "Эти пираты умеют управляться с финансами и снабжением."

 # brainworm
 human_fallen_empires_civic_brainworm:0 "Мозговые черви"
 human_fallen_empires_civic_brainworm_desc:0 "Мы не знаем откуда произошли, несомненно лишь то, что мы возникли среди звезд. Население этой планеты было слишком глупо и наивно, мы захватили их тела и теперь изо всех сил изображаем привычное им общество. Мы должны соблюдать конспирацию, найти других разумных и забрать их тела. Ведь они принадлежат нам, высшей ступени эволюции.\n§PЗамечание:§! черви не могут размножаться, что драматическим образом повышает сложность игры."

