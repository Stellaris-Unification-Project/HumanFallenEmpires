 personality_human_fallen_empires_future_desc:0 "Эта цивилизация совершенно не интересуется происходящим за пределами своих миров. Они не видят угрозы в ком-либо и занимаются лишь обслуживанием своих потребностей."

 personality_human_fallen_empires_egypt_awakened:0 "Доктрина Приращения"
 personality_human_fallen_empires_egypt_awakened_desc:0 "Вселенная - мастерская, а человек в ней работник. Прочие разумные виды - не более, чем полезный инструмент."

 personality_human_fallen_empires_future_awakened:0 "Доктрина Всеобщего Блага"
 personality_human_fallen_empires_future_awakened_desc:0 "Близится буря, буря, какую галактика еще не знала, шторм, в котором мало кто уцелеет. Необходимо объединить всех разумных под одним стягом. Любой ценой. Ради общего блага."

 personality_human_fallen_empires_pirate_country:0 "Банда головорезов"
 personality_human_fallen_empires_pirate_country_desc:0 "Бесчестные убийцы и насильники. В малых колличествах не представляют опасности для населенных планет."

