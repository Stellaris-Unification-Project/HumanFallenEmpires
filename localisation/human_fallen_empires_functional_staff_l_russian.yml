 # ruler
 ruler_trait_mark_of_infinity:0 "Метка бесконечности"
 ruler_trait_mark_of_infinity_desc:0 "Этот правитель одарен меткой бесконечности и обладает повышенными знаниями во всех сферах науки."
 ruler_trait_resource_extraordinaire:0 "Исключительный прагматизм"
 ruler_trait_resource_extraordinaire_desc:0 "Этот правитель абсолютно помешан на минералах и сосредотачивает все свои усилия на производстве и сохранении ресурсов."
 ruler_trait_transcendent:0 "Трансцендентный"
 ruler_trait_transcendent_desc:0 "Этот правитель возвышается в своем сиянии над всеми остальными, делая окружающих невероятно лояльными, каждый почтет за честь оказаться под его покровительством."
 ruler_trait_wealth_seeker:0 "Алчный"
 ruler_trait_wealth_seeker_desc:0 "Этот правитель слишком зациклен на деньгах и игнорирует запросы своего народа."
 ruler_trait_wise_speaker:0 "Мудрый оратор"
 ruler_trait_wise_speaker_desc:0 "Речи этого правителя всегда мудры и правдивы, он способен вдохновлять на великие дела не только наш народ, но и вообще всех, кто его слышит."

 # Governor
 governor_trait_art_of_war:0 "Искусство войны"
 governor_trait_art_of_war_desc:0 "Губернатор, похоже, настроен на насильственные столкновения, поэтому знает, как создать большие галактические армии."
 governor_trait_corrupted_state:0 "Безжалостный деспот"
 governor_trait_corrupted_state_desc:0 "Будучи коррупционером, губернатор не заботится о народе и никогда не услышит их мольбы."
 governor_trait_mistrust:0 "Потерявший доверие"
 governor_trait_mistrust_desc:0 "Никто не доверяет ему, даже он сам не может доверять себе."
 governor_trait_stable_welfare:0 "Стабильное благосостояние"
 governor_trait_stable_welfare_desc:0 "Губернатор знает, как управлять экономикой настолько хорошо, что производственные линии ломятся от товаров."
 governor_trait_dedicated_explorer:0 "Убежденный исследователь"
 governor_trait_dedicated_explorer_desc:0 "Этот губернатор невероятный исследователь, расширяет регионы, которые открыты для экспедиций."

 # Admiral
 admiral_trait_intergalactic_scurvy:0 "Инопланетная болезнь"
 admiral_trait_intergalactic_scurvy_desc:0 "Этот адмирал заболел невероятно редкой болезнью, которая, к сожалению, распространяется и на экипаж, ухудшая их боевые качества."
 admiral_trait_swift_shot:0 "Быстрый выстрел"
 admiral_trait_swift_shot_desc:0 "Этот адмирал, веря в то, что тот враг мертв, которого быстро разбиваешь, стремительно бросается на врага и немедленно палит по нему изо всех пушек."
 admiral_trait_goliath:0 "Голиаф"
 admiral_trait_goliath_desc:0 "Этот адмирал считает, что самые прочные переживут даже самые суровые испытания, и корабли, которые вынесут испытания, - это корабли, выигрывающие войны."
 admiral_trait_slayer:0 "Убийца"
 admiral_trait_slayer_desc:0 "Этот адмирал знает о слабостях врага, поэтому лучше подготовлен и с меньшей вероятностью полезет на рожон... Прежде, чем убьет их всех."

 # General
 general_trait_guerrilla_warfare:0 "Тотальная война"
 general_trait_guerrilla_warfare_desc:0 "Этот генерал любит жестокую и агрессивную тактику, даже если это приводит к массовым наказаниям или рискованно."
 general_trait_lost_voice:0 "Потеря голоса"
 general_trait_lost_voice_desc:0 "Этот генерал не может вдохновить солдат, что заставляет армию чувствовать себя никчемной."

 # Scientist
 scientist_trait_overthinker:0 "Многодум"
 scientist_trait_overthinker_desc:0 "Этот ученый слишком много думает, благодаря чему быстрей набирается опыта, но это сказывается на научной работе."
 scientist_trait_shining_star:0 "Сияющая звезда"
 scientist_trait_shining_star_desc:0 "Это ученый воссиял над всеми остальными, демонстрируя выдующиеся навыки в изучении всего необычного."
 scientist_trait_rash_decisions:0 "Поспешные решения"
 scientist_trait_rash_decisions_desc:0 "Этот ученый всегда спешит, чаще делая ошибки, о которых затем жалеет остаток своей жизни."
 scientist_trait_hypochondriac:0 "Ипохондрик"
 scientist_trait_hypochondriac_desc:0 "Этот ученый испытывает серьёзные проблемы со здравоохранением, что ведёт к штрафам к биологическим технологиям."

 # All
 generic_leader_trait_impaired_miracle:0 "Ущербное чудо"
 generic_leader_trait_impaired_miracle_desc:0 "Когнитивные способности этого лидера повреждены, но он одарен долголетием."
 generic_leader_trait_retarded:0 "Слоупок"
 generic_leader_trait_retarded_desc:0 "Этот лидер не отличается сообразительностью, ему сложно понять даже самые простые вещи."
 generic_leader_trait_shortlived_brilliance:0 "Короткоживущий гений"
 generic_leader_trait_shortlived_brilliance_desc:0 "Жизнь этого лидера коротка, но интеллект силен."

