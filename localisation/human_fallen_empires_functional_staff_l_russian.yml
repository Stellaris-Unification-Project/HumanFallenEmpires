 pc_human_fallen_empires_pirate_base:0 "Пиратская База"
 pc_human_fallen_empires_pirate_base_desc:0 "Нелегальные препараты, запрещенные интеллекты, тут можно найти все: от шкур рамаланских окуней до покорных роборабынь."
