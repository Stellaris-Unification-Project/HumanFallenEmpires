 human_fallen_empires.15101.other_menu.0:0 "Buy research ship."
 human_fallen_empires.15101.other_menu.0.response:0 "Корабль ожидает команду в доке, спасибо за покупку.\n\n\nОбратите §Pособое внимание§!, к гарантийным случаям не относятся следующие формы уничтожения корабля:\n\nВследствие контакта с инопланетными формами жизни: несоизмеримо превосходящий и неизмеримо примитивный разум, космические монстры, пираты, одержимые туристы.\n\nФатальные ошибки пилотирования: вследствие заражения команды паразитическими формами жизни, вследствие бунта команды из-за отмененного отпуска или выполнения суицидальной миссии, вследствие обретения кораблем разума, вследствие неправильного маневрирования при выходе из дока."

