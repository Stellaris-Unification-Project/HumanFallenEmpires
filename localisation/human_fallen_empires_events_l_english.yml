 # universal
 human_fallen_empires_at_the_sreen:0 "On screen"
 human_fallen_empires_end_transmission:0 "End of transmission."
 human_fallen_empires_good_job:0 "Excellent job"
 human_fallen_empires_not_interested:0 "There's more important tasks at hand"

 # dialoge 1
 human_fallen_empires.47.desc.0:0 "Amazing! You have found our ancient subspace passage. Regretfully, out borders are closed for security reasons. Your science vessel needs to leave this space.\nNevertheless, please accept our fond greetings in appreciation of your high potential and expectations of your future greatness. To achieve the unity of thought between us, in form and goals, let us share with you our history and world views."
 human_fallen_empires.47.desc.1:0 "Greetings, New Life! We see your high potential and expect great deeds from you. To achieve the unity of thought between us, in form and goals, let us share with you our history and world views."
 human_fallen_empires.47.desc.2:0 "We have not always been like this. To become who we are today, we had to be forged through blood and despair. Millenia ago, our primitive ancestors were kidnapped by Axts to be used for building a colony. Half a year had passed when the God Ra himself in his blazing charriot led the rebellion and unleashed his wrath on our foes. He destroyed the Axt colonial ship, dealing a crushing blow to their morale.\nTheir survivors were put to labor and our people utilized what was left of their technology to progress our civilization. So our journey began."
 human_fallen_empires.47.desc.3:0 "We fought and won our freedom, taking pride in our victory. But pride became arrogance as we forgot our gods. Consumed by the thirst for knowledge, we pushed our ambitions to every corner of the Universe. It was the Golden Age of our people's civilization, for we penetrated many mysteries of the Universe, visited fascinating worlds and built wonderful cities where life had been impossible.\nWe even located our ancient homeworld, the Solar System, and on the beautiful planet Earth we found the remnants of our kind in their primitive state, whom we decided not to disturb."
 human_fallen_empires.47.desc.4:0 "Soon, the Gods put us to another trial. We faced a great foe, a detestable race we dubbed the Cylons, but you probably know as the Daleks. Our great nation stood up to defend the Galaxy. The primitive nuclear and biological weapons of our enemy turned the planet into a desert. But in the end, we defeated and purged these bastards from everywhere under the light of Ra."
 human_fallen_empires.47.desc.5:0 "Much knowledge had been lost, but more important was the memory reattained -- of who we are and of that only under the protection of true gods and eternal values could our dreams shape this universe. Thus reborn from ashes, we lit a new sun, built colonies anew and raised the piramids. Under the guidance of the Great Pharaoh, the prophet of Ra and bathing in the light of Ra, we welcome the New Life."
 human_fallen_empires.47.desc.6:0 "Fools."

 # step 0
 human_fallen_empires.47.0.0:0 "Not interested"
 human_fallen_empires.47.0.1:0 "Are you from future too?"
 human_fallen_empires.47.0.2:0 "Humans! But how is it possible?"
 human_fallen_empires.47.0.3:0 "Please, continue"
 human_fallen_empires.47.0.4:0 "Horoscopes have foretold this"
 human_fallen_empires.47.0.5:0 "Let's see how good you are in combat"
 human_fallen_empires.47.0.6:0 "Another pinkskins"

 # step 1
 human_fallen_empires.47.1.0:0 "Great victory!"
 human_fallen_empires.47.1.1:0 "Alien conflict inevitable"
 human_fallen_empires.47.1.2:0 "The inevitable happened"
 human_fallen_empires.47.1.3:0 "The leader wins"
 human_fallen_empires.47.1.4:0 "Sometimes, violence is the only answer"
 human_fallen_empires.47.1.5:0 "How interesting!"
 human_fallen_empires.47.1.6:0 "We heed the words of belief"
 human_fallen_empires.47.1.7:0 "Unity leads to victory"

 # step 2
 human_fallen_empires.47.2.0:0 "The history might have been different"
 human_fallen_empires.47.2.1:0 "We too originate from Earth"
 human_fallen_empires.47.2.2:0 "The Earth is no longer the same"
 human_fallen_empires.47.2.3:0 "We've heard stories about the Earth"
 human_fallen_empires.47.2.4:0 "They've been developing ever since"
 human_fallen_empires.47.2.5:0 "Never heard about that"
 human_fallen_empires.47.2.6:0 "Their civilization destroyed itself"
 human_fallen_empires.47.2.7:0 "Earthlings have not progressed too far"
 human_fallen_empires.47.2.8:0 "Can you give the coordinates?"

 # step 3
 human_fallen_empires.47.3.0:0 "They were weak"
 human_fallen_empires.47.3.1:0 "Another conflict with the Others"
 human_fallen_empires.47.3.2:0 "The war gave an impulse for development"
 human_fallen_empires.47.3.3:0 "Once again, the one leads the many"
 human_fallen_empires.47.3.4:0 "Was the aggression necessary?"
 human_fallen_empires.47.3.5:0 "Sad, but what came next?"
 human_fallen_empires.47.3.6:0 "It was destined"
 human_fallen_empires.47.3.7:0 "Focusing your effort, you came out on top"

 # step 4
 human_fallen_empires.47.4.0:0 "What you'd heard inspired you"
 human_fallen_empires.47.4.1:0 "Incredible!"
 human_fallen_empires.47.4.2:0 "Curious story."

 # dialoge 2
 human_fallen_empires.49.name:0 "Communication intercepted"
 human_fallen_empires.49.desc.0:0 "Blessed people, Ra has talked to me, and he is furious. Those who we deemed equal are wallowing in sin, believing in false gods and do not share our hopes about the future of this world. Enough of these isolationist dreams! Only by cleansing the Universe of all who has lost His light and who sow discord and infect our brothers with the darkness of doubt, can we make come true our long cherished dream and bring the light of Ra and prosperity onto all His sons. To arms!"
 human_fallen_empires.49.0:0 "Alarming news."


 # anomalys
 # wormhole
 human_fallen_empires_wormhole_category:0 "Space anomaly."
 human_fallen_empires_wormhole_category.desc:0 "Our sensors detected a space anomaly."
 human_fallen_empires.50.name:0 "Wormhole"
 human_fallen_empires.50.desc:0 "We have never seen anything like this. It looks like a tear in the fabric of space, pulsating like a living heart, covered with lightning flashes on it's surface. The science ship, with it's pilots frozen in awe, was moving closer and closer to the center of this anomaly until it suddenly disappeared inside. The anomaly disappeared as well.\nOur scanners detected the science ship in another part of the galaxy.\n\nSomebody, or something, is trying to establish contact with them."
 human_fallen_empires.50.0:0 "Accept the call."


 # varelse section
 # modifier on planet
 human_fallen_empires_varelse:0 "Ecological disaster."
 human_fallen_empires_varelse_desc:0 "The biosphere of this technocratic world is poisoned by the industrial wastes from thousands of constantly-working plants and factories."

 # after survey
 human_fallen_empires.100.name:0 "After the war"
 human_fallen_empires.100.desc:0 "Most of the planet's surface is built with various smoke-belching factories. Judging by their look, some of them are being used like places of worship. The huge craters from explosions, resembling bruises and sores, can be seen here and there. Most likely they have been left from a global war that raged here centuries ago.\nBecause of extreme pollution there is little to no vegetation except for several pieces of land covered by protective domes. The oceans and rivers are filled with toxins and rusty scraps of metal. The atmosphere is unsuitable for breathing due to the high level of contamination. Toxic smoke emits from thousands of factories that the world's population considers a manifestation of the divine presence. Despite the extreme airborne toxicity, they have adapted, and according to our agent, the replacement of the breathing filter has become an obligatory part of the morning religious ritual. In connection with the fact that the people are almost always covered with masks, the industry is developed on the planet for their production, and only very close people know each other "in person"."
 human_fallen_empires.100.0:0 "It is necessary to examine them in detail."

 # mehanicus
 human_fallen_empires.102.name:0 "Filters"
 human_fallen_empires.102.desc:0 "One of our most talented spies managed to intercept filters used by religious leader of the Cult - High Mechanicus-That-Speaks-To-God. He found out that those filters harbor a mixture akin to valerian, which causes severe halucinations when inhaled. Revelations of the gods turned out to be a result of a mind-altering substance. Releasing this information to the public may destroy the Cult.\nHow are we going go use this?"
 human_fallen_empires.102.0:0 "Investigate the Vault."
 human_fallen_empires.102.0.tooltip:0 "Trade this compromising evidence for access into the inner sanctum: a repository that holds forbidden artifacts of the Cult."
 human_fallen_empires.102.1:0 "Investigate the Factory."
 human_fallen_empires.102.1.tooltip:0 "Blackmail them into giving you access to (planets') largest factory, which is the core of all their technology and which only select few have access to."
 human_fallen_empires.102.2:0 "Make information public."
 human_fallen_empires.102.3:0 "Earn Mechanicus' trust by giving the filters back."
 human_fallen_empires.102.4:0 "Affairs of primitive beings is of no concern to us."

 human_fallen_empires.103.name:0 "Repository"
 human_fallen_empires.103.desc:0 "Our spy has infiltrated the repository. Among dusty trash, he uneathed an ancient tablet that turns out to be a portable database that belongs to one of the high ranking Varelez. Unfortunately, its hard drive has suffered intense damage after centuries of misuse. Still, our scientists have managed to recover bits of information, and one piece of the data is of particular interest."

 human_fallen_empires.104.name:0 "Scripture"
 human_fallen_empires.104.desc:0 "You witness Varelez, wearing cloth woven from adaptive material and without his breathing mask. His eyes are full of sorrow and radiate wisdom."
 human_fallen_empires.104.0:0 "Replay fragment 1."
 human_fallen_empires.104.0.response:0 "Year 386 after The Fall. Possibly I am the last of the engeneer corps. I record this so that those who come after will remember that we, the Varelez, were a proud and ambitious race. We reached for the stars and strived to know as much as we can. We've been curious, fearless and aspiring. Once on our journeys, we crossed path with the Jhu Ahet civilization. A trail of misunderstandings, combined with a little of our pride and overconfidence, led to a great war which consumed hundreds of star systems. Turns out, we were the weaker ones. This planet was our last bastion, but eventually we had nothing to defend it with. In hopes of surviving fiery hell unleashed by their fleet, we descended into caves. Years later, they finally left our planet."
 human_fallen_empires.104.1:0 "Replay fragment 2."
 human_fallen_empires.104.1.response:0 "The remains of our kind began to rebuild our cities, but we were changed by the stress of defeat and the looming fear that one day the Ju Ahen may come back. We had no interest for stars anymore. A cult spread throughout our ranks, claiming that our knowlege became the reason of our defeat. We listened to them willingly, trying to forget our loss. In time, there was no place among us where this damned cult was not in charge.\nThe last of our production modules became their godforge, "Factory", closed and forbidden. They became the only source of science in our midst, hunting down and executing any survived engeneer and teaching "doctrine of Forgetness" instead of physics and maths. I am unable to change anything. Most of my comrades are gone or deceased. My only choice is to freeze myself in cryostasis, chasing the hope that one day i might serve my people once again."
 human_fallen_empires.104.2:0 "Interesting."
 human_fallen_empires.104.2.response:0 "In addition to the mournful chronicles, There was a lot of technical information in the tablet that was useful to our scientists. The cult has changed the chemical makeup of the filters, so our out-dated information is no longer of use."

 human_fallen_empires.105.name:0 "Factory"
 human_fallen_empires.105.desc:0 "Our spy has made his way into the Factory. It seems that this complex is basically an enourmous 3D printer that is controlled by an AI network capable of printing almost anything. Now its clear how these factories are multiplying even with such an engeneering downfall: they are just built from the bricks printed here. Our agent downloaded all data on this tech.\nThe cult has changed the chemical makeup of the filters, so our out-dated information is no longer of use."

 human_fallen_empires.106.desc:0 "Our spy made it to the vault. Among dusty garbage, he managed to find an ancient tablet that turned out to be a portable database of one of the high-ranked Varlez. To our regret, ages of inappropriate usage damaged the thing badly, but our scientists have managed to recover some data from it. One note appears particularly intetesting."
 human_fallen_empires.106.0:0 "They deserve it."

 human_fallen_empires.107.name:0 "Revolution"
 human_fallen_empires.107.desc:0 "Publishing this info led to mass discomposure, which in turn allowed the opposition to take over. After few years of anarchy, anticlerlican forces came to rule. There is a long way of asking right questions and seeking right answers. How to fix the biosphere? How do machines work if not with the help of the divine? Is there any life outside our planet? However, these troubles are no longer ours."
 human_fallen_empires.107.0:0 "The triumph of Reason."

 human_fallen_empires.108.name:0 "Trust"
 human_fallen_empires.108.desc:0 "Acting as a good samaritan, our agent returned the filters to arc Mechanicus. He became greatly excited and wished to thank the person who recovered his filters! His trust of us is now unlimited. From this day on, our agent is his right hand and whistleblower."

 # memorial events

 # piramid
 human_fallen_empires.150.name:0 "Mysterious pyramid"
 human_fallen_empires.150.desc:0 "Our satellites detected a strong power disturbance. According to calculations, its source is located inside a huge sealed pyramid. We can get more information if we send research team inside it."
 human_fallen_empires.150.0:0 "Send a scientific team."

 human_fallen_empires.151.name:0 "Mysterious holocube"
 human_fallen_empires.151.desc:0 "Scientists carefully explore all the corridors of the pyramid and discover a hidden door in the lower part. Inside, they find something like a data center. Suprisingly, it is still fully-functional. There is an information terminal in the center of the room.\nOne of our scientists managed to activate the terminal. The analysis showed that the pyramid is a huge isolated database. Apparently, those who built this pyramid believed that it was necessary to not save embalmed bodies, as their tradition say, but instead to save all information about them, including a mold of the deceased individual. The last block of this peculiar burial ground contains a matrix of the personality of a young man. The personality was transfered to our terminal."
 human_fallen_empires.151.0:0 "Watch memories superficially."

 human_fallen_empires.152.name:0 "Mysterious holocube"
 human_fallen_empires.152.desc.0:0 "Before our eyes, thoughts and memories of this once-beautiful planet flash across our screens. The blue sky... the rustling green trees... the beach... the splashes... the academy... the noisy companies... the hope when looking at the starry sky... the white flowers blazing in the radiance of two moons... the smell of breakfast and the transparent curtains through which the morning sun breaks through… . The pictures gradually become more gloomy. Information network... rumors of war... oppressive expectation... attempts to convince oneself that everything will go well and the Great Pharaoh knows what he is doing... . The flashing imagerytakes an even greater turn for the worse. The crimson skies blossomed with flashes of thousands of warp,that jumps into orbit... increasing despair... rumble in which everything inside grows cold... you are so young... . The last image is of unbearable pain and snow-white flowers, devoured by flame. You disconnect from the terminal, panting and wiping sweat from your forehead. You seem to have experienced your own death."
 human_fallen_empires.152.0:0 "Peculiar."
 human_fallen_empires.152.desc.1:0 "We have acquired an invaluable source of information. Judging by the report, among the "buried" in the pyramid were scientists, philosophers and high-ranking officials with all their knowledge and experience. Combining our technology with that of the pyramid, we can physically reconstruct any of these valuable peoople from the information matrix.\nUnfortunately, the pyramid contains only enough of the required rare biomaterial to reconstruct one person."
 human_fallen_empires.152.1:0 "We need a Governor"
 human_fallen_empires.152.2:0 "We need a Scientist"
 human_fallen_empires.152.3:0 "We need an Admiral"
 human_fallen_empires.152.4:0 "We need a General"
 human_fallen_empires.152.5:0 "Learn this technology"

 human_fallen_empires.153.name:0 "Foreign mechanisms"
 human_fallen_empires.153.desc:0 "Penetrating into the center of the pyramid, our scientists discover an ominous room dotted with ancient runes and drawings depicting the battle of Ra and his ally Seth against Apop, the serpent of darkness and chaos. The still-working terminal flickers in the center of the room. In the process of studying the terminal, scientists accidentally activate the complex and release the forces locked in it.\nAs a result of careless actions of our research group, the planet was captured by something aggressive and taciturn. At all frequencies, something from the pyramid translates one phrase in an ancient language. Our scientists' knowledge is enough to translate it: "You will become like the gods"."
 human_fallen_empires.153.0:0 "We need to regain control."

 human_fallen_empires.154.name:0 "Cloud"
 human_fallen_empires.154.desc:0 "After many hours of fussing, our scientists manage to make a gap in the stone, closing the entrance to the center of the pryamid. However, from the gap in the stone, a foul blue cloud rushes into the sky.. The research team complains of a sudden ailment and can no longer continue working."
 human_fallen_empires.154.0:0 "What could it possibly mean?"

 human_fallen_empires.155.desc:0 "Unfortunately, we did not manage to get the cloud under control, limit its spread or to save the settlers from infection.\nThe mysterious substance, which we could not really study, began to change the genome of the entire population of the planet. The consequences are unpredictable and will manifest themselves in the next few days."
 human_fallen_empires.155.0:0 "Monitor this situation."
 human_fallen_empires.155.tooltip:0 "Planet population mutates."

 human_fallen_empires.156.name:0 "Tomb"
 human_fallen_empires.156.desc:0 "Scientists hardly penetrate into the pyramid in an attempt to understand what caused the energy outrage. They study everything closely, but after taking samples and careful research, they do not find anything. The group leaves the pyramid empty-handed, leaving behind only the desecrated vault of the nameless pharaoh."
 human_fallen_empires.156.0:0 "Bad happened."

 human_fallen_empires.200.name:0 "Armory found"
 human_fallen_empires.200.desc:0 "Residents of the planet [Root.GetName] discovered a masked bunker. The exact functionality has not been established, but the results of scanning the interior have shown that it is a military storage facility."
 human_fallen_empires.200.0:0 "Inspect building."

 human_fallen_empires.201.name:0 "Bastion"
 human_fallen_empires.201.desc:0 "The construction was not an arsenal, as we originally thought, but a mechanized defense complex, quite advanced even by our standards.\nThe scientists led by [Root.GetLeaderName] deciphered the interface and brought the complex into combat readiness.\nThe planet's defensive capability is now improved."
 human_fallen_empires.201.0:0 "Well."

 human_fallen_empires.202.name:0 "Abandoned armory"
 human_fallen_empires.202.desc:0 "We carefully searched the bunker. As it was thought, it turned out to be a military warehouse. Most of the outfits were out of order, but one of the scientist's assistants [Root.GetLeaderName] found something they called "Stealth Boy". This device can make the soldiers invisible, which will give our army an advantage on the battlefield."
 human_fallen_empires.202.0:0 "Give extant models to engineers."

 human_fallen_empires.203.name:0 "Forgotten library"
 human_fallen_empires.203.desc:0 "It's amazing, but storing information in writing form can be much more effective than in electronic. We found a library of drawings. Most of them are related to the development of home appliances, but there is one interesting project for fortifications. It consists of locally generating power shields as obstacles directly on the battlefield. This will allow more effective defense. Moreover, this device looks rather compact."
 human_fallen_empires.203.0:0 "Pass blueprints to our engineers."

 human_fallen_empires.204.name:0 "Ancient war academy"
 human_fallen_empires.204.desc:0 "Contrary to our expectations, the bunker turned out to be not at all a weapons storehouse, but instead something similar to a small military academy. It should be noted that there are no residential buildings, but there are training grounds and obstacle courses. We also managed to find a lot of theoretical information about the tactics of fighting."
 human_fallen_empires.204.0:0 "This will enhance the training of local troops."

 human_fallen_empires.205.name:0 "Explosion"
 human_fallen_empires.205.desc.0:0 "The structure turned out to be a warehouse for missile weapons. An attempt of detailed studying by a group of scientists triggered an attack from defense droids. Unfortunately, a shot munitons container caused an explosion. A group of scientists has been saved by a miracle.\nThe scientist [Root.GetLeaderName] expresses his discontent and asks to not be sent to the "fighting" places anymore."
 human_fallen_empires.205.desc.1:0 "Constuction turned out to be a missile weaponry stash. While commencing detailed study group of scientists was attacked by sentinel droid. Everybody survived, but head scientist §Y[human_fallen_empires_ship.GetLeaderName]§! was severely wounded and won't be able to continue research for some time."
 human_fallen_empires.205.desc.2:0 "§Y[human_fallen_empires_ship.GetLeaderName]§! discharged from Central hospital of §Y[Root.Capital.GetName]§! and ready to return to official duties."
 human_fallen_empires.205.desc.3:0 "Constuction turned out to be a missile weaponry stash. While commencing detailed study group of scientists was attacked by sentinel droid. Sadly, group of scientists, led by §Y[human_fallen_empires_ship.GetLeaderName]§!, died in vain."
 human_fallen_empires.205.0:0 "Distressing."
 human_fallen_empires.207.0:0 "Get well soon."
 human_fallen_empires.205.2:0 "Perfectly."
 human_fallen_empires.205.3:0 "This is a great loss for all of us."

 human_fallen_empires.206.name:0 "Armory"
 human_fallen_empires.206.desc:0 "The bunker was an abandoned warehouse of weapons. After close examination, we found no weapons but did find fragments of some projects. We need to give them more attention as they appear to be valuable."
 human_fallen_empires.206.0:0 "We can derive benefit from it."

 human_fallen_empires.207.name:0 "Body"
 human_fallen_empires.207.desc:0 "Found the body, and the diary near. Our scientists could translate it, it's called Doctor Moro's Notes for Internal Use.\n40759.5 - Aim: To observe and analyze the local fauna.\n41242.4 - It has been a month on this rather dry but no less pleasant place. All the same, there is something pleasant in loneliness, and despite the opinion of others, it appreciably favors the work.\n46379.1 - Cicadas singing is one of the most pleasant moments on this planet.\n48632.4 - Local fauna took me one of its own. It is clear that they got used to me. Tomorrow I will watch them from a closer distance.\n48650.1 - Cicadas singing is getting louder, not that it strains me, but it's a little annoying.\n49011.4 - Yesterday they clapped me almost from head to foot, vile creatures. With this, you have to do something.\n49027.5 - I feel itching all over the body. I hope this will soon pass. The sound grows. Barricaded the door. Feeling relatively safe.\n50893.5 - Depriving yourself of hearing is easy. Today I will sleep peacefully."
 human_fallen_empires.207.0:0 "These "cicadas" already extinct?"

 # found ship
 human_fallen_empires.250.name:0 "A large ship found"
 human_fallen_empires.250.desc:0 "Settlers on the planet [Root. GetName] found an ancient spaceship. To explore it, a team of scientists is required."
 human_fallen_empires.250.0:0 "I love to explore."

 human_fallen_empires.251.name:0 "Rotten island"
 human_fallen_empires.251.desc.0:0 "Unfortunately, the cruiser was exposed to the onslaught of the local flora for too long. The ship's on-board systems were completely useless, but the hull was partially preserved. Fortunately, the cargo hold was better preserved. We found empty containers of a strange kind. It seems they were not damaged."
 human_fallen_empires.251.0:0 "Send it to the scrap."
 human_fallen_empires.251.1:0 "Sell it to collectors."
 human_fallen_empires.251.2:0 "Sell these containers."

 human_fallen_empires.252.name:0 "It's a trap!"
 human_fallen_empires.252.desc:0 "We managed to launch the ship's systems, but the on-board computer viewed the actions of our scientific team as hostile and initiated a system of self-destruction, locking up the researchers to their deaths. Among the dead was scientist [Root.GetLeaderName]."
 human_fallen_empires.252.0:0 "Today we have lost a great mind."

 human_fallen_empires.253.name:0 "He hasn't promised to return"
 human_fallen_empires.253.desc.0:0 "When we launched the on-board system, the computer began to report some data about a large-scale galactic war and began to prepare for take-off. It was not possible to intercept the control, and the scientists had to be evacuated quickly from the ship.\nAs the scientist [Root.GetLeaderName] notes, it's rather strange that the on-board computer spoke our language. It is unclear whether the ship could study and learn our language or if we instead encountered the technology of our ancestors."
 human_fallen_empires.253.desc.1:0 "When we launched the on-board system, the computer began to report some data about a large-scale galactic war and began to prepare for take-off. It was not possible to intercept the control, and the scientists had to be evacuated quickly from the ship.\nAs the scientist [Root.GetLeaderName] notes, it's rather strange that the on-board computer spoke our language. Apparently the technology of the ancient Dju Akhet was so advanced that the autopilot could easily decipher any language."
 human_fallen_empires.253.0:0 "Maybe, we should watch out for him."

 human_fallen_empires.255.name:0 "Unmotivated agression"
 human_fallen_empires.255.desc:0 "While attempting to start, the system suddenly squealed a siren and the ship began to take off. The team of scientists led by [Root.GetLeaderName] did not have time to evacuate and became a victim of the ship's security system."
 human_fallen_empires.255.0:0 "This is a big tragedy for all of us."

 human_fallen_empires.256.name:0 "Love is..."
 human_fallen_empires.256.desc:0 "Our pilot finally found a means to interface with the ship. It turned out that the ship is controlled by an artificial intelligence called Marvin. Unfortunately, his memory circuits were damaged, and he remembers nothing about his creators, nor about how he ended up here. After several days of fascinating conversations, poker games and a manual search of control schemes, a friendship was established between Marvin and our pilot, gradually growing into something more. If you do not mind the AI's complaints about the injustice of life and strange compliments, Marvin is a great "guy."\nThe ship is now at our disposal."
 human_fallen_empires.256.0:0 "Um…."

 # sputnik
 human_fallen_empires.300.name:0 "Orbiting satellite found"
 human_fallen_empires.300.desc:0 "During the deployment of the orbital infrastructure near the planet, an object was found that looked like a small artificial satellite covered with ancient hieroglyphics."
 human_fallen_empires.300.0:0 "Explore it."

 human_fallen_empires.301.name:0 "Ancient satellite"
 human_fallen_empires.301.desc:0 "The object under investigation turned out to be a primitive communication satellite. It used non-permanent radio frequencies which allowed it to more effectively distribute signals, bypassing space debris and massive objects. Perhaps we can make some use of it."
 human_fallen_empires.301.0:0 "Let's try to use it."

 human_fallen_empires.302.name:0 "Signal"
 human_fallen_empires.302.desc:0 "The satellite's design looks rather old, but luckily it still functions. Moreover, it transmits the signal somewhere."
 human_fallen_empires.302.0:0 "We need to trace this signal."
 human_fallen_empires.302.1:0 "We leave the satellite alone."

 human_fallen_empires.303.name:0 "Nothing"
 human_fallen_empires.303.desc:0 "The signal is abruptly interrupted and scientists have not be able to recover it."
 human_fallen_empires.303.0:0 "It's useless, disassemble."

 human_fallen_empires.304.name:0 "Ancient satellite"
 human_fallen_empires.304.desc:0 "The satellite has a rather bizarre shape. Instead of rounded forms of the body, it has moving flat plates and richochets all space debris that collides into it."
 human_fallen_empires.304.0:0 "Quite ingeniously"

 # found sol
 human_fallen_empires_find_sol_chain_title:0 "The Solar System"
 human_fallen_empires_find_sol_chain_desc:0 "We accept the message from Ambassador Juliet Ahet. In it, he says a lot about the fact that he would like the best development of our relations, as well as what his people understand; a good relationship is not only words, but, first of all, affairs. He appends to the message the coordinates of the Solar System which we asked about."
 human_fallen_empires_find_sol_chain_desc.1:0 "The Solar System is located at these coordinates."
 human_fallen_empires.350.name:0 "Precious planet"
 human_fallen_empires.350.desc:0 "Arriving at the given coordinates, the expedition team actually found the Solar System. No trick. This is the place from where our ancestors went to conquer outer space on their first colonial ships.\nThe crew of the ship [Root.GetName] is full of the desire to go straight to the third planet and get acquainted with the place where our sight came from and to learn more about its past and present."
 human_fallen_empires.350.1.desc:0 "Arriving at the given coordinates, the expedition team actually finds the Solar System. No trick. According to the official history of the people, on the third planet from the star, their species evolved from primitive primates to fully advanced individuals that have ascended into space.\nWe are full of excitement and look forward to meeting with the home world of these amazing creatures."
 human_fallen_empires.350.0:0 "To the third planet!"
 human_fallen_empires.350.1:0 "Let's look closer."
 human_fallen_empires.350.2:0 "Let's look a little closer and enslave them."

 # ahet
 human_fallen_empires.400.name:0 "An unexpected discovery."
 human_fallen_empires.400.desc.0:0 "According to the data obtained from the research ship §Y[Root.GetName]§!, the planet is colonized by §PAhet§!, who flew here many years ago. But for unknown reasons, their scientific thought has greatly degraded.\nThe ancient spaceships are abandoned and covered with vegetation, complex microcircuits of de-energized devices are used as ornaments."
 human_fallen_empires.400.desc.1:0 "According to the data obtained from the research ship §Y[Root.GetName]§!, the planet is colonized by a race that calls itself §PAhet§!. They flew here many years ago. But for unknown reasons, their scientific thought has greatly degraded.\nThe ancient spaceships are abandoned and covered with vegetation, complex microcircuits of de-energized devices are used as ornaments."
 human_fallen_empires.400.0:0 "It's fascinating to meet such a primitive race."
 human_fallen_empires.400.1:0 "At least they stayed in one piece."
 human_fallen_empires.400.2:0 "This is what §Y[Root.Owner.GetName]§! should be avoided."

 human_fallen_empires.401.name:0 "Unexpected discovery"
 human_fallen_empires.401.desc.0:0 "Наши ученые с удивлением сообщают, что планета заселена двумя разумными видами, один из них - аборигены, а другой - это потомки куда более развитых §PAhet§!, прибывших сюда много лет назад на кораблях, чьи развалины давно поглотила буйная растительность.\nПочти невероятным образом народы приспособились к друг другу, а цивилизация управляется советом мудрейших представителей обеих рас. Процветает торговля, при этом ни одна из рас не подвергается дискриминации. Кажется, нам удалось наткнуться на идеальный пример взаимовыгодного межрасового сотрудничества на отдельно взятой планете."
 human_fallen_empires.401.desc.1:0 "Наши ученые с удивлением сообщают, что планета заселена двумя разумными видами, один из них - аборигены, а другой - это потомки куда более развитой расы, называющей себя §PAhet§!. Они прибыли сюда много лет назад на кораблях, чьи развалины давно поглотила буйная растительность.\nПочти невероятным образом народы приспособились к друг другу, а цивилизация управляется советом мудрейших представителей обеих рас. Процветает торговля, при этом ни одна из рас не подвергается дискриминации. Кажется, нам удалось наткнуться на идеальный пример взаимовыгодного межрасового сотрудничества на отдельно взятой планете."
 human_fallen_empires.401.0:0 "Marvelously once again to meet such a primitive race."
 human_fallen_empires.401.1:0 "Can I have a couple?"
 human_fallen_empires.401.2:0 "Abominably."
 human_fallen_empires.401.2:0 "Perhaps they'll return to the stars."

 # raar story 500 - 501
 human_fallen_empires.500.name:0 "Holocube"
 human_fallen_empires.500.desc:0 "На планете §Y[Root.GetName]§! в укрепленном хранилище информации наши специалисты обнаружили скрытый блок данных, к которому не обращались сотни лет. Судя по всему, это информация для самых высокопоставленных §PДжу Ahet§!. В процессе расшифровки часть записей была уничтожена, но оставшиеся представляют огромный интерес."

 human_fallen_empires.501.name:0 "Playing recordings"
 human_fallen_empires.501.desc:0 "Initializing holografic interface."
 human_fallen_empires.501.0.response:0 "Имя, данное мне при рождении - §PРа`ар§!, при смерти §PРа§!, из расы существ, именующих себя §PAhet§!, от которой ныне осталась лишь тень былого величия. Пусть меня стали величать богом, бессмертным я не стал."
 human_fallen_empires.501.1.response:0 "Моя раса столкнулась с угрозой вымирания: неизвестная Болезнь охватила наши города и внешние аванпосты. Несмотря на нашу продвинутую медицину, больные становились апатичны, у них пропадал аппетит, они постепенно слабели, впадали в кому, за которой следовала смерть. В обстановке строжайшей секретности было решено снарядить несколько колониальных кораблей с тщательно отобранным экипажем из немногих здоровых представителей §PAhet§!.\nС целью сохранения нашего вида мы отправились в странствие среди звезд. И я, как один из величайших учёных и единственный из великих умов, не пораженных болезнью, был выбран Научным Советником экспедиции."
 human_fallen_empires.501.2.response:0 "After 70 years of flight and neraly 89.8% of planned route in system, in which we stopped for water and oxygen refilling, a primitive, sun-prasing civilization was discovered . Our numbers were low, and this turned out to be a great opportunity to get a working force for our race, and a great opportiunuty for me..."
 human_fallen_empires.501.3.response:0 "Планета, на которой найдена примитивная цивилизация, была, мягко говоря, непригодна для обитания, могу лишь посочувствовать будущему представителей расы, как их назвали, §PЛюдей§!. По моей настоятельной рекомендации мы изъяли несколько десятков поселений, чтобы использовать их на начальных этапах предстоящей колонизации. Наверное, члены Совета удивились, когда я вызвался организовать размещение и контроль этих дикарей на борту корабля.\nК сожалению, а может быть к счастью, на корабле было больше свободных мест, чем здоровых §PAhet§! на нашей планете. Но к тому моменту в моем гениальном уме созрел план. Неэффективная и малодушная политика Совета однажды привела нашу цивилизацию к краху. Так может ли сознательный гражданин попустительствовать повторению истории? Пришло время торжествовать разуму."
 human_fallen_empires.501.4.response:0 "What a cowards, my so-called colleagues. From hundreds of my juniors i can be sure in ten at best. Yet my outstanding intellegnce solved troubles even worse than that. Savages that we picked up on our last stop before our new home seem to be quick-witted: few pompous appearances, and they started to see their god Ra in me. Peculiar coincidence."
 human_fallen_empires.501.5.response:0 "*Reading error*\n... final stage of slowing down, after few months, we were supposed to enter orbit and begin preparations for landing.\nYet happend what we feared most: Disease has returned. Symptoms are not as scary as panic, invoked by this news.Obviously nodoby wanted to stay in quarantine zone, unwillingly spreading it even further, until military came in. I tried to speak with military council, but he ignored my every hint. Seems like this man is blind as mole. Or might it be that he does not see an ally in me?\n Anyway, where the rest see only tragedy, great ones see opportunity."
 human_fallen_empires.501.6.response:0 "I incepted my "students" that I chose them to be a heroes agains evil. They really are, in some measure. With my trusted men i stole few weapon crates and begun to train my milita. Everybody seem to be too busy with quarantine and landing preparations to notice a thing."
 human_fallen_empires.501.7.response:0 "I volunteered to lead a mineral excavation for our colony. They were only glad to get rid of me, they belive that…\n*Reading error*\n...litary Council tried to strengthen his influence, but turned out to lack in cunning. Head Administrator retired him from his service for a time and grounded him, nothing special for our civilization."
 human_fallen_empires.501.8.response:0 "Day X is coming. We modified our mineral transpot shuttles so that they could drop out troops or provide an air support. \nFirst of infected will die soon, giving my 'friends' lots of bother. There could be no time more appropriate."
 human_fallen_empires.501.9.response:0 "Я дал им технологии, знания, навыки. Пусть они и были слабоумными приматами, их способность к обучению заслуживает похвалы. Мои ослабевшие соотечественники пытались дать отпор, но наша неожиданная и прекрасно спланированная атака не оставила им ни единого шанса. Я инициировал самоуничтожение колониального корабля. Без нужных припасов их сопротивление было обречено. Быстрые и яростные атаки моих воинов сломили их волю к победе, и сегодня мы со сподвижниками из числа §PAhet§! и §PЛюдей§! празднуем победу."
 human_fallen_empires.501.10.response:0 "Спустя 50 лет меня окружают только жрецы §PЛюди§!, постепенно §PAhet§! стали вторым сортом, всех моих бывших сотрудников оттеснили от важных постов.\nОни давно поняли, что я никакой не Бог, но мы храним наш молчаливый договор."
 human_fallen_empires.501.11.response:0 "Мои подданные возвели мне огромный храм, также как они это делали на своей родной планете. Исполинская конструкция, сложенная из больших блоков известняка. Так они проявляют свое уважение, но я не очень понимаю, зачем мне может понадобиться нечто подобно…\n*ошибка чтения*\n...ховный Жрец пригласил меня осмотреть отделку внутренних палат. После того, как мой паланкин углубился в извилистые ходы, огромный блок известняка закрыл вход.\nСтены слишком толстые, чтобы воспользоваться коммуникатором. Остается только ждать помощи."
 human_fallen_empires.501.12.response:0 "Я поглотил всех рабов и жрецов. Силы покидают меня. Наверное, ты, слушающий меня сейчас, найдешь мой труп в нелицеприятной позе, если, конечно, у вашего вида есть лица.\nСейчас, проживая последние дни в этой замысловатой ловушке, я поведаю тебе последние слова истории перед закатом моей жизни."

