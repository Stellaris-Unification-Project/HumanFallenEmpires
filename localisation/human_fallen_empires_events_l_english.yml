 human_fallen_empires.5051.name:0 "Cryocapsules"
 # step 1
 # have contact
 human_fallen_empires.5051.step1.desc.1:0 "Scanning the planet §Y[human_fallen_empires_criopods_planet.GetName]§!, our ship sensors catch the SOS signal. Upon arrival, the crew discovers a crashed cruiser.\nFrom the report of the research group, it becomes known that this is the colonial ship of the §PKad Republic§!. Its cryocapsules are full with living humanoids."
 # havent contact
 human_fallen_empires.5051.step1.desc.2:0 "Scanning the planet §Y[human_fallen_empires_criopods_planet.GetName]§!, devices of our ships catch the SOS signal. Upon arrival, the ship's crew discovers the crashed cruiser.\nFrom the report of the research group it becomes known that this is the colonial ship of the §PKad Republic§!. Its cryocapsules are full with living humanoids."
 # human addition
 human_fallen_empires.5051.step1.desc.3:0 "Not just humanoids, but representatives of our race!"
 # step 2
 human_fallen_empires.5051.step2.desc.1:0 "Apparently, the ship's computer contained a defective algorithm, because of which the decision logic was unable to comply with the directive for emergency defrosting."
 # step 3
 # human
 # have contact
 human_fallen_empires.5051.step3.desc.1:0 "We woke up several senior officers, they reported that they did not agree with the policy of the Government of the §PKad Republic§! and are ready to become subjects of our empire in exchange for help with the establishment of the colony."
 # havent contact
 human_fallen_empires.5051.step3.desc.2:0 "Most likely, if you wake these people by han and help them find a jobs and establish a colony, they will be grateful and gladly join our empire. They may also be able to answer some important questions."
 # non human
 # xenophobe
 human_fallen_empires.5051.step3.desc.3:0 "It is a great success to find so many test biomaterials. Scientists led by §Y[From.GetLeaderName]§! believe that by changing the program for generating dreams, it is possible to make these humanoids our obedient slaves, and with their help to colonize the planet."
 # xenophile
 human_fallen_empires.5051.step3.desc.4:0 "It seems that these lovely creatures can not do anything, but our scientists believe that we can free them from the bonds of sleep."
 # collectivist
 human_fallen_empires.5051.step3.desc.5:0 "It is a great success to find so many completely helpless humanoids. Our scientists believe that by changing the program for generating dreams, we can make these humanoids obedient to our government. They will create a colony on the planet."
 # individualist
 human_fallen_empires.5051.step3.desc.6:0 "Most likely, if you wake up these humanoids and help them establish a colony, they will be able to determine their own destiny independently."

 human_fallen_empires.5051.0:0 "Perfect transaction."
 human_fallen_empires.5051.1:0 "Lucky case."
 human_fallen_empires.5051.2:0 "We must keep them under surveillance."
 human_fallen_empires.5051.3:0 "They are dangerous, destroy them."
 human_fallen_empires.5051.4:0 "We must help them."
 human_fallen_empires.5051.5:0 "For the common good."
 human_fallen_empires.5051.6:0 "Let them decide."

 # second event for individualist
 human_fallen_empires.5052.name:0 "Decision"
 human_fallen_empires.5052.desc.1:0 "Defrosted people on the planet §Y[human_fallen_empires_criopods_planet.GetName]§! decided that they want to become part of our empire, unconditionally. They invited our managers and engineers to integrate into our empire."
 human_fallen_empires.5052.desc.2:0 "The defrosted people on the planet §Y[human_fallen_empires_criopods_planet.GetName]§! decided that they want to become part of our empire, but at the same time preserve their autonomy. The signing of the vassalage agreement seems to them an ideal solution. They have already sent us official diplomatic representatives."
 human_fallen_empires.5052.desc.3:0 "Defrosted people on the planet §Y[human_fallen_empires_criopods_planet.GetName]§! decided that they want to create a new independent state. They have already sent us official diplomatic representatives."
 # добавить потом людей и людишек
 human_fallen_empires.5051.1:0 "A wise decision."
 human_fallen_empires.5051.2:0 "We take their decision."
 human_fallen_empires.5051.3:0 "We must respect their decision."
 human_fallen_empires.5051.4:0 "Nevertheless, we need this planet."

