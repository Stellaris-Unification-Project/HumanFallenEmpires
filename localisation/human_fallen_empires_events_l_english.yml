 l_english:
 ##buildings
 human_fallen_empires_pyramid:0 "Temple of Thoth"
 human_fallen_empires_pyramid_desc:0 "After the Great War we gathered our best minds to create this technological marvel. Huge terraforming facilities purify the toxic atmosphere, making the planet habitable. The data aquired in the process is used on other worlds as well."

 #universal
 human_fallen_empires_at_the_sreen:0 "On screen"
 human_fallen_empires_good_job:0 "Excellent job"
 human_fallen_empires_not_interested:0 "There're more important tasks at hand"


 ##dialoge 1
 human_fallen_empires.5.desc.0:0 "Amazing! You have found our ancient subspace passage. Regretfully, out borders are closed for security reasons. Your science vessel needs to leave this space.\nNevertheless, please accept our fond greetings in appreciation of your high potential and expectations of your future greatness. To achieve the unity of thought between us, in form and goals, let us share with you our history and world views."
 human_fallen_empires.5.desc.1:0 "Greetings, New Life! We see your high potential and expect great deeds from you. To achieve the unity of thought between us, in form and goals, let us share with you our history and world views."
 human_fallen_empires.5.desc.2:0 "We have not always been like this. To become who we are today, we've had to be forged through blood and despair.  Millenia ago our primitive ancestors were kidnapped by Axts to be used for building a colony. Half a year had passed when the God Ra himself in his blazing charriot led the rebellion and unleashed his wrath on our foes.  He destroyed the Axt colonial ship, dealing a crushing blow to their morale.\nTheir survivours were put to labor, and what was left of their technology our people utilized to progress our civilization. So our journey began."
 human_fallen_empires.5.desc.3:0 "We fought and won our freedom, taking pride in our victory. But pride became arrogance as we forgot our gods. Comsumed by the thirst for knowledge, we pushed our ambitions to every corner of the Universe. It was the Golden Age of our people's civilization for we penetrated many mysteries of the Universe, visited fascinating worlds, built wonderful cities where life had been impossible.\nWe even located our ancient homeworld, the Solar System, and on the beautiful planet Earth we found the remnants of our kind in their primitive state, whom we decided not to disturb."
 human_fallen_empires.5.desc.4:0 "Soon, the Gods put us to another trial. We faced a great foe, a detestable race, whom we dubbed the Cylons but you probably know as the Daleks. Our great nation stood up to defend the Galaxy. The primitive, nuclear and biological, weapons of our enemy turned the planet into a desert. But in the end, we defeated and purged these bastards from everywhere under the light of Ra."
 human_fallen_empires.5.desc.5:0 "Much knowledge had been lost, but more important was the memory reattained -- of who we are and of that only under the protection of true gods and eternal values could our dreams shape this universe. Thus reborn from ashes, we lit a new sun, built colonies anew, and raised the piramids. Under the guidance of the Great Pharaoh, the prophet of Ra, bathing in the light of Ra we welcome the New Life."
 human_fallen_empires.5.desc.6:0 "Fools."

 #step 0
 human_fallen_empires.5.0.0:0 "Not interested"
 human_fallen_empires.5.0.1:0 "Are you from future too?"
 human_fallen_empires.5.0.2:0 "Humans! But how is it possible?"
 human_fallen_empires.5.0.3:0 "Please, continue"
 human_fallen_empires.5.0.4:0 "Horoscopes have foretold this"
 human_fallen_empires.5.0.5:0 "Let's see how good you are in combat"
 human_fallen_empires.5.0.6:0 "Another pinkskins"

 #step 1
 human_fallen_empires.5.1.0:0 "Great victory!"
 human_fallen_empires.5.1.1:0 "Alien conflict inevitable"
 human_fallen_empires.5.1.2:0 "Inevitable happened"
 human_fallen_empires.5.1.3:0 "The leader wins"
 human_fallen_empires.5.1.4:0 "Sometimes, violence is the only answer"
 human_fallen_empires.5.1.5:0 "How interesting!"
 human_fallen_empires.5.1.6:0 "We heed the words of belief"
 human_fallen_empires.5.1.7:0 "Unity leads to victory"

 #step 2
 human_fallen_empires.5.2.0:0 "The history might have been different"
 human_fallen_empires.5.2.1:0 "We too originate from Earth"
 human_fallen_empires.5.2.2:0 "The Earth is no longer the same"
 human_fallen_empires.5.2.3:0 "We've heard stories about the Earth"
 human_fallen_empires.5.2.4:0 "They've been developing ever since"
 human_fallen_empires.5.2.5:0 "Never heard about that"
 human_fallen_empires.5.2.6:0 "Their civilization destroyed itself"
 human_fallen_empires.5.2.7:0 "Earthlings have not progressed too far"
 human_fallen_empires.5.2.8:0 "Can you give the coordinates?"

 #step 3
 human_fallen_empires.5.3.0:0 "They were weak"
 human_fallen_empires.5.3.1:0 "Another conflict with the Others"
 human_fallen_empires.5.3.2:0 "The war gave an impulse for development"
 human_fallen_empires.5.3.3:0 "Once again, the one leads the many"
 human_fallen_empires.5.3.4:0 "Was the aggression necessary?"
 human_fallen_empires.5.3.5:0 "Sad, but what came next?"
 human_fallen_empires.5.3.6:0 "It was destined"
 human_fallen_empires.5.3.7:0 "Focusing your effort, you came out on top"

 #step 4
 human_fallen_empires.5.4.0:0 "What you'd heard inspired you"
 human_fallen_empires.5.4.1:0 "Incredible!"
 human_fallen_empires.5.4.2:0 "Curious story."


 ##dialoge 2
 human_fallen_empires.12.name:0 "Communication intercepted"
 human_fallen_empires.12.desc.0:0 "Blessed people, Ra has talked to me, and he is furious. Those who we deemed equal are wallowing in sin, believe in false gods and do now share our hopes about the future of this world. Enough of isolationist dreams! Only by cleansing the Universe of all who has lost His light, who sow discord and infect our brothers with the darkness of doubt, can we make come true our long cherished dream and bring the light of Ra and prosperity onto all His sons. To arms!"
 human_fallen_empires.12.0:0 "Alarming news."


 ## anomalys

 # wormhole
 human_fallen_empires_wormhole_category:0 "Space anomaly."
 human_fallen_empires_wormhole_category.desc:0 "Our sensors detected a space anomaly."
 human_fallen_empires.50.name:0 "Wormhole"
 human_fallen_empires.50.desc.0:0 "We have never seen anything like this. It looks like a tear in the fabric of space, pulsating like a living heart, covered with lightning flashes on it's surface. The science ship with it's pilots frozen in awe, was moving closer and closer to the center of this anomaly, until it suddenly disappeared inside. The anomaly disappeared as well.\n Our scanners detected the science ship in another part of the galaxy.\n\nAnd somebody or something is trying to establish a contact with them."
 human_fallen_empires.50.0:0 "Accept the call."


 ## varelse section

 #modifier on planet
 human_fallen_empires_varelse:0 "Ecological disaster."
 human_fallen_empires_varelse_desc:0 "The biosphere of this technocratic world is poisoned by the industrial wastes from thousands of constantly working plants and factories."

 # after survey
 human_fallen_empires.100.name:0 "After the war"
 human_fallen_empires.100.desc.0:0 "Most of the planet's surface is built with various smoke-belching factories. Judging by their look, some of them are being used like places of worship. The huge craters from explosions, resembling bruises and sores, can be seen here and there. Most likely they have been left from of the global war, that raged here centuries ago.\nBecause of extreme pollution there are little to none vegetation, except several pieces of land, covered by protective domes. The oceans and rivers are filled with mud and rusty scraps of metal. The air is filled with Атмосфера непригодна для дыхания из-за высокого уровня загрязнения. Интересно, что токсичный дым от тысяч фабрик населяющая планету раса считает проявлением божественного присутствия. Несмотря на крайнюю ядовитость воздуха, они приспособились, и по сообщениям нашего агента смена дыхательного фильтра стала обязательной частью утреннего религиозного ритуала. В связи с тем, что лица практически всегда закрыты масками, на планете развита индустрия по их производству, и только очень близкие люди знают друг друга “в лицо”."
 human_fallen_empires.100.0:0 "It is necessary to examine them in detail."

 # mehanicus
 human_fallen_empires.102.name:0 "Filters"
 human_fallen_empires.102.desc.0:0 "One of our most talented spies managed to intercept filters used by religious leader of the Cult - High Mechanicus-That-Speaks-To-God. He found out those filters harbor an infusion of mixture akin to valerian, which causes severe halucinations when inhaled. Revelations of the gods turned out to be a result of mind-altering substance. Releasing this information to public may destroy the Cult. \nHow are we goint go use this?"
 human_fallen_empires.102.0:0 "Trade these compromising evidence for access into the inner sanctum: repository that holds forbidden artifacts of the Cult."
 human_fallen_empires.102.1:0 "Blackmail them into giving you access to (planets') largest factory, which is the core of all technology and which only select few have access to."
 human_fallen_empires.102.2:0 "Make information public."
 human_fallen_empires.102.3:0 "Earn Mechanicus trust by giving filters back."
 human_fallen_empires.102.4:0 "Affairs of primitive beings is of no concern to us."

 human_fallen_empires.103.name:0 "Repository"
 human_fallen_empires.103.desc.0:0 "Our spy have infiltrated the repository. Among dusty trash he uneathed ancient scripture, turned out to be a portable database that belongs to one of the high ranking Varelez. Unfortunately, after centuries of misuse its hard drive suffered intense damage, still our scientist managed to recover bits of information. And one piece of the data is of particular interest."
 human_fallen_empires.103.0:0 "Exchanged incriminating filters on key access to the Sanctum sanctorum: the store of banned cult artifacts"

 human_fallen_empires.104.name:0 "Scripture"
 human_fallen_empires.104.desc.0:0 "You witness Varelez, wearing cloth woven from adaptive material and without his breathing mask. His eyes are full of sorrow and radiate wisdom."
 human_fallen_empires.104.0:0 "Replay fragment 1."
 human_fallen_empires.104.0.response:0 "Year 386 after The Fall. Possibly I am the last of engeneer corps. I record this so that those who come after remember that we, the Varelez, were proud and ambitious race. We reached for the stars and strived to know as much as we can. We've been curious, fearless and aspiring. Once on our journeys we crossed path with Jhu Ahet civilization. A trail of misunderstandings and our pride, our overconfidence caused great war, which consumed hundreds of star systems. And we turned out weaker. This planet was our last bastion, but one day we had nothing to defend it with. In hopes of surviving fiery hell unleashed by their fleet we descended into caves. And years after, they finally left our planet."
 human_fallen_empires.104.1:0 "Replay fragment 2."
 human_fallen_empires.104.1.response:0 "Остатки нашего народа принялись отстраивать города заново. Но горечь поражения и страх перед тем, что Ju Ahet вернутся, изменили нас. Мы больше не хотели ничего знать о звездах. Расцвел религиозный культ, утверждавший, что именно знания стали причиной нашего падения, и мы, желая забыть страшное поражение, слушали их. Культ рос, становился сильнее и влиятельнее. Постепенно не осталось ни одного уголка, где их позиции не были бы ведущими.\nПоследний из наших производственных модулей они нарекли кузницей бога “Фабрикой” и, закрыв к нему доступ, стали единственным источником технологий. Они ведут охоту за немногими пережившими войну великими инженерами, а вместо физики и математики детей в школах учат так называемой доктрине забвения. Я не могу ничего изменить. Почти все мои товарищи либо мертвы, либо пропали. Остается только заснуть в криокамере, надеясь, что время , когда мои навыки понадобятся моему народу, еще наступит."
 human_fallen_empires.104.2:0 "Interesting."
 human_fallen_empires.104.2.response:0 "In addition to mournful chronicle, it was managed to find a lot of technical information in tablets. It was useful to our scientists. The procedure of filter recycling was changed and this trick doesn't work anymore."

 human_fallen_empires.105.name:0 "Factory"
 human_fallen_empires.105.desc.0:0 "При помощи шантажа получить доступ на крупнейшую фабрику, которая является ядром всех технологий и доступ к которой имеют всего несколько человек на планете.\nНашему шпиону удалось проникнуть на Фабрику. Она оказалась невероятно продвинутым субатомным 3д принтером, управляемым ИИ и способным при наличии должных инструкций воссоздать объект практически любой сложности. Теперь понятно, откуда при общей отсталости инженерной мысли на планете появляются все новые фабрики: их просто складывают из кирпичиков, напечатанных тут. Наш шпион выгрузил все данные об используемых технологиях.\nПроцедуру утилизации фильтров изменили и повторить фокус больше не получится."

 human_fallen_empires.106.desc.0:0 "Шпион пробрался в хранилище. Среди прочего пыльного мусора ему удалось откопать древнюю скрижаль, оказавшуюся портативной базой данных одного из высокопоставленных Варелез. К сожалению, века использования её не по назначению сильно повредили носитель, но нашим ученым удалось восстановить часть информации. И одна из записей представляет особый интерес."
 human_fallen_empires.106.0:0 "They deserve it."

 human_fallen_empires.107.name:0 "Revolution"
 human_fallen_empires.107.desc.0:0 "Обнародование информации привело к массовым волнениям, что, в свою очередь, дало оппозиции возможность организовать государственный переворот. После нескольких лет анархии к власти пришли антиклерикальные силы. Впереди их ждет долгий путь поиска правильных вопросов и попыток найти правильные ответы. Как восстановить биосферу? Если не боги заставляют работать машины, то что же? Есть ли жизнь за пределами их планеты? Но это уже не наши заботы."
 human_fallen_empires.107.0:0 "The triumph of Reason."

 human_fallen_empires.108.name:0 "Trust"
 human_fallen_empires.108.desc.0:0 "Под видом доброжелателя агент вернул фильтры главному Механикусу. Он был очень счастлив и хотел отблагодарить того, кто вернул ему фильтры! Теперь его доверие к нам безгранично. Отныне наш агент - его правая рука и осведомитель."


 ## memorial events

 # piramid
 human_fallen_empires.150.name:0 "Mysterious pyramid"
 human_fallen_empires.150.desc.0:0 "Our satellites detected a strong power pertubration. According to calculations, it source is located inside a huge sealed pyramid. We can get more information if we send research team inside it."
 human_fallen_empires.150.0:0 "Send a scientific team."

 human_fallen_empires.151.name:0 "Mysterious holocube"
 human_fallen_empires.151.desc.0:0 "Ученые тщательно исследуют все коридоры пирамиды, и в нижней ее части обнаруживают скрытую дверь. За ней они находят подобие дата-центра. Удивительно, но он все еще функционирует. В центре помещения располагается информационный терминал.\nОдному из наших ученых удалось активировать терминал. Анализ показал. что пирамида является огромной изолированной базой данных. Судя по всему те, кто построил эту пирамиду считали, что сохранять нужно не забальзамированные тела, как это было принято у их народа, а всю информацию о них, включая слепок личности умершего родственника. Последний блок этого своеобразного могильника душ содержит матрицу личности юноши. Его содержимое было передано на наш терминал."
 human_fallen_empires.151.0:0 "Бегло просмотреть воспоминания"

 human_fallen_empires.152.name:0 "Mysterious holocube"
 human_fallen_empires.152.desc.0:0 "Перед нашими глазами проносятся пейзажи прекрасной планеты: голубое небо, шелестящие на ветру зеленые деревья, пляж, брызги, академия, шумные компании, надежда при взгляде на звездное небо, сверкающие в сиянии двух лун белые цветы, запах завтрака и прозрачные занавески, сквозь которые пробивается утреннее солнце… Картины становятся более мрачными: инфосеть, слухи о войне, гнетущее ожидание, попытки убедить себя в том, что все обойдется, и Великий Фараон знает, что делает.. Картина меняется: багровые небеса, расцвеченные всполохами от тысяч варп прыжков на орбиту, подкатывающее к горлу отчаяние, приближающийся грохот, от которого все внутри холодеет, ты еще так молод. Последний образ - нестерпимая боль и белоснежные цветы, пожираемые пламенем. Вы отключаетесь от терминала, тяжело дыша и вытирая пот со лба. Вы как будто пережили собственную смерть."
 human_fallen_empires.152.0:0 "Любопытно"
 human_fallen_empires.152.desc.1:0 "Мы завладели бесценным источником информации. Судя по докладу, среди “похороненных” в пирамиде были и ученые, и философы, и высокопоставленные чиновники со всеми их знаниями и опытом. С нашими технологиями мы даже можем вернуть наиболее ценную личность из информационного забытья.\nК сожалению, найденного в пирамиде редчайшего биоматериала, необходимого для воссоздания тела из информационной матрицы, хватит только на кого-то одного."
 human_fallen_empires.152.1:0 "We need a Governor"
 human_fallen_empires.152.2:0 "We need a Scientists"
 human_fallen_empires.152.3:0 "We need an Admiral"
 human_fallen_empires.152.4:0 "We need a General"
 human_fallen_empires.152.5:0 "Learn this technology"



 human_fallen_empires.153.name:0 "Foreign mechanisms"
 human_fallen_empires.153.desc.0:0 "Проникнув внутрь пирамиды, в самом ее сердце наши ученые обнаруживают зловещую комнату, испещренную древними рунами и рисунками, изображающими сражение Ра и его союзника Сета со змеем тьмы и хаоса Апопом. В центре комнаты мерцает все еще работающий терминал. В процессе изучения терминала ученые случайно активируют комплекс и выпускают запертые в нем силы.\nВ результате неосторожных действий нашей исследовательской группы планета оказалась захвачена чем-то агрессивным и неразговорчивым. На всех частотах нечто из пирамиды транслирует одну фразу на древнем языке. Познаний наших ученых хватает на то, чтобы перевести ее: “Вы станете подобны богам”."
 human_fallen_empires.153.0:0 "We need to regain control."

 human_fallen_empires.154.name:0 "Cloud"
 human_fallen_empires.154.desc.0:0 "После многочасовой возни нашим ученым удалось проделать брешь в камне, закрывающем вход, из разлома в небо устремилось смрадное зеленое облако. Исследовательская группа жалуется на внезапно возникшее недомогание и больше не может продолжать работу."
 human_fallen_empires.154.0:0 "What does it mean?"

 human_fallen_empires.155.name:0 "Tomb"
 human_fallen_empires.155.desc.0:0 "Ученые с трудом проникают в пирамиду в попытках понять, что вызвало энергетическое возмущение. Они пристально все изучают, но после взятия проб и тщательнейших исследований они так ничего и не находят. Группа покидает пирамиду с пустыми руками, оставив после себя лишь оскверненную усыпальницу безымянного фараона."
 human_fallen_empires.155.0:0 "Bad happened."

 human_fallen_empires.156.0:0 "Monitor the situation."
 human_fallen_empires.156.tooltip:0 "Planet population mutates."

 human_fallen_empires.200.name:0 "Armory found"
 human_fallen_empires.200.desc.0:0 "Жители планеты [root.GetName] обнаружили замаскированный бункер. Точное функциональное назначение не установлено, но результаты сканирования внутренних помещений показали, что это склад военного назначения."
 human_fallen_empires.200.0:0 "Inspect building."

 human_fallen_empires.201.name:0 "Bastion"
 human_fallen_empires.201.desc.0:0 "Сооружение оказалось не арсеналом, как мы считали изначально, а механизированным оборонительным комплексом, довольно продвинутым даже по нашим меркам.\nУченые во главе с [root.GetLeaderName] расшифровали интерфейс и привели комплекс в боевую готовность.\nТеперь оборонные возможность планеты улучшены."
 human_fallen_empires.201.0:0 "Well."

 human_fallen_empires.202.name:0 "Abandoned armory"
 human_fallen_empires.202.desc.0:0 "Мы тщательно обыскали бункер. Как и думали, он оказался военным складом. Большая часть обмундирования пришла в негодность, но один из помощников ученого [root.GetLeaderName] нашел нечто, что они назвали “Стелс-бой” (отсылка). Это устройство может сделать солдат невидимыми, что даст нашей армии преимущество на поле боя."
 human_fallen_empires.202.0:0 "Give extant models to engineers."

 human_fallen_empires.203.name:0 "Forgotten library"
 human_fallen_empires.203.desc.0:0 "Поразительно, но хранение информации в письменном виде может быть гораздо эффективнее, нежели в электронном. Мы обнаружили библиотеку чертежей. Большинство их относится к разработкам бытовых приборов, но есть один интересный проект для укреплений. Он заключается в том, чтобы локально генерировать силовые щиты как препятствия прямо на поле боя. Это позволит более эффективно обороняться, более того, это устройство выглядит довольно компактным."
 human_fallen_empires.203.0:0 "Pass blueprints to our engineers."

 human_fallen_empires.204.name:0 "Ancient war academy"
 human_fallen_empires.204.desc.0:0 "Вопреки нашим ожиданиям, бункер оказался вовсе не оружейным складом, а неким подобием маленькой военной академии. Стоит отметить, что тут нет жилых корпусов, но есть тренировочные площадки и полосы препятствий. Также нам удалось найти немало теоретической информации о тактике ведения боя."
 human_fallen_empires.204.0:0 "This will enhance the training of local troops."

 human_fallen_empires.205.name:0 "Explosion"
 human_fallen_empires.205.desc.0:0 "Сооружение оказалось складом ракетного вооружения. При попытке детального изучения на группу ученых внезапно напал защитный дроид. К сожалению, он подстрелил ящик с боеприпасами, что вызвало взрыв. Группа ученых спаслась чудом.\nУченый [root.GetLeaderName] выражает свое недовольство и просит впредь не отправлять его в места “боевых действий”."
 human_fallen_empires.205.0:0 "It was a haphazard."

 human_fallen_empires.206.name:0 "Explosion"
 human_fallen_empires.206.desc.0:0 "Сооружение оказалось складом ракетного вооружения. При попытке детального изучения на группу ученых внезапно напал защитный дроид. К несчастью, группа ученых, возглавляемая ученым [root.GetLeaderName], погибла."
 human_fallen_empires.206.0:0 "This is a great loss for all of us."

 human_fallen_empires.207.name:0 "Explosion"
 human_fallen_empires.207.desc.0:0 "Сооружение оказалось складом ракетного вооружения. При попытке детального изучения на группу ученых внезапно напал защитный дроид. Все выжили, однако, ведущий ученый [root.GetLeaderName] получил серьезное ранение и временно не может проводить дальнейшие исследования."
 human_fallen_empires.207.0:0 "Get well soon."

 human_fallen_empires.208.name:0 "Armory"
 human_fallen_empires.208.desc.0:0 "Бункер оказался заброшенным складом оружия. Мы осмотрели его, но никакого оружия не нашли. Зато нам удалось найти фрагменты некоторых проектов.Нужно уделить им побольше внимания, это может пойти на пользу."
 human_fallen_empires.208.0:0 "We can derive benefit from it."

 human_fallen_empires.208.name:0 "Body"
 human_fallen_empires.208.desc.0:0 "Найдено тело, а рядом дневник. Наши ученые смогли его перевести, он называется "Заметки доктора Моро. Внутреннее пользование".\n40759.5 - Цель: наблюдение и анализ местной фауны.\n41242.4 - Я уже месяц в этом довольно сухом , но не менее приятном месте. Всё таки в одиночестве есть нечто приятное и не смотря на мнение других, оно заметно благоволит работе.\n46379.1 - Пение цикад - одно из самых приятных моментов на этой планете.\n48632.4 - Местная фауна приняла меня за своего, видно что они привыкают ко мне. Завтра буду наблюдать за ними с более близкого расстояния.\n48650.1 - Пение цикад всё громче, не то чтобы меня это напрягало, но немного мешает.\n49011.4 - Вчера они облепили меня практически с ног до головы, мерзкие создания. С этим надо что-то делать.\n49027.5 - Чувствую зуд по всему телу, надеюсь, в скором времени пройдёт. Звук нарастает. Забаррикадировал дверь .Чувствую себя относительно в безопасности.\n50893.5 - Лишить себя слуха оказалось проще простого. Сегодня я буду спать спокойно."
 human_fallen_empires.208.0:0 "These "cicadas" already extinct?"

 human_fallen_empires.250.name:0 "A large ship found"
 human_fallen_empires.250.desc:0 "Settlers on the planet [Root. GetName] found an ancient spaceshi. To explore it a team of scientists is required."
 human_fallen_empires.250.0:0 "I love to learn."

 human_fallen_empires.251.name:0 "Rotten island"
 human_fallen_empires.251.desc.0:0 "К сожалению, крейсер слишком долго был подвержен натиску местной флоры. Бортовые системы корабля пришли в полную негодность, однако обшивка частично сохранилась. К счастью, грузовой отсек лучше сохранился. В нем найдены пустые контейнеры странного вида. Кажется, они не пострадали."
 human_fallen_empires.251.0:0 "Send it to the scrap."
 human_fallen_empires.251.1:0 "Sell it to collectors."
 human_fallen_empires.251.2:0 "Sell these containers."

 human_fallen_empires.252.name:0 "It's a trap!"
 human_fallen_empires.252.desc.0:0 "Нам удалось запустить системы корабля, однако бортовой компьютер решил, что команда наших ученых захватила корабль. Он запустил систему самоуничтожения и запер исследователей. Среди погибших был ученый [root.GetLeaderName]."
 human_fallen_empires.252.0:0 "Today we have lost a great mind."

 human_fallen_empires.253.name:0 "He hasn't promised to return"
 human_fallen_empires.253.desc.0:0 "Когда мы запустили бортовую систему, компьютер начал сообщать некие данные о масштабной галактической войне и начал готовиться ко взлету. Перехватить управление не удалось, и ученым осталось только в срочном порядке эвакуироваться с корабля.\nКак замечает ученый [root.GetLeaderName], довольно странно, что бортовой компьютер говорил на нашем языке. Непонятно, то ли он смог самостоятельно изучить наш язык, то ли мы столкнулись с технологиями наших предков."
 human_fallen_empires.253.desc.1:0 "Когда мы запустили бортовую систему, компьютер начал сообщать некие данные о масштабной галактической войне и начал готовиться ко взлету. Перехватить управление не удалось и ученым осталось только в срочном порядке эвакуироваться с корабля.\nКак замечает ученый [root.GetLeaderName], довольно странно, что бортовой компьютер говорил на нашем языке. Видимо, технологии древних джу ахет были столь продвинуты, что автопилот мог с легкостью расшифровать любой язык."
 human_fallen_empires.253.0:0 "Maybe, we should watch out for him."

 human_fallen_empires.254.name:0 "Unmotivated agression"
 human_fallen_empires.254.desc.0:0 "При попытке запуска системы внезапно завыла сирена, корабль начал взлетать. Команда ученых во главе с [root.GetLeaderName] все еще заперта на борту крейсера."
 human_fallen_empires.254.0:0 "We need to evacuate the scientist."

 human_fallen_empires.255.name:0 "Unmotivated agression"
 human_fallen_empires.255.desc.0:0 "При попытке запуска системы внезапно завыла сирена, корабль начал взлетать. Команда ученых во главе с [root.GetLeaderName] не успевает эвакуироваться и становится жертвой системы безопасности корабля."
 human_fallen_empires.255.0:0 "This is a big tragedy for all of us."

 human_fallen_empires.256.name:0 "Love is..."
 human_fallen_empires.256.desc.0:0 "Наш пилот, пытаясь разобраться в новом для него устройстве управления, все же активировал его. Оказалось, что корабль контролируется искусственным интеллектом по имени Marvin (отсылка). К сожалению, его схемы памяти оказались повреждены, и он ничего не помнит ни о своих создателях, ни о том, как тут очутился. Спустя несколько дней увлекательных бесед, игр в покер и ручного перебора схем управления, между Марвином и нашим пилотом завязалась дружба, постепенно перерастающая в нечто большее. Если не обращать внимание на его жалобы о несправедливости жизни и странные комплименты, Марвин - отличный “парень”.\nКорабль теперь в полном нашем распоряжении."
 human_fallen_empires.256.0:0 "Um…."

 human_fallen_empires.257.name:0 "Replenishment"
 human_fallen_empires.257.desc.0:0 "Инженерам удалось синхронизировать ПО нашего флота с ИИ нового крейсера.\nГлавная палуба представляет собой совокупность серых металлических оплывов.\nЗаметно, что крейсер полностью автономен и не предназначен для присутствия разумных форм жизни. При знакомстве он называет нам своё имя - Микровак."
 human_fallen_empires.257.0:0 "Nice replenishment."

 human_fallen_empires.300.name:0 "Orbiting satellite found"
 human_fallen_empires.300.desc.0:0 "Во время развертывания орбитальной инфраструктуры около планеты был обнаружен объект, похожий на небольшой искусственный спутник, покрытый древними иероглифами."
 human_fallen_empires.300.0:0 "Explore it."

 human_fallen_empires.301.name:0 "Ancient satellite"
 human_fallen_empires.301.desc.0:0 "Исследуемый объект оказался примитивным спутником связи, однако использовал он непостоянные радиочастоты, что позволяло ему более эффективно распространять сигналы, минуя космический мусор и массивные объекты. Возможно, мы сможем извлечь из этого некоторую пользу."
 human_fallen_empires.301.0:0 "Let's try to use it."

 human_fallen_empires.302.name:0 "Signal"
 human_fallen_empires.302.desc.0:0 "Конструкция спутника выглядит довольно старой, однако нам повезло, и он функционирует, более того, он передает сигнал куда-то."
 human_fallen_empires.302.0:0 "We need to trace this signal."
 human_fallen_empires.302.1:0 "We leave the satellite alone."

 human_fallen_empires.303.name:0 "Nothing"
 human_fallen_empires.303.desc:0 "The signal is abruptly interrupted and scientists have not be able to recover it."
 human_fallen_empires.303.0:0 "It's useless, disassemble."

 human_fallen_empires.304.name:0 "Ancient satellite"
 human_fallen_empires.304.desc.0:0 "Спутник имеет довольно причудливую форму: вместо округлых форм корпуса он имеет движущиеся плоские пластины и отбивается ими от всего, что в него врезается, подбирая угол таким образом, чтоб мусор рикошетил."
 human_fallen_empires.304.0:0 "Quite ingeniously"

  # found sol
  human_fallen_empires_find_sol_chain_title:0 "The Solar System"
  human_fallen_empires_find_sol_chain_desc:0 "Мы принимаем сообщение от посла джу Ахет. В нем он много говорит о том, что хотел бы наилучшего развития наших отношений, а также о том, что его народ понимает: хорошие отношения - это не только слова, но в первую очередь - дела. И прилагает к сообщению координаты Солнечной Системы, которые мы просили."
  human_fallen_empires_find_sol_chain_desc.1:0 "The Solar System is located at these coordinates."
  human_fallen_empires.350.name:0 "Precious planet"
  human_fallen_empires.350.desc:0 "Прилетев по заданным координатам, экспедиция действительно находит Солнечную Систему. Никакого подвоха. Это место, откуда на первых колониальных кораблях наши предки отправились покорять космос.\nКоманда корабля [Root.GetName] полна желания направиться сразу к третьей планете и познакомиться с местом, откуда произошел наш вид, узнать больше о его прошлом и настоящем."
  human_fallen_empires.350.1.desc:0 "Прилетев по заданным координатам, экспедиция действительно находит Солнечную Систему. Никакого подвоха. Если верить официальной истории людей, на третьей от звезды планете их вид эволюционировал от примитивных приматов до вполне продвинутых особей, вышедших в космос.\nМы полны воодушевления и с нетерпением ждете встречи с родным миром этих удивительных созданий."
  human_fallen_empires.350.0:0 "To the third planet!"
  human_fallen_empires.350.1:0 "Let's look closer."
  human_fallen_empires.350.2:0 "Let's look a little closer and enslave them."

  # raar story 500 - 501
  human_fallen_empires.500.name:0 "Holocube"
  human_fallen_empires.500.desc:0 "На планете [Root.GetName] в укрепленном хранилище информации наши специалисты обнаружили скрытый блок данных, к которому не обращались сотни лет. Судя по всему, это информация для самых высокопоставленных Джу Ахет. В процессе расшифровки часть записей была уничтожена, но оставшиеся представляют огромный интерес."

  human_fallen_empires.501.name:0 "Record playback"
  human_fallen_empires.501.desc:0 "Holographic interface initialization."
  human_fallen_empires.501.0.response:0 "Имя, данное мне при рождении - Ра`ар, при смерти Ра, из расы существ, именующих себя Ахет, от которой ныне осталась лишь тень былого величия. Пусть меня стали величать богом, бессмертным я не стал."
  human_fallen_empires.501.1.response:0 "Моя раса столкнулась с угрозой вымирания: неизвестная Болезнь охватила наши города и внешние аванпосты. Несмотря на нашу продвинутую медицину, больные становились апатичны, у них пропадал аппетит, они постепенно слабели, впадали в кому, за которой следовала смерть. В обстановке строжайшей секретности было решено снарядить несколько колониальных кораблей с тщательно отобранным экипажем из немногих здоровых представителей Ахет.\nС целью сохранения нашего вида мы отправились в странствие среди звезд. И я, как один из величайших учёных и единственный из великих умов, не пораженных болезнью, был выбран Научным Советником экспедиции."
  human_fallen_empires.501.2.response:0 "Спустя 70 лет полета и 89.8% общего пути в системе, в которой мы остановились для пополнения запаса воды и кислорода, была обнаружена примитивная цивилизация, поклоняющаяся солнцу. Нас было мало и это оказалось отличной возможностью для нашей расы получить рабочую силу, и прекрасной возможностью для меня..."
  human_fallen_empires.501.3.response:0 "Планета, на которой найдена примитивная цивилизация, была, мягко говоря, непригодна для обитания, могу лишь посочувствовать будущему представителей расы, как их назвали, Людей. По моей настоятельной рекомендации мы изъяли несколько десятков поселений, чтобы использовать их на начальных этапах предстоящей колонизации. Наверное, члены Совета удивились, когда я вызвался организовать размещение и контроль этих дикарей на борту корабля.\nК сожалению, а может быть к счастью, на корабле было больше свободных мест, чем здоровых Ахет на нашей планете. Но к тому моменту в моем гениальном уме созрел план. Неэффективная и малодушная политика Совета однажды привела нашу цивилизацию к краху. Так может ли сознательный гражданин попустительствовать повторению истории? Пришло время торжествовать разуму."
  human_fallen_empires.501.4.response:0 "Какие они трусливые, мои так называемые коллеги. Из сотен подчиненных я могу быть уверенным едва ли в десятке. Но мой блистательный интеллект решал и не такие головоломки. Дикари, которых мы подобрали на своей последней остановке перед новым домом, оказались весьма смышлеными: несколько эффектных появлений и они начали видеть во мне своего бога Ра. Причудливые совпадения."
  human_fallen_empires.501.5.response:0 "*ошибка чтения*\n... финальном этапе торможения, через несколько месяцев, мы должны были лечь на геостационарную орбиту и начать подготовку к приземлению.\nНо неожиданно случилось то, чего мы так боялись: Болезнь вернулась. Симптомы не так страшны, как паника, которую повлекла за собой эта новость. Разумеется, никто не хотел оставаться в зонах карантина, из-за чего эти зоны увеличивались, пока в дело не вмешались военные. Я пытался поговорить с военным советником, но он сделал вид, что не понимает моих намеков. Кажется, он не видит дальше своего носа. А может быть, он не считает меня достойным союзником?\nВ любом случае, там, где одни видят трагедию, великие видят возможность."
  human_fallen_empires.501.6.response:0 "Я внушил своим воспитанникам мысль, что они - святые воины и избраны мной для решающей битвы со злом. В какой-то мере так оно и есть. Со своими доверенными людьми я похитил несколько контейнеров с оружием и начал тренировки. Кажется, все слишком заняты соблюдением карантина и подготовкой к посадке."
  human_fallen_empires.501.7.response:0 "Я вызвался руководить добычей ископаемых для колонии. Они были только рады избавиться от меня, думают…\n*ошибка чтения*\n...енный Советник пытался укрепить свое влияние, но оказался не так хитер. Главный Администратор временно отстранил его от службы и заключил под домашний арест, впрочем, подобные склоки обычное дело для нашей цивилизации."
  human_fallen_empires.501.8.response:0 "Близится день решающей схватки, мы переоборудуем транспортные шаттлы, на которых обычно перевозят руду. Теперь их можно будет использовать для высадки десанта или прикрытия с воздуха.\nСкоро начнут умирать первые инфицированные, тогда у моих соплеменников резко прибавится хлопот. Лучшего момента не придумаешь."
  human_fallen_empires.501.9.response:0 "Я дал им технологии, знания, навыки. Пусть они и были слабоумными приматами, их способность к обучению заслуживает похвалы. Мои ослабевшие соотечественники пытались дать отпор, но наша неожиданная и прекрасно спланированная атака не оставила им ни единого шанса. Я инициировал самоуничтожение колониального корабля. Без нужных припасов их сопротивление было обречено. Быстрые и яростные атаки моих воинов сломили их волю к победе, и сегодня мы со сподвижниками из числа Ахет и Людей празднуем победу."
  human_fallen_empires.501.10.response:0 "Спустя 50 лет меня окружают только жрецы Людей, постепенно Ахет стали вторым сортом, всех моих бывших сотрудников оттеснили от важных постов.\nОни давно поняли, что я никакой не Бог, но мы храним наш молчаливый договор."
  human_fallen_empires.501.11.response:0 "Мои подданные возвели мне огромный храм, также как они это делали на своей родной планете. Исполинская конструкция, сложенная из больших блоков известняка. Так они проявляют свое уважение, но я не очень понимаю, зачем мне может понадобиться нечто подобно…\n*ошибка чтения*\n...ховный Жрец пригласил меня осмотреть отделку внутренних палат. После того, как мой паланкин углубился в извилистые ходы, огромный блок известняка закрыл вход.\nСтены слишком толстые, чтобы воспользоваться коммуникатором. Остается только ждать помощи."
  human_fallen_empires.501.12.response:0 "Я поглотил всех рабов и жрецов. Силы покидают меня. Наверное, ты, слушающий меня сейчас, найдешь мой труп в нелицеприятной позе, если, конечно, у вашего вида есть лица.\nСейчас, проживая последние дни в этой замысловатой ловушке, я поведаю тебе последние слова истории перед закатом моей жизни."

