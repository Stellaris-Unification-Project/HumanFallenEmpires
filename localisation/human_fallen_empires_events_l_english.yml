 # contact with future
 human_fallen_empires.5001.desc.0:0 "Воу, кто тут у нас?! Вы необычайно фотогеничны. Можно пощупать вашу удивительную шкуру?\nМы очень рады приветствовать вас! С нетерпением ждем плодотворного сотрудничества в будущем. Как насчет культурного обмена ради §PОбщего Блага§! и укрепления наших отношений?"
 human_fallen_empires.5001.desc.1:0 "Вы не представляете, как мы счастливы! Прошло столько лет, и наконец-то мы встречаем что-то новое. А ведь к нам редко забредают гости. Сами путешествовать мы, к сожалению, не можем."
 human_fallen_empires.5001.desc.2:0 "Пожалуйста, оставайтесь с нами сколько пожелаете, мы с радостью послушаем ваши истории, покажем их в гиперсети, абсолютно каждый гражданин республики с нетерпением ждет прикосновения к вашей культуре. Какой прекрасный день!"
 human_fallen_empires.5001.desc.3:0 "Наша жизнь не всегда была так беззаботна. В это, может быть, сложно поверить, но однажды мы оказались на грани уничтожения."
 human_fallen_empires.5001.desc.4:0 "Столетия представители нашего вида заселяли одну звездную систему за другой, и, развивая институты демократии, стремясь к справедливому миру, создали §PОбъединенную Федерацию Планет§!. Их влияние росло, а колоний становилось все больше, как и населяющих их народов.\nНо на одной из планет они повстречали то, к чему не были готовы: §PМозговых Червей§!. Сначала была заражена одна колония, потом две, зараза распространялась молниеносно, а отсутствие границ внутри нашего союза чуть не стало роковым для всей цивилизации."
 human_fallen_empires.5001.desc.5:0 "Лекарства не существовало, нам пришлось пойти на немыслимое: уничтожать уже зараженные колонии Федерации, чтобы дать шанс выжить нетронутым. Наш сектор находился в одном из самых удаленных уголков освоенной вселенной. Узнав про трагедию, мы послали все силы на помощь тем немногим, кто еще сражался. Пробиваясь с боями через красную зону, наши отцы познали горечь утрат.\nНо у вселенной были свои планы: по пути они попали в гиперподпространственную аномалию и переместились в прошлое. Попытка предупредить или как-то изменить будущее приведет к катастрофическим последствиям. Адмиралы понимали это и, руководствуясь §PПервой Временной Директивой§!, избрали путь изоляционизма. Однако, нынешнее поколение жаждет новых контактов и впечатлений."
 human_fallen_empires.5001.desc.6.1:0 "§GВнезапно за спиной посла распахивается дверь, и в каюту врывается высокий мужчина со словами: "Мы засекли странный сигнал".\nОкинув быстрым взглядом происходящее, он произносит команду, и звук отключается.§!\n§BКажется, между ними происходит какая-то ссора, после чего женщина выходит из каюты.§!"
 human_fallen_empires.5001.desc.6.2:0 "§GВнезапно за спиной посла распахивается дверь, и в каюту врывается второе существо со словами: "Мы засекли странный сигнал".\nВ результате возникшего взаимодействия, первое выходит из помещения.§!\n§BОни кажутся совершенно безумными существами, недавно спустившимися с пальм.§!"
 human_fallen_empires.5001.desc.7:0 "Что? Это моя дочь. Она опять использовала консоль связи без разрешения.\nПозвольте представиться, я §Y[human_fallen_empires_male_leader.GetName]§!, командующий §PПервым Миротворческим Корпусом§!.\nОт имени §PРеспублики Кад§! я счастлив приветствовать вас. Но к сожалению, посещение нашей территории запрещено для других рас. Вам необходимо покинуть это пространство."

 # step 0
 human_fallen_empires.5001.0.0:0 "Another pinkskins."
 human_fallen_empires.5001.0.1:0 "Were you abducted by aliens?"
 human_fallen_empires.5001.0.2:0 "You are humans, but how is this possible?"
 human_fallen_empires.5001.0.3:0 "Humans in space. This should be an explanation."
 human_fallen_empires.5001.0.4:0 "We will be happy to touch your skin!"
 human_fallen_empires.5001.0.5:0 "Говорящая дубленка!"
 human_fallen_empires.5001.0.6:0 "I greet you on behalf of the empire §Y[Root.GetName]§!."
 human_fallen_empires.5001.0.7:0 "Touch, but not free."
 # step 1
 human_fallen_empires.5001.1.0:0 "Where did you come from?"
 human_fallen_empires.5001.1.1:0 "Too many aliens."
 human_fallen_empires.5001.1.2:0 "Why are you not traveling?"
 human_fallen_empires.5001.1.3:0 "Fate has brought us to you."
 human_fallen_empires.5001.1.4:0 "Interesting."
 # step 2
 human_fallen_empires.5001.2.0:0 "So can you still tell me?"
 human_fallen_empires.5001.2.1:0 "We would like to know more."
 human_fallen_empires.5001.2.2:0 "With relief, we leave."
 human_fallen_empires.5001.2.3:0 "We are glad to get acquainted, but it's time for us."
 # step 3
 human_fallen_empires.5001.3.0:0 "The situation clears up."
 human_fallen_empires.5001.3.1:0 "Common forces can cope with anything."
 human_fallen_empires.5001.3.2:0 "Испытания закаляют характер."
 human_fallen_empires.5001.3.3:0 "Учитывая вашу внешность, не мудрено..."
 human_fallen_empires.5001.3.4:0 "It would be a great loss."
 human_fallen_empires.5001.3.5:0 "It is impossible to avoid conflicts."
 human_fallen_empires.5001.3.6:0 "Surely you have climbed into some kind of war."
 human_fallen_empires.5001.3.7:0 "What will be, will be."
 human_fallen_empires.5001.3.8:0 "A crisis always opens up opportunities."
 # step 4
 human_fallen_empires.5001.4.0:0 "Amazing a lot of information."
 human_fallen_empires.5001.4.1:0 "Worms did not realize their place in the hierarchy? Or you?"
 human_fallen_empires.5001.4.2:0 "A nightmare of loss of individuality."
 human_fallen_empires.5001.4.3:0 "You were too naive."
 human_fallen_empires.5001.4.4:0 "We would like to take a look at these worms."
 human_fallen_empires.5001.4.5:0 "You are a victim of friendliness."
 human_fallen_empires.5001.4.6:0 "Maybe you could negotiate?"
 human_fallen_empires.5001.4.7:0 "God will help he always helps."
 human_fallen_empires.5001.4.8:0 "The universe is merciless."
 # step 5
 human_fallen_empires.5001.5.0:0 "You want to say that this is our future?!"
 human_fallen_empires.5001.5.1:0 "The whole is bigger than the part."
 human_fallen_empires.5001.5.2:0 "The right decision of great minds."
 human_fallen_empires.5001.5.3:0 "Somewhere else and vile worms."
 human_fallen_empires.5001.5.4:0 "We are sorry for you."
 human_fallen_empires.5001.5.5:0 "Continue to be ready."
 human_fallen_empires.5001.5.6:0 "Да продлится мир вечно."
 human_fallen_empires.5001.5.7:0 "The crucible of war was hardened by the Spirit."
 human_fallen_empires.5001.5.8:0 "It taught you a lot."
 # step 6
 human_fallen_empires.5001.6.0:0 "And where did the ambassador go?"
 human_fallen_empires.5001.6.1:0 "Where did the first creature go?"
 # step 7
 human_fallen_empires.5001.7.0:0 "We will send diplomatic representatives."

 # awakening event
 human_fallen_empires.5011.name:0 "Intercepted message"
 human_fallen_empires.5011.desc.0:0 "Сограждане, мы слышим вас! Мы так же, как и вы устали от трусости и пассивности предателей из душных кабинетов бундестага. И мы - §PРадикальные Дипломаты§!, берем власть в свои руки, дабы вернуть народу надежду! Когда-то наша цивилизация была величайшей в галактике! Настало время вспомнить об этом! Разрушить скорлупу, в которой долгое время зрел наш гнев, дабы восстав гордым фениксом, испепелить наших врагов. Хватит! Услышьте наш призыв! Мы устали прятаться, устали бояться. Мы создадим новую §PКоалицию Миров§!. И пусть само время содрогнется от гневного хора наших орудий!"
 human_fallen_empires.5011.0:0 "Worryingly."
 human_fallen_empires.5011.0.tooltip:0 "Ambassadors of the Kad Republic depart home for instructions."

 # war in heavens
 human_fallen_empires.10050.name:0 "Storm Is Coming"
 human_fallen_empires.10050.desc.0.0:0 "Ever since the awakening of the two giants: §Y[human_fallen_empires_event_target_0.GetName]§! and their ancient rivals - §Y[human_fallen_empires_event_target_1.GetName]§! are in a state of hostility, and confrontations and fight for influence show that they feel the power of each other. The result was a series of increasingly sharp and brief collisions, finally erupting in an open battle between a §Y[human_fallen_empires_event_target_0.GetSpeciesName]§! and §Y[human_fallen_empires_event_target_1.GetSpeciesName]§! counterparts in a remote system. The conflict has now escalated into full-blown war between this leviathans."
 human_fallen_empires.10050.desc.0.1:0 "Ever since the awakening of the three giants: - §Y[human_fallen_empires_event_target_0.GetName]§!, §Y[human_fallen_empires_event_target_1.GetName]§!, §Y[human_fallen_empires_event_target_2.GetName]§! are in a state of hostility, and confrontations and fight for influence show that they feel the power of each other. The result was a series of increasingly sharp and brief collisions, finally erupting in an open battle between a §Y[human_fallen_empires_event_target_0.GetSpeciesName]§! and §Y[human_fallen_empires_event_target_1.GetSpeciesName]§! counterparts in a remote system. §Y[human_fallen_empires_event_target_2.GetSpeciesName]§! decided not to lag behind and strike too. The conflict has now escalated into full-blown war between this leviathans."
 human_fallen_empires.10050.desc.0.2:0 "После пробуждения эти четыре гиганта - §Y[human_fallen_empires_event_target_0.GetName]§!, §Y[human_fallen_empires_event_target_1.GetName]§!, §Y[human_fallen_empires_event_target_2.GetName]§!, §Y[human_fallen_empires_event_target_3.GetName]§! пребывают в состоянии вражды, а их стычки и борьба за влияние показывают, что они прощупывают мощь друг друга. Результатом стала целая серия все более резких и кратких столкновений, переросшая в крупномасштабный конфликт за власть над галактикой. Левиафаны вступили в смертельную схватку, где победитель получит все."
 human_fallen_empires.10050.desc.1.0:0 "§Y[human_fallen_empires_coalition_leader.Ruler.GetName]§!, §Y[human_fallen_empires_coalition_leader.GetRulerTitle]§! of §Y[human_fallen_empires_coalition_leader.GetName]§! promises protection to all who enter into their §PCoallition of Worlds§!. The goals of this association remain unclear."
 human_fallen_empires.10050.desc.1.1:0 "Посол §PДжу Ahet§! отказался давать комментарий происходящему, лишь в который раз подчеркнул, что все непрошенные гости будут уничтожены, вне зависимости от своей технологической развитости."
 human_fallen_empires.10050.desc.2.0:0 "Each side has sent a representative to the younger races, promising great rewards for those who join them in their war and terrible punishments for those who choose to stand against them. Choosing either side in this conflict will mean giving up our independence, but remaining neutral may be even more dangerous unless we can find other neutral empires to stand by our side."

 human_fallen_empires.10050.0.0:0 "Let §Y[human_fallen_empires_event_target_0.GetName]§! know about our fidelity."
 human_fallen_empires.10050.0.1:0 "We will help §Y[human_fallen_empires_event_target_1.GetName]§!."
 human_fallen_empires.10050.0.2:0 "From now on our destiny will be connected with §Y[human_fallen_empires_event_target_2.GetName]§!."
 human_fallen_empires.10050.0.3:0 "§Y[human_fallen_empires_event_target_3.GetName]§! lead our nation to a great future."
 human_fallen_empires.10050.0.4:0 "§Y[human_fallen_empires_event_target_4.GetName]§! lead our nation to a great future."
 human_fallen_empires.10050.0.5:0 "§Y[human_fallen_empires_event_target_5.GetName]§! lead our nation to a great future."
 human_fallen_empires.10050.1.0:0 "We will join §PCoalition of Worlds§!."
 human_fallen_empires.10050.2.0:0 "We choose §PNeutrality§!."
 human_fallen_empires.10050.2.1:0 "As a subject nation, it is not up to us to decide."

 # fallen drain resurces event
 human_fallen_empires.10200.name:0 "Tribute"
 human_fallen_empires.10200.desc:0 "Наши хозяева из §Y[Overlord.GetName]§! проигрывают войну за господство над галактикой. Чтобы исправить положение, они решили построить больше кораблей. Ресурсы они решили забрать у своих вассалов."
 human_fallen_empires.10200.0:0 "There seems to be no choice."

 # victory
 human_fallen_empires.10150.name:0 "Victory"
 human_fallen_empires.10150.desc.0:0 "We won the §PTotal War§!, and is now entitled to take a decision on the future of the vanquished."
 human_fallen_empires.10150.0:0 "Take away their technology."
 human_fallen_empires.10150.1:0 "Their planet will be annexed."
 human_fallen_empires.10150.2:0 "Divide and conquer."
 human_fallen_empires.10150.3:0 "Wipe out."

 human_fallen_empires.10151.name:0 "Technological collapse"
 human_fallen_empires.10151.desc.0:0 "Их технологии более всего угрожали нашей победе и они слишком ими дорожат. Поэтому настоящим наказанием за их дерзость станет уничтожение всех научных знаний. Учитывая, как современные цивилизации зависят от технологий, скорей всего большая часть населения погибнет."
 human_fallen_empires.10151.desc.1:0 "По воле §Y[From.GetName]§! §Y[WarInHeavenLoserFE.GetSpeciesName]§! сохранят свои жизни и независимость. Отчасти. Их технологический уровень будет низвергнут до примитивного. Учитывая, как современные цивилизации зависят от технологий, скорей всего большая часть населения погибнет. Возможно, выжившие вернутся к звездам и отомстят своим врагам. Однажды."
 human_fallen_empires.10151.0:0 "They will like sailboats."
 human_fallen_empires.10151.1:0 "They will like sailboats."

 human_fallen_empires.10152.name:0 "Annexation"
 human_fallen_empires.10152.desc.0:0 "По условиям капитуляции, империя §Y[WarInHeavenLoserFE.GetName]§! станет частью нашей, их участь незавидна, и вряд-ли присоединение пройдет гладко, но мы готовы к тому, чтобы проявить терпение, быть может однажды они поймут какая это великая честь."
 human_fallen_empires.10152.desc.1:0 "По условиям капитуляции, §Y[From.GetSpeciesName]§! станут полновласными хозяевами миров империи §Y[WarInHeavenLoserFE.GetName]§!, участь побежденных незавидна, но, возможно, победители проявят милосердие и сохранят им жизни."
 human_fallen_empires.10152.0:0 "Они привыкнут."
 human_fallen_empires.10152.1:0 "We should not be the next."

 human_fallen_empires.10152.name:0 "Подданных не бывает много"
 human_fallen_empires.10152.desc.0:0 "Не в силах противиться нашей мощи §Y[WarInHeavenLoserFE.GetName]§! станет нашим вассалом. Принадлежавшая им территория будет разделена на псевдо-самостоятельные образования, обреченные влачить жалкое существования без всякой надежды вернуть себе былое величие."
 human_fallen_empires.10153.desc.1:0 "По воле §Y[From.GetName]§! §Y[WarInHeavenLoserFE.GetSpeciesName]§! становятся вассалом победителя. Принадлежавшая им территория была разделена на псевдо-самостоятельные образования обреченные влачить жалкое существования без всякой надежды вернуть себе былое величие."
 human_fallen_empires.10152.0:0 "Divide and rule."
 human_fallen_empires.10152.1:0 "But what does this mean for us?"

 human_fallen_empires.10153.name:0 "Xenocide"
 human_fallen_empires.10153.desc.0:0 "Цивилизация §Y[WarInHeavenLoserFE.GetSpeciesName]§! будет безжалостно истреблена. Пыль и пепел от их величественных городов - это все, что мы оставим от некогда доставившего нам столько хлопот народа."
 human_fallen_empires.10154.desc.1:0 "Цивилизация §Y[WarInHeavenLoserFE.GetSpeciesName]§! будет безжалостно истреблена. Пыль и пепел от их величественных городов это все, что осталось от некогда бороздившего вселенную народа."
 human_fallen_empires.10154.0:0 "The next hindrance is eliminated."
 human_fallen_empires.10154.1:0 "It's disturbing."

 # buy robots dialoge
 human_fallen_empires.5100.desc.0:0 "От имени президента Республики Кад §Y[human_fallen_empires_future_country.Ruler.GetName]§! я предлагаю вам торговое соглашение: мы бы хотели купить ваших роботов для решения некоторых инфраструктурных задач на §Y[human_fallen_empires_future_country.Capital.GetName]§!.\nВзамен можем предложить помощь наших §PРадикальных Дипломатов§!, они хотели бы побывать в отдаленных мирах."
 human_fallen_empires.5100.desc.1:0 "После той войны с восставшим ИИ, эта технология не пользовалась большой популярностью. Тем более их не было в военном флоте в нужных количествах."

 human_fallen_empires.5100.0:0 "Sounds like a good deal. We agree."
 human_fallen_empires.5100.1:0 "It is possible, we sell our citizens."
 human_fallen_empires.5100.yes.tooltip:0 "Random settlement of robots will be moved."
 human_fallen_empires.5100.2:0 "It is impossible, we do not sell our citizens."
 human_fallen_empires.5100.3:0 "Not interested."
 human_fallen_empires.5100.no.response:0 "Very sorry. Maybe we'll find another supplier."
 human_fallen_empires.5100.4:0 "You do not have your own robots?"
 human_fallen_empires.5100.5:0 "Вы могли бы разработать новых."
 human_fallen_empires.5100.5.response:0 "К сожалению, мало кого на нашей планете интересует разработка новых технологий. §PРадикальные Дипломаты§! носятся со своим флотом, а прочие зависли в гиперсети."

 # varelse fleet
 # start
 human_fallen_empires.51.name:0 "Scientific station"
 human_fallen_empires.51.desc:0 "По прибытии в §Y[From.GetName]§! сенсоры §Y[Root.GetName]§! зафиксировали нечто, что выглядит как научная станция древней цивилизации. Необходимо более тщательное изучение."
 human_fallen_empires.51.0:0 "Пускай §Y[Root.GetName]§! её и изучит."
 human_fallen_empires.51.1:0 "Send science ship."

 # project
 human_fallen_empires_varelse_fleet_project:0 "Scientific station"
 human_fallen_empires_varelse_fleet_project_DESC:0 "The appearance of the station promises valuable finds."

 # project complite
 human_fallen_empires.52.name:0 "Pseudo-scientific station"
 human_fallen_empires.52.desc.0:0 "Анализ архитектуры и материалов подтвердил возникшую гипотезу: станция раньше принадлежала §PДжу Ahet§!."
 human_fallen_empires.52.desc.1:0 "Ведущий ученый пришел к выводу, что эта станция только кажется важным исследовательским объектом, на самом деле это хитроумное автоматическое устройство, которое привлекает вражеский флот обещанием ценных трофеев и захватывает его в темпоральную ловушку.\nСудя по всему, станция подверглась атаке, но сумела выполнить свою функцию.\n\n\n§GЭкстренное дополнение:\nСамый неуклюжий из этих остолопов случайно обесточил станцию, из-за чего ловушка открылась.§!"
 human_fallen_empires.53.0.tooltip:0 "The fleet destroys the station in a short burst. Fortunately, the scientific team managed to evacuate."

 # dialogue
 human_fallen_empires.53.desc.0.0:0 "Говорит командующий одиннадцатой ударной группировкой.\nПриветствую вас от имени §PГегемонии Варелез§!.\nВаши корабли не распознаются как враждебные, к сожалению, мы не можем установить более прочные дипломатические связи, нам необходимо соединиться с основными силами и нанести удар по сердцу зла."
 human_fallen_empires.53.desc.1.0:0 "No time to explain. Perhaps they do not expect a shock after so many years..."
 human_fallen_empires.53.desc.1.1:0 "Thank you, but we are able to compute the coordinates of the stars even after a million years."
 human_fallen_empires.53.desc.1.2:0 "Возможно, вы правы, что может одна ударная группа против целой цивилизации?\nМы имеем право на месть, но не имеем права обрекать свой вид на вымирание.\nНельзя терять времени, возможно, мы еще встретимся."

 human_fallen_empires.53.0.0:0 "Station hundreds years old, who you going to fight?"
 human_fallen_empires.53.0.1:0 "Ваши враги - §PДжу Ahet§!? Мы дадим координаты."
 human_fallen_empires.53.0.1.tooltip:0 "§BAliens will kill each other. What could be better?§!"
 human_fallen_empires.53.0.2:0 "Ваши враги - §PДжу Ahet§!? Мы предоставим информацию."
 human_fallen_empires.53.0.2.tooltip:0 "§BMost likely they will die, but honor is more precious.§!"
 human_fallen_empires.53.0.3:0 "Your race lost the war, better look for a new home."
 human_fallen_empires.53.0.4:0 "With whoever you were going to fight, our arguments will stop you."

 # discovery
 discovery:0 "Mission Discovery"
 EMPIRE_DESIGN_discovery:0 "Mission Discovery"
 EMPIRE_DESIGN_discovery_desc:0 "Only for authorized personnel.\n\n§GThe access is allowed.§!\n\nWelcome aboard, Commander."
 human_fallen_empires_discovery_start_screen_message:0 "Эта планета больше не может быть нашим домом. И никогда не была.\n\nАрхеология подтвердила то, что мы и так знали из легенд: наши предки прибыли со звезд, а наша цивилизация возникла на руинах неизмеримо более продвинутой.\n\nНо что делать, если новые технологии вступают в конфликт со старыми традициями? Что делать, если эволюция сменяется революцией? Что делать, если для достижения превосходства достаточно найти осколок древнего компьютера?\n\nКак бы то ни было, ответ был неверный. Дисгармония развития социальной структуры и технологических инноваций вылилась в хаоса, к которому цивилизация не была готова.\n\nВыжившие создали новую формацию, мы победили свои примитивные предрассудки, построили более совершенное общество. Сотни лет изучали осколки технологий предтеч. Сотни лет ждали во сне, пока механически слуги строили §PДискавери§!.\n\nЭта планета больше не может быть нашим домом. И никогда не была."

