 human_fallen_empires_plague.58.name:0 "Survivors"
 human_fallen_empires_plague.58.desc:0 "We received an unexpected signal from the planet §Y[From.GetName]§!. Signal analysist experts confirm that that signals are not pre-recored or are automatic emergency broadcasts, but instead those of real, living, healthy citizens claiming to have overcome the infection.\nOn a voluntary basis, an expedition of scientists was sent to the infected planet. When examining the survivors, multiple bites and scratches on their bodies were recorded, but the subjects do not show any symptoms of the §PDisease§!."
 human_fallen_empires_plague.58.0:0 "Immediately begin to create a vaccine."
 human_fallen_empires_plague.58.1:0 "We can use them."

