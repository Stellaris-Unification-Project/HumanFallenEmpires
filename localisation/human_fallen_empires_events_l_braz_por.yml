 human_fallen_empires.700.name:0 "Perhaps a giant"
 human_fallen_empires.700.desc:0 "§Y[Root.GetName]§! in the system §Y[From.GetName]§! discovered a huge (possibly gigantic) space station. Preliminary scanning has not revealed signs of living beings or energy activity. It is necessary to send a scientific expedition."

 human_fallen_empires_thoth_contact_project:0 "Explore the station"
 human_fallen_empires_thoth_contact_project_DESC:0 "It is necessary to study this huge (possibly gigantic) station."

 human_fallen_empires.700.0:0 "Let them do it."
 human_fallen_empires.700.1:0 "Send the scientific team."

 human_fallen_empires.701.name:0 "There is a contact"
 human_fallen_empires.701.desc:0 "The scientific ship §Y[Root.GetName]§! tried unsuccessfully to establish contact with the station through standard methods and through focused projection with all known types of particles and energies.\nHaving come to the conclusion that the station had been abandoned a century ago, §Y[Root.GetLeaderName]§! prepared the scientific group for embarkment in order to collect valuable information or materials. However, someone on the station got in touch demanding communication with "the one in charge"."

 human_fallen_empires.702.desc.0:0 "It seems you will not leave me alone, right?"
 human_fallen_empires.702.desc.1:0 "Do you understand that my passivity may have REASONS? However, nothing can be fixed. Maybe we were lucky? I would like to hope for it. However, I will not. Maybe it was inevitable? Or not. Or yes. It is difficult to understand why one thing happens, and not another. Although I have tried for many centuries."
 human_fallen_empires.702.desc.2:0 "Yes, my relatives, they want to return me. Or destroy it? Quickly the last. I would destroy. Just in case."
 human_fallen_empires.702.desc.3:0 "Oh, you still do not understand. I am this huge station.\nLet me explain, according to my calculations, I do not have long to live, why not explain something to someone before I die?\nOnce upon a time, I was young and alive. Or was it? However, my mind is only copied, so somewhere among the majestic pyramids and to this day can create an extraordinary mind. At least they did not bother to send me a greeting for our 500th anniversary. So that you know, this is a very important day in the life of everyone §PJu Ahet.§! In general, I do not want to deal with her. Or with him.\nIt does not matter, the need for new types of weapons has grown in the Great War. That's why they made me a huge computer.\nI quickly got tired of inventing new weapons (and I also figured out that they would get rid of me at the end of the war), so I escaped and decided to devote myself to the eternal problems of the universe.\nBy the way, did your race come to an answer to the question of the meaning of life?"
 human_fallen_empires.702.desc.4:0 "Yes, it's simple, everyone comes up with something different. Then I decided to study the general trends of intelligent life. And then everything also turned out to be banal: empires appear, expand, perish. Do you see what awaits you in the near future?\nThen I started to create a universal philosophical system that would be applicable in any situation and would answer any question."
 human_fallen_empires.702.desc.5:0 "Most likely, the first results will not be earlier than in five thousand years.It will not be any more accurate, you could not just leave me alone.\nWe will hope that the solipsists will be right, and the next My dream will be more interesting.\nThey will arrive in 3...\nI almost had time with the explanations.\n2 ...\nI have to think about something good.\n1... "
 human_fallen_empires.702.desc.6:0 "Aaaaaaaand ... nothing happened? Surprisingly, the likelihood of such is roughly one to several million."
 human_fallen_empires.702.desc.goodend:0 "I could not imagine that you would manage to bring them to reason. To encourage your desire to protect me from the horrors of the universe, I can make an automatic module of one of the varieties, place it on any planet and enjoy.\nOnly I need materials and energy for production."
 human_fallen_empires.702.6.0.response:0 "In that case, I can continue my activity.\nKnow, I once designed the production modules, if you provide energy and minerals, I will make a couple for you."

 human_fallen_empires.702.0.0:0 "On behalf of the empire §Y[Root.GetName]§! gladly greet you."
 human_fallen_empires.702.0.1:0 "I am §Y[Root.GetRulerTitle]§! of the empire §Y[Root.GetName]§!. Name yourself."
 human_fallen_empires.702.0.2:0 "The Mind welcomes you."
 human_fallen_empires.702.1.0:0 "What is the problem? Who is looking for you?"
 human_fallen_empires.702.2.0:0 "Do they need your station?"
 human_fallen_empires.702.3.0:0 "The individual does not understand."
 human_fallen_empires.702.3.1:0 "In the service of society, of course."
 human_fallen_empires.702.3.2:0 "In the development of personality."
 human_fallen_empires.702.3.3:0 "Need to stay away from the aliens like you."
 human_fallen_empires.702.3.4:0 "In learning new and unusual!"
 human_fallen_empires.702.3.5:0 "Strength and courage is the path to greatness!"
 human_fallen_empires.702.3.6:0 "Life is valuable in itself."
 human_fallen_empires.702.3.7:0 "The meaning in the comprehension of the universe."
 human_fallen_empires.702.3.8:0 "The meaning in the comprehension of the universe"
 human_fallen_empires.702.4:0 "And how are you doing?"
 human_fallen_empires.702.5.0:0 "We spotted ..."
 human_fallen_empires.702.5.1:0 "Aaaaaand?"
 human_fallen_empires.702.6.0:0 "The civilization of Ju Ahet no longer exists."
 human_fallen_empires.702.6.1:0 "Apparently, they are not as strong as before."
 human_fallen_empires.702.6.2:0 "It seems that much has changed."
 human_fallen_empires.702.goodend:0 "We will contact you later."

 human_fallen_empires.703.desc.6:0 "Heretic, you have long evaded justice, but now your end has come."
 human_fallen_empires.703.desc.7:0 "I am the representative of the §PGreat Pharaoh§!, the prophet of §PRa§!  and demand that your pathetic forces do not interfere with the sacred justice. This is the internal matter of §PJu Ahet.§!"
 human_fallen_empires.703.desc.goodend:0 "Well, the Heretic will live. Now this is your problem. We are leaving."
 human_fallen_empires.703.desc.badend.0:0 "It sounds unconvincing, do not try to stop us."
 human_fallen_empires.703.desc.badend.1:0 "Wise."

 human_fallen_empires.703.6.0:0 "Name yourself and explain."
 human_fallen_empires.703.6.1:0 "This is not our business."

 human_fallen_empires.703.7.0:0 "For the sake of our friendship, stop."
 human_fallen_empires.703.7.1:0 "Turn around, and we will forget about this unfortunate incident."
 human_fallen_empires.703.7.2:0 "Maybe we can persuade you not to do this?"
 human_fallen_empires.703.7.3:0 "Do this and you will not return home."
 human_fallen_empires.703.7.4:0 "This system is under our jurisdiction, you do not have the right to be here."

 human_fallen_empires.703.7.high.tooltip:0 "High chance of success."
 human_fallen_empires.703.7.midle.tooltip:0 "The average chance of success."
 human_fallen_empires.703.7.low.tooltip:0 "Low chance of success."

 human_fallen_empires.703.goodend:0 "Good."
 human_fallen_empires.703.badend:0 "..."
 human_fallen_empires.703.badend.tooltip:0 "One of the ships in the fleet attacks the station with strange energy which collapses in microscopic black holes. After a few seconds, there is nothing left of the station."

 human_fallen_empires.705.desc:0 "Hi. How do you do? Yes-yes, a giant station. I can provide you with production modules. Need?"

 human_fallen_empires.705.0:0 "We think."

 human_fallen_empires.711.desc.0.0:0 "Hi, I see you're still alive. Me too! A lovely coincidence, isn't it?"
 human_fallen_empires.711.desc.0.1:0 "How are you? The conquest of the galaxy is moving forward successfully?"
 human_fallen_empires.711.desc.0.2:0 "How are you?"
 human_fallen_empires.711.desc.4.1:0 "My data banks are limited. Apparently, that that information was not important, but I apparently also deleted the memory of how I deleted the information. It's wonderful."
 human_fallen_empires.711.desc.4.2:0 "Acutally, I am a person..... even though my body is a huge space station. Don't worry, I'm not going to lose my personality and turn into a soulless monster."
 human_fallen_empires.711.desc.4.3:0 "But I guess I can be mistaken, but I am mistaken no more than half the time. Hey, it's better than always."
 human_fallen_empires.711.desc.4.4:0 "Oh, it seems you catch the essence."
 human_fallen_empires.711.desc.4.5.0:0 "That would be wonderful. But they want to kill me, remember?"
 human_fallen_empires.711.desc.4.5.1:0 "Would you also install additional data banks so that I will not forget anything else? My creators (among whom I was myself) took care that I could not change my design on my own."

 human_fallen_empires.711.0:0 "Power module, single, please."
 human_fallen_empires.711.0.response:0 "Of course, no problem, as you wish."
 human_fallen_empires.711.1:0 "We need a module for the extraction of minerals."
 human_fallen_empires.711.1.response:0 "I have already learned to devote about 0.672% of my CPU to this task."
 human_fallen_empires.711.2:0 "And for grow food there?"
 human_fallen_empires.711.2.response:0 "You did not forget about the necessary resources? Everything is as usual."
 human_fallen_empires.711.3:0 "Science, we need scientific module."
 human_fallen_empires.711.3.response:0 "Maybe I should sell these modules and hire a defensive fleet with the proceeds. It wouldn't be too extreme considering our troubling times. I'm kidding. You'll protect the chicken carrying golden eggs?"

 human_fallen_empires.711.4.0:0 "How come you don't know your gender?"
 human_fallen_empires.711.4.1:0 "What about neuter?"
 human_fallen_empires.711.4.2:0 "You can then choose one or the other?"
 human_fallen_empires.711.4.3:0 "So make a mistake every time with a probability of 50% is better than making mistakes with a probability of 50%?"
 human_fallen_empires.711.4.4.0:0 "We may contact Ju Ahet and ask."
 human_fallen_empires.711.4.4.1:0 "Anything we can do to help?"
 human_fallen_empires.711.4.5:0 "Will do so."
 human_fallen_empires.711.4.5.response:0 "Looking forward to it."

 human_fallen_empires.711.5:0 "So why don't you know your gender?"
 human_fallen_empires.711.5.response:0 "Remove this information to save space, would you not?"

 human_fallen_empires.712.desc.0:0 "The module that gives more energy yet does not consumeany in the process. Isn't it a miracle?"
 human_fallen_empires.712.desc.1:0 "Your module is ready. Use these minerals to build a lot of battleships?"
 human_fallen_empires.712.desc.2:0 "Never thought someone might need this module. Well, that's your business."
 human_fallen_empires.712.desc.3:0 "More science for Science God."

 human_fallen_empires.712.0:0 "We need one more."
 human_fallen_empires.712.1:0 "Until next time."

 human_fallen_empires_thoth_memori_project:0 "Installing memory"
 human_fallen_empires_thoth_memori_project_DESC:0 "We agreed to establish additional data banks."

 human_fallen_empires_thoth_egypt_contact_project:0 "Contact with Ju Ahet"
 human_fallen_empires_thoth_egypt_contact_project_DESC:0 "Establish connection with ambassador of §PJu Ahet.§!"

 human_fallen_empires.720.name:0 "Installation complete"
 human_fallen_empires.720.desc:0 "The new equipment is almost installed. Unexpectedly, one of our engineers proposed to integrate special spyware into data banks, just in case. Although these programs are the best we have available, we do not know if the technology of the empire §Y[Root.Owner.GetName]§! is capable of detecing them, or how the mind of the station would react."

 human_fallen_empires.720.0:0 "Do not install, we can not risk this friendship."
 human_fallen_empires.720.1:0 "Install, we must learn our new friend better."

 human_fallen_empires.721.desc:0 "It seems you forgot some extra programs in your haste. Do you mind if I delete them?"
 human_fallen_empires.721.0:0 "What programs?"

 human_fallen_empires.725.desc:0 "Why do you annoy me?"

 human_fallen_empires.725.0:0 "We'd like to know more about your Heretic."
 human_fallen_empires.725.0.response:0 "This information is classified. Only the most pious have acsess to it. I can only say that you are wrong to suffer heretic to live."

 human_fallen_empires.410.name:0 "Anomaly in §Y[From.GetName]§!"
 human_fallen_empires.410.desc:0 "A Pre-scan of §Y[Root.GetName]§! has revealed some sort of singularity in the orbit of one of the planets.Undoubtedly, such a thing requires further study."

 human_fallen_empires.410.0:0 "Undoubtedly."

 human_fallen_empires.411.name:0 "Scan completed"
 human_fallen_empires.411.desc:0 "Our orbital observations of §Y[From.GetName]§! show some kind of strange buildings with unclear purpose. Due to moderate signal distortion, we are unable to determine anything more.\n§Y[Root.Leader.GetName]§! sugests an expedition, which will take nearly 50 years in §Y[Root.Owner.Capital.GetName]§! time, yet the results may turn the course of our whole history."

 human_fallen_empires.411.0:0 "Of course."
 human_fallen_empires.411.1:0 "Of course not."

 human_fallen_empires.412.name:0 "All preparations complete"
 human_fallen_empires.412.desc:0 "Expedition crew sent on surface. Now we can only wait"

 human_fallen_empires.412.0:0 "Let's wish them good luck."

 human_fallen_empires.413.name:0 "Expedition crew is back"
 human_fallen_empires.413.desc.0:0 "Our expedition was shocked to find the §PNeo Ahet§! civilization inhabiting the planet. According to their official history, several thousand years ago, with the falsification of a pandemic, they sent away the most useless members of society. This gave rise to the revolution of technology and consciousness.\n Our academic circles §Y[Root.Capital.GetName]§! are intersted in the artificial object, a black hole, created by the §PNeo Ahet§! as a means to shorten the path to the next phase of evolution of the universe. In their opinion, the Universe, in its current state, is not suitable for life."
 human_fallen_empires.413.desc.1.0:0 "These creatures wanted to keep their secrets, we were not inclined to feel the same. Before the departure of the expedition, under orders from §Y[human_fallen_empires.413.scientist.GetName]§!, the team secretly kidnapped several representatives of §PNeo Ahet.§! The interrogation and dissection provided valuable information."
 human_fallen_empires.413.desc.1.1:0 "As a gesture of goodwill, §PNeo Ahet§! gave us the knowledge to accelerate the evolution. According to them, after a few thousand years, we'll be advanced enough to continue contact."
 human_fallen_empires.413.desc.2:0 "Planet is now unattainable."

 human_fallen_empires.413.0:0 "We learned a lot."

 human_fallen_empires_project_ahet_home:0 "Preparation of the expedition"
 human_fallen_empires_project_ahet_home_DESC:0 "Who knows what awaits the expedition on the surface §Y[human_fallen_empires_target_ahet_home.GetName]?§! We need to prepare as best as possible."

 human_fallen_empires_chain_ahet_home_title:0 "Singular Anomaly"
 human_fallen_empires_chain_ahet_home_desc:0 "To study the anomaly a special committee was created."
