 human_fallen_empires.5055.desc:0 "To our surprise, we learn that this now lifeless planet was once inhabited by a developed civilization that only mastered the technology of interstellar flights.\nOn one of the orbital stations, researchers managed to find a memory crystal that shed light on the circumstances of its death."

 # event
 human_fallen_empires.5056.name:0 " "
 human_fallen_empires.5056.desc:0 "§GA reptilian creature appears on the screen. His tongue moves rapidly from one large eye to another in what appears to be a moisurization process.\nWith a hissing voice, he begins:§!\n\nI feel so lonely. I rush in the space around the dead planet. I am surrounded by corpses of colleagues who decided to leave before me. And before I follow them, I will make this record, in the hope that someone will find it and remember the people of Brunen Gee."
 human_fallen_empires.5056.0.response:0 "It's been only 3 cycles since our civilization mastered faster-than-light space travel. Everybody was full of enthusiasm. For so long have we been dreaming of exploration of the nearest stars, discovering new forms of life. A number of first expeditions were successful. Our zoos and laboratories were being filled with various species of hominidae, plants, even certain not-so-well-developed reptiles.\nBut one cycle ago, aboard one of our ships, we brought back something... not on the ship's register, something unimaginably strange. A fascinating parasite. A §PWorm§!, which would enter the very mind of its host and control it entirely. It was impossible to detect. The victim would remain conscious, not feeling any discomfort. The paraste would gain access to all of the host's memories and skills to use them to its own interests. Remarkably, it would even enter those with the third brain severely damaged. Untreatable patients were getting cured. Elderly were getting younger. Those infected with the dredded cold got a second chance. Clueless as to what was going on, we called it extraordinarily-induced genetic anomaly."
 human_fallen_empires.5056.1.response:0 "Soon, hundreds of thousands of infected citizens came out declaring themselves a new race, claiming proper rights and privileges.\nWarmongering was never a part of our culture, and eradicating us never was the worms' goal. It was just that the more developed the nervous system of the host, the more it is suitable for the parasite. And our species happened to be the only one really suitable on the planet. We dubbed them "neighbours".\nWe made it work. We allocated cities for our "neighbours" to occupy, sending there the uncurable patients and the elderly, and the "neighbours" in return promised us to control their population and to take bodies only by consent."
 human_fallen_empires.5056.2.response:0 "Half a cycle ago unknown ships orbited our planet. "Neighbors" screamed and cried, thousands rushed to the spaceports trying to fly away. The image of these ships was hidden deep inside their genetic memory, but no one managed to escape.\nWithout any warning, the ships opened fire. For several days, flames poured out of their gun ports as an endless stream. The planet was literally sterilized. All our dreams... all our ideas about us... about our place in the universe... all our gods... burned in this fire. At the station we saw a terrible but fascinating sight, as everything that we knew was dying, and it was not in our power to stop it.\nThe planet shone like the sun.\nThis was the end of the world."

