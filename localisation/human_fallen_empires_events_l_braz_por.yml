 human_fallen_empires.51.name:0 "Scientific station"
 human_fallen_empires.51.desc:0 "Upon arrival in the §Y[From.GetName]§!, the sensors of the §Y[Root.GetName]§! discovered something that looks like a scientific station of an ancient civilization. More careful study is needed."
 human_fallen_empires.51.0:0 "Let §Y[Root.GetName]§! survey it."
