 human_fallen_empires_plague.10.desc.1.5:0 "After the confirmation of fatal §Pdisease§! cases in the border areas, the government has decided to stop all trade, scientific and tourist links with these incompetent fools.\n"
 human_fallen_empires_plague.10.desc.3.5:0 "We are forced to take such measures to avoid the spread of the disease. Our best minds are already engaged in the development of a vaccine.\n"

 human_fallen_empires_plague.10.0:0 "We must stand together."

 # start lvl 1
 human_fallen_empires_plague.50.name:0 "Galactic epidemic"
 human_fallen_empires_plague.50.desc:0 "From all corners of the galaxy, we heard rumors about some §Pdisease§!. There were no fatal cases, but the disease is hard enough.\nAlso worth noting is the fact that the disease has already spread to numerous planets and raises the concerns of our disease control center."
 human_fallen_empires_plague.50.0:0 "We will be on the lookout."
 human_fallen_empires_plague.50.1:0 "Unlucky biomass."

 # start lvl 2
 human_fallen_empires_plague.51.name:0 "Galactic pandemic"
 human_fallen_empires_plague.51.desc:0 "At an impossibly-fast rate, the§PDisease§! became incredibly lethal, killing millions throughout the galaxy. We do not understand how this could happen. Perhaps we are dealing with a mutation, or perhaps it is biological terrorism."
 human_fallen_empires_plague.51.0:0 "Convene a special Commission."
 human_fallen_empires_plague.51.1:0 "Need to hold a referendum."
 human_fallen_empires_plague.51.2:0 "Blame xenos!"
 human_fallen_empires_plague.51.3:0 "Together with other races, we can handle it."
 human_fallen_empires_plague.51.4:0 "The army will protect us."
 human_fallen_empires_plague.51.5:0 "In times like these you need confidence."
 human_fallen_empires_plague.51.6:0 "A higher power is testing our faith."
 human_fallen_empires_plague.51.7:0 "Our calculations are not encouraging."

 # start lvl 3
 human_fallen_empires_plague.52.name:0 "Zombie Pandemic"
 human_fallen_empires_plague.52.desc:0 "Today, shortly after being evacutaed with the remining survivors from one of the infected planets, respected xenoepidemiologist Zoidberg Zoombie presented his report to the scientific community.\nHe personally observed how one of the deceased regained certain functions of the nervous system. Unfortunately, all the reanimated hosts are extremely aggressive and show no signs of intelligence.\nThe media have already dubbed them as §PZombies§! because of the similarity of the name of the discoverer and one cultural phenomenon."
 human_fallen_empires_plague.52.0:0 "This is a serious threat."

 # start lvl 1 on planet
 human_fallen_empires_plague.53.name:0 "Epidemic on §Y[From.GetName]§!"
 human_fallen_empires_plague.53.desc:0 "The first reports on the extensive §Pcontamination§! of the planet's population shows that our medicines are effective and very few die.\nThe administration temporarily suspended public transport and closed the airspace. A number of preventative and quarantine measures have been tightened and all mass-meetings are canceled.\nThe population of the planet was divided into Green and Yellow zones depending on the presence of those infected in the designated areas. With the support of law enforcement, checkpoints staffed with employees from the disease control center began checking the local population between each district.\nThe administration strongly recommends to immediately go to nearby any hospital and clinic for anyone showing known §Pdiseases§! symptoms."
 human_fallen_empires_plague.53.0:0 "Everything's under control?"

















 # start lvl 2 on planet
 human_fallen_empires_plague.54.name:0 "Pandemic on §Y[From.GetName]§!"
 human_fallen_empires_plague.54.desc:0 "On the planet §Y[From.GetName]§!, massive cases of §infections with lethal outcomes§ have been reported.\nMartial law has been introduced. The movement between settlements is prohibited without passing through specialized outposts with the proper papers and failure to do so is now considered a terrorist act.\nThe administration, by a special decree, has decided that all Yellow Zones that have an infected population of 70% or more are hereby redesignated as Red Zones. Effective immediately, all Red Zones will be completely isolated from the outside world, including any remaining army and medical personnel located inside the zones. No transfer of any personnel inside a Red Zone will be allowed until the end of the epidemic.\nIntelligence reports illegal departures of small private vessels engaged in smuggling operations of the local population. We must keep quarantine and maintain order by all available means."
 human_fallen_empires_plague.54.0:0 "It's terrible."

 # start lvl 3 on planet
 human_fallen_empires_plague.55.name:0 "Zombies on §Y[From.GetName]§!"
 human_fallen_empires_plague.55.desc:0 "On §Y[From.GetName]§!, recorded cases of reanimated §Pinfected§! victims.\nPeople are in a panic and are desperately trying to escape. There are reports of desertion by military personnel as well as mass looting and anarchy in the Yellow Zones. The only haven of civilization that remains is in the fortified Green Zone areas near the Administration which is where the remaining troops are being concentrated.\nAlarming satellite images from the Red Zones have began to arrive, showing huge Zombie hordes moving towards the remaining settlements."
 human_fallen_empires_plague.55.0:0 "Necessary to strengthen the garrison."

 # repeat on planet
 human_fallen_empires_plague.56.name:0 "New deaths on §Y[From.GetName]§!"
 human_fallen_empires_plague.56.desc.0:0 "Another wave of infection has swept through §Y [From.GetName] § !, leaving behind only empty cities."
 human_fallen_empires_plague.57.name:0 "More and more Zombies on §Y[From.GetName]§!"
 human_fallen_empires_plague.56.desc.1:0 "More and more of our citizens are dying, and subsequently replenish the ranks of the Zombies. The administration is requesting reinforcements."
 human_fallen_empires_plague.56.0:0 "It's terrible."
 human_fallen_empires_plague.56.1:0 "To arms!"

