 # awakening event
 human_fallen_empires.5011.name:0 "Intercepted message"
 human_fallen_empires.5011.desc.0:0 "Our fellow citizens, we hear you! We are just like you are tired of the cowardice and passivity of traitors from the stuffy offices of the Bundestag. And we - §PRadical Diplomats§!, we take power into our own hands in order to restore hope to the people! Once upon a time our civilization was the greatest in the galaxy! It's time to remember this! Destroy the shell, in which our anger ripened for a long time, in order to rebel with our proud phoenix, to incinerate our enemies. Enough! Hear our call! We are tired of hiding, we are tired of being afraid. We will create a new §PCoalition of Worlds.§! And let time itself shudder from the angry chorus of our guns!"
 human_fallen_empires.5011.0:0 "Worryingly."
 human_fallen_empires.5011.0.tooltip:0 "Ambassadors of the Kad Republic depart home for instructions."

 # assimilation event
 human_fallen_empires.5021.name:0 "Greeks bearing gifts"
 human_fallen_empires.5021.desc:0 "In recent years, the observers from §Y[Overlord.GetName]§! have been actively interfering in our domestic politics, going so far as to file an application on behalf of §Y[Root.GetName]§! claiming full membership in the §PCoalition of Worlds.§!"
 human_fallen_empires.5021.0:0 "It's not like we have a choice."

 # war in heavens
 human_fallen_empires.10050.name:0 "Storm Is Coming"
 human_fallen_empires.10050.desc.0.0:0 "Ever since the awakening of the two giants: §Y[human_fallen_empires_event_target_0.GetName]§! and their ancient rivals - §Y[human_fallen_empires_event_target_1.GetName]§!, they have been in a state of hostility, confronting and fighting in minor skirmishes to show the other side their superior power. Eventually, the result was a series of increasingly sharp and brief collisions, finally erupting in an open battle between a §Y[human_fallen_empires_event_target_0.GetSpeciesName]§! and §Y[human_fallen_empires_event_target_1.GetSpeciesName]§! counterparts in a remote system. The conflict has now escalated into full-blown war between these leviathans."
 human_fallen_empires.10050.desc.0.1:0 "Ever since the awakening of the three giants: - §Y[human_fallen_empires_event_target_0.GetName]§!, §Y[human_fallen_empires_event_target_1.GetName]§!, §Y[human_fallen_empires_event_target_2.GetName]§!, they have been in a state of hostility, confronting and fighting in minor skirmishes to show the other sides their superior power. Eventually, the result was a series of increasingly sharp and brief collisions, finally erupting in an open battle between a §Y[human_fallen_empires_event_target_0.GetSpeciesName]§! and §Y[human_fallen_empires_event_target_1.GetSpeciesName]§! counterparts in a remote system. §Y[human_fallen_empires_event_target_2.GetSpeciesName]§! decided not to lag behind and strike too. The conflict has now escalated into full-blown war between these leviathans."
 human_fallen_empires.10050.desc.0.2:0 "Ever since the awakening of four giants - §Y[human_fallen_empires_event_target_0.GetName]§!, §Y[human_fallen_empires_event_target_1.GetName]§!, §Y[human_fallen_empires_event_target_2.GetName]§!, §Y[human_fallen_empires_event_target_3.GetName]§!, they have been in a state of hostility, confronting and fighting in minor skirmishes to show the other sides their superior power. Eventually, the result was a series of increasingly sharp and brief collisions, finally erupting in an open battle between them that has grown into a large-scale conflict for power over the galaxy. Leviathans entered a deadly battle where the winner will receive everything."
 human_fallen_empires.10050.desc.1.0:0 "§Y[human_fallen_empires_coalition_leader.Ruler.GetName]§!, §Y[human_fallen_empires_coalition_leader.GetRulerTitle]§! of §Y[human_fallen_empires_coalition_leader.GetName]§! promises protection to all who enter into their §PCoallition of Worlds.§! The goals of this association remain unclear."
 human_fallen_empires.10050.desc.1.1:0 "§PJu Ahet§! ambassador refused to comment on what was happening, only to stress that once again all uninvited guests would be destroyed, regardless of their technological development."
 human_fallen_empires.10050.desc.2.0:0 "Each side has sent a representative to the younger races, promising great rewards for those who join them in their war and terrible punishments for those who choose to stand against them. Choosing either side in this conflict will mean giving up our independence, but remaining neutral may be even more dangerous unless we can find other neutral empires to stand by our side."

 human_fallen_empires.10050.0.0:0 "Let §Y[human_fallen_empires_event_target_0.GetName]§! know about our fidelity."
 human_fallen_empires.10050.0.1:0 "We will help §Y[human_fallen_empires_event_target_1.GetName].§!"
 human_fallen_empires.10050.0.2:0 "From now on our destiny will be connected with §Y[human_fallen_empires_event_target_2.GetName].§!"
 human_fallen_empires.10050.0.3:0 "§Y[human_fallen_empires_event_target_3.GetName]§! lead our nation to a great future."
 human_fallen_empires.10050.0.4:0 "§Y[human_fallen_empires_event_target_4.GetName]§! lead our nation to a great future."
 human_fallen_empires.10050.0.5:0 "§Y[human_fallen_empires_event_target_5.GetName]§! lead our nation to a great future."
 human_fallen_empires.10050.1.0:0 "We will join §PCoalition of Worlds.§!"
 human_fallen_empires.10050.2.0:0 "We choose §PNeutrality.§!"
 human_fallen_empires.10050.2.1:0 "As a subject nation, it is not up to us to decide."

 # fallen drain resurces event
 human_fallen_empires.10200.name:0 "Tribute"
 human_fallen_empires.10200.desc:0 "Our overlords from §Y[Overlord.GetName]§! are losing the war for dominance over the galaxy. To remedy the situation, they are building more ships. They are taking the necessary resources from us."
 human_fallen_empires.10200.0:0 "There seems to be no choice."

 # victory
 human_fallen_empires.10150.name:0 "Victory"
 human_fallen_empires.10150.desc.0:0 "We won the §PTotal War§!, and are now entitled to make a decision on the future of the vanquished."
 human_fallen_empires.10150.0:0 "Take away their technology."
 human_fallen_empires.10150.1:0 "Their planet will be annexed."
 human_fallen_empires.10150.2:0 "Divide and subjugate."
 human_fallen_empires.10150.3:0 "Wipe out."

 human_fallen_empires.10151.name:0 "Technological collapse"
 human_fallen_empires.10151.desc.0:0 "Their technology, most of all, threatened our victory and is something they cherish deeply. Therefore, the real punishment for their impudence will be the destruction of all scientific knowledge. Considering how modern civilizations rely on their technology, it is likely that most of their population will die."
 human_fallen_empires.10151.desc.1:0 "By the will of §Y[From.GetName]§!, §Y[WarInHeavenLoserFE.GetSpeciesName]§! will have their lives sparee and their independence remained intact. Mostly. Their technological level will be thrown back to primitive. Considering how modern civilizations rely on their technology, it is likely that most of their population will die. Perhaps the survivors will return to the stars and take revenge on their enemies. Maybe."
 human_fallen_empires.10151.0:0 "They will like sailboats."
 human_fallen_empires.10151.1:0 "They will like sailboats."

 human_fallen_empires.10152.name:0 "Annexation"
 human_fallen_empires.10152.desc.0:0 "Under the terms of surrender, the empire §Y[WarInHeavenLoserFE.GetName]§! will become part of ours. Their fate is unenviable but it is unlikely that the accession will go smoothly. so we are ready to show patience. Perhaps one day they will understand what a great honor it is."
 human_fallen_empires.10152.desc.1:0 "According to the conditions of surrender, §Y[From.GetSpeciesName]§! become the full owners of the worlds of the empire §Y[WarInHeavenLoserFE.GetName].§! The fate of the vanquished is unenviable, but perhaps the victors will show mercy and save their lives."
 human_fallen_empires.10152.0:0 "They will accept it."
 human_fallen_empires.10152.1:0 "We should not be the next."

 human_fallen_empires.10153.name:0 "Subjugation"
 human_fallen_empires.10153.desc.0:0 "Unable to resist our power, §Y[WarInHeavenLoserFE.GetName]§! will become our vassal. The territory that belonged to them will be divided into pseudo-independent entities, doomed to drag out miserable existences without any hope of regaining their former grandeur."
 human_fallen_empires.10153.desc.1:0 "By the will of §Y[From.GetName]§! §Y[WarInHeavenLoserFE.GetSpeciesName]§! become a vassal of the winner. The territory that belonged to them will be divided into pseudo-independent entities doomed to drag out miserable existences without any hope of regaining their former grandeur."
 human_fallen_empires.10153.0:0 "Divide and rule."
 human_fallen_empires.10153.1:0 "But what does this mean for us?"

 human_fallen_empires.10154.name:0 "Xenocide"
 human_fallen_empires.10154.desc.0:0 "Civilization §Y[WarInHeavenLoserFE.GetSpeciesName]§! will be ruthlessly exterminated. Dust and ashes from their majestic cities - this is all that we leave from people that once gave us so much trouble."
 human_fallen_empires.10154.desc.1:0 "Civilization §Y[WarInHeavenLoserFE.GetSpeciesName]§! will be ruthlessly exterminated. Dust and ash from their majestic cities is all that will be left of the people that were once famous amongst the universe."
 human_fallen_empires.10154.0:0 "The next hindrance is eliminated."
 human_fallen_empires.10154.1:0 "It's disturbing."

 # buy robots dialoge
 human_fallen_empires.5100.desc.0:0 "On behalf of the President of the Kad Republic §Y[human_fallen_empires_future_country.Ruler.GetName]§! I offer you a trade agreement: we would like to buy your robots to solve some infrastructural tasks on §Y[human_fallen_empires_future_country.Capital.GetName].§!\nIn exchange we can offer the help of our §PRadical Diplomats§!, they would like to visit the remote worlds."
 human_fallen_empires.5100.desc.1:0 "After that war with the insurgent AI, this technology was not very popular. Moreover, they were not in the navy in the right quantities."

 human_fallen_empires.5100.0:0 "Sounds like a good deal. We agree."
 human_fallen_empires.5100.1:0 "It is possible, we sell our citizens."
 human_fallen_empires.5100.yes.tooltip:0 "Random settlement of robots will be moved."
 human_fallen_empires.5100.2:0 "It is impossible, we do not sell our citizens."
 human_fallen_empires.5100.3:0 "Not interested."
 human_fallen_empires.5100.no.response:0 "Very sorry. Maybe we'll find another supplier."
 human_fallen_empires.5100.4:0 "You do not have your own robots?"
 human_fallen_empires.5100.5:0 "You could develop a new one."
 human_fallen_empires.5100.5.response:0 "Unfortunately, few people on our planet are interested in developing new technologies. §PRadical Diplomats§! rush with their fleet, and the others are hanging in the hypernet."

