l_english:
 # personality types
 personality_human_fallen_empires_egypt:0 "Once Retreated"
 personality_human_fallen_empires_egypt_desc:0 "This civilization once ruled the Galaxy, until something went wrong.\nWho knows if they'll come back on the path of expansion?"

 personality_human_fallen_empires_future:0 "Naive Isolationists"
 personality_human_fallen_empires_future_desc:0 "This civilization is not interested in what is happening outside their worlds. They see no threat to anyone and is engaged only service of their needs."

 personality_human_fallen_empires_egypt_awakened:0 "Doctrine of Augmentation"
 personality_human_fallen_empires_egypt_awakened_desc:0 "The Universe is a workshop, and man is the workman in it. Other intelligent species is no more than a useful tool."

 personality_human_fallen_empires_future_awakened:0 "Doctrine Of The Common Good"
 personality_human_fallen_empires_future_awakened_desc:0 "Близится буря, буря, какую галактика еще не знала, шторм, в котором мало кто уцелеет. Необходимо объединить всех разумных под одним стягом. Любой ценой. Ради общего блага."

 # planet types
 pc_human_fallen_empires_memorial:0 "Memorial planet"
 pc_human_fallen_empires_memorial_desc:0 "On this planet traces of ancient battle: the surface is dotted with shipwrecks, ruins of buildings, and other evidence of the bloodshed.\nNeed to establish a colony and to search more carefully.\nBut if someone claim this cemetery they are not happy."
 pc_human_fallen_empires_memorial_tile:0 ""
 pc_human_fallen_empires_memorial_tile_desc:0 ""

 # subject types
 SUBJECT_human_fallen_empires_future_vassal:0 "Coalition Of Worlds Member"
 SUBJECT_DESC_human_fallen_empires_future_vassal:0 "§PCoalition Of Worlds§! members are unable to pursue an independent policy and pay taxes to the Coalition Leader. For the sake of integration into the Community, they are subject to change prevailing principles."

 # cb types
 war_demand_human_fallen_empires_make_collition_member_header:0 "§PСделать членом Коалиции Миров§!"
 war_demand_human_fallen_empires_make_collition_member_subtext:0 "[parameter:country.GetName]"
 war_demand_human_fallen_empires_make_collition_member_tooltip_header:0 "$war_demand_human_fallen_empires_make_collition_member_header$"
 war_demand_human_fallen_empires_make_collition_member_tooltip_content:0 "Подать петицию от имени [parameter:country.GetName] о членстве в Коалиции Миров."
 war_demand_human_fallen_empires_make_collition_member_tooltip_proper_header:0 "$war_demand_human_fallen_empires_make_collition_member_header$"
 war_demand_human_fallen_empires_make_collition_member_tooltip_proper_content:0 "Подать петицию от имени империи [parameter:country.GetName] о членстве в Коалиции Миров."

 war_demand_human_fallen_empires_exit_from_coallition_header:0 "§PВыход из Коалиции Миров§!"
