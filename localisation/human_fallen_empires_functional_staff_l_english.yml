 human_fallen_empires_army_trained_by_future:0 "Тренировка экспертов Республики Кад"
 human_fallen_empires_army_trained_by_future_desc:0 "§PРадикальные Дипломаты§! одинаково сведущи как в стратегии космических войн, так и в тактике уличных перестрелок. Они подилились своим опытом с нами."

 human_fallen_empires_fallen_resurces_drain:0 "Непомерная дань"
